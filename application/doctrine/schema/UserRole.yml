UserRole:
    columns:
        userRoleId:
            type: integer
            primary: true
            autoincrement: true
        userId:
            type: integer
            notnull: true
        roleId:
            type: integer
            notnull: true
    relations:
        User:
            local: userId
            foreign: id
        Role:
            local: roleId
            foreign: id
            foreignAlias: UserRoles
        Organizations:
            class: Organization
            refClass: UserRoleOrganization
            local: userRoleId 
            foreign: organizationId
    indexes:
        userRoleIndex:
            fields: [userId, roleId]
            type: unique
