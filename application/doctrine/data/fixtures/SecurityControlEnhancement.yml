            The organization prohibits authorized individuals from using an external information system to access the 
            information system or to process, store, or transmit organization-controlled information except in 
            situations where the organization: <ol><li> can verify the employment of required security controls on the 
            external system as specified in the organization's information security policy and system security plan; or 
            </li><li> has approved information system connection or processing agreements with the organizational 
            entity hosting the external information system.</li></ol>

    Rev1_AU_02_E1:
        Control: Rev1_AU_02
        level: HIGH
        description: >
            The information system provides the capability to compile audit records from multiple components throughout 
            the system into a systemwide (logical or physical), time-correlated audit trail.
    Rev1_AU_02_E2:
        Control: Rev1_AU_02
        level: HIGH
        description: >
            The information system provides the capability to manage the selection of events to be audited by 
            individual components of the system.
    Rev1_AU_02_E3:
        Control: Rev1_AU_02
        level: MODERATE
        description: >
            The organization periodically reviews and updates the list of organization-defined auditable events.

    Rev1_AU_03_E1:
        Control: Rev1_AU_03
        level: MODERATE
        description: >
            The information system provides the capability to include additional, more detailed information in the 
            audit records for audit events identified by type, location, or subject.
    Rev1_AU_03_E2:
        Control: Rev1_AU_03
        level: HIGH
        description: >
            The information system provides the capability to centrally manage the content of audit records generated 
            by individual components throughout the system.

    Rev1_AU_05_E1:
        Control: Rev1_AU_05
        level: HIGH
        description: >
            <p>The information system provides a warning when allocated audit record storage volume reaches 
            [<em>Assignment: organization-defined percentage of maximum audit record storage capacity</em>].</p>
    Rev1_AU_05_E2:
        Control: Rev1_AU_05
        level: HIGH
        description: >
            The information system provides a real-time alert when the following audit failure events occur: 
            [<em>Assignment: organization-defined audit failure events requiring real-time alerts</em>].

    Rev1_AU_06_E1:
        Control: Rev1_AU_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to integrate audit monitoring, analysis, and reporting into 
            an overall process for investigation and response to suspicious activities.
    Rev1_AU_06_E2:
        Control: Rev1_AU_06
        level: MODERATE
        description: >
            The organization employs automated mechanisms to alert security personnel of the following inappropriate or 
            unusual activities with security implications: [<em>Assignment: organization-defined list of inappropriate 
            or unusual activities that are to result in alerts</em].

    Rev1_AU_07_E1:
        Control: Rev1_AU_07
        level: MODERATE
        description: >
            The information system provides the capability to automatically process audit records for events of 
            interest based upon selectable, event criteria.

    Rev1_AU_08_E1:
        Control: Rev1_AU_08
        level: MODERATE
        description: >
            The organization synchronizes internal information system clocks [<em>Assignment: organization-defined 
            frequency</em>].

    Rev1_AU_09_E1:
        Control: Rev1_AU_09
        description: >
            The information system produces audit records on hardware-enforced, write-once media.

    Rev1_CA_04_E1:
        Control: Rev1_CA_04
        level: MODERATE
        description: >
            <p>The organization employs an independent certification agent or certification team to conduct an 
            assessment of the security controls in the information system.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An independent certification agent or certification team is 
            any individual or group capable of conducting an impartial assessment of an organizational information 
            system. Impartiality implies that the assessors are free from any perceived or actual conflicts of interest 
            with respect to the developmental, operational, and/or management chain of command associated with the 
            information system or to the determination of security control effectiveness. Independent security 
            certification services can be obtained from other elements within the organization or can be contracted to 
            a public or private sector entity outside of the organization. Contracted certification services are 
            considered independent if the information system owner is not directly involved in the contracting process 
            or cannot unduly influence the independence of the certification agent or certification team conducting the 
            assessment of the security controls in the information system. The authorizing official decides on the 
            required level of certifier independence based on the criticality and sensitivity of the information system 
            and the ultimate risk to organizational operations and organizational assets, and to individuals. The 
            authorizing official determines if the level of certifier independence is sufficient to provide confidence 
            that the assessment results produced are sound and can be used to make a credible, risk-based decision. In 
            special situations, for example when the organization that owns the information system is small or the 
            organizational structure requires that the assessment of the security controls be accomplished by 
            individuals that are in the developmental, operational, and/or management chain of the system owner or 
            authorizing official, independence in the certification process can be achieved by ensuring the assessment 
            results are carefully reviewed and analyzed by an independent team of experts to validate the completeness, 
            consistency, and veracity of the results. The authorizing official should consult with the Office of the 
            Inspector General, the senior agency information security officer, and the chief information officer to 
            fully discuss the implications of any decisions on certifier independence in the types of special 
            circumstances described above.</p>

    Rev1_CA_07_E1:
        Control: Rev1_CA_07
        description: >
            <p>The organization employs an independent certification agent or certification team to monitor the 
            security controls in the information system on an ongoing basis.</p>
            <p><u>Enhancement Supplemental Guidance</u>: The organization can extend and maximize the value of the 
            ongoing assessment of security controls during the continuous monitoring process by requiring an 
            independent certification agent or team to assess all of the security controls during the information 
            system's three-year accreditation cycle. Related security controls: CA-2, CA-4, CA-5, CA-6, CM-4.</p>

    Rev1_CM_02_E1:
        Control: Rev1_CM_02
        level: MODERATE
        description: >
            The organization updates the baseline configuration of the information system as an integral part of 
            information system component installations.
    Rev1_CM_02_E2:
        Control: Rev1_CM_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to maintain an up-to-date, complete, accurate, and readily 
            available baseline configuration of the information system.

    Rev1_CM_03_E1:
        Control: Rev1_CM_03
        level: HIGH
        description: >
            The organization employs automated mechanisms to:
            <ol>
            <li>document proposed changes to the information system;</li>
            <li>notify appropriate approval authorities;</li>
            <li>highlight approvals that have not been received in a timely manner;</li>
            <li>inhibit change until necessary approvals are received; and</li>
            <li>document completed changes to the information system.</li>
            </ol>

    Rev1_CM_05_E1:
        Control: Rev1_CM_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to enforce access restrictions and support auditing of 
            the enforcement actions.

    Rev1_CM_06_E1:
        Control: Rev1_CM_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to centrally manage, apply, and verify configuration 
            settings.

    Rev1_CM_07_E1:
        Control: Rev1_CM_07
        level: HIGH
        description: >
            The organization reviews the information system [<em>Assignment: organization-defined frequency</em>], 
            to identify and eliminate unnecessary functions, ports, protocols, and/or services.

    Rev1_CM_08_E1:
        Control: Rev1_CM_08
        level: MODERATE
        description: >
            The organization updates the inventory of information system components as an integral part of component 
            installations.
    Rev1_CM_08_E2:
        Control: Rev1_CM_08
        level: HIGH
        description: >
            The organization employs automated mechanisms to help maintain an up-to-date, complete, accurate, and 
            readily available inventory of information system components.

    Rev1_CP_02_E1:
        Control: Rev1_CP_02
        level: MODERATE
        description: >
            The organization coordinates contingency plan development with organizational elements responsible for 
            related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Business Recovery Plan, Incident Response Plan, 
            and Emergency Action Plan.</p>
    Rev1_CP_02_E2:
        Control: Rev1_CP_02
        level: HIGH
        description: >
            The organization conducts capacity planning so that necessary capacity for information processing, 
            telecommunications, and environmental support exists during crisis situations.

    Rev1_CP_03_E1:
        Control: Rev1_CP_03
        level: HIGH
        description: >
            The organization incorporates simulated events into contingency training to facilitate effective 
            response by personnel in crisis situations.
    Rev1_CP_03_E2:
        Control: Rev1_CP_03
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training 
            environment.

    Rev1_CP_04_E1:
        Control: Rev1_CP_04
        level: MODERATE
        description: >
            The organization coordinates contingency plan testing and/or exercises with organizational elements 
            responsible for related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Business Recovery Plan, Incident Response Plan, 
            and Emergency Action Plan.</p>
    Rev1_CP_04_E2:
        Control: Rev1_CP_04
        level: HIGH
        description: >
            The organization tests/exercises the contingency plan at the alternate processing site to familiarize 
            contingency personnel with the facility and available resources and to evaluate the site's capabilities 
            to support contingency operations.
    Rev1_CP_04_E3:
        Control: Rev1_CP_04
        description: >
            The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            contingency plan by providing more complete coverage of contingency issues, selecting more realistic 
            test/exercise scenarios and environments, and more effectively stressing the information system and 
            supported missions.

    Rev1_CP_06_E1:
        Control: Rev1_CP_06
        level: MODERATE
        description: >
            The organization identifies an alternate storage site that is geographically separated from the primary 
            storage site so as not to be susceptible to the same hazards.
    Rev1_CP_06_E2:
        Control: Rev1_CP_06
        level: HIGH
        description: >
            The organization configures the alternate storage site to facilitate timely and effective recovery 
            operations.
    Rev1_CP_06_E3:
        Control: Rev1_CP_06
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate storage site in the event 
            of an area-wide disruption or disaster and outlines explicit mitigation actions.

    Rev1_CP_07_E1:
        Control: Rev1_CP_07
        level: MODERATE
        description: >
            The organization identifies an alternate processing site that is geographically separated from the 
            primary processing site so as not to be susceptible to the same hazards.
    Rev1_CP_07_E2:
        Control: Rev1_CP_07
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate processing site in the 
            event of an area-wide disruption or disaster and outlines explicit mitigation actions.
    Rev1_CP_07_3:
        Control: Rev1_CP_07
        level: MODERATE
        description: >
            The organization develops alternate processing site agreements that contain priority-of-service 
            provisions in accordance with the organization's availability requirements.
    Rev1_CP_07_E4:
        Control: Rev1_CP_07
        level: HIGH
        description: >
            The organization fully configures the alternate processing site so that it is ready to be used as the 
            operational site supporting a minimum required operational capability.

    Rev1_CP_08_E1:
        Control: Rev1_CP_08
        level: MODERATE
        description: >
            The organization develops primary and alternate telecommunications service agreements that contain 
            priority-of-service provisions in accordance with the organization's availability requirements.
    Rev1_CP_08_E2:
        Control: Rev1_CP_08
        level: MODERATE
        description: >
            The organization obtains alternate telecommunications services that do not share a single point of 
            failure with primary telecommunications services.
    Rev1_CP_08_E3:
        Control: Rev1_CP_08
        level: HIGH
        description: >
            The organization obtains alternate telecommunications service providers that are sufficiently separated 
            from primary service providers so as not to be susceptible to the same hazards.
    Rev1_CP_08_E4:
        Control: Rev1_CP_08
        level: HIGH
        description: >
            The organization requires primary and alternate telecommunications service providers to have adequate 
            contingency plans.

    Rev1_CP_09_E1:
        Control: Rev1_CP_09
        level: MODERATE
        description: >
            The organization tests backup information [<em>Assignment: organization-defined frequency</em>] to 
            verify media reliability and information integrity.
    Rev1_CP_09_E2:
        Control: Rev1_CP_09
        level: HIGH
        description: >
            The organization selectively uses backup information in the restoration of information system functions 
            as part of contingency plan testing.
    Rev1_CP_09_E3:
        Control: Rev1_CP_09
        level: HIGH
        description: >
            The organization stores backup copies of the operating system and other critical information system 
            software in a separate facility or in a fire-rated container that is not collocated with the 
            operational software.
    Rev1_CP_09_E4:
        Control: Rev1_CP_09
        level: MODERATE
        description: >
            The organization protects system backup information from unauthorized modification.
            <p><u>Enhancement Supplemental Guidance:</u> The organization employs appropriate mechanisms 
            (e.g., digital signatures, cryptographic hashes) to protect the integrity of information system backups. 
            Protecting the confidentiality of system backup information is beyond the scope of this control. Related 
            security controls: MP-4, MP-5.</p>

    Rev1_CP_10_E1:
        Control: Rev1_CP_10
        level: HIGH
        description: >
            The organization includes a full recovery and reconstitution of the information system as part of 
            contingency plan testing.

    Rev1_IA_02_E1:
        Control: Rev1_IA_02
        level: MODERATE
        description: >
            The information system employs multifactor authentication for remote system access that is NIST Special 
            Publication 800-63 [<em>Selection: organization-defined level 3, level 3 using a hardware authentication 
            device, or level 4</em>] compliant.
    Rev1_IA_02_E2:
        Control: Rev1_IA_02
        level: HIGH
        description: >
            The information system employs multifactor authentication for local system access that is NIST Special 
            Publication 800-63 [<em>Selection: organization-defined level 3 or level 4</em>] compliant.
    Rev1_IA_02_E3:
        Control: Rev1_IA_02
        level: HIGH
        description: >
            The information system employs multifactor authentication for remote system access that is NIST Special 
            Publication 800-63 level 4 compliant.

    Rev1_IR_02_E1:
        Control: Rev1_IR_02
        level: HIGH
        description: >
            The organization incorporates simulated events into incident response training to facilitate effective 
            response by personnel in crisis situations.
    Rev1_IR_02_E2:
        Control: Rev1_IR_02
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training environment.

    Rev1_IR_03_E1:
        Control: Rev1_IR_03
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            incident response capability.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Automated mechanisms can provide the ability to more 
            thoroughly and effectively test or exercise the capability by providing more complete coverage of incident 
            response issues, selecting more realistic test/exercise scenarios and environments, and more effectively 
            stressing the response capability.</p>

    Rev1_IR_04_E1:
        Control: Rev1_IR_04
        level: MODERATE
        description: >
            The organization employs automated mechanisms to support the incident handling process.

    Rev1_IR_05_E1:
        Control: Rev1_IR_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to assist in the tracking of security incidents and in the 
            collection and analysis of incident information.

    Rev1_IR_06_E1:
        Control: Rev1_IR_06
        level: MODERATE
        description: >
            The organization employs automated mechanisms to assist in the reporting of security incidents.

    Rev1_IR_07_E1:
        Control: Rev1_IR_07
        level: MODERATE
        description: >
            The organization employs automated mechanisms to increase the availability of incident response-related 
            information and support.

    Rev1_MA_02_E1:
        Control: Rev1_MA_02
        level: MODERATE
        description: >
            The organization maintains maintenance records for the information system that include: <ol><li>the date 
            and time of maintenance;</li><li>name of the individual performing the maintenance;</li><li>name of escort, 
            if necessary;</li><li>a description of the maintenance performed; and</li><li>a list of equipment removed 
            or replaced (including identification numbers, if applicable).</li></ol>
    Rev1_MA_02_E2:
        Control: Rev1_MA_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to schedule and conduct maintenance as required, and to 
            create up-to date, accurate, complete, and available records of all maintenance actions, both needed and 
            completed.

    Rev1_MA_03_E1:
        Control: Rev1_MA_03
        level: HIGH
        description: >
            <p>The organization inspects all maintenance tools carried into a facility by maintenance personnel for 
            obvious improper modifications.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Maintenance tools include, for example, diagnostic and test 
            equipment used to conduct maintenance on the information system.</p>
    Rev1_MA_03_E2:
        Control: Rev1_MA_03
        level: HIGH
        description: >
            The organization checks all media containing diagnostic and test programs for malicious code before the 
            media are used in the information system.
    Rev1_MA_03_E3:
        Control: Rev1_MA_03
        level: HIGH
        description: >
            The organization checks all maintenance equipment with the capability of retaining information so that no 
            organizational information is written on the equipment or the equipment is appropriately sanitized before 
            release; if the equipment cannot be sanitized, the equipment remains within the facility or is destroyed, 
            unless an appropriate organization official explicitly authorizes an exception.
    Rev1_MA_03_E4:
        Control: Rev1_MA_03
        description: >
            The organization employs automated mechanisms to restrict the use of maintenance tools to authorized 
            personnel only.

    Rev1_MA_04_E1:
        Control: Rev1_MA_04
        level: MODERATE
        description: >
            The organization audits all remote maintenance and diagnostic sessions and appropriate organizational 
            personnel review the maintenance records of the remote sessions.
    Rev1_MA_04_E2:
        Control: Rev1_MA_04
        level: MODERATE
        description: >
            The organization addresses the installation and use of remote maintenance and diagnostic links in the 
            security plan for the information system.
    Rev1_MA_04_E3:
        Control: Rev1_MA_04
        level: HIGH
        description: >
            The organization does not allow remote maintenance or diagnostic services to be performed by a provider 
            that does not implement for its own information system, a level of security at least as high as that 
            implemented on the system being serviced, unless the component being serviced is removed from the 
            information system and sanitized (with regard to organizational information) before the service begins 
            and also sanitized (with regard to potentially malicious software) after the service is performed and 
            before being reconnected to the information system.

    Rev1_MP_02_E1:
        Control: Rev1_MP_02
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to restrict access to media storage areas and to audit 
            access attempts and access granted.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement is primarily applicable to designated 
            media storage areas within an organization where a significant volume of media is stored and is not 
            intended to apply to every location where some media is stored (e.g., in individual offices).</p>

    Rev1_MP_05_E1:
        Control: Rev1_MP_05
        level: MODERATE
        description: >
            <p>The organization protects digital and non-digital media during transport outside of controlled areas 
            using [<em>Assignment: organization-defined security measures, e.g., locked container, cryptography</em>].
            </p>
            <p><u>Enhancement Supplemental Guidance</u>: Physical and technical security measures for the protection of 
            digital and non-digital media are approved by the organization, commensurate with the FIPS 199 security 
            categorization of the information residing on the media, and consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Cryptographic mechanisms can provide 
            confidentiality and/or integrity protections depending upon the mechanisms used.</p>
    Rev1_MP_05_E2:
        Control: Rev1_MP_05
        level: MODERATE
        description: >
            <p>The organization documents, where appropriate, activities associated with the transport of information 
            system media using [<em>Assignment: organization-defined system of records</em>].</p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations establish documentation requirements for 
            activities associated with the transport of information system media in accordance with the organizational 
            assessment of risk.</p>
    Rev1_MP_05_E3:
        Control: Rev1_MP_05
        level: HIGH
        description: >
            <p>The organization employs an identified custodian at all times to transport information system media.
            </p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations establish documentation requirements for 
            activities associated with the transport of information system media in accordance with the organizational 
            assessment of risk.</p>

    Rev1_MP_06_E1:
        Control: Rev1_MP_06
        level: HIGH
        description: >
            The organization tracks, documents, and verifies media sanitization and disposal actions.
    Rev1_MP_06_E2:
        Control: Rev1_MP_06
        level: HIGH
        description: >
            The organization periodically tests sanitization equipment and procedures to verify correct performance.

    Rev1_PE_03_E1:
        Control: Rev1_PE_03
        level: HIGH
        description: >
            <p>The organization controls physical access to the information system independent of the physical access 
            controls for the facility.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement, in general, applies to server rooms, 
            communications centers, or any other areas within a facility containing large concentrations of information 
            system components or components with a higher impact level than that of the majority of the facility. The 
            intent is to provide an additional layer of physical security for those areas where the organization may be 
            more vulnerable due to the concentration of information system components or the impact level of the 
            components. The control enhancement is not intended to apply to workstations or peripheral devices that are 
            typically dispersed throughout the facility and used routinely by organizational personnel.</p>

    Rev1_PE_06_E1:
        Control: Rev1_PE_06
        level: MODERATE
        description: >
            The organization monitors real-time physical intrusion alarms and surveillance equipment.
    Rev1_PE_06_E2:
        Control: Rev1_PE_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to recognize potential intrusions and initiate appropriate 
            response actions.

    Rev1_PE_07_E1:
        Control: Rev1_PE_07
        level: MODERATE
        description: >
            The organization escorts visitors and monitors visitor activity, when required.

    Rev1_PE_08_E1:
        Control: Rev1_PE_08
        level: HIGH
        description: >
            The organization employs automated mechanisms to facilitate the maintenance and review of access records.
    Rev1_PE_08_E2:
        Control: Rev1_PE_08
        level: HIGH
        description: >
            The organization maintains a record of all physical access, both visitor and authorized individuals.

    Rev1_PE_09_E1:
        Control: Rev1_PE_09
        description: >
            The organization employs redundant and parallel power cabling paths.

    Rev1_PE_10_E1:
        Control: Rev1_PE_10
        level: HIGH
        description: >
            The organization protects the emergency power-off capability from accidental or unauthorized activation.

    Rev1_PE_11_E1:
        Control: Rev1_PE_11
        level: HIGH
        description: >
            The organization provides a long-term alternate power supply for the information system that is capable of 
            maintaining minimally required operational capability in the event of an extended loss of the primary power 
            source.
    Rev1_PE_11_E2:
        Control: Rev1_PE_11
        description: >
            The organization provides a long-term alternate power supply for the information system that is 
            self-contained and not reliant on external power generation.

    Rev1_PE_13_E1:
        Control: Rev1_PE_13
        level: MODERATE
        description: >
            The organization employs fire detection devices/systems that activate automatically and notify the 
            organization and emergency responders in the event of a fire.
    Rev1_PE_13_E2:
        Control: Rev1_PE_13
        level: MODERATE
        description: >
            The organization employs fire suppression devices/systems that provide automatic notification of any 
            activation to the organization and emergency responders.
    Rev1_PE_13_E3:
        Control: Rev1_PE_13
        level: MODERATE
        description: >
            The organization employs an automatic fire suppression capability in facilities that are not staffed on a 
            continuous basis.

    Rev1_PE_15_E1:
        Control: Rev1_PE_15
        level: HIGH
        description: >
            The organization employs mechanisms that, without the need for manual intervention, protect the information 
            system from water damage in the event of a significant water leak.

    Rev1_PE_18_E1:
        Control: Rev1_PE_18
        level: HIGH
        description: >
            The organization plans the location or site of the facility where the information system resides with 
            regard to physical and environmental hazards and for existing facilities, considers the physical and 
            environmental hazards in its risk mitigation strategy.

    Rev1_RA_05_E1:
        Control: Rev1_RA_05
        level: HIGH
        description: >
            The organization employs vulnerability scanning tools that include the capability to readily update the 
            list of information system vulnerabilities scanned.
    Rev1_RA_05_E2:
        Control: Rev1_RA_05
        level: HIGH
        description: >
            The organization updates the list of information system vulnerabilities scanned 
            [<em>Assignment: organization-defined frequency</em>] or when significant new vulnerabilities are 
            identified and reported.
    Rev1_RA_05_E3:
        Control: Rev1_RA_05
        description: >
            The organization employs vulnerability scanning procedures that can demonstrate the breadth and depth 
            of scan coverage, including vulnerabilities checked and information system components scanned.

    Rev1_SA_04_E1:
        Control: Rev1_SA_04
        level: MODERATE
        description: >
            The organization requires in solicitation documents that appropriate documentation be provided 
            describing the functional properties of the security controls employed within the information system 
            with sufficient detail to permit analysis and testing of the controls.
    Rev1_SA_04_E2:
        Control: Rev1_SA_04
        description: >
            The organization requires in solicitation documents that appropriate documentation be provided 
            describing the design and implementation details of the security controls employed within the 
            information system with sufficient detail to permit analysis and testing of the controls 
            (including functional interfaces among control components).

    Rev1_SA_05_E1:
        Control: Rev1_SA_05
        level: MODERATE
        description: >
            The organization includes, in addition to administrator and user guides, documentation, if available 
            from the vendor/manufacturer, describing the functional properties of the security controls employed 
            within the information system with sufficient detail to permit analysis and testing of the controls.
    Rev1_SA_05_E2:
        Control: Rev1_SA_05
        level: HIGH
        description: >
            The organization includes, in addition to administrator and user guides, documentation, if available 
            from the vendor/manufacturer, describing the design and implementation details of the security controls 
            employed within the information system with sufficient detail to permit analysis and testing of the 
            controls (including functional interfaces among control components).

    Rev1_SC_03_E1:
        Control: Rev1_SC_03
        description: >
            The information system employs underlying hardware separation mechanisms to facilitate security function 
            isolation.
    Rev1_SC_03_E2:
        Control: Rev1_SC_03
        description: >
            The information system isolates critical security functions (i.e., functions enforcing access and 
            information flow control) from both nonsecurity functions and from other security functions.
    Rev1_SC_03_E3:
        Control: Rev1_SC_03
        description: >
            The information system minimizes the number of nonsecurity functions included within the isolation 
            boundary containing security functions.
    Rev1_SC_03_E4:
        Control: Rev1_SC_03
        description: >
            The information system security functions are implemented as largely independent modules that avoid 
            unnecessary interactions between modules.
    Rev1_SC_03_E5:
        Control: Rev1_SC_03
        description: >
            The information system security functions are implemented as a layered structure minimizing 
            interactions between layers of the design and avoiding any dependence by lower layers on the 
            functionality or correctness of higher layers.

    Rev1_SC_05_E1:
        Control: Rev1_SC_05
        description: >
            The information system restricts the ability of users to launch denial of service attacks against other 
            information systems or networks.
    Rev1_SC_05_E2:
        Control: Rev1_SC_05
        description: >
            The information system manages excess capacity, bandwidth, or other redundancy to limit the effects of 
            information flooding types of denial of service attacks.

    Rev1_SC_07_E1:
        Control: Rev1_SC_07
        level: MODERATE
        description: >
            The organization physically allocates publicly accessible information system components to separate 
            subnetworks with separate, physical network interfaces.
            <p><u>Enhancement Supplemental Guidance:</u> Publicly accessible information system components include, 
            for example, public web servers.</p>
    Rev1_SC_07_E2:
        Control: Rev1_SC_07
        level: MODERATE
        description: >
            The organization prevents public access into the organization's internal networks except as 
            appropriately mediated.
    Rev1_SC_07_E3:
        Control: Rev1_SC_07
        level: MODERATE
        description: >
            The organization limits the number of access points to the information system to allow for better 
            monitoring of inbound and outbound network traffic.
    Rev1_SC_07_E4:
        Control: Rev1_SC_07
        level: MODERATE
        description: >
            The organization implements a managed interface (boundary protection devices in an effective security 
            architecture) with any external telecommunication service, implementing controls appropriate to the 
            required protection of the confidentiality and integrity of the information being transmitted.
    Rev1_SC_07_E5:
        Control: Rev1_SC_07
        level: MODERATE
        description: >
            The information system denies network traffic by default and allows network traffic by exception 
            (i.e., deny all, permit by exception).
    Rev1_SC_07_E6:
        Control: Rev1_SC_07
        level: HIGH
        description: >
            The organization prevents the unauthorized release of information outside of the information system 
            boundary or any unauthorized communication through the information system boundary when there is an 
            operational failure of the boundary protection mechanisms.

    Rev1_SC_09_E1:
        Control: Rev1_SC_09
        level: HIGH
        description: >
            The organization employs cryptographic mechanisms to prevent unauthorized disclosure of information 
            during transmission unless otherwise protected by alternative physical measures.
            <p><u>Enhancement Supplemental Guidance:</u> Alternative physical protection measures include, 
            for example, protected distribution systems.</p>

    Rev1_SC_15_E1:
        Control: Rev1_SC_15
        description: >
            The information system provides physical disconnect of camera and microphone in a manner that supports 
            ease of use.

    Rev1_SC_20_E1:
        Control: Rev1_SC_20
        description: >
            The information system, when operating as part of a distributed, hierarchical namespace, provides the 
            means to indicate the security status of child subspaces and (if the child supports secure resolution 
            services) enable verification of a chain of trust among parent and child domains.
            <p><u>Enhancement Supplemental Guidance:</u> An example means to indicate the security status of child 
            subspaces is through the use of delegation signer resource records.</p>

    Rev1_SC_21_E1:
        Control: Rev1_SC_21
        description: >
            The information system performs data origin authentication and data integrity verification on all 
            resolution responses whether or not local clients explicitly request this service.
            <p><u>Enhancement Supplemental Guidance:</u> Local clients include, for example, DNS stub resolvers.</p>

    Rev1_SI_02_E1:
        Control: Rev1_SI_02
        level: HIGH
        description: >
            The organization centrally manages the flaw remediation process and installs updates automatically.
    Rev1_SI_02_E2:
        Control: Rev1_SI_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms to periodically and upon demand determine the state of 
            information system components with regard to flaw remediation.

    Rev1_SI_03_E1:
        Control: Rev1_SI_03
        level: MODERATE
        description: >
            The organization centrally manages malicious code protection mechanisms.
    Rev1_SI_03_E2:
        Control: Rev1_SI_03
        level: MODERATE
        description: >
            The information system automatically updates malicious code protection mechanisms.

    Rev1_SI_04_E1:
        Control: Rev1_SI_04
        description: >
            The organization interconnects and configures individual intrusion detection tools into a systemwide 
            intrusion detection system using common protocols.
    Rev1_SI_04_E2:
        Control: Rev1_SI_04
        level: HIGH
        description: >
            The organization employs automated tools to support near-real-time analysis of events.
    Rev1_SI_04_E3:
        Control: Rev1_SI_04
        description: >
            The organization employs automated tools to integrate intrusion detection tools into access control and 
            flow control mechanisms for rapid response to attacks by enabling reconfiguration of these mechanisms in 
            support of attack isolation and elimination.
    Rev1_SI_04_E4:
        Control: Rev1_SI_04
        level: MODERATE
        description: >
            The information system monitors inbound and outbound communications for unusual or unauthorized 
            activities or conditions.
            <p><u>Enhancement Supplemental Guidance:</u> Unusual/unauthorized activities or conditions include, for 
            example, the presence of malicious code, the unauthorized export of information, or signaling to an 
            external information system.</p>
    Rev1_SI_04_E5:
        Control: Rev1_SI_04
        level: HIGH
        description: >
            The information system provides a real-time alert when the following indications of compromise or 
            potential compromise occur: [<em>Assignment: organization-defined list of compromise indicators</em>].

    Rev1_SI_05_E1:
        Control: Rev1_SI_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to make security alert and advisory information available 
            throughout the organization as needed.

    Rev1_SI_06_E1:
        Control: Rev1_SI_06
        description: >
            The organization employs automated mechanisms to provide notification of failed automated security tests.
    Rev1_SI_06_E2:
        Control: Rev1_SI_06
        description: >
            The organization employs automated mechanisms to support management of distributed security testing.

    Rev1_SI_07_E1:
        Control: Rev1_SI_07
        level: HIGH
        description: >
            The organization reassesses the integrity of software and information by performing 
            [<em>Assignment: organization-defined frequency</em>] integrity scans of the system.
    Rev1_SI_07_E2:
        Control: Rev1_SI_07
        level: HIGH
        description: >
            The organization employs automated tools that provide notification to appropriate individuals upon 
            discovering discrepancies during integrity verification.
    Rev1_SI_07_E3:
        Control: Rev1_SI_07
        description: >
            The organization employs centrally managed integrity verification tools.

    Rev1_SI_08_E1:
        Control: Rev1_SI_08
        level: HIGH
        description: >
            The organization centrally manages spam protection mechanisms.
    Rev1_SI_08_E2:
        Control: Rev1_SI_08
        description: >
            The information system automatically updates spam protection mechanisms.


#SecurityControlEnhancements for SP800-53-rev2.
    Rev2_AC_02_E1:
        Control: Rev2_AC_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms to support the management of information system accounts.
    Rev2_AC_02_E2:
        Control: Rev2_AC_02
        level: MODERATE
        description: >
            The information system automatically terminates temporary and emergency accounts after [<em>Assignment: 
            organization-defined time period for each type of account</em>].
    Rev2_AC_02_E3:
        Control: Rev2_AC_02
        level: MODERATE
        description: >
            The information system automatically disables inactive accounts after [<em>Assignment: organization-defined 
            time period</em>].
    Rev2_AC_02_E4:
        Control: Rev2_AC_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms to audit account creation, modification, disabling, and 
            termination actions and to notify, as required, appropriate individuals.

    Rev2_AC_03_E1:
        Control: Rev2_AC_03
        level: MODERATE
        description: >
            <p>The information system restricts access to privileged functions (deployed in hardware, software, and 
            firmware) and security-relevant information to explicitly authorized personnel.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Explicitly authorized personnel include, for example, security 
            administrators, system and network administrators, and other privileged users. Privileged users are 
            individuals who have access to system control, monitoring, or administration functions (e.g., system 
            administrators, information system security officers, maintainers, system programmers).</p>

    Rev2_AC_04_E1:
        Control: Rev2_AC_04
        description: >
            <p>The information system implements information flow control enforcement using explicit labels on 
            information, source, and destination objects as a basis for flow control decisions.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Information flow control enforcement using explicit labels is 
            used, for example, to control the release of certain types of information.</p>
    Rev2_AC_04_E2:
        Control: Rev2_AC_04
        description: >
            The information system implements information flow control enforcement using protected processing domains 
            (e.g., domain type-enforcement) as a basis for flow control decisions.
    Rev2_AC_04_E3:
        Control: Rev2_AC_04
        description: >
            The information system implements information flow control enforcement using dynamic security policy 
            mechanisms as a basis for flow control decisions.

    Rev2_AC_12_E1:
        Control: Rev2_AC_12
        level: HIGH
        description: >
            Automatic session termination applies to local and remote sessions.

    Rev2_AC_13_E1:
        Control: Rev2_AC_13
        level: MODERATE
        description: >
            The organization employs automated mechanisms to facilitate the review of user activities.

    Rev2_AC_14_E1:
        Control: Rev2_AC_14
        level: MODERATE
        description: >
            The organization permits actions to be performed without identification and authentication only to the 
            extent necessary to accomplish mission objectives.

    Rev2_AC_17_E1:
        Control: Rev2_AC_17
        level: MODERATE
        description: >
            The organization employs automated mechanisms to facilitate the monitoring and control of remote access 
            methods.
    Rev2_AC_17_E2:
        Control: Rev2_AC_17
        level: MODERATE
        description: >
            The organization uses cryptography to protect the confidentiality and integrity of remote access sessions.
    Rev2_AC_17_E3:
        Control: Rev2_AC_17
        level: MODERATE
        description: >
            The organization controls all remote accesses through a limited number of managed access control points.
    Rev2_AC_17_E4:
        Control: Rev2_AC_17
        level: MODERATE
        description: >
            The organization permits remote access for privileged functions only for compelling operational needs and 
            documents the rationale for such access in the security plan for the information system.

    Rev2_AC_18_E1:
        Control: Rev2_AC_18
        level: MODERATE
        description: >
            The organization uses authentication and encryption to protect wireless access to the information system.
    Rev2_AC_18_E2:
        Control: Rev2_AC_18
        level: HIGH
        description: >
            <p>The organization scans for unauthorized wireless access points [<em>Assignment: organization-defined 
            frequency</em>] and takes appropriate action if such an access points are discovered.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Organizations conduct a thorough scan for unauthorized 
            wireless access points in facilities containing high-impact information systems. The scan is not limited to 
            only those areas within the facility containing the high-impact information</p>

    Rev2_AC_20_E1:
        Control: Rev2_AC_20
        level: MODERATE
        description: >
            The organization prohibits authorized individuals from using an external information system to access the 
            information system or to process, store, or transmit organization-controlled information except in 
            situations where the organization: <ol><li> can verify the employment of required security controls on the 
            external system as specified in the organization's information security policy and system security plan; or 
            </li><li> has approved information system connection or processing agreements with the organizational 
            entity hosting the external information system.</li></ol>

    Rev2_AU_02_E1:
        Control: Rev2_AU_02
        level: HIGH
        description: >
            The information system provides the capability to compile audit records from multiple components throughout 
            the system into a systemwide (logical or physical), time-correlated audit trail.
    Rev2_AU_02_E2:
        Control: Rev2_AU_02
        level: HIGH
        description: >
            The information system provides the capability to manage the selection of events to be audited by 
            individual components of the system.
    Rev2_AU_02_E3:
        Control: Rev2_AU_02
        level: MODERATE
        description: >
            The organization periodically reviews and updates the list of organization-defined auditable events.

    Rev2_AU_03_E1:
        Control: Rev2_AU_03
        level: MODERATE
        description: >
            The information system provides the capability to include additional, more detailed information in the 
            audit records for audit events identified by type, location, or subject.
    Rev2_AU_03_E2:
        Control: Rev2_AU_03
        level: HIGH
        description: >
            The information system provides the capability to centrally manage the content of audit records generated 
            by individual components throughout the system.

    Rev2_AU_05_E1:
        Control: Rev2_AU_05
        level: HIGH
        description: >
            <p>The information system provides a warning when allocated audit record storage volume reaches 
            [<em>Assignment: organization-defined percentage of maximum audit record storage capacity</em>].</p>
    Rev2_AU_05_E2:
        Control: Rev2_AU_05
        level: HIGH
        description: >
            The information system provides a real-time alert when the following audit failure events occur: 
            [<em>Assignment: organization-defined audit failure events requiring real-time alerts</em>].

    Rev2_AU_06_E1:
        Control: Rev2_AU_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to integrate audit monitoring, analysis, and reporting into 
            an overall process for investigation and response to suspicious activities.
    Rev2_AU_06_E2:
        Control: Rev2_AU_06
        level: MODERATE
        description: >
            The organization employs automated mechanisms to alert security personnel of the following inappropriate or 
            unusual activities with security implications: [<em>Assignment: organization-defined list of inappropriate 
            or unusual activities that are to result in alerts</em].

    Rev2_AU_07_E1:
        Control: Rev2_AU_07
        level: MODERATE
        description: >
            The information system provides the capability to automatically process audit records for events of 
            interest based upon selectable, event criteria.

    Rev2_AU_08_E1:
        Control: Rev2_AU_08
        level: MODERATE
        description: >
            The organization synchronizes internal information system clocks [<em>Assignment: organization-defined 
            frequency</em>].

    Rev2_AU_09_E1:
        Control: Rev2_AU_09
        description: >
            The information system produces audit records on hardware-enforced, write-once media.

    Rev2_CA_04_E1:
        Control: Rev2_CA_04
        level: MODERATE
        description: >
            <p>The organization employs an independent certification agent or certification team to conduct an 
            assessment of the security controls in the information system.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An independent certification agent or certification team is 
            any individual or group capable of conducting an impartial assessment of an organizational information 
            system. Impartiality implies that the assessors are free from any perceived or actual conflicts of interest 
            with respect to the developmental, operational, and/or management chain of command associated with the 
            information system or to the determination of security control effectiveness. Independent security 
            certification services can be obtained from other elements within the organization or can be contracted to 
            a public or private sector entity outside of the organization. Contracted certification services are 
            considered independent if the information system owner is not directly involved in the contracting process 
            or cannot unduly influence the independence of the certification agent or certification team conducting the 
            assessment of the security controls in the information system. The authorizing official decides on the 
            required level of certifier independence based on the criticality and sensitivity of the information system 
            and the ultimate risk to organizational operations and organizational assets, and to individuals. The 
            authorizing official determines if the level of certifier independence is sufficient to provide confidence 
            that the assessment results produced are sound and can be used to make a credible, risk-based decision. In 
            special situations, for example when the organization that owns the information system is small or the 
            organizational structure requires that the assessment of the security controls be accomplished by 
            individuals that are in the developmental, operational, and/or management chain of the system owner or 
            authorizing official, independence in the certification process can be achieved by ensuring the assessment 
            results are carefully reviewed and analyzed by an independent team of experts to validate the completeness, 
            consistency, and veracity of the results. The authorizing official should consult with the Office of the 
            Inspector General, the senior agency information security officer, and the chief information officer to 
            fully discuss the implications of any decisions on certifier independence in the types of special 
            circumstances described above.</p>

    Rev2_CA_07_E1:
        Control: Rev2_CA_07
        description: >
            <p>The organization employs an independent certification agent or certification team to monitor the 
            security controls in the information system on an ongoing basis.</p>
            <p><u>Enhancement Supplemental Guidance</u>: The organization can extend and maximize the value of the 
            ongoing assessment of security controls during the continuous monitoring process by requiring an 
            independent certification agent or team to assess all of the security controls during the information 
            system's three-year accreditation cycle. Related security controls: CA-2, CA-4, CA-5, CA-6, CM-4.</p>

    Rev2_CM_02_E1:
        Control: Rev2_CM_02
        level: MODERATE
        description: >
            The organization updates the baseline configuration of the information system as an integral part of 
            information system component installations.
    Rev2_CM_02_E2:
        Control: Rev2_CM_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to maintain an up-to-date, complete, accurate, and readily 
            available baseline configuration of the information system.

    Rev2_CM_03_E1:
        Control: Rev2_CM_03
        level: HIGH
        description: >
            The organization employs automated mechanisms to:
            <ol>
            <li>document proposed changes to the information system;</li>
            <li>notify appropriate approval authorities;</li>
            <li>highlight approvals that have not been received in a timely manner;</li>
            <li>inhibit change until necessary approvals are received; and</li>
            <li>document completed changes to the information system.</li>
            </ol>

    Rev2_CM_05_E1:
        Control: Rev2_CM_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to enforce access restrictions and support auditing of 
            the enforcement actions.

    Rev2_CM_06_E1:
        Control: Rev2_CM_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to centrally manage, apply, and verify configuration 
            settings.

    Rev2_CM_07_E1:
        Control: Rev2_CM_07
        level: HIGH
        description: >
            The organization reviews the information system [<em>Assignment: organization-defined frequency</em>], 
            to identify and eliminate unnecessary functions, ports, protocols, and/or services.

    Rev2_CM_08_E1:
        Control: Rev2_CM_08
        level: MODERATE
        description: >
            The organization updates the inventory of information system components as an integral part of component 
            installations.
    Rev2_CM_08_E2:
        Control: Rev2_CM_08
        level: HIGH
        description: >
            The organization employs automated mechanisms to help maintain an up-to-date, complete, accurate, and 
            readily available inventory of information system components.

    Rev2_CP_02_E1:
        Control: Rev2_CP_02
        level: MODERATE
        description: >
            The organization coordinates contingency plan development with organizational elements responsible for 
            related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Business Recovery Plan, Incident Response Plan, 
            and Emergency Action Plan.</p>
    Rev2_CP_02_E2:
        Control: Rev2_CP_02
        level: HIGH
        description: >
            The organization conducts capacity planning so that necessary capacity for information processing, 
            telecommunications, and environmental support exists during crisis situations.

    Rev2_CP_03_E1:
        Control: Rev2_CP_03
        level: HIGH
        description: >
            The organization incorporates simulated events into contingency training to facilitate effective 
            response by personnel in crisis situations.
    Rev2_CP_03_E2:
        Control: Rev2_CP_03
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training 
            environment.

    Rev2_CP_04_E1:
        Control: Rev2_CP_04
        level: MODERATE
        description: >
            The organization coordinates contingency plan testing and/or exercises with organizational elements 
            responsible for related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Business Recovery Plan, Incident Response Plan, 
            and Emergency Action Plan.</p>
    Rev2_CP_04_E2:
        Control: Rev2_CP_04
        level: HIGH
        description: >
            The organization tests/exercises the contingency plan at the alternate processing site to familiarize 
            contingency personnel with the facility and available resources and to evaluate the site's capabilities 
            to support contingency operations.
    Rev2_CP_04_E3:
        Control: Rev2_CP_04
        description: >
            The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            contingency plan by providing more complete coverage of contingency issues, selecting more realistic 
            test/exercise scenarios and environments, and more effectively stressing the information system and 
            supported missions.

    Rev2_CP_06_E1:
        Control: Rev2_CP_06
        level: MODERATE
        description: >
            The organization identifies an alternate storage site that is geographically separated from the primary 
            storage site so as not to be susceptible to the same hazards.
    Rev2_CP_06_E2:
        Control: Rev2_CP_06
        level: HIGH
        description: >
            The organization configures the alternate storage site to facilitate timely and effective recovery 
            operations.
    Rev2_CP_06_E3:
        Control: Rev2_CP_06
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate storage site in the event 
            of an area-wide disruption or disaster and outlines explicit mitigation actions.

    Rev2_CP_07_E1:
        Control: Rev2_CP_07
        level: MODERATE
        description: >
            The organization identifies an alternate processing site that is geographically separated from the 
            primary processing site so as not to be susceptible to the same hazards.
    Rev2_CP_07_E2:
        Control: Rev2_CP_07
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate processing site in the 
            event of an area-wide disruption or disaster and outlines explicit mitigation actions.
    Rev2_CP_07_E3:
        Control: Rev2_CP_07
        level: MODERATE
        description: >
            The organization develops alternate processing site agreements that contain priority-of-service 
            provisions in accordance with the organization's availability requirements.
    Rev2_CP_07_E4:
        Control: Rev2_CP_07
        level: HIGH
        description: >
            The organization fully configures the alternate processing site so that it is ready to be used as the 
            operational site supporting a minimum required operational capability.

    Rev2_CP_08_E1:
        Control: Rev2_CP_08
        level: MODERATE
        description: >
            The organization develops primary and alternate telecommunications service agreements that contain 
            priority-of-service provisions in accordance with the organization's availability requirements.
    Rev2_CP_08_E2:
        Control: Rev2_CP_08
        level: MODERATE
        description: >
            The organization obtains alternate telecommunications services that do not share a single point of 
            failure with primary telecommunications services.
    Rev2_CP_08_E3:
        Control: Rev2_CP_08
        level: HIGH
        description: >
            The organization obtains alternate telecommunications service providers that are sufficiently separated 
            from primary service providers so as not to be susceptible to the same hazards.
    Rev2_CP_08_E4:
        Control: Rev2_CP_08
        level: HIGH
        description: >
            The organization requires primary and alternate telecommunications service providers to have adequate 
            contingency plans.

    Rev2_CP_09_E1:
        Control: Rev2_CP_09
        level: MODERATE
        description: >
            The organization tests backup information [<em>Assignment: organization-defined frequency</em>] to 
            verify media reliability and information integrity.
    Rev2_CP_09_E2:
        Control: Rev2_CP_09
        level: HIGH
        description: >
            The organization selectively uses backup information in the restoration of information system functions 
            as part of contingency plan testing.
    Rev2_CP_09_E3:
        Control: Rev2_CP_09
        level: HIGH
        description: >
            The organization stores backup copies of the operating system and other critical information system 
            software in a separate facility or in a fire-rated container that is not collocated with the 
            operational software.
    Rev2_CP_09_E4:
        Control: Rev2_CP_09
        level: MODERATE
        description: >
            The organization protects system backup information from unauthorized modification.
            <p><u>Enhancement Supplemental Guidance:</u> The organization employs appropriate mechanisms 
            (e.g., digital signatures, cryptographic hashes) to protect the integrity of information system backups. 
            Protecting the confidentiality of system backup information is beyond the scope of this control. Related 
            security controls: MP-4, MP-5.</p>

    Rev2_CP_10_E1:
        Control: Rev2_CP_10
        level: HIGH
        description: >
            The organization includes a full recovery and reconstitution of the information system as part of 
            contingency plan testing.

    Rev2_IA_02_E1:
        Control: Rev2_IA_02
        level: MODERATE
        description: >
            The information system employs multifactor authentication for remote system access that is NIST Special 
            Publication 800-63 [<em>Selection: organization-defined level 3, level 3 using a hardware authentication 
            device, or level 4</em>] compliant.
    Rev2_IA_02_E2:
        Control: Rev2_IA_02
        level: HIGH
        description: >
            The information system employs multifactor authentication for local system access that is NIST Special 
            Publication 800-63 [<em>Selection: organization-defined level 3 or level 4</em>] compliant.
    Rev2_IA_02_E3:
        Control: Rev2_IA_02
        level: HIGH
        description: >
            The information system employs multifactor authentication for remote system access that is NIST Special 
            Publication 800-63 level 4 compliant.

    Rev2_IR_02_E1:
        Control: Rev2_IR_02
        level: HIGH
        description: >
            The organization incorporates simulated events into incident response training to facilitate effective 
            response by personnel in crisis situations.
    Rev2_IR_02_E2:
        Control: Rev2_IR_02
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training environment.

    Rev2_IR_03_E1:
        Control: Rev2_IR_03
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            incident response capability.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Automated mechanisms can provide the ability to more 
            thoroughly and effectively test or exercise the capability by providing more complete coverage of incident 
            response issues, selecting more realistic test/exercise scenarios and environments, and more effectively 
            stressing the response capability.</p>

    Rev2_IR_04_E1:
        Control: Rev2_IR_04
        level: MODERATE
        description: >
            The organization employs automated mechanisms to support the incident handling process.

    Rev2_IR_05_E1:
        Control: Rev2_IR_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to assist in the tracking of security incidents and in the 
            collection and analysis of incident information.

    Rev2_IR_06_E1:
        Control: Rev2_IR_06
        level: MODERATE
        description: >
            The organization employs automated mechanisms to assist in the reporting of security incidents.

    Rev2_IR_07_E1:
        Control: Rev2_IR_07
        level: MODERATE
        description: >
            The organization employs automated mechanisms to increase the availability of incident response-related 
            information and support.

    Rev2_MA_02_E1:
        Control: Rev2_MA_02
        level: MODERATE
        description: >
            The organization maintains maintenance records for the information system that include: <ol><li>the date 
            and time of maintenance;</li><li>name of the individual performing the maintenance;</li><li>name of escort, 
            if necessary;</li><li>a description of the maintenance performed; and</li><li>a list of equipment removed 
            or replaced (including identification numbers, if applicable).</li></ol>
    Rev2_MA_02_E2:
        Control: Rev2_MA_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to schedule and conduct maintenance as required, and to 
            create up-to date, accurate, complete, and available records of all maintenance actions, both needed and 
            completed.

    Rev2_MA_03_E1:
        Control: Rev2_MA_03
        level: HIGH
        description: >
            <p>The organization inspects all maintenance tools carried into a facility by maintenance personnel for 
            obvious improper modifications.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Maintenance tools include, for example, diagnostic and test 
            equipment used to conduct maintenance on the information system.</p>
    Rev2_MA_03_E2:
        Control: Rev2_MA_03
        level: HIGH
        description: >
            The organization checks all media containing diagnostic and test programs for malicious code before the 
            media are used in the information system.
    Rev2_MA_03_E3:
        Control: Rev2_MA_03
        level: HIGH
        description: >
            The organization checks all maintenance equipment with the capability of retaining information so that no 
            organizational information is written on the equipment or the equipment is appropriately sanitized before 
            release; if the equipment cannot be sanitized, the equipment remains within the facility or is destroyed, 
            unless an appropriate organization official explicitly authorizes an exception.
    Rev2_MA_03_E4:
        Control: Rev2_MA_03
        description: >
            The organization employs automated mechanisms to restrict the use of maintenance tools to authorized 
            personnel only.

    Rev2_MA_04_E1:
        Control: Rev2_MA_04
        level: MODERATE
        description: >
            The organization audits all remote maintenance and diagnostic sessions and appropriate organizational 
            personnel review the maintenance records of the remote sessions.
    Rev2_MA_04_E2:
        Control: Rev2_MA_04
        level: MODERATE
        description: >
            The organization addresses the installation and use of remote maintenance and diagnostic links in the 
            security plan for the information system.
    Rev2_MA_04_E3:
        Control: Rev2_MA_04
        level: HIGH
        description: >
            The organization does not allow remote maintenance or diagnostic services to be performed by a provider 
            that does not implement for its own information system, a level of security at least as high as that 
            implemented on the system being serviced, unless the component being serviced is removed from the 
            information system and sanitized (with regard to organizational information) before the service begins 
            and also sanitized (with regard to potentially malicious software) after the service is performed and 
            before being reconnected to the information system.

    Rev2_MP_02_E1:
        Control: Rev2_MP_02
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to restrict access to media storage areas and to audit 
            access attempts and access granted.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement is primarily applicable to designated 
            media storage areas within an organization where a significant volume of media is stored and is not 
            intended to apply to every location where some media is stored (e.g., in individual offices).</p>

    Rev2_MP_05_E1:
        Control: Rev2_MP_05
        level: MODERATE
        description: >
            <p>The organization protects digital and non-digital media during transport outside of controlled areas 
            using [<em>Assignment: organization-defined security measures, e.g., locked container, cryptography</em>].
            </p>
            <p><u>Enhancement Supplemental Guidance</u>: Physical and technical security measures for the protection of 
            digital and non-digital media are approved by the organization, commensurate with the FIPS 199 security 
            categorization of the information residing on the media, and consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Cryptographic mechanisms can provide 
            confidentiality and/or integrity protections depending upon the mechanisms used.</p>
    Rev2_MP_05_E2:
        Control: Rev2_MP_05
        level: MODERATE
        description: >
            <p>The organization documents, where appropriate, activities associated with the transport of information 
            system media using [<em>Assignment: organization-defined system of records</em>].</p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations establish documentation requirements for 
            activities associated with the transport of information system media in accordance with the organizational 
            assessment of risk.</p>
    Rev2_MP_05_E3:
        Control: Rev2_MP_05
        level: HIGH
        description: >
            <p>The organization employs an identified custodian at all times to transport information system media.
            </p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations establish documentation requirements for 
            activities associated with the transport of information system media in accordance with the organizational 
            assessment of risk.</p>


    Rev2_PE_03_E1:
        Control: Rev2_PE_03
        level: HIGH
        description: >
            <p>The organization controls physical access to the information system independent of the physical access 
            controls for the facility.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement, in general, applies to server rooms, 
            communications centers, or any other areas within a facility containing large concentrations of information 
            system components or components with a higher impact level than that of the majority of the facility. The 
            intent is to provide an additional layer of physical security for those areas where the organization may be 
            more vulnerable due to the concentration of information system components or the impact level of the 
            components. The control enhancement is not intended to apply to workstations or peripheral devices that are 
            typically dispersed throughout the facility and used routinely by organizational personnel.</p>

    Rev2_PE_06_E1:
        Control: Rev2_PE_06
        level: MODERATE
        description: >
            The organization monitors real-time physical intrusion alarms and surveillance equipment.
    Rev2_PE_06_E2:
        Control: Rev2_PE_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to recognize potential intrusions and initiate appropriate 
            response actions.

    Rev2_PE_07_E1:
        Control: Rev2_PE_07
        level: MODERATE
        description: >
            The organization escorts visitors and monitors visitor activity, when required.

    Rev2_PE_08_E1:
        Control: Rev2_PE_08
        level: HIGH
        description: >
            The organization employs automated mechanisms to facilitate the maintenance and review of access records.
    Rev2_PE_08_E2:
        Control: Rev2_PE_08
        level: HIGH
        description: >
            The organization maintains a record of all physical access, both visitor and authorized individuals.

    Rev2_PE_09_E1:
        Control: Rev2_PE_09
        description: >
            The organization employs redundant and parallel power cabling paths.

    Rev2_PE_10_E1:
        Control: Rev2_PE_10
        level: HIGH
        description: >
            The organization protects the emergency power-off capability from accidental or unauthorized activation.

    Rev2_PE_11_E1:
        Control: Rev2_PE_11
        level: HIGH
        description: >
            The organization provides a long-term alternate power supply for the information system that is capable of 
            maintaining minimally required operational capability in the event of an extended loss of the primary power 
            source.
    Rev2_PE_11_E2:
        Control: Rev2_PE_11
        description: >
            The organization provides a long-term alternate power supply for the information system that is 
            self-contained and not reliant on external power generation.

    Rev2_PE_13_E1:
        Control: Rev2_PE_13
        level: HIGH
        description: >
            The organization employs fire detection devices/systems that activate automatically and notify the 
            organization and emergency responders in the event of a fire.
    Rev2_PE_13_E2:
        Control: Rev2_PE_13
        level: HIGH
        description: >
            The organization employs fire suppression devices/systems that provide automatic notification of any 
            activation to the organization and emergency responders.
    Rev2_PE_13_E3:
        Control: Rev2_PE_13
        level: HIGH
        description: >
            The organization employs an automatic fire suppression capability in facilities that are not staffed on a 
            continuous basis.

    Rev2_PE_15_E1:
        Control: Rev2_PE_15
        level: HIGH
        description: >
            The organization employs mechanisms that, without the need for manual intervention, protect the information 
            system from water damage in the event of a significant water leak.

    Rev2_PE_18_E1:
        Control: Rev2_PE_18
        level: HIGH
        description: >
            The organization plans the location or site of the facility where the information system resides with 
            regard to physical and environmental hazards and for existing facilities, considers the physical and 
            environmental hazards in its risk mitigation strategy.

    Rev2_RA_05_E1:
        Control: Rev2_RA_05
        level: HIGH
        description: >
            The organization employs vulnerability scanning tools that include the capability to readily update the 
            list of information system vulnerabilities scanned.
    Rev2_RA_05_E2:
        Control: Rev2_RA_05
        level: HIGH
        description: >
            The organization updates the list of information system vulnerabilities scanned [<em>Assignment: 
            organization-defined frequency</em>] or when significant new vulnerabilities are identified and reported.
    Rev2_RA_05_E3:
        Control: Rev2_RA_05
        description: >
            The organization employs vulnerability scanning procedures that can demonstrate the breadth and depth 
            of scan coverage, including vulnerabilities checked and information system components scanned.

    Rev2_SA_04_E1:
        Control: Rev2_SA_04
        level: MODERATE
        description: >
            The organization requires in solicitation documents that appropriate documentation be provided 
            describing the functional properties of the security controls employed within the information system 
            with sufficient detail to permit analysis and testing of the controls.
    Rev2_SA_04_E2:
        Control: Rev2_SA_04
        description: >
            The organization requires in solicitation documents that appropriate documentation be provided 
            describing the design and implementation details of the security controls employed within the 
            information system with sufficient detail to permit analysis and testing of the controls 
            (including functional interfaces among control components).

    Rev2_SA_05_E1:
        Control: Rev2_SA_05
        level: MODERATE
        description: >
            The organization includes, in addition to administrator and user guides, documentation, if available 
            from the vendor/manufacturer, describing the functional properties of the security controls employed 
            within the information system with sufficient detail to permit analysis and testing of the controls.
    Rev2_SA_05_E2:
        Control: Rev2_SA_05
        level: HIGH
        description: >
            The organization includes, in addition to administrator and user guides, documentation, if available 
            from the vendor/manufacturer, describing the design and implementation details of the security controls 
            employed within the information system with sufficient detail to permit analysis and testing of the 
            controls (including functional interfaces among control components).

    Rev2_SC_03_E1:
        Control: Rev2_SC_03
        description: >
            The information system employs underlying hardware separation mechanisms to facilitate security 
            function isolation.
    Rev2_SC_03_E2:
        Control: Rev2_SC_03
        description: >
            The information system isolates critical security functions (i.e., functions enforcing access and 
            information flow control) from both nonsecurity functions and from other security functions.
    Rev2_SC_03_E3:
        Control: Rev2_SC_03
        description: >
            The information system minimizes the number of nonsecurity functions included within the isolation 
            boundary containing security functions.
    Rev2_SC_03_E4:
        Control: Rev2_SC_03
        description: >
            The information system security functions are implemented as largely independent modules that avoid 
            unnecessary interactions between modules.
    Rev2_SC_03_E5:
        Control: Rev2_SC_03
        description: >
            The information system security functions are implemented as a layered structure minimizing interactions 
            between layers of the design and avoiding any dependence by lower layers on the functionality or 
            correctness of higher layers.

    Rev2_SC_05_E1:
        Control: Rev2_SC_05
        description: >
            The information system restricts the ability of users to launch denial of service attacks against 
            other information systems or networks.
    Rev2_SC_05_E2:
        Control: Rev2_SC_05
        description: >
            The information system manages excess capacity, bandwidth, or other redundancy to limit the effects of 
            information flooding types of denial of service attacks.

    Rev2_SC_07_E1:
        Control: Rev2_SC_07
        level: MODERATE
        description: >
            The organization physically allocates publicly accessible information system components to separate 
            subnetworks with separate, physical network interfaces.
            <p><u>Enhancement Supplemental Guidance:</u> Publicly accessible information system components include, 
            for example, public web servers.</p>
    Rev2_SC_07_E2:
        Control: Rev2_SC_07
        level: MODERATE
        description: >
            The organization prevents public access into the organization's internal networks except as appropriately 
            mediated.
    Rev2_SC_07_E3:
        Control: Rev2_SC_07
        level: MODERATE
        description: >
            The organization limits the number of access points to the information system to allow for better 
            monitoring of inbound and outbound network traffic.
    Rev2_SC_07_E4:
        Control: Rev2_SC_07
        level: MODERATE
        description: >
            The organization implements a managed interface (boundary protection devices in an effective security 
            architecture) with any external telecommunication service, implementing controls appropriate to the 
            required protection of the confidentiality and integrity of the information being transmitted.
    Rev2_SC_07_E5:
        Control: Rev2_SC_07
        level: MODERATE
        description: >
            The information system denies network traffic by default and allows network traffic by exception 
            (i.e., deny all, permit by exception).
    Rev2_SC_07_E6:
        Control: Rev2_SC_07
        level: HIGH
        description: >
            The organization prevents the unauthorized release of information outside of the information system 
            boundary or any unauthorized communication through the information system boundary when there is an 
            operational failure of the boundary protection mechanisms.

    Rev2_SC_08_E1:
        Control: Rev2_SC_08
        level: HIGH
        description: >
            The organization employs cryptographic mechanisms to recognize changes to information during 
            transmission unless otherwise protected by alternative physical measures.
            <p><u>Enhancement Supplemental Guidance:</u> Alternative physical protection measures include, 
            for example, protected distribution systems.</p>

    Rev2_SC_09_E1:
        Control: Rev2_SC_09
        level: HIGH
        description: >
            The organization employs cryptographic mechanisms to prevent unauthorized disclosure of information 
            during transmission unless otherwise protected by alternative physical measures.
            <p><u>Enhancement Supplemental Guidance:</u> Alternative physical protection measures include, 
            for example, protected distribution systems.</p>

    Rev2_SC_15_E1:
        Control: Rev2_SC_15
        description: >
            The information system provides physical disconnect of camera and microphone in a manner that supports 
            ease of use.

    Rev2_SC_20_E1:
        Control: Rev2_SC_20
        description: >
            The information system, when operating as part of a distributed, hierarchical namespace, provides the 
            means to indicate the security status of child subspaces and (if the child supports secure resolution 
            services) enable verification of a chain of trust among parent and child domains.
            <p><u>Enhancement Supplemental Guidance:</u> An example means to indicate the security status of child 
            subspaces is through the use of delegation signer resource records.</p>

    Rev2_SC_21_E1:
        Control: Rev2_SC_21
        description: >
            The information system performs data origin authentication and data integrity verification on all 
            resolution responses whether or not local clients explicitly request this service.
            <p><u>Enhancement Supplemental Guidance:</u> Local clients include, for example, DNS stub resolvers.</p>

    Rev2_SI_02_E1:
        Control: Rev2_SI_02
        level: HIGH
        description: >
            The organization centrally manages the flaw remediation process and installs updates automatically.
    Rev2_SI_02_E2:
        Control: Rev2_SI_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms to periodically and upon demand determine the state of 
            information system components with regard to flaw remediation.

    Rev2_SI_03_E1:
        Control: Rev2_SI_03
        level: MODERATE
        description: >
            The organization centrally manages malicious code protection mechanisms.
    Rev2_SI_03_E2:
        Control: Rev2_SI_03
        level: MODERATE
        description: >
            The information system automatically updates malicious code protection mechanisms.

    Rev2_SI_04_E1:
        Control: Rev2_SI_04
        description: >
            The organization interconnects and configures individual intrusion detection tools into a systemwide 
            intrusion detection system using common protocols.
    Rev2_SI_04_E2:
        Control: Rev2_SI_04
        level: HIGH
        description: >
            The organization employs automated tools to support near-real-time analysis of events.
    Rev2_SI_04_E3:
        Control: Rev2_SI_04
        description: >
            The organization employs automated tools to integrate intrusion detection tools into access control and 
            flow control mechanisms for rapid response to attacks by enabling reconfiguration of these mechanisms in 
            support of attack isolation and elimination.
    Rev2_SI_04_E4:
        Control: Rev2_SI_04
        level: MODERATE
        description: >
            The information system monitors inbound and outbound communications for unusual or unauthorized 
            activities or conditions.
            <p><u>Enhancement Supplemental Guidance:</u> Unusual/unauthorized activities or conditions include, 
            for example, the presence of malicious code, the unauthorized export of information, or signaling to an 
            external information system.</p>
    Rev2_SI_04_E5:
        Control: Rev2_SI_04
        level: HIGH
        description: >
            The information system provides a real-time alert when the following indications of compromise or 
            potential compromise occur: [<em>Assignment: organization-defined list of compromise indicators</em>].

    Rev2_SI_05_E1:
        Control: Rev2_SI_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to make security alert and advisory information available 
            throughout the organization as needed.

    Rev2_SI_06_E1:
        Control: Rev2_SI_06
        description: >
            The organization employs automated mechanisms to provide notification of failed automated security tests.
    Rev2_SI_06_E2:
        Control: Rev2_SI_06
        description: >
            The organization employs automated mechanisms to support management of distributed security testing.

    Rev2_SI_07_E1:
        Control: Rev2_SI_07
        level: HIGH
        description: >
            The organization reassesses the integrity of software and information by performing 
            [<em>Assignment: organization-defined frequency</em>] integrity scans of the system.
    Rev2_SI_07_E2:
        Control: Rev2_SI_07
        level: HIGH
        description: >
            The organization employs automated tools that provide notification to appropriate individuals upon 
            discovering discrepancies during integrity verification.
    Rev2_SI_07_E3:
        Control: Rev2_SI_07
        description: >
            The organization employs centrally managed integrity verification tools.

    Rev2_SI_08_E1:
        Control: Rev2_SI_08
        level: HIGH
        description: >
            The organization centrally manages spam protection mechanisms.
    Rev2_SI_08_E2:
        Control: Rev2_SI_08
        description: >
            The information system automatically updates spam protection mechanisms.

#SecurityControlEnhancements for SP800-53-rev3.
    Rev3_AC_02_E1:
        Control: Rev3_AC_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms to support the management of information system accounts.
    Rev3_AC_02_E2:
        Control: Rev3_AC_02
        level: MODERATE
        description: >
            The information system automatically terminates temporary and emergency accounts after [<em>Assignment: 
            organization-defined time period for each type of account</em>].
    Rev3_AC_02_E3:
        Control: Rev3_AC_02
        level: MODERATE
        description: >
            The information system automatically disables inactive accounts after [<em>Assignment: organization-defined 
            time period</em>].
    Rev3_AC_02_E4:
        Control: Rev3_AC_02
        level: MODERATE
        description: >
            The information system automatically audits account creation, modification, disabling, and termination 
            actions and notifies, as required, appropriate individuals.
    Rev3_AC_02_E5:
        Control: Rev3_AC_02
        description: >
            The organization:
            <ol>
            <li>Requires that users log out when [<em>Assignment: organization defined time-period of expected inactivity 
            and/or description of when to log out</em>];</li>
            <li>Determines normal time-of-day and duration usage for information system accounts;</li>
            <li>Monitors for atypical usage of information system accounts; and</li>
            <li>Reports atypical usage to designated organizational officials.</li>
            </ol>
    Rev3_AC_02_E6:
        Control: Rev3_AC_02
        description: >
            <p>The information system dynamically manages user privileges and associated access authorizations.</p>
            <p><u>Enhancement Supplemental Guidance:</u> In contrast to conventional access control approaches which 
            employ static information system accounts and predefined sets of user privileges, many service-oriented 
            architecture implementations rely on run time access control decisions facilitated by dynamic privilege 
            management. While user identities remain relatively constant over time, user privileges may change more 
            frequently based on the ongoing mission/business requirements and operational needs of the organization.
            </p>
    Rev3_AC_02_E7:
        Control: Rev3_AC_02
        description: >
            <p>The organization:
            <ol>
            <li>
            Establishes and administers privileged user accounts in accordance with a role-based access scheme that 
            organizes information system and network privileges into roles; and
            </li>
            <li>Tracks and monitors privileged role assignments.</li>
            </ol>
            </p>
            <p><u>Enhancement Supplemental Guidance:</u> Privileged roles include, for example, key management, network 
            and system administration, database administration, web administration.</p>

    Rev3_AC_03_E2:
        Control: Rev3_AC_03
        description: >
            <p>The information system enforces dual authorization, based on organizational policies and procedures for 
            [<em>Assignment: organization-defined privileged commands</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Dual authorization mechanisms require two forms of approval to 
            execute. The organization does not employ dual authorization mechanisms when an immediate response is 
            necessary to ensure public and environmental safety.</p>
    Rev3_AC_03_E3:
        Control: Rev3_AC_03
        description: >
            <p>The information system enforces [<em>Assignment: organization-defined nondiscretionary access control 
            policies</em>] over [<em>Assignment: organization-defined set of users and resources</em>] where the policy 
            rule set for each policy specifies:
            <ol>
            <li>Access control information (i.e., attributes) employed by the policy rule set (e.g., position, 
            nationality, age, project, time of day); and</li>
            <li>Required relationships among the access control information to permit access.</li>
            </ol>
            </p>
            <p><u>Enhancement Supplemental Guidance:</u> Nondiscretionary access control policies that may be 
            implemented by organizations include, for example, Attribute-Based Access Control, Mandatory Access 
            Control, and Originator Controlled Access Control. Nondiscretionary access control policies may be employed 
            by organizations in addition to the employment of discretionary access control policies.</p>
            <p><em>For Mandatory Access Control (MAC):</em> Policy establishes coverage over all subjects and objects 
            under its control to ensure that each user receives only that information to which the user is authorized 
            access based on classification of the information, and on user clearance and formal access authorization. 
            The information system assigns appropriate security attributes (e.g., labels/security domains/types) to 
            subjects and objects, and uses these attributes as the basis for MAC decisions. The Bell-LaPadula security 
            model defines allowed access with regard to an organization-defined set of strictly hierarchical security 
            levels as follows: A subject can read an object only if the security level of the subject dominates the 
            security level of the object and a subject can write to an object only if two conditions are met: the 
            security level of the object dominates the security level of the subject, and the security level of the 
            user's clearance dominates the security level of the object (no read up, no write down).</p>
            <p><em>For Role-Based Access Control (RBAC):</em> Policy establishes coverage over all users and resources 
            to ensure that access rights are grouped by role name, and access to resources is restricted to users who 
            have been authorized to assume the associated role.</p>
    Rev3_AC_03_E4:
        Control: Rev3_AC_03
        description: >
            The information system enforces a Discretionary Access Control (DAC) policy
            <ol>
            <li>Allows users to specify and control sharing by named individuals or by both;</li>
            <li>Limits propagation of access rights; and</li>
            <li>Includes or excludes access to the granularity of a single user.</li>
            </ol>
    Rev3_AC_03_E5:
        Control: Rev3_AC_03
        description: >
            <p>The information system prevents access to [<em>Assignment: organization-defined security-relevant 
            information</em>] except during secure, nonoperable system states.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Security-relevant information is any information within the 
            information system that can potentially impact the operation of security functions in a manner that could 
            result in failure to enforce the system security policy or maintain isolation of code and data. Filtering 
            rules for routers and firewalls, cryptographic key management information, key configuration parameters for 
            security services, and access control lists are examples of security-relevant information. Secure, 
            nonoperable system states are states in which the information system is not performing 
            mission/business-related processing (e.g., the system is off-line for maintenance, troubleshooting, 
            boot-up, shutdown).</p>
    Rev3_AC_03_E6:
        Control: Rev3_AC_03
        description: >
            <p>The organization encrypts or stores off-line in a secure location [<em>Assignment: organization-defined 
            user and/or system information</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> The use of encryption by the organization reduces the 
            probability of unauthorized disclosure of information and can also detect unauthorized changes to 
            information. Removing information from online storage to offline storage eliminates the possibility of 
            individuals gaining unauthorized access via a network. Related control: MP-4.</p>

    Rev3_AC_04_E1:
        Control: Rev3_AC_04
        description: >
            <p>The information system enforces information flow control using explicit security attributes on 
            information, source, and destination objects as a basis for flow control decisions.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Information flow enforcement mechanisms compare security 
            attributes on all information (data content and data structure), source and destination objects, and 
            respond appropriately (e.g., block, quarantine, alert administrator) when the mechanisms encounter 
            information flows not explicitly allowed by the information flow policy. Information flow enforcement using 
            explicit security attributes can be used, for example, to control the release of certain types of 
            information.</p>
    Rev3_AC_04_E2:
        Control: Rev3_AC_04
        description: >
            The information system enforces information flow control using protected processing domains (e.g., domain 
            type-enforcement) as a basis for flow control decisions.
    Rev3_AC_04_E3:
        Control: Rev3_AC_04
        description: >
            The information system enforces dynamic information flow control based on policy that allows or disallows 
            information flows based on changing conditions or operational considerations.
    Rev3_AC_04_E4:
        Control: Rev3_AC_04
        description: >
            The information system prevents encrypted data from bypassing content-checking mechanisms.
    Rev3_AC_04_E5:
        Control: Rev3_AC_04
        description: >
            The information system enforces [<em>Assignment: organization-defined limitations on the embedding of data 
            types within other data types</em>].
    Rev3_AC_04_E6:
        Control: Rev3_AC_04
        description: >
            The information system enforces information flow control on metadata.
    Rev3_AC_04_E7:
        Control: Rev3_AC_04
        description: >
            The information system enforces [<em>Assignment: organization-defined one-way flows</em>] using hardware 
            mechanisms.
    Rev3_AC_04_E8:
        Control: Rev3_AC_04
        description: >
            <p>The information system enforces information flow control using [<em>Assignment: organization-defined 
            security policy filters</em>] as a basis for flow control decisions.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Organization-defined security policy filters include, for 
            example, dirty word filters, file type checking filters, structured data filters, unstructured data 
            filters, metadata content filters, and hidden content filters. Structured data permits the interpretation 
            of its content by virtue of atomic elements that are understandable by an application and indivisible. 
            Unstructured data refers to masses of (usually) digital information that does not have a data structure or 
            has a data structure that is not easily readable by a machine. Unstructured data consists of two basic 
            categories: <ol><li> bitmap objects that are inherently non language-based (i.e., image, video, or 
            audio files); and </li><li> textual objects that are based on a written or printed language (i.e., 
            commercial off-the-shelf word processing documents, spreadsheets, or emails).</li></ol></p>
    Rev3_AC_04_E9:
        Control: Rev3_AC_04
        description: >
            The information system enforces the use of human review for [<em>Assignment: organization-defined security 
            policy filters</em>] when the system is not capable of making an information flow control decision.
    Rev3_AC_04_E10:
        Control: Rev3_AC_04
        description: >
            The information system provides the capability for a privileged administrator to enable/disable 
            [<em>Assignment: organization-defined security policy filters</em>].
    Rev3_AC_04_E11:
        Control: Rev3_AC_04
        description: >
            <p>The information system provides the capability for a privileged administrator to configure 
            [<em>Assignment: organization-defined security policy filters</em>] to support different security 
            policies.</p>
            <p><u>Enhancement Supplemental Guidance:</u> For example, to reflect changes in the security policy, an 
            administrator can change the list of dirty words that the security policy mechanism checks in accordance 
            with the definitions provided by the organization.</p>
    Rev3_AC_04_E12:
        Control: Rev3_AC_04
        description: >
            <p>The information system, when transferring information between different security domains, identifies 
            information flows by data type specification and usage.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Data type specification and usage include, for example, using 
            file naming to reflect type of data and limiting data transfer based on file type.</p>
    Rev3_AC_04_E13:
        Control: Rev3_AC_04
        description: >
            <p>The information system, when transferring information between different security domains, decomposes 
            information into policy-relevant subcomponents for submission to policy enforcement mechanisms.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Policy enforcement mechanisms include the filtering and/or 
            sanitization rules that are applied to information prior to transfer to a different security domain. 
            Parsing transfer files facilitates policy decisions on source, destination, certificates, classification, 
            subject, attachments, and other information security-related component differentiators. Policy rules for 
            cross domain transfers include, for example, limitations on embedding components/information types within 
            other components/information types, prohibiting more than two-levels of embedding, and prohibiting the 
            transfer of archived information types.</p>
    Rev3_AC_04_E14:
        Control: Rev3_AC_04
        description: >
            <p>The information system, when transferring information between different security domains, implements 
            policy filters that constrain data structure and content to [<em>Assignment: organization-defined 
            information security policy requirements</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Constraining file lengths, allowed enumerations, character 
            sets, schemas, and other data object attributes reduces the range of potential malicious and/or 
            unsanctioned content. Examples of constraints include ensuring that: <ol><li> character data fields 
            only contain printable ASCII; </li><li> character data fields only contain alpha-numeric characters; 
            </li><li> character data fields do not contain special characters; or </li><li> maximum field sizes and 
            file lengths are enforced based upon organization-defined security policy.</li></ol>
    Rev3_AC_04_E15:
        Control: Rev3_AC_04
        description: >
            <p>The information system, when transferring information between different security domains, detects 
            unsanctioned information and prohibits the transfer of such information in accordance with the security 
            policy.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Actions to support this enhancement include: checking all 
            transferred information for malware, implementing dirty word list searches on transferred information, and 
            applying the same protection measures to metadata (e.g., security attributes) that is applied to the 
            information payload.</p>
    Rev3_AC_04_E16:
        Control: Rev3_AC_04
        description: >
            <p>The information system enforces security policies regarding information on interconnected systems.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Transferring information between interconnected information 
            systems of differing security policies introduces risk that such transfers violate one or more policies. 
            While security policy violations may not be absolutely prohibited, policy guidance from information 
            owners/stewards is implemented at the policy enforcement point between the interconnected systems. Specific 
            architectural solutions are mandated, when required, to reduce the potential for undiscovered 
            vulnerabilities. Architectural solutions include, for example: <ol><li> prohibiting information 
            transfers between interconnected systems (i.e. implementing access only, one way transfer mechanisms); 
            </li><li> employing hardware mechanisms to enforce unitary information flow directions; and </li><li> 
            implementing fully tested, re-grading mechanisms to reassign security attributes and associated security 
            labels.</li></ol></p>
    Rev3_AC_04_E17:
        Control: Rev3_AC_04
        description: >
            <p>The information system:
            <ol>
            <li>Uniquely identifies and authenticates source and destination domains for information transfer;</li>
            <li>Binds security attributes to information to facilitate information flow policy enforcement; and</li>
            <li>Tracks problems associated with the security attribute binding and information transfer.</li>
            </ol>
            </p>
            <p><u>Enhancement Supplemental Guidance:</u> Attribution is a critical component of a security concept of 
            operations. The ability to identify source and destination points for information flowing in an information 
            system, allows forensic reconstruction of events when required, and increases policy compliance by 
            attributing policy violations to specific organizations/individuals. Means to enforce this enhancement 
            include ensuring that the information system resolution labels distinguish between information systems and 
            organizations, and between specific system components or individuals involved in preparing, sending, 
            receiving, or disseminating information.</p>

    Rev3_AC_06_E1:
        Control: Rev3_AC_06
        level: MODERATE
        description: >
            <p>The organization explicitly authorizes access to [<em>Assignment: organization-defined list of security 
            functions (deployed in hardware, software, and firmware) and security-relevant information</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Establishing system accounts, configuring access 
            authorizations (i.e., permissions, privileges), setting events to be audited, and setting intrusion 
            detection parameters are examples of security functions. Explicitly authorized personnel include, for 
            example, security administrators, system and network administrators, system security officers, system 
            maintenance personnel, system programmers, and other privileged users. Related control: AC-17.</p>
    Rev3_AC_06_E2:
        Control: Rev3_AC_06
        level: MODERATE
        description: >
            <p>The organization requires that users of information system accounts, or roles, with access to 
            [<em>Assignment: organization-defined list of security functions or security-relevant information</em>], 
            use non-privileged accounts, or roles, when accessing other system functions, and if feasible, audits any 
            use of privileged accounts, or roles, for such functions.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is intended to limit exposure due to 
            operating from within a privileged account or role. The inclusion of role is intended to address those 
            situations where an access control policy such as <em>Role Based Access Control (RBAC)</em> is being 
            implemented and where a change of role provides the same degree of assurance in the change of access 
            authorizations for both the user and all processes acting on behalf of the user as would be provided by a 
            change between a privileged and non-privileged account. Audit of privileged activity may require physical 
            separation employing information systems on which the user does not have privileged access.</p>
    Rev3_AC_06_E3:
        Control: Rev3_AC_06
        description: >
            The organization authorizes network access to [<em>Assignment: organization-defined privileged 
            commands</em>] only for compelling operational needs and documents the rationale for such access in the 
            security plan for the information system.
    Rev3_AC_06_E4:
        Control: Rev3_AC_06
        description: >
            <p>The information system provides separate processing domains to enable finer-grained allocation of user 
            privileges.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Employing virtualization techniques to allow greater privilege 
            within a virtual machine while restricting privilege to the underlying actual machine is an example of 
            providing separate processing domains for finer-grained allocation of user privileges.</p>
    Rev3_AC_06_E5:
        Control: Rev3_AC_06
        description: >
            <p>The organization limits authorization to super user accounts on the information system to designated 
            system administration personnel.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Super user accounts are typically described as root or 
            administrator for various types of commercial off-the-shelf operating systems. Configuring organizational 
            information systems (e.g., notebook/laptop computers, servers, workstations) such that day-to-day users are 
            not authorized access to super user accounts is an example of limiting system authorization. The 
            organization may differentiate in the application of this control enhancement between allowed privileges 
            for local information system accounts and for domain accounts provided the organization retains the ability 
            to control the configuration of the system with regard to key security parameters and as otherwise 
            necessary to sufficiently mitigate risk.</p>
    Rev3_AC_06_E6:
        Control: Rev3_AC_06
        description: >
            <p>The organization prohibits privileged access to the information system by non-organizational users.</p>
            <p><u>Enhancement Supplemental Guidance:</u> A qualified organizational user may be advised by a 
            non-organizational user, if necessary.</p>

    Rev3_AC_07_E1:
        Control: Rev3_AC_07
        description: >
            The information system automatically locks the account/node until released by an administrator when the 
            maximum number of unsuccessful attempts is exceeded.
    Rev3_AC_07_E2:
        Control: Rev3_AC_07
        description: >
            <p>The information system provides additional protection for mobile devices accessed via login by purging 
            information from the device after [Assignment: organization-defined number] consecutive, unsuccessful login 
            attempts to the device.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This enhancement applies only to mobile devices for which a 
            login occurs (e.g., personal digital assistants) and not to mobile devices accessed without a login such as 
            removable media. In certain situations, this enhancement may not apply to mobile devices if the information 
            on the device is encrypted with sufficiently strong encryption mechanisms, making purging unnecessary. The 
            login is to the mobile device, not to any one account on the device. Therefore, a successful login to any 
            account on the mobile device resets the unsuccessful login count to zero.</p>

    Rev3_AC_09_E1:
        Control: Rev3_AC_09
        description: >
            The information system notifies the user, upon successful logon/access, of the number of unsuccessful 
            logon/access attempts since the last successful logon/access.
    Rev3_AC_09_E2:
        Control: Rev3_AC_09
        description: >
            The information system notifies the user of the number of [<em>Selection: successful logins/accesses; 
            unsuccessful login/access attempts; both</em>] during [<em>Assignment: organization-defined time 
            period</em>].
    Rev3_AC_09_E3:
        Control: Rev3_AC_09
        description: >
            The information system notifies the user of [<em>Assignment: organization-defined set of security-related 
            changes to the user's account</em>] during [<em>Assignment: organization-defined time period</em>].

    Rev3_AC_11_E1:
        Control: Rev3_AC_11
        description: >
            The information system session lock mechanism, when activated on a device with a display screen, places a 
            publically viewable pattern onto the associated display, hiding what was previously visible on the screen.

    Rev3_AC_14_E1:
        Control: Rev3_AC_14
        level: MODERATE
        description: >
            The organization permits actions to be performed without identification and authentication only to the 
            extent necessary to accomplish mission/business objectives.

    Rev3_AC_16_E1:
        Control: Rev3_AC_16
        description: >
            The information system dynamically reconfigures security attributes in accordance with an identified 
            security policy as information is created and combined.
    Rev3_AC_16_E2:
        Control: Rev3_AC_16
        description: >
            The information system allows authorized entities to change security attributes.
    Rev3_AC_16_E3:
        Control: Rev3_AC_16
        description: >
            <p>The information system maintains the binding of security attributes to information with sufficient 
            assurance that the information--attribute association can be used as the basis for automated policy 
            actions.</p>
            <p><u>Enhanced Supplemental Guidance:</u> Examples of automated policy actions include automated access 
            control decisions (e.g., Mandatory Access Control decisions), or decisions to release (or not release) 
            information (e.g., information flows via cross domain systems).</p>
    Rev3_AC_16_E4:
        Control: Rev3_AC_16
        description: >
            <p>The information system allows authorized users to associate security attributes with information.</p>
            <p><u>Enhanced Supplemental Guidance:</u> The support provided by the information system can vary from 
            prompting users to select security attributes to be associated with specific information objects, to 
            ensuring that the combination of attributes selected is valid.</p>
    Rev3_AC_16_E5:
        Control: Rev3_AC_16
        description: >
            <p>The information system displays security attributes in human-readable form on each object output from 
            the system to system output devices to identify [<em>Assignment: organization-identified set of special 
            dissemination, handling, or distribution instructions</em>] using [<em>Assignment: organization-identified 
            human readable, standard naming conventions</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Objects output from the information system include, for 
            example, pages, screens, or equivalent. Output devices include, for example, printers and video displays on 
            computer terminals, monitors, screens on notebook/laptop computers and personal digital assistants.</p>

    Rev3_AC_17_E1:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to facilitate the monitoring and control of remote access 
            methods.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Automated monitoring of remote access sessions allows 
            organizations to audit user activities on a variety of information system components (e.g., servers, 
            workstations, notebook/laptop computers) and to ensure compliance with remote access policy.</p>
    Rev3_AC_17_E2:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The organization uses cryptography to protect the confidentiality and integrity of remote access 
            sessions.</p>
            <p><u>Enhancement Supplemental Guidance:</u> The encryption strength of mechanism is selected based on the 
            security categorization of the information. Related controls: SC-8, SC-9, SC-13.</p>
    Rev3_AC_17_E3:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The information system routes all remote accesses through a limited number of managed access control 
            points.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related control: SC-7.</p>
    Rev3_AC_17_E4:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The organization authorizes the execution of privileged commands and access to security-relevant information via remote access only for compelling operational needs and documents the rationale for such access in the security plan for the information system.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related control: AC-6</p>
    Rev3_AC_17_E5:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            The organization monitors for unauthorized remote connections to the information system [<em>Assignment: 
            organization-defined frequency</em>], and takes appropriate action if an unauthorized connection is 
            discovered.
    Rev3_AC_17_E6:
        Control: Rev3_AC_17
        description: >
            The organization ensures that users protect information about remote access mechanisms from unauthorized 
            use and disclosure.        
    Rev3_AC_17_E7:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The organization ensures that remote sessions for accessing [<em>Assignment: organization-defined list 
            of security functions and security-relevant information</em>] employ [<em>Assignment: organization-defined 
            additional security measures</em>] and are audited.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Additional security measures are typically above and beyond 
            standard bulk or session layer encryption (e.g., Secure Shell [SSH], Virtual Private Networking [VPN] with 
            blocking mode enabled). Related controls: SC-8, SC-9.</p>
    Rev3_AC_17_E8:
        Control: Rev3_AC_17
        level: MODERATE
        description: >
            <p>The organization disables [<em>Assignment: organization-defined networking protocols within the 
            information system deemed to be nonsecure</em>] except for explicitly identified components in support of 
            specific operational requirements.</p>
            <p><u>Enhancement Supplemental Guidance:</u> The organization can either make a determination of the 
            relative security of the networking protocol or base the security decision on the assessment of other 
            entities. Bluetooth and peer-to-peer networking are examples of less than secure networking protocols.</p>

    Rev3_AC_18_E1:
        Control: Rev3_AC_18
        level: MODERATE
        description: >
            <p>The information system protects wireless access to the system using authentication and encryption.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Authentication applies to user, device, or both as necessary. 
            Related control: SC-13.</p>
    Rev3_AC_18_E2:
        Control: Rev3_AC_18
        level: HIGH
        description: >
            <p>The organization monitors for unauthorized wireless connections to the information system, including 
            scanning for unauthorized wireless access points [<em>Assignment: organization-defined frequency</em>], and 
            takes appropriate action if an unauthorized connection is discovered.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Organizations proactively search for unauthorized wireless 
            connections including the conduct of thorough scans for unauthorized wireless access points. The scan is 
            not necessarily limited to only those areas within the facility containing the information systems, yet is 
            conducted outside of those areas only as needed to verify that unauthorized wireless access points are not 
            connected to the system.</p>
    Rev3_AC_18_E3:
        Control: Rev3_AC_18
        description: >
            <p>The organization disables, when not intended for use, wireless networking capabilities internally 
            embedded within information system components prior to issuance and deployment.</p>
    Rev3_AC_18_E4:
        Control: Rev3_AC_18
        level: HIGH
        description: >
            The organization does not allow users to independently configure wireless networking capabilities.
    Rev3_AC_18_E5:
        Control: Rev3_AC_18
        level: HIGH
        description: >
            <p>The organization confines wireless communications to organization-controlled boundaries.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Actions that may be taken by the organization to confine 
            wireless communications to organization-controlled boundaries include: <ol><li> reducing the power of the 
            wireless transmission such that it cannot transit the physical perimeter of the organization; </li><li> 
            employing measures such as TEMPEST to control wireless emanations; and </li><li> configuring the wireless 
            access such that it is point to point in nature.</li></ol></p>

    Rev3_AC_19_E1:
        Control: Rev3_AC_19
        level: MODERATE
        description: >
            The organization restricts the use of writable, removable media in organizational information systems.
    Rev3_AC_19_E2:
        Control: Rev3_AC_19
        level: MODERATE
        description: >
            The organization prohibits the use of personally owned, removable media in organizational information 
            systems.
    Rev3_AC_19_E3:
        Control: Rev3_AC_19
        level: MODERATE
        description: >
            <p>The organization prohibits the use of removable media in organizational information systems when the 
            media has no identifiable owner.</p>
            <p><u>Enhancement Supplemental Guidance:</u> An identifiable owner (e.g., individual, organization, or 
            project) for removable media helps to reduce the risk of using such technology by assigning responsibility 
            and accountability for addressing known vulnerabilities in the media (e.g., malicious code insertion).</p>
    Rev3_AC_19_E4:
        Control: Rev3_AC_19
        description: >
            The organization:
            <ol>
            <li>Prohibits the use of unclassified mobile devices in facilities containing information systems 
            processing, storing, or transmitting classified information unless specifically permitted by the 
            appropriate authorizing official(s); and</li>
            <li>Enforces the following restrictions on individuals permitted to use mobile devices in facilities containing information systems processing, storing, or transmitting classified information:
                <ul>
                <li>Connection of unclassified mobile devices to classified information systems is prohibited;</li>
                <li>Connection of unclassified mobile devices to unclassified information systems requires approval 
                from the appropriate authorizing official(s);</li>
                <li>Use of internal or external modems or wireless interfaces within the mobile devices is prohibited; 
                and</li>
                <li>Mobile devices and the information stored on those devices are subject to random 
                reviews/inspections by [<em>Assignment: organization-defined security officials</em>], and if 
                classified information is found, the incident handling policy is followed.</li>
                </ul>
            </li>
            </ol>

    Rev3_AC_20_E1:
        Control: Rev3_AC_20
        level: MODERATE
        description: >
            The organization permits authorized individuals to use an external information system to access the 
            information system or to process, store, or transmit organization-controlled information only when the 
            organization:
            <ol>
            <li>Can verify the implementation of required security controls on the external system as specified in the 
            organization's information security policy and security plan; or</li>
            <li>Has approved information system connection or processing agreements with the organizational entity 
            hosting the external information system.</li>
            </ol>
    Rev3_AC_20_E2:
        Control: Rev3_AC_20
        level: MODERATE
        description: >
            <p>The organization limits the use of organization-controlled portable storage media by authorized 
            individuals on external information systems.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Limits on the use of organization-controlled portable storage 
            media in external information systems can include, for example, complete prohibition of the use of such 
            devices or restrictions on how the devices may be used and under what conditions the devices may be 
            used.</p>

    Rev3_AC_21_E1:
        Control: Rev3_AC_21
        description: >
            The information system employs automated mechanisms to enable authorized users to make information-sharing 
            decisions based on access authorizations of sharing partners and access restrictions on information to be 
            shared.

    Rev3_AT_02_E1:
        Control: Rev3_AT_02
        description: >
            <p>The organization includes practical exercises in security awareness training that simulate actual cyber 
            attacks.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Practical exercises may include, for example, no-notice social 
            engineering attempts to collect information, gain unauthorized access, or simulate the adverse impact of 
            opening malicious email attachments or invoking malicious web links.</p>

    Rev3_AT_03_E1:
        Control: Rev3_AT_03
        description: >
            <p>The organization provides employees with initial and [<em>Assignment: organization-defined 
            frequency</em>] training in the employment and operation of environmental controls.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Environmental controls include, for example, fire suppression 
            and detection devices/systems, sprinkler systems, handheld fire extinguishers, fixed fire hoses, smoke 
            detectors, temperature/humidity, HVAC, and power within the facility.</u>
    Rev3_AT_03_E2:
        Control: Rev3_AT_03
        description: >
            <p>The organization provides employees with initial and [<em>Assignment: organization-defined 
            frequency</em>] training in the employment and operation of physical security controls.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Physical security controls include, for example, physical 
            access control devices, physical intrusion alarms, monitoring and surveillance equipment, and security 
            guards (deployment and operating procedures).

    Rev3_AU_02_E3:
        Control: Rev3_AU_02
        level: MODERATE
        description: >
            <p>The organization reviews and updates the list of auditable events [<em>Assignment: organization-defined 
            frequency</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> The list of auditable events is defined in AU-2.</p>
    Rev3_AU_02_E4:
        Control: Rev3_AU_02
        level: MODERATE
        description: >
            The organization includes execution of privileged functions in the list of events to be audited by the 
            information system.

    Rev3_AU_03_E1:
        Control: Rev3_AU_03
        level: MODERATE
        description: >
            <p>The information system includes [<em>Assignment: organization-defined additional, more detailed 
            information</em>] in the audit records for audit events identified by type, location, or subject.</p>
            <p><u>Enhancement Supplemental Guidance:</u> An example of detailed information that the organization may 
            require in audit records is full-text recording of privileged commands or the individual identities of 
            group account users.</p>
    Rev3_AU_03_E2:
        Control: Rev3_AU_03
        level: HIGH
        description: >
            The organization centrally manages the content of audit records generated by [<em>Assignment: 
            organization-defined information system components</em>].

    Rev3_AU_05_E1:
        Control: Rev3_AU_05
        level: HIGH
        description: >
            The information system provides a warning when allocated audit record storage volume reaches 
            [<em>Assignment: organization-defined percentage</em>] of maximum audit record storage capacity.
    Rev3_AU_05_E2:
        Control: Rev3_AU_05
        level: HIGH
        description: >
            The information system provides a real-time alert when the following audit failure events occur: 
            [<em>Assignment: organization-defined audit failure events requiring real-time alerts</em>].
    Rev3_AU_05_E3:
        Control: Rev3_AU_05
        description: >
            The information system enforces configurable traffic volume thresholds representing auditing capacity for 
            network traffic and [<em>Selection: rejects or delays</em>] network traffic above those thresholds.
    Rev3_AU_05_E4:
        Control: Rev3_AU_05
        description: >
            The information system invokes a system shutdown in the event of an audit failure, unless an alternative 
            audit capability exists.

    Rev3_AU_06_E1:
        Control: Rev3_AU_06
        level: HIGH
        description: >
            The information system integrates audit review, analysis, and reporting processes to support organizational 
            processes for investigation and response to suspicious activities.
    Rev3_AU_06_E3:
        Control: Rev3_AU_06
        description: >
            The organization analyzes and correlates audit records across different repositories to gain 
            organization-wide situational awareness.
    Rev3_AU_06_E4:
        Control: Rev3_AU_06
        description: >
            <p>The information system centralizes the review and analysis of audit records from multiple components 
            within the system.</p>
            <p><u>Enhancement Supplemental Guidance:</u> An example of an automated mechanism for centralized review 
            and analysis is a Security Information Management (SIM) product. Related control: AU-2.</p>
    Rev3_AU_06_E5:
        Control: Rev3_AU_06
        description: >
            <p>The organization integrates analysis of audit records with analysis of vulnerability scanning 
            information, performance data, and network monitoring information to further enhance the ability to 
            identify inappropriate or unusual activity.</p>
            <p><u>Enhancement Supplemental Guidance:</u> A Security Event/Information Management system tool can 
            facilitate audit record aggregation and consolidation from multiple information system components as well 
            as audit record correlation and analysis. The use of standardized audit record analysis scripts developed 
            by the organization (with localized script adjustments, as necessary), provides a more cost-effective 
            approach for analyzing audit record information collected. The correlation of audit record information with 
            vulnerability scanning information is important in determining the veracity of the vulnerability scans and 
            correlating attack detection events with scanning results. Related control: AU-7, RA-5, SI-4.</p>
    Rev3_AU_06_E6:
        Control: Rev3_AU_06
        description: >
            <p>The organization correlates information from audit records with information obtained from monitoring 
            physical access to further enhance the ability to identify suspicious, inappropriate, unusual, or 
            malevolent activity.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related control: PE-6.</p>
    Rev3_AU_06_E7:
        Control: Rev3_AU_06
        description: >
            <p>The organization specifies the permitted actions for each authorized information system process, role, 
            and/or user in the audit and accountability policy.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Permitted actions for information system processes, roles, 
            and/or users associated with the review, analysis, and reporting of audit records include, for example, 
            read, write, append, and delete.</p>
    Rev3_AU_06_E8:
        Control: Rev3_AU_06
        description: >
            The organization employs automated mechanisms to alert security personnel of the following inappropriate or 
            unusual activities with security implications: [<em>Assignment: organization-defined list of inappropriate 
            or unusual activities that are to result in alerts</em>].
    Rev3_AU_06_E9:
        Control: Rev3_AU_06
        description: >
            The organization performs, in a physically dedicated information system, full-text analysis of privileged 
            functions executed.

    Rev3_AU_07_E1:
        Control: Rev3_AU_07
        level: MODERATE
        description: >
            The information system provides the capability to automatically process audit records for events of 
            interest based on selectable event criteria.

    Rev3_AU_08_E1:
        Control: Rev3_AU_08
        level: MODERATE
        description: >
            The information system synchronizes internal information system clocks [<em>Assignment: 
            organization-defined frequency</em>] with [<em>Assignment: organization-defined authoritative time 
            source</em>].

    Rev3_AU_09_E1:
        Control: Rev3_AU_09
        description: >
            The information system produces audit records on hardware-enforced, write-once media.
    Rev3_AU_09_E2:
        Control: Rev3_AU_09
        description: >
            The information system backs up audit records [<em>Assignment: organization-defined frequency</em>] onto a 
            different system or media than the system being audited.
    Rev3_AU_09_E3:
        Control: Rev3_AU_09
        description: >
            <p>The information system uses cryptographic mechanisms to protect the integrity of audit information and 
            audit tools.</p>
            <p><u>Enhancement Supplemental Guidance:</u> An example of a cryptographic mechanism for the protection of 
            integrity is the computation and application of a cryptographic-signed hash using asymmetric cryptography, 
            protecting the confidentiality of the key used to generate the hash, and using the public key to verify the 
            hash information.</p>
    Rev3_AU_09_E4:
        Control: Rev3_AU_09
        description: >
            <p>The organization:
            <ol>
            <li>Authorizes access to management of audit functionality to only a limited subset of privileged users; 
            and</li>
            <li>Protects the audit records of non-local accesses to privileged accounts and the execution of privileged 
            functions.</li>
            </ol>
            </p>
            <p><u>Enhancement Supplemental Guidance:</u> Auditing may not be reliable when performed by the information 
            system to which the user being audited has privileged access. The privileged user may inhibit auditing or 
            modify audit records. This control enhancement helps mitigate this risk by requiring that privileged access 
            be further defined between audit-related privileges and other privileges, thus, limiting the users with 
            audit-related privileges. Reducing the risk of audit compromises by privileged users can also be achieved, 
            for example, by performing audit activity on a separate information system or by using storage media that 
            cannot be modified (e.g., write-once recording devices).</p>

    Rev3_AU_10_E1:
        Control: Rev3_AU_10
        description: >
            <p>The information system associates the identity of the information producer with the information.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement supports audit requirements that 
            provide appropriate organizational officials the means to identify who produced specific information in the 
            event of an information transfer. The nature and strength of the binding between the information producer 
            and the information are determined and approved by the appropriate organizational officials based on the 
            security categorization of the information and relevant risk factors.</p>
    Rev3_AU_10_E2:
        Control: Rev3_AU_10
        description: >
            <p>The information system validates the binding of the information producer's identity to the 
            information.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is intended to mitigate the risk that 
            information is modified between production and review. The validation of bindings can be achieved, for 
            example, by the use of cryptographic checksums.</p>
    Rev3_AU_10_E3:
        Control: Rev3_AU_10
        description: >
            <p>The information system maintains reviewer/releaser identity and credentials within the established chain 
            of custody for all information reviewed or released.</p>
            <p><u>Enhancement Supplemental Guidance:</u> If the reviewer is a human or if the review function is 
            automated but separate from the release/transfer function, the information system associates the identity 
            of the reviewer of the information to be released with the information and the information label. In the 
            case of human reviews, this control enhancement provides appropriate organizational officials the means to 
            identify who reviewed and released the information. In the case of automated reviews, this control 
            enhancement helps ensure that only approved review functions are employed.</p>
    Rev3_AU_10_E4:
        Control: Rev3_AU_10
        description: >
            <p>The information system validates the binding of the reviewer's identity to the information at the 
            transfer/release point prior to release/transfer from one security domain to another security domain.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is intended to mitigate the risk that 
            information is modified between review and transfer/release.</p>
    Rev3_AU_10_E5:
        Control: Rev3_AU_10
        description: >
            <p>The organization employs [<em>Selection: FIPS-validated; NSA-approved</em>] cryptography to implement 
            digital signatures.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related control: SC-13.</p>

    Rev3_AU_12_E1:
        Control: Rev3_AU_12
        level: HIGH
        description: >
            <p>The information system compiles audit records from [<em>Assignment: organization-defined information 
            system components</em>] into a system-wide (logical or physical) audit trail that is time-correlated to 
            within [<em>Assignment: organization-defined level of tolerance for relationship between time stamps of 
            individual records in the audit trail</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> The audit trail is time-correlated if the time stamp in the 
            individual audit records can be reliably related to the time stamp in other audit records to achieve a time 
            ordering of the records within the organization-defined tolerance.</p>
    Rev3_AU_12_E2:
        Control: Rev3_AU_12
        description: >
            <p>The information system produces a system-wide (logical or physical) audit trail composed of audit 
            records in a standardized format.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Audit information normalized to a common standard promotes 
            interoperability and exchange of such information between dissimilar devices and information systems. This 
            facilitates an audit system that produces event information that can be more readily analyzed and 
            correlated. System log records and audit records compliant with the Common Event Expression (CEE) are 
            examples of standard formats for audit records. If individual logging mechanisms within the information 
            system do not conform to a standardized format, the system may convert individual audit records into a 
            standardized format when compiling the system-wide audit trail.</p>

    Rev3_AU_14_E1:
        Control: Rev3_AU_14
        description: >
            The information system initiates session audits at system start-up.

    Rev3_CA_02_E1:
        Control: Rev3_CA_02
        level: MODERATE
        description: >
            <p>The organization employs an independent assessor or assessment team to conduct an assessment of the 
            security controls in the information system.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An independent assessor or assessment team is any individual 
            or group capable of conducting an impartial assessment of an organizational information system. 
            Impartiality implies that the assessors are free from any perceived or actual conflicts of interest with 
            respect to the developmental, operational, and/or management chain associated with the information system 
            or to the determination of security control effectiveness. Independent security assessment services can be 
            obtained from other elements within the organization or can be contracted to a public or private sector 
            entity outside of the organization. Contracted assessment services are considered independent if the 
            information system owner is not directly involved in the contracting process or cannot unduly influence the 
            impartiality of the assessor or assessment team conducting the assessment of the security controls in the 
            information system. The authorizing official determines the required level of assessor independence based 
            on the security categorization of the information system and/or the ultimate risk to organizational 
            operations and assets, and to individuals. The authorizing official determines if the level of assessor 
            independence is sufficient to provide confidence that the assessment results produced are sound and can be 
            used to make a credible, risk-based decision. In special situations, for example when the organization that 
            owns the information system is small or the organizational structure requires that the assessment be 
            accomplished by individuals that are in the developmental, operational, and/or management chain of the 
            system owner, independence in the assessment process can be achieved by ensuring that the assessment 
            results are carefully reviewed and analyzed by an independent team of experts to validate the completeness, 
            accuracy, integrity, and reliability of the results.</p>
    Rev3_CA_02_E2:
        Control: Rev3_CA_02
        level: HIGH
        description: >
            <p>The organization includes as part of security control assessments, [<em>Assignment: organization-defined 
            frequency</em>], [<em>Selection: announced; unannounced</em>], [<em>Selection: in-depth monitoring; 
            malicious user testing; penetration testing; red team exercises; [<em>Assignment: organization-defined 
            other forms of security testing</em>]</em>].</p>
            <p><u>Enhancement Supplemental Guidance</u>: Penetration testing exercises both physical and technical 
            security controls. A standard method for penetration testing consists of: <ol><li>pretest analysis based on 
            full knowledge of the target system;</li><li>pretest identification of potential vulnerabilities based on 
            pretest analysis; and</li><li>testing designed to determine exploitability of identified vulnerabilities. 
            </li></ol> Detailed rules of engagement are agreed upon by all parties before the commencement of any 
            penetration testing scenario. These rules of engagement are correlated with the tools, techniques, and 
            procedures that are anticipated to be employed by threat-sources in carrying out attacks. An organizational 
            assessment of risk guides the decision on the level of independence required for penetration agents or 
            penetration teams conducting penetration testing. Red team exercises are conducted as a simulated 
            adversarial attempt to compromise organizational missions and/or business processes to provide a 
            comprehensive assessment of the security capability of the information system and organization. While 
            penetration testing may be laboratory-based testing, red team exercises are intended to be more 
            comprehensive in nature and reflect real-world conditions. Information system monitoring, malicious user 
            testing, penetration testing, red-team exercises, and other forms of security testing (e.g., independent 
            verification and validation) are conducted to improve the readiness of the organization by exercising 
            organizational capabilities and indicating current performance levels as a means of focusing organizational 
            actions to improve the security state of the system and organization. Testing is conducted in accordance 
            with applicable federal laws, Executive Orders, directives, policies, regulations, and standards. Testing 
            methods are approved by authorizing officials in coordination with the organization's Risk Executive 
            Function. Vulnerabilities uncovered during red team exercises are incorporated into the vulnerability 
            remediation process. Related controls: RA-5, SI-2.</p>

    Rev3_CA_03_E1:
        Control: Rev3_CA_03
        description: >
            <p>The organization prohibits the direct connection of an unclassified, national security system to an 
            external network.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An external network is a network that is not controlled by the 
            organization (e.g., the Internet). No direct connection means that an information system cannot connect to 
            an external network without the use of an approved boundary protection device (e.g., firewall) that 
            mediates the communication between the system and the network.</p>
    Rev3_CA_03_E2:
        Control: Rev3_CA_03
        description: >
            <p>The organization prohibits the direct connection of a classified, national security system to an 
            external network.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An external network is a network that is not controlled by the 
            organization (e.g., the Internet). No direct connection means that an information system cannot connect to 
            an external network without the use of an approved boundary protection device (e.g., firewall) that 
            mediates the communication between the system and the network. In addition, the approved boundary 
            protection device (typically a managed interface/cross-domain system), provides information flow 
            enforcement from the information system to the external network consistent with AC-4.</p>

    Rev3_CA_05_E1:
        Control: Rev3_CA_05
        description: >
            The organization employs automated mechanisms to help ensure that the plan of action and milestones for the 
            information system is accurate, up to date, and readily available.

    Rev3_CA_07_E1:
        Control: Rev3_CA_07
        description: >
            <p>The organization employs an independent assessor or assessment team to monitor the security controls in 
            the information system on an ongoing basis.</p>
            <p><u>Enhancement Supplemental Guidance</u>: The organization can extend and maximize the value of the 
            ongoing assessment of security controls during the continuous monitoring process by requiring an 
            independent assessor or team to assess all of the security controls during the information system's 
            three-year authorization cycle. See supplemental guidance for CA-2, enhancement (1), for further 
            information on assessor independence. Related controls: CA-2, CA-5, CA-6, CM-4.</p>
    Rev3_CA_07_E2:
        Control: Rev3_CA_07
        description: >
            <p>The organization plans, schedules, and conducts assessments [<em>Assignment: organization-defined 
            frequency</em>], [<em>Selection: announced; unannounced</em>], [<em>Selection: in-depth monitoring; 
            malicious user testing; penetration testing; red team exercises;</em> [<em>Assignment: organization-defined 
            other forms of security assessment</em>]] to ensure compliance with all vulnerability mitigation 
            procedures.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Examples of vulnerability mitigation procedures are contained 
            in Information Assurance Vulnerability Alerts. Testing is intended to ensure that the information system 
            continues to provide adequate security against constantly evolving threats and vulnerabilities. Conformance 
            testing also provides independent validation. See supplemental guidance for CA-2, enhancement (2) for 
            further information on malicious user testing, penetration testing, red-team exercises, and other forms of 
            security testing. Related control: CA-2.</p>

    Rev3_CM_02_E1:
        Control: Rev3_CM_02
        level: MODERATE
        description: >
            The organization reviews and updates the baseline configuration of the information system:
            <ol>
            <li>[<em>Assignment: organization-defined frequency</em>];</li>
            <li>When required due to [<em>Assignment organization-defined circumstances</em>]; and</li>
            <li>As an integral part of information system component installations and upgrades.</li>
            </ol>
    Rev3_CM_02_E2:
        Control: Rev3_CM_02
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to maintain an up-to-date, complete, accurate, and 
            readily available baseline configuration of the information system.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Software inventory tools are examples of automated 
            mechanisms that help organizations maintain consistent baseline configurations for information systems. 
            Software inventory tools can be deployed for each operating system in use within the organization 
            (e.g., on workstations, servers, network components, mobile devices) and used to track operating system 
            version numbers, applications and types of software installed on the operating systems, and current 
            patch levels. Software inventory tools can also scan information systems for unauthorized software to 
            validate organization-defined lists of authorized and unauthorized software programs.</p>
    Rev3_CM_02_E3:
        Control: Rev3_CM_02
        level: MODERATE
        description: >
            The organization retains older versions of baseline configurations as deemed necessary to support rollback.
    Rev3_CM_02_E4:
        Control: Rev3_CM_02
        level: MODERATE
        description: >
            The organization:
            <ol>
            <li>Develops and maintains [<em>Assignment: organization-defined list of software programs not 
            authorized to execute on the information system</em>]; and</li>
            <li>Employs an allow-all, deny-by-exception authorization policy to identify software allowed to 
            execute on the information system.</li>
            </ol>
    Rev3_CM_02_E5:
        Control: Rev3_CM_02
        level: HIGH
        description: >
            The organization:
            <ol>
            <li>Develops and maintains [<em>Assignment: organization-defined list of software programs authorized to 
            execute on the information system</em>]; and</li>
            <li>Employs a deny-all, permit-by-exception authorization policy to identify software allowed to execute 
            on the information system.</li>
            </ol>
    Rev3_CM_02_E6:
        Control: Rev3_CM_02
        level: HIGH
        description: >
            The organization maintains a baseline configuration for development and test environments that is 
            managed separately from the operational baseline configuration.

    Rev3_CM_03_E1:
        Control: Rev3_CM_03
        level: HIGH
        description: >
            The organization employs automated mechanisms to:
            <ol>
            <li>Document proposed changes to the information system;</li>
            <li>Notify designated approval authorities;</li>
            <li>Highlight approvals that have not been received by [<em>Assignment: organization-defined time 
            period</em>];</li>
            <li>Inhibit change until designated approvals are received; and</li>
            <li>Document completed changes to the information system.</li>
            </ol>
    Rev3_CM_03_E2:
        Control: Rev3_CM_03
        level: MODERATE
        description: >
            <p>The organization tests, validates, and documents changes to the information system before implementing 
            the changes on the operational system.</p>
            <p><u>Enhancement Supplemental Guidance:</u> The organization ensures that testing does not interfere 
            with information system operations. The individual/group conducting the tests understands the 
            organizational information security policies and procedures, the information system security policies 
            and procedures, and the specific health, safety, and environmental risks associated with a particular 
            facility and/or process. An operational system may need to be taken off-line, or replicated to the 
            extent feasible, before testing can be conducted. If an information system must be taken off-line for 
            testing, the tests are scheduled to occur during planned system outages whenever possible. In 
            situations where the organization cannot conduct testing of an operational system, the organization 
            employs compensating controls (e.g., providing a replicated system to conduct testing) in accordance 
            with the general tailoring guidance.</p>
    Rev3_CM_03_E3:
        Control: Rev3_CM_03
        description: >
            <p>The organization employs automated mechanisms to implement changes to the current information system 
            baseline and deploys the updated baseline across the installed base.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related controls: CM-2, CM-6.</p>
    Rev3_CM_03_E4:
        Control: Rev3_CM_03
        description: >
            <p>The organization requires an information security representative to be a member of the 
            [<em>Assignment: organization-defined configuration change control element 
            (e.g., committee, board)</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Information security representatives can include, for 
            example, information system security officers or information system security managers. The configuration 
            change control element in this control enhancement is consistent with the change control element defined 
            by the organization in CM-3.</p>

    Rev3_CM_04_E1:
        Control: Rev3_CM_04
        level: HIGH
        description: >
            The organization analyzes new software in a separate test environment before installation in an 
            operational environment, looking for security impacts due to flaws, weaknesses, incompatibility, or 
            intentional malice.
    Rev3_CM_04_E2:
        Control: Rev3_CM_04
        description: >
            <P>The organization, after the information system is changed, checks the security functions to verify that 
            the functions are implemented correctly, operating as intended, and producing the desired outcome with 
            regard to meeting the security requirements for the system.</P>
            <p><u>Enhancement Supplemental Guidance:</u> Changes include information system upgrades and 
            modifications.</p>

    Rev3_CM_05_E1:
        Control: Rev3_CM_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to enforce access restrictions and support auditing of the 
            enforcement actions.
    Rev3_CM_05_E2:
        Control: Rev3_CM_05
        level: HIGH
        description: >
            The organization conducts audits of information system changes [<em>Assignment: organization-defined 
            frequency</em>] and when indications so warrant to determine whether unauthorized changes have occurred.
    Rev3_CM_05_E3:
        Control: Rev3_CM_05
        level: HIGH
        description: >
            <p>The information system prevents the installation of [<em>Assignment: organization-defined critical 
            software programs</em>] that are not signed with a certificate that is recognized and approved by the 
            organization.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Critical software programs and/or modules include, for 
            example, patches, service packs, and where applicable, device drivers.</p>
    Rev3_CM_05_E4:
        Control: Rev3_CM_05
        description: >
            The organization enforces a two-person rule for changes to [<em>Assignment: organization-defined 
            information system components and system-level information</em>].
    Rev3_CM_05_E5:
        Control: Rev3_CM_05
        description: >
            The organization:
            <ol>
            <li>Limits information system developer/integrator privileges to change hardware, software, and firmware 
            components and system information directly within a production environment; and</li>
            <li>Reviews and reevaluates information system developer/integrator privileges [<em>Assignment: 
            organization-defined frequency</em>].</li>
            </ol>
    Rev3_CM_05_E6:
        Control: Rev3_CM_05
        description: >
            The organization limits privileges to change software resident within software libraries 
            (including privileged programs).
    Rev3_CM_05_E7:
        Control: Rev3_CM_05
        description: >
            <p>The information system automatically implements [<em>Assignment: organization-defined safeguards and 
            countermeasures</em>] if security functions (or mechanisms) are changed inappropriately.</p>
            <p><u>Enhancement Supplemental Guidance:</u>The information system reacts automatically when 
            inappropriate and/or unauthorized modifications have occurred to security functions or mechanisms. 
            Automatic implementation of safeguards and countermeasures includes, for example, reversing the change, 
            halting the information system or triggering an audit alert when an unauthorized modification to a 
            critical security file occurs.</p>

    Rev3_CM_06_E1:
        Control: Rev3_CM_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to centrally manage, apply, and verify configuration 
            settings.
    Rev3_CM_06_E2:
        Control: Rev3_CM_06
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to respond to unauthorized changes to [<em>Assignment: 
            organization-defined configuration settings</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Responses to unauthorized changes to configuration 
            settings can include, for example, alerting designated organizational personnel, restoring 
            mandatory/organization-defined configuration settings, or in the extreme case, halting affected 
            information system processing.</p>
    Rev3_CM_06_E3:
        Control: Rev3_CM_06
        level: MODERATE
        description: >
            <p>The organization incorporates detection of unauthorized, security-relevant configuration changes into 
            the organization's incident response capability to ensure that such detected events are tracked, 
            monitored, corrected, and available for historical purposes.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related controls: IR-4, IR-5.</p>
    Rev3_CM_06_E4:
        Control: Rev3_CM_06
        description: >
            The information system (including modifications to the baseline configuration) demonstrates conformance 
            to security configuration guidance (i.e., security checklists), prior to being introduced into a 
            production environment.

    Rev3_CM_07_E1:
        Control: Rev3_CM_07
        level: MODERATE
        description: >
            The organization reviews the information system [<em>Assignment: organization-defined frequency</em>] 
            to identify and eliminate unnecessary functions, ports, protocols, and/or services.
    Rev3_CM_07_E2:
        Control: Rev3_CM_07
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to prevent program execution in accordance with 
            [<em>Selection (one or more): list of authorized software programs; list of unauthorized software 
            programs; rules authorizing the terms and conditions of software program usage</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u> Related control: CM-2.</p>
    Rev3_CM_07_E3:
        Control: Rev3_CM_07
        description: >
            <p>The organization ensures compliance with [<em>Assignment: organization-defined registration 
            requirements for ports, protocols, and services</em>].</p>
            <p><u>Enhancement Supplemental Guidance:</u>Organizations use the registration process to manage, track, 
            and provide oversight for information systems and implemented functionality.</p>

    Rev3_CM_08_E1:
        Control: Rev3_CM_08
        level: MODERATE
        description: >
            The organization updates the inventory of information system components as an integral part of component 
            installations, removals, and information system updates.
    Rev3_CM_08_E2:
        Control: Rev3_CM_08
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to help maintain an up-to-date, complete, accurate, 
            and readily available inventory of information system components.</p>
            <p><u>Enhancement Supplemental Guidance:</u> Organizations maintain the information system inventory to 
            the extent feasible. Virtual machines, for example, can be difficult to monitor because they are not 
            visible to the network when not in use. In such cases, the intent of this control enhancement is to 
            maintain as up-to-date, complete, and accurate an inventory as is reasonable.</p>
    Rev3_CM_08_E3:
        Control: Rev3_CM_08
        level: HIGH
        description: >
            <p>The organization:
            <ol>
            <li>Employs automated mechanisms [<em>Assignment: organization-defined frequency</em>] to detect the 
            addition of unauthorized components/devices into the information system; and</li>
            <li>Disables network access by such components/devices or notifies designated organizational 
            officials.</li>
            </ol></p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is applied in addition to the 
            monitoring for unauthorized remote connections in AC-17 and for unauthorized mobile devices in AC-19. 
            The monitoring for unauthorized components/devices on information system networks may be accomplished on 
            an ongoing basis or by the periodic scanning of organizational networks for that purpose. Automated 
            mechanisms can be implemented within the information system and/or in another separate information 
            system or device. Related controls: AC-17, AC-19.</p>
    Rev3_CM_08_E4:
        Control: Rev3_CM_08
        level: HIGH
        description: >
            The organization includes in property accountability information for information system components, a 
            means for identifying by [<em>Selection (one or more): name; position; role</em>] individuals responsible 
            for administering those components.
    Rev3_CM_08_E5:
        Control: Rev3_CM_08
        level: MODERATE
        description: >
            The organization verifies that all components within the authorization boundary of the information 
            system are either inventoried as a part of the system or recognized by another system as a component 
            within that system.
    Rev3_CM_08_E6:
        Control: Rev3_CM_08
        description: >
            <p>The organization includes assessed component configurations and any approved deviations to current 
            deployed configurations in the information system component inventory.</p>
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement focuses on the configuration 
            settings established by the organization for its information system components, the specific information 
            system components that have been assessed to determine compliance with the required configuration 
            settings, and any approved deviations from established configuration settings in the deployed 
            information system components. Related controls: CM-2, CM-6.</p>

    Rev3_CM_09_E1:
        Control: Rev3_CM_09
        description: >
            <p>The organization assigns responsibility for developing the configuration management process to 
            organizational personnel that are not directly involved in system development.</p>
            <p><u>Enhancement Supplemental Guidance:</u>In the absence of a dedicated configuration management team, 
            the system integrator may be tasked with developing the configuration management process.</p>

    Rev3_CP_02_E1:
        Control: Rev3_CP_02
        level: MODERATE
        description: >
            The organization coordinates contingency plan development with organizational elements responsible for 
            related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Crisis Communications Plan, Critical 
            Infrastructure Plan, Cyber Incident Response Plan, and Occupant Emergency Plan.</p>
    Rev3_CP_02_E2:
        Control: Rev3_CP_02
        level: HIGH
        description: >
            The organization conducts capacity planning so that necessary capacity for information processing, 
            telecommunications, and environmental support exists during contingency operations.
    Rev3_CP_02_E3:
        Control: Rev3_CP_02
        level: HIGH
        description: >
            The organization plans for the resumption of essential missions and business functions within 
            [<em>Assignment: organization-defined time period</em>] of contingency plan activation.
    Rev3_CP_02_E4:
        Control: Rev3_CP_02
        description: >
            The organization plans for the full resumption of missions and business functions within 
            [<em>Assignment: organization-defined time period</em>] of contingency plan activation.
    Rev3_CP_02_E5:
        Control: Rev3_CP_02
        description: >
            The organization plans for the continuance of essential missions and business functions with little or 
            no loss of operational continuity and sustains that continuity until full information system restoration 
            at primary processing and/or storage sites.
    Rev3_CP_02_E6:
        Control: Rev3_CP_02
        description: >
            The organization provides for the transfer of all essential missions and business functions to 
            alternate processing and/or storage sites with little or no loss of operational continuity and sustains 
            that continuity through restoration to primary processing and/or storage sites.

    Rev3_CP_03_E1:
        Control: Rev3_CP_03
        level: HIGH
        description: >
            The organization incorporates simulated events into contingency training to facilitate effective 
            response by personnel in crisis situations.
    Rev3_CP_03_E2:
        Control: Rev3_CP_03
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training 
            environment.

    Rev3_CP_04_E1:
        Control: Rev3_CP_04
        level: MODERATE
        description: >
            The organization coordinates contingency plan testing and/or exercises with organizational elements 
            responsible for related plans.
            <p><u>Enhancement Supplemental Guidance:</u> Examples of related plans include Business Continuity Plan, 
            Disaster Recovery Plan, Continuity of Operations Plan, Crisis Communications Plan, Critical 
            Infrastructure Plan, Cyber Incident Response Plan, and Occupant Emergency Plan.</p>
    Rev3_CP_04_E2:
        Control: Rev3_CP_04
        level: HIGH
        description: >
            The organization tests/exercises the contingency plan at the alternate processing site to familiarize 
            contingency personnel with the facility and available resources and to evaluate the site's capabilities 
            to support contingency operations.
    Rev3_CP_04_E3:
        Control: Rev3_CP_04
        description: >
            The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            contingency plan by providing more complete coverage of contingency issues, selecting more realistic 
            test/exercise scenarios and environments, and more effectively stressing the information system and 
            supported missions.
    Rev3_CP_04_E4:
        Control: Rev3_CP_04
        level: HIGH
        description: >
            The organization includes a full recovery and reconstitution of the information system to a known state 
            as part of contingency plan testing.
            <p><u>Enhancement Supplemental Guidance:</u> Related controls: CP-10, SC-24.</p>

    Rev3_CP_06_E1:
        Control: Rev3_CP_06
        level: MODERATE
        description: >
            The organization identifies an alternate storage site that is separated from the primary storage site so 
            as not to be susceptible to the same hazards.
            <p><u>Enhancement Supplemental Guidance:</u> Hazards of concern to the organization are typically 
            defined in an organizational assessment of risk.</p>
    Rev3_CP_06_E2:
        Control: Rev3_CP_06
        level: HIGH
        description: >
            The organization configures the alternate storage site to facilitate recovery operations in accordance 
            with recovery time and recovery point objectives.
    Rev3_CP_06_E3:
        Control: Rev3_CP_06
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate storage site in the event 
            of an area-wide disruption or disaster and outlines explicit mitigation actions.
            <p><u>Enhancement Supplemental Guidance:</u> Explicit mitigation actions include, for example, 
            duplicating backup information at another alternate storage site if access to the first alternate 
            site is hindered; or, if electronic accessibility to the alternate site is disrupted, planning for 
            physical access to retrieve backup information.</p>

    Rev3_CP_07_E1:
        Control: Rev3_CP_07
        level: MODERATE
        description: >
            The organization identifies an alternate processing site that is separated from the primary processing 
            site so as not to be susceptible to the same hazards.
            <p><u>Enhancement Supplemental Guidance:</u> Hazards that might affect the information system are 
            typically defined in the risk assessment.</p>
    Rev3_CP_07_E2:
        Control: Rev3_CP_07
        level: MODERATE
        description: >
            The organization identifies potential accessibility problems to the alternate processing site in the 
            event of an area-wide disruption or disaster and outlines explicit mitigation actions.
    Rev3_CP_07_E3:
        Control: Rev3_CP_07
        level: MODERATE
        description: >
            The organization develops alternate processing site agreements that contain priority-of-service 
            provisions in accordance with the organization's availability requirements.
    Rev3_CP_07_E4:
        Control: Rev3_CP_07
        level: HIGH
        description: >
            The organization configures the alternate processing site so that it is ready to be used as the 
            operational site supporting essential missions and business functions.
    Rev3_CP_07_E5:
        Control: Rev3_CP_07
        level: MODERATE
        description: >
            The organization ensures that the alternate processing site provides information security measures 
            equivalent to that of the primary site.

    Rev3_CP_08_E1:
        Control: Rev3_CP_08
        level: MODERATE
        description: >
            The organization:
            <ol>
            <li>Develops primary and alternate telecommunications service agreements that contain priority-of-service 
            provisions in accordance with the organization's availability requirements; and</li>
            <li>Requests Telecommunications Service Priority for all telecommunications services used for national 
            security emergency preparedness in the event that the primary and/or alternate telecommunications 
            services are provided by a common carrier.</li>
            </ol>
    Rev3_CP_08_E2:
        Control: Rev3_CP_08
        level: MODERATE
        description: >
            The organization obtains alternate telecommunications services with consideration for reducing the 
            likelihood of sharing a single point of failure with primary telecommunications services.
    Rev3_CP_08_E3:
        Control: Rev3_CP_08
        level: HIGH
        description: >
            The organization obtains alternate telecommunications service providers that are separated from primary 
            service providers so as not to be susceptible to the same hazards.
    Rev3_CP_08_E4:
        Control: Rev3_CP_08
        level: HIGH
        description: >
            The organization requires primary and alternate telecommunications service providers to have 
            contingency plans.

    Rev3_CP_09_E1:
        Control: Rev3_CP_09
        level: MODERATE
        description: >
            The organization tests backup information [<em>Assignment: organization-defined frequency</em>] to 
            verify media reliability and information integrity.
    Rev3_CP_09_E2:
        Control: Rev3_CP_09
        level: HIGH
        description: >
            The organization uses a sample of backup information in the restoration of selected information system 
            functions as part of contingency plan testing.
    Rev3_CP_09_E3:
        Control: Rev3_CP_09
        level: HIGH
        description: >
            The organization stores backup copies of the operating system and other critical information system 
            software, as well as copies of the information system inventory (including hardware, software, and 
            firmware components) in a separate facility or in a fire-rated container that is not colocated with 
            the operational system.
    Rev3_CP_09_E5:
        Control: Rev3_CP_09
        description: >
            The organization transfers information system backup information to the alternate storage site 
            [<em>Assignment: organization-defined time period and transfer rate consistent with the recovery time 
            and recovery point objectives</em>].
    Rev3_CP_09_E6:
        Control: Rev3_CP_09
        description: >
            The organization accomplishes information system backup by maintaining a redundant secondary system, 
            not collocated, that can be activated without loss of information or disruption to the operation.

    Rev3_CP_10_E2:
        Control: Rev3_CP_10
        level: MODERATE
        description: >
            The information system implements transaction recovery for systems that are transaction-based.
            <p><u>Enhancement Supplemental Guidance:</u> Database management systems and transaction processing 
            systems are examples of information systems that are transaction-based. Transaction rollback and 
            transaction journaling are examples of mechanisms supporting transaction recovery.</p>
    Rev3_CP_10_E3:
        Control: Rev3_CP_10
        level: MODERATE
        description: >
            The organization provides compensating security controls for [<em>Assignment: organization-defined 
            circumstances that can inhibit recovery and reconstitution to a known state</em>].
    Rev3_CP_10_E4:
        Control: Rev3_CP_10
        level: HIGH
        description: >
            The organization provides the capability to reimage information system components within 
            [<em>Assignment: organization-defined restoration time-periods</em>] from configuration-controlled 
            and integrity-protected disk images representing a secure, operational state for the components.
    Rev3_CP_10_E5:
        Control: Rev3_CP_10
        description: >
            The organization provides [<em>Selection: real-time; near-real-time</em>] 
            [<em>Assignment: organization-defined failover capability for the information system</em>].
            <p><u>Enhancement Supplemental Guidance:</u> Examples of failover capability are incorporating mirrored 
            information system operations at an alternate processing site or periodic data mirroring at regular 
            intervals during a time period defined by the organization's recovery time period.</p>
    Rev3_CP_10_E6:
        Control: Rev3_CP_10
        description: >
            The organization protects backup and restoration hardware, firmware, and software.
            <p><u>Enhancement Supplemental Guidance:</u> Protection of backup and restoration hardware, firmware, and software includes both physical 
            and technical measures. Router tables, compilers, and other security-relevant system software are 
            examples of backup and restoration software.</p>

    Rev3_IA_02_E1:
        Control: Rev3_IA_02
        level: LOW
        description: >
            The information system uses multifactor authentication for network access to privileged accounts.
    Rev3_IA_02_E2:
        Control: Rev3_IA_02
        level: MODERATE
        description: >
            The information system uses multifactor authentication for network access to non-privileged accounts.
    Rev3_IA_02_E3:
        Control: Rev3_IA_02
        level: MODERATE
        description: >
            The information system uses multifactor authentication for local access to privileged accounts.
    Rev3_IA_02_E4:
        Control: Rev3_IA_02
        level: HIGH
        description: >
            The information system uses multifactor authentication for local access to non-privileged accounts.
    Rev3_IA_02_E5:
        Control: Rev3_IA_02
        description: >
            The organization: <ol><li>Allows the use of group authenticators only when used in conjunction with an 
            individual/unique authenticator; and</li><li>Requires individuals to be authenticated with an individual 
            authenticator prior to using a group authenticator.</li></ol>
    Rev3_IA_02_E6:
        Control: Rev3_IA_02
        description: >
            The information system uses multifactor authentication for network access to privileged accounts where one 
            of the factors is provided by a device separate from the information system being accessed.
    Rev3_IA_02_E7:
        Control: Rev3_IA_02
        description: >
            The information system uses multifactor authentication for network access to non-privileged accounts where 
            one of the factors is provided by a device separate from the information system being accessed.
    Rev3_IA_02_E8:
        Control: Rev3_IA_02
        level: MODERATE
        description: >
            <p>The information system uses [<em>Assignment: organization-defined replay-resistant authentication 
            mechanisms</em>] for network access to privileged accounts.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An authentication process resists replay attacks if it is 
            impractical to achieve a successful authentication by recording and replaying a previous authentication 
            message. Techniques used to address this include protocols that use nonces or challenges (e.g., TLS), and 
            time synchronous or challenge-response one-time authenticators.</p>
    Rev3_IA_02_E9:
        Control: Rev3_IA_02
        level: HIGH
        description: >
            <p>The information system uses [<em>Assignment: organization-defined replay-resistant authentication 
            mechanisms</em>] for network access to non-privileged accounts.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An authentication process resists replay attacks if it is 
            impractical to achieve a successful authentication by recording and replaying a previous authentication 
            message. Techniques used to address this include protocols that use nonces or challenges (e.g., TLS), and 
            time synchronous or challenge-response one-time authenticators.</p>

    Rev3_IA_03_E1:
        Control: Rev3_IA_03
        description: >
            <p>The information system authenticates devices before establishing remote and wireless network connections 
            using bidirectional authentication between devices that is cryptographically based.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Remote network connection is any connection with a device 
            communicating through an external network (e.g., the Internet). Related controls: AC-17, AC-18.</p>
    Rev3_IA_03_E2:
        Control: Rev3_IA_03
        description: >
            The information system authenticates devices before establishing network connections using bidirectional 
            authentication between devices that is cryptographically based.
    Rev3_IA_03_E3:
        Control: Rev3_IA_03
        description: >
            <p>The organization standardizes, with regard to dynamic address allocation, Dynamic Host Control Protocol 
            (DHCP) lease information and the time assigned to devices, and audits lease information when assigned to a 
            device.</p>
            <p><u>Enhancement Supplemental Guidance</u>: With regard to dynamic address allocation for devices, 
            DHCP-enabled clients typically obtain <em>leases</em> for IP addresses from DHCP servers.</p>

    Rev3_IA_04_E1:
        Control: Rev3_IA_04
        description: >
            <p>The organization prohibits the use of information system account identifiers as public identifiers for 
            user electronic mail accounts (i.e., user identifier portion of the electronic mail address).</p>
            <p><u>Enhancement Supplemental Guidance</u>: The organization implements this control enhancement to the 
            extent that the information system allows.</p>
    Rev3_IA_04_E2:
        Control: Rev3_IA_04
        description: >
            The organization requires that registration to receive a user ID and password include authorization by a 
            supervisor, and be done in person before a designated registration authority.
    Rev3_IA_04_E3:
        Control: Rev3_IA_04
        description: >
            The organization requires multiple forms of certification of individual identification such as documentary 
            evidence or a combination of documents and biometrics be presented to the registration authority.
    Rev3_IA_04_E4:
        Control: Rev3_IA_04
        description: >
            <p>The organization manages user identifiers by uniquely identifying the user as [<em>Assignment: 
            organization-defined characteristic identifying user status</em>].</p>
            <p><u>Enhancement Supplemental Guidance</u>: Characteristics identifying user status include, for example, 
            contractors and foreign nationals.</p>
    Rev3_IA_04_E5:
        Control: Rev3_IA_04
        description: >
            <p>The information system dynamically manages identifiers, attributes, and associated access 
            authorizations.</p>
            <p><u>Enhancement Supplemental Guidance</u>: In contrast to conventional approaches to identification and 
            authentication which employ static information system accounts for preregistered users, many 
            service-oriented architecture implementations rely on establishing identities at run time for entities that 
            were previously unknown. Dynamic establishment of identities and association of attributes and privileges 
            with these identities is anticipated and provisioned. Pre-established trust relationships and mechanisms 
            with appropriate authorities to validate identities and related credentials are essential.</p>

    Rev3_IA_05_E1:
        Control: Rev3_IA_05
        level: LOW
        description: >
            <p>The information system, for password-based authentication: <ol><li>Enforces minimum password complexity 
            of [<em>Assignment: organization-defined requirements for case sensitivity, number of characters, mix of 
            upper-case letters, lower-case letters, numbers, and special characters, including minimum requirements for 
            each type</em>];</li><li>Enforces at least a [<em>Assignment: organization-defined number of changed 
            characters</em>] when new passwords are created;</li><li>Encrypts passwords in storage and in transmission; 
            </li><li>Enforces password minimum and maximum lifetime restrictions of [<em>Assignment: 
            organization-defined numbers for lifetime minimum, lifetime maximum</em>]; and</li><li>Prohibits password 
            reuse for [<em>Assignment: organization-defined number</em>] generations.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement is intended primarily for 
            environments where passwords are used as a single factor to authenticate users, or in a similar manner 
            along with one or more additional authenticators. The enhancement generally does not apply to situations 
            where passwords are used to unlock hardware authenticators. The implementation of such password mechanisms 
            may not meet all of the requirements in the enhancement.</p>
    Rev3_IA_05_E2:
        Control: Rev3_IA_05
        level: MODERATE
        description: >
            <p>The information system, for PKI-based authentication: <ol><li>Validates certificates by constructing a 
            certification path with status information to an accepted trust anchor;</li><li>Enforces authorized access 
            to the corresponding private key; and</li><li>Maps the authenticated identity to the user account.
            </li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: Status information for certification paths includes, for 
            example, certificate revocation lists or online certificate status protocol responses.</p>
    Rev3_IA_05_E3:
        Control: Rev3_IA_05
        level: MODERATE
        description: >
            The organization requires that the registration process to receive [<em>Assignment: organization-defined 
            types of and/or specific authenticators</em>] be carried out in person before a designated registration 
            authority with authorization by a designated organizational official (e.g., a supervisor).
    Rev3_IA_05_E4:
        Control: Rev3_IA_05
        description: >
            The organization employs automated tools to determine if authenticators are sufficiently strong to resist 
            attacks intended to discover or otherwise compromise the authenticators.
    Rev3_IA_05_E5:
        Control: Rev3_IA_05
        description: >
            <p>The organization requires vendors and/or manufacturers of information system components to provide 
            unique authenticators or change default authenticators prior to delivery.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement extends the requirement for 
            organizations to change default authenticators upon information system installation, by requiring vendors 
            and/or manufacturers of information system components to provide unique authenticators or change default 
            authenticators for those components prior to delivery to the organization. Unique authenticators are 
            assigned by vendors and/or manufacturers to specific information system components (i.e., delivered 
            information technology products) with distinct serial numbers. This requirement is included in acquisition 
            documents prepared by the organization when procuring information systems and/or information system 
            components.</p>
    Rev3_IA_05_E6:
        Control: Rev3_IA_05
        description: >
            The organization protects authenticators commensurate with the classification or sensitivity of the 
            information accessed.
    Rev3_IA_05_E7:
        Control: Rev3_IA_05
        description: >
            <p>The organization ensures that unencrypted static authenticators are not embedded in applications or 
            access scripts or stored on function keys.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations exercise caution in determining whether an 
            embedded or stored authenticator is in encrypted or unencrypted form. If the authenticator in its stored 
            representation, is used in the manner stored, then that representation is considered an unencrypted 
            authenticator. This is irrespective of whether that representation is perhaps an encrypted version of 
            something else (e.g., a password).</p>
    Rev3_IA_05_E8:
        Control: Rev3_IA_05
        description: >
            <p>The organization takes [<em>Assignment: organization-defined measures</em>] to manage the risk of 
            compromise due to individuals having accounts on multiple information systems.</p>
            <p><u>Enhancement Supplemental Guidance</u>: When an individual has accounts on multiple information 
            systems, there is the risk that if one account is compromised and the individual is using the same user 
            identifier and authenticator, other accounts will be compromised as well. Possible alternatives include, 
            but are not limited to: <ol><li>having the same user identifier but different authenticators on all 
            systems;</li><li>having different user identifiers and authenticators on each system;</li><li>employing 
            some form of single sign-on mechanism; or</li><li>including some form of one-time passwords on all 
            systems.</li></ol></p>

    Rev3_IR_02_E1:
        Control: Rev3_IR_02
        level: HIGH
        description: >
            The organization incorporates simulated events into incident response training to facilitate effective 
            response by personnel in crisis situations.
    Rev3_IR_02_E2:
        Control: Rev3_IR_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to provide a more thorough and realistic training environment.

    Rev3_IR_03_E1:
        Control: Rev3_IR_03
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to more thoroughly and effectively test/exercise the 
            incident response capability.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Automated mechanisms can provide the ability to more 
            thoroughly and effectively test or exercise the incident response capability by providing more complete 
            coverage of incident response issues, selecting more realistic test/exercise scenarios and environments, 
            and more effectively stressing the response capability. Related control: AT-2.</p>

    Rev3_IR_04_E1:
        Control: Rev3_IR_04
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to support the incident handling process.</p>
            <p><u>Enhancement Supplemental Guidance</u>: An online incident management system is an example of an 
            automated mechanism.</p>
    Rev3_IR_04_E2:
        Control: Rev3_IR_04
        description: >
            <p>The organization includes dynamic reconfiguration of the information system as part of the incident 
            response capability.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Dynamic reconfiguration includes, for example, changes to 
            router rules, access control lists, intrusion detection/prevention system parameters, and filter rules for 
            firewalls and gateways.</p>
    Rev3_IR_04_E3:
        Control: Rev3_IR_04
        description: >
            <p>The organization identifies classes of incidents and defines appropriate actions to take in response to 
            ensure continuation of organizational missions and business functions.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Classes of incidents include, for example, malfunctions due to 
            design/implementation errors and omissions, targeted malicious attacks, and untargeted malicious attacks. 
            Incident response actions that may be appropriate include, for example, graceful degradation, information 
            system shutdown, fall back to manual mode or alternative technology whereby the system operates 
            differently, employing deceptive measures (e.g., false data flows, false status measures), alternate 
            information flows, or operating in a mode that is reserved solely for when a system is under attack.</p>
    Rev3_IR_04_E4:
        Control: Rev3_IR_04
        description: >
            The organization correlates incident information and individual incident responses to achieve an 
            organization-wide perspective on incident awareness and response.
    Rev3_IR_04_E5:
        Control: Rev3_IR_04
        description: >
            The organization implements a configurable capability to automatically disable the information system if 
            any of the following security violations are detected: [<em>Assignment: organization-defined list of 
            security violations</em>].

    Rev3_IR_05_E1:
        Control: Rev3_IR_05
        level: HIGH
        description: >
            <p>The organization employs automated mechanisms to assist in the tracking of security incidents and in the 
            collection and analysis of incident information.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Automated mechanisms for tracking security incidents and 
            collecting/analyzing incident information include, for example, the Einstein network monitoring device and 
            monitoring online Computer Incident Response Centers (CIRCs) or other electronic databases of incidents. 
            Related controls: AU-6, AU-7, SI-4.</p>

    Rev3_IR_06_E1:
        Control: Rev3_IR_06
        level: MODERATE
        description: >
            The organization employs automated mechanisms to assist in the reporting of security incidents.
    Rev3_IR_06_E2:
        Control: Rev3_IR_06
        description: >
            The organization reports information system weaknesses, deficiencies, and/or vulnerabilities associated 
            with reported security incidents to appropriate organizational officials.

    Rev3_IR_07_E1:
        Control: Rev3_IR_07
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to increase the availability of incident response-related 
            information and support.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Automated mechanisms can provide a push and/or pull capability 
            for users to obtain incident response assistance. For example, individuals might have access to a website 
            to query the assistance capability, or conversely, the assistance capability may have the ability to 
            proactively send information to users (general distribution or targeted) as part of increasing 
            understanding of current response capabilities and support.</p>
    Rev3_IR_07_E2:
        Control: Rev3_IR_07
        description: >
            <p>The organization: <ol><li>Establishes a direct, cooperative relationship between its incident response 
            capability and external providers of information system protection capability; and</li><li>Identifies 
            organizational incident response team members to the external providers.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: External providers of information system protection capability 
            include, for example, the Computer Network Defense program within the U.S. Department of Defense. External 
            providers help to protect, monitor, analyze, detect, and respond to unauthorized activity within 
            organizational information systems and networks.</p>

    Rev3_MA_02_E1:
        Control: Rev3_MA_02
        level: MODERATE
        description: >
            The organization maintains maintenance records for the information system that include: <ol><li>Date and 
            time of maintenance;</li><li>Name of the individual performing the maintenance;</li><li>Name of escort, if 
            necessary;</li><li>A description of the maintenance performed; and</li><li>A list of equipment removed or 
            replaced (including identification numbers, if applicable).</li></ol>
    Rev3_MA_02_E2:
        Control: Rev3_MA_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to schedule, conduct, and document maintenance and repairs as 
            required, producing up-to date, accurate, complete, and available records of all maintenance and repair 
            actions, needed, in process, and completed.

    Rev3_MA_03_E1:
        Control: Rev3_MA_03
        level: MODERATE
        description: >
            <p>The organization inspects all maintenance tools carried into a facility by maintenance personnel for 
            obvious improper modifications.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Maintenance tools include, for example, diagnostic and test 
            equipment used to conduct maintenance on the information system.</p>
    Rev3_MA_03_E2:
        Control: Rev3_MA_03
        level: MODERATE
        description: >
            The organization checks all media containing diagnostic and test programs for malicious code before the 
            media are used in the information system.
    Rev3_MA_03_E3:
        Control: Rev3_MA_03
        level: HIGH
        description: >
            The organization prevents the unauthorized removal of maintenance equipment by one of the following: 
            <ol><li>verifying that there is no organizational information contained on the equipment;</li><li> 
            sanitizing or destroying the equipment;</li><li>retaining the equipment within the facility; or </li><li> 
            obtaining an exemption from a designated organization official explicitly authorizing removal of the 
            equipment from the facility.</li></ol>
    Rev3_MA_03_E4:
        Control: Rev3_MA_03
        description: >
            The organization employs automated mechanisms to restrict the use of maintenance tools to authorized 
            personnel only.

    Rev3_MA_02_E1:
        Control: Rev3_MA_02
        level: MODERATE
        description: >
            The organization maintains maintenance records for the information system that include: <ol><li>Date and 
            time of maintenance;</li><li>Name of the individual performing the maintenance;</li><li>Name of escort, if 
            necessary;</li><li>A description of the maintenance performed; and</li><li>A list of equipment removed or 
            replaced (including identification numbers, if applicable).</li></ol>
    Rev3_MA_02_E2:
        Control: Rev3_MA_02
        level: HIGH
        description: >
            The organization employs automated mechanisms to schedule, conduct, and document maintenance and repairs as 
            required, producing up-to date, accurate, complete, and available records of all maintenance and repair 
            actions, needed, in process, and completed.

    Rev3_MA_04_E1:
        Control: Rev3_MA_04
        level: MODERATE
        description: >
            The organization audits non-local maintenance and diagnostic sessions and designated organizational 
            personnel review the maintenance records of the sessions.
    Rev3_MA_04_E2:
        Control: Rev3_MA_04
        level: MODERATE
        description: >
            The organization documents, in the security plan for the information system, the installation and use of 
            non-local maintenance and diagnostic connections.
    Rev3_MA_04_E3:
        Control: Rev3_MA_04
        level: HIGH
        description: >
            The organization: <ol><li>Requires that non-local maintenance and diagnostic services be performed from an 
            information system that implements a level of security at least as high as that implemented on the system 
            being serviced; or</li><li>Removes the component to be serviced from the information system and prior to 
            non-local maintenance or diagnostic services, sanitizes the component (with regard to organizational 
            information) before removal from organizational facilities, and after the service is performed, inspects 
            and sanitizes the component (with regard to potentially malicious software and surreptitious implants) 
            before reconnecting the component to the information system.</li></ol>
    Rev3_MA_04_E4:
        Control: Rev3_MA_04
        description: >
            <p>The organization protects non-local maintenance sessions through the use of a strong authenticator 
            tightly bound to the user and by separating the maintenance session from other network sessions with the 
            information system by either: <ol><li>Physically separated communications paths; or</li><li>Logically 
            separated communications paths based upon encryption.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: Related control: SC-13.</p>
    Rev3_MA_04_E5:
        Control: Rev3_MA_04
        description: >
            The organization requires that: <ol><li>Maintenance personnel notify [<em>Assignment: organization-defined 
            personnel</em>] when non-local maintenance is planned (i.e., date/time); and</li><li>A designated 
            organizational official with specific information security/information system knowledge approves the 
            non-local maintenance.</li></ol>
    Rev3_MA_04_E6:
        Control: Rev3_MA_04
        description: >
            The organization employs cryptographic mechanisms to protect the integrity and confidentiality of non-local 
            maintenance and diagnostic communications.
    Rev3_MA_04_E7:
        Control: Rev3_MA_04
        description: >
            The organization employs remote disconnect verification at the termination of non-local maintenance and 
            diagnostic sessions.

    Rev3_MA_05_E1:
        Control: Rev3_MA_05
        description: >
            <p>The organization maintains procedures for the use of maintenance personnel that lack appropriate 
            security clearances or are not U.S. citizens, that include the following requirements: <ol><li>Maintenance 
            personnel who do not have needed access authorizations, clearances, or formal access approvals are escorted 
            and supervised during the performance of maintenance and diagnostic activities on the information system by 
            approved organizational personnel who are fully cleared, have appropriate access authorizations, and are 
            technically qualified;</li><li>Prior to initiating maintenance or diagnostic activities by personnel who do 
            not have needed access authorizations, clearances or formal access approvals, all volatile information 
            storage components within the information system are sanitized and all nonvolatile storage media are 
            removed or physically disconnected from the system and secured; and</li><li>In the event an information 
            system component cannot be sanitized, the procedures contained in the security plan for the system are 
            enforced.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: The intent of this control enhancement is to deny individuals 
            who lack appropriate security clearances (i.e., individuals who do not possess security clearances or 
            possess security clearances at a lower level than required) or who are not U.S. citizens, visual and 
            electronic access to any classified information, Controlled Unclassified Information (CUI), or any other 
            sensitive information contained on the information system. Procedures for the use of maintenance personnel 
            can be documented in the security plan for the information system.</p>
    Rev3_MA_05_E2:
        Control: Rev3_MA_05
        description: >
            The organization ensures that personnel performing maintenance and diagnostic activities on an information 
            system processing, storing, or transmitting classified information are cleared (i.e., possess appropriate 
            security clearances) for the highest level of information on the system.
    Rev3_MA_05_E3:
        Control: Rev3_MA_05
        description: >
            The organization ensures that personnel performing maintenance and diagnostic activities on an information 
            system processing, storing, or transmitting classified information are U.S. citizens.
    Rev3_MA_05_E4:
        Control: Rev3_MA_05
        description: >
            The organization ensures that: <ol><li>Cleared foreign nationals (i.e., foreign nationals with appropriate 
            security clearances), are used to conduct maintenance and diagnostic activities on an information system 
            only when the system is jointly owned and operated by the United States and foreign allied governments, or 
            owned and operated solely by foreign allied governments; and</li><li>Approvals, consents, and detailed 
            operational conditions regarding the use of foreign nationals to conduct maintenance and diagnostic 
            activities on an information system are fully documented within a Memorandum of Agreement.</li></ol>

    Rev3_MP_02_E1:
        Control: Rev3_MP_02
        level: MODERATE
        description: >
            <p>The organization employs automated mechanisms to restrict access to media storage areas and to audit 
            access attempts and access granted.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement is primarily applicable to media 
            storage areas within an organization where a significant volume of media is stored and is not applicable to 
            every location where some media is stored (e.g., in individual offices).</p>
    Rev3_MP_02_E2:
        Control: Rev3_MP_02
        description: >
            The information system uses cryptographic mechanisms to protect and restrict access to information on 
            portable digital media.

    Rev3_MP_04_E1:
        Control: Rev3_MP_04
        description: >
            <p>The organization employs cryptographic mechanisms to protect information in storage.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Related control: SC-13.</p>

    Rev3_MP_05_E2:
        Control: Rev3_MP_05
        level: MODERATE
        description: >
            <p>The organization documents activities associated with the transport of information system media.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Organizations establish documentation requirements for 
            activities associated with the transport of information system media in accordance with the organizational 
            assessment of risk to include the flexibility to define different record-keeping methods for different 
            types of media transport as part of an overall system of transport-related records.</p>
    Rev3_MP_05_E3:
        Control: Rev3_MP_05
        level: HIGH
        description: >
            <p>The organization employs an identified custodian throughout the transport of information system media.
            </p>
            <p><u>Enhancement Supplemental Guidance</u>: Custodial responsibilities can be transferred from one 
            individual to another as long as an unambiguous custodian is identified at all times.</p>
    Rev3_MP_05_E4:
        Control: Rev3_MP_05
        level: MODERATE
        description: >
            <p>The organization employs cryptographic mechanisms to protect the confidentiality and integrity of 
            information stored on digital media during transport outside of controlled areas.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement also applies to mobile devices. 
            Mobile devices include portable storage media (e.g., USB memory sticks, external hard disk drives) and 
            portable computing and communications devices with storage capability (e.g., notebook/laptop computers, 
            personal digital assistants, cellular telephones). Related control: MP-4. Related controls: MP-2; SC-13.</p>

    Rev3_MP_06_E1:
        Control: Rev3_MP_06
        level: HIGH
        description: >
            The organization tracks, documents, and verifies media sanitization and disposal actions.
    Rev3_MP_06_E2:
        Control: Rev3_MP_06
        level: HIGH
        description: >
            The organization tests sanitization equipment and procedures to verify correct performance [<em>Assignment: 
            organization-defined frequency</em>].
    Rev3_MP_06_E3:
        Control: Rev3_MP_06
        level: HIGH
        description: >
            <p>The organization sanitizes portable, removable storage devices prior to connecting such devices to the 
            information system under the following circumstances: [<em>Assignment: organization-defined list of 
            circumstances requiring sanitization of portable, removable storage devices</em>].</p>
            <p><u>Enhancement Supplemental Guidance</u>: Portable, removable storage devices (e.g., thumb drives, flash 
            drives, external storage devices) can be the source of malicious code insertions into organizational 
            information systems. Many of these devices are obtained from unknown sources and may contain various types 
            of malicious code that can be readily transferred to the information system through USB ports or other 
            entry portals. While scanning such devices is always recommended, sanitization provides additional 
            assurance that the device is free of all malicious code to include code capable of initiating zero-day 
            attacks. Organizations consider sanitization of portable, removable storage devices, for example, when such 
            devices are first purchased from the manufacturer or vendor prior to initial use or when the organization 
            loses a positive chain of custody for the device. An organizational assessment of risk guides the specific 
            circumstances for employing the sanitization process. Related control: SI-3.</p>
    Rev3_MP_06_E4:
        Control: Rev3_MP_06
        description: >
            The organization sanitizes information system media containing Controlled Unclassified Information (CUI) or 
            other sensitive information in accordance with applicable organizational and/or federal standards and 
            policies.
    Rev3_MP_06_E5:
        Control: Rev3_MP_06
        description: >
            The organization sanitizes information system media containing classified information in accordance with 
            NSA standards and policies.
    Rev3_MP_06_E6:
        Control: Rev3_MP_06
        description: >
            The organization destroys information system media that cannot be sanitized.

    Rev3_PE_02_E1:
        Control: Rev3_PE_02
        description: >
            The organization authorizes physical access to the facility where the information system resides based on 
            position or role.
    Rev3_PE_02_E2:
        Control: Rev3_PE_02
        description: >
            <p>The organization requires two forms of identification to gain access to the facility where the 
            information system resides.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Examples of forms of identification are identification badge, 
            key card, cipher PIN, and biometrics.</p>
    Rev3_PE_02_E3:
        Control: Rev3_PE_02
        description: >
            The organization restricts physical access to the facility containing an information system that processes 
            classified information to authorized personnel with appropriate clearances and access authorizations.

    Rev3_PE_03_E1:
        Control: Rev3_PE_03
        level: HIGH
        description: >
            <p>The organization enforces physical access authorizations to the information system independent of the 
            physical access controls for the facility.</p>
            <p><u>Enhancement Supplemental Guidance</u>: This control enhancement applies to server rooms, media 
            storage areas, communications centers, or any other areas within an organizational facility containing 
            large concentrations of information system components. The intent is to provide additional physical 
            security for those areas where the organization may be more vulnerable due to the concentration of 
            information system components. Security requirements for facilities containing organizational information 
            systems that process, store, or transmit Sensitive Compartmented Information (SCI) are consistent with 
            applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance. See 
            also PS-3, security requirements for personnel access to SCI.</p>
    Rev3_PE_03_E2:
        Control: Rev3_PE_03
        description: >
            <p>The organization performs security checks at the physical boundary of the facility or information system 
            for unauthorized exfiltration of information or information system components.</p>
            <p><u>Enhancement Supplemental Guidance</u>: The extent/frequency or randomness of the checks is as deemed 
            necessary by the organization to adequately mitigate risk associated with exfiltration.</p>
    Rev3_PE_03_E3:
        Control: Rev3_PE_03
        description: >
            The organization guards, alarms, and monitors every physical access point to the facility where the 
            information system resides 24 hours per day, 7 days per week.
    Rev3_PE_03_E4:
        Control: Rev3_PE_03
        description: >
            The organization uses lockable physical casings to protect [<em>Assignment: organization-defined 
            information system components</em>] from unauthorized physical access.
    Rev3_PE_03_E5:
        Control: Rev3_PE_03
        description: >
            The information system detects/prevents physical tampering or alteration of hardware components within the 
            system.
    Rev3_PE_03_E6:
        Control: Rev3_PE_03
        description: >
            The organization employs a penetration testing process that includes [<em>Assignment: organization-defined 
            frequency</em>], unannounced attempts to bypass or circumvent security controls associated with physical 
            access points to the facility.

    Rev3_PE_06_E1:
        Control: Rev3_PE_06
        level: MODERATE
        description: >
            The organization monitors real-time physical intrusion alarms and surveillance equipment.
    Rev3_PE_06_E2:
        Control: Rev3_PE_06
        level: HIGH
        description: >
            The organization employs automated mechanisms to recognize potential intrusions and initiate designated 
            response actions.

    Rev3_PE_07_E1:
        Control: Rev3_PE_07
        level: MODERATE
        description: >
            The organization escorts visitors and monitors visitor activity, when required.
    Rev3_PE_07_E2:
        Control: Rev3_PE_07
        description: >
            The organization requires two forms of identification for visitor access to the facility.

    Rev3_PE_08_E1:
        Control: Rev3_PE_08
        level: HIGH
        description: >
            The organization employs automated mechanisms to facilitate the maintenance and review of access records.
    Rev3_PE_08_E2:
        Control: Rev3_PE_08
        level: HIGH
        description: >
            The organization maintains a record of all physical access, both visitor and authorized individuals.

    Rev3_PE_09_E1:
        Control: Rev3_PE_09
        description: >
            The organization employs redundant and parallel power cabling paths.
    Rev3_PE_09_E2:
        Control: Rev3_PE_09
        description: >
            The organization employs automatic voltage controls for [<em>Assignment: organization-defined list of 
            critical information system components</em>].

    Rev3_PE_11_E1:
        Control: Rev3_PE_11
        level: HIGH
        description: >
            The organization provides a long-term alternate power supply for the information system that is capable of 
            maintaining minimally required operational capability in the event of an extended loss of the primary power 
            source.
    Rev3_PE_11_E2:
        Control: Rev3_PE_11
        description: >
            <p>The organization provides a long-term alternate power supply for the information system that is 
            self-contained and not reliant on external power generation.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Long-term alternate power supplies for the information system 
            are either manually or automatically activated.</p>

    Rev3_PE_12_E1:
        Control: Rev3_PE_12
        description: >
            The organization provides emergency lighting for all areas within the facility supporting essential 
            missions and business functions.

    Rev3_PE_13_E1:
        Control: Rev3_PE_13
        level: MODERATE
        description: >
            The organization employs fire detection devices/systems for the information system that activate 
            automatically and notify the organization and emergency responders in the event of a fire.
    Rev3_PE_13_E2:
        Control: Rev3_PE_13
        level: MODERATE
        description: >
            The organization employs fire suppression devices/systems for the information system that provide automatic 
            notification of any activation to the organization and emergency responders.
    Rev3_PE_13_E3:
        Control: Rev3_PE_13
        level: MODERATE
        description: >
            The organization employs an automatic fire suppression capability for the information system when the 
            facility is not staffed on a continuous basis.
    Rev3_PE_13_E4:
        Control: Rev3_PE_13
        description: >
            The organization ensures that the facility undergoes [<em>Assignment: organization-defined frequency</em>] 
            fire marshal inspections and promptly resolves identified deficiencies.

    Rev3_PE_14_E1:
        Control: Rev3_PE_14
        description: >
            The organization employs automatic temperature and humidity controls in the facility to prevent 
            fluctuations potentially harmful to the information system.
    Rev3_PE_14_E2:
        Control: Rev3_PE_14
        description: >
            The organization employs temperature and humidity monitoring that provides an alarm or notification of 
            changes potentially harmful to personnel or equipment.

    Rev3_PE_15_E1:
        Control: Rev3_PE_15
        level: HIGH
        description: >
            The organization employs mechanisms that, without the need for manual intervention, protect the information 
            system from water damage in the event of a water leak.

    Rev3_PE_18_E1:
        Control: Rev3_PE_18
        level: HIGH
        description: >
            The organization plans the location or site of the facility where the information system resides with 
            regard to physical and environmental hazards and for existing facilities, considers the physical and 
            environmental hazards in its risk mitigation strategy.

    Rev3_PE_19_E1:
        Control: Rev3_PE_19
        description: >
            The organization ensures that information system components, associated data communications, and networks 
            are protected in accordance with: <ol><li>national emissions and TEMPEST policies and procedures; and 
            </li><li>the sensitivity of the information being transmitted.</li></ol>

    Rev3_PL_02_E1:
        Control: Rev3_PL_02
        description: >
            <p>The organization: <ol><li>Develops a security Concept of Operations (CONOPS) for the information system 
            containing, at a minimum: <ol><li>the purpose of the system;</li><li>a description of the system 
            architecture;</li><li>the security authorization schedule; and</li><li>the security categorization and 
            associated factors considered in determining the categorization;</li></ol> and</li><li>Reviews and updates 
            the CONOPS [<em>Assignment: organization-defined frequency</em>].</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: The security CONOPS may be included in the security plan for 
            the information system.</p>
    Rev3_PL_02_E2:
        Control: Rev3_PL_02
        description: >
            <p>The organization develops a functional architecture for the information system that identifies and 
            maintains: <ol><li>External interfaces, the information being exchanged across the interfaces, and the 
            protection mechanisms associated with each interface;</li><li>User roles and the access privileges assigned 
            to each role;</li><li>Unique security requirements;</li><li>Types of information processed, stored, or 
            transmitted by the information system and any specific protection needs in accordance with applicable 
            federal laws, Executive Orders, directives, policies, regulations, standards, and guidance; and </li><li> 
            Restoration priority of information or information system services.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: Unique security requirements for the information system 
            include, for example, encryption of key data elements at rest. Specific protection needs for the 
            information system include, for example, the Privacy Act and Health Insurance Portability and 
            Accountability Act.</p>

    Rev3_PL_04_E1:
        Control: Rev3_PL_04
        description: >
            The organization includes in the rules of behavior, explicit restrictions on the use of social networking 
            sites, posting information on commercial websites, and sharing information system account information.

    Rev3_PS_03_E1:
        Control: Rev3_PS_03
        description: >
            The organization ensures that every user accessing an information system processing, storing, or 
            transmitting classified information is cleared and indoctrinated to the highest classification level of the 
            information on the system.
    Rev3_PS_03_E2:
        Control: Rev3_PS_03
        description: >
            <p>The organization ensures that every user accessing an information system processing, storing, or 
            transmitting types of classified information which require formal indoctrination, is formally indoctrinated 
            for all of the relevant types of information on the system.</p>
            <p><u>Enhancement Supplemental Guidance</u>: Types of information requiring formal indoctrination include, 
            for example, Special Access Program (SAP), Restricted Data (RD), and Sensitive Compartment Information 
            (SCI).</p>

    Rev3_PS_06_E1:
        Control: Rev3_PS_06
        description: >
            <p>The organization ensures that access to information with special protection measures is granted only to 
            individuals who: <ol><li>Have a valid access authorization that is demonstrated by assigned official 
            government duties; and</li><li>Satisfy associated personnel security criteria.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: Information with special protection measures includes, for 
            example, privacy information, proprietary information, and Sources and Methods Information (SAMI). 
            Personnel security criteria include, for example, position sensitivity background screening requirements. 
            </p>
    Rev3_PS_06_E2:
        Control: Rev3_PS_06
        description: >
            <p>The organization ensures that access to classified information with special protection measures is 
            granted only to individuals who: <ol><li>Have a valid access authorization that is demonstrated by assigned 
            official government duties;</li><li>Satisfy associated personnel security criteria consistent with 
            applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance; 
            and</li><li>Have read, understand, and signed a nondisclosure agreement.</li></ol></p>
            <p><u>Enhancement Supplemental Guidance</u>: Examples of special protection measures include, for example, 
            collateral, Special Access Program (SAP) and Sensitive Compartmented Information (SCI).</p>

    Rev3_RA_05_E1:
        Control: Rev3_RA_05
        level: MODERATE
        description: >
            The organization employs vulnerability scanning tools that include the capability to readily update the 
            list of information system vulnerabilities scanned.
    Rev3_RA_05_E2:
        Control: Rev3_RA_05
        level: HIGH
        description: >
            The organization updates the list of information system vulnerabilities scanned 
            [<em>Assignment: organization-defined frequency</em>] or when new vulnerabilities are identified and 
            reported.
    Rev3_RA_05_E3:
        Control: Rev3_RA_05
        level: HIGH
        description: >
            The organization employs vulnerability scanning procedures that can demonstrate the breadth and depth of 
            coverage (i.e., information system components scanned and vulnerabilities checked).
    Rev3_RA_05_E4:
        Control: Rev3_RA_05
        level: HIGH
        description: >
            The organization attempts to discern what information about the information system is discoverable by 
            adversaries.
    Rev3_RA_05_E5:
        Control: Rev3_RA_05
        level: HIGH
        description: >
            The organization includes privileged access authorization to [<em>Assignment: organization-identified 
            information system components</em>] for selected vulnerability scanning activities to facilitate more 
            thorough scanning.
    Rev3_RA_05_E6:
        Control: Rev3_RA_05
        description: >
            The organization employs automated mechanisms to compare the results of vulnerability scans over time 
            to determine trends in information system vulnerabilities.
    Rev3_RA_05_E7:
        Control: Rev3_RA_05
        level: HIGH
        description: >
            The organization employs automated mechanisms [<em>Assignment: organization-defined frequency</em>] to 
            detect the presence of unauthorized software on organizational information systems and notify designated 
            organizational officials.
    Rev3_RA_05_E8:
        Control: Rev3_RA_05
        description: >
            The organization reviews historic audit logs to determine if a vulnerability identified in the 
            information system has been previously exploited.
    Rev3_RA_05_E9:
        Control: Rev3_RA_05
        description: >
            The organization employs an independent penetration agent or penetration team to:
            <ol>
            <li>Conduct a vulnerability analysis on the information system; and</li>
            <li>Perform penetration testing on the information system based on the vulnerability analysis to 
            determine the exploitability of identified vulnerabilities.</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> A standard method for penetration testing includes: 
            <ol>
            <li> pre-test analysis based on full knowledge of the target information system; </li>
            <li>pre-test identification of potential vulnerabilities based on pre-test analysis; and</li>
            <li>testing designed to determine exploitability of identified vulnerabilities.</li>
            </ol>
            Detailed rules of engagement are agreed upon by all parties before the commencement of any penetration 
            testing scenario.
            </p>

    Rev3_SA_04_E1:
        Control: Rev3_SA_04
        level: MODERATE
        description: >
            The organization requires in acquisition documents that vendors/contractors provide information 
            describing the functional properties of the security controls to be employed within the information 
            system, information system components, or information system services in sufficient detail to permit 
            analysis and testing of the controls.
    Rev3_SA_04_E2:
        Control: Rev3_SA_04
        level: HIGH
        description: >
            The organization requires in acquisition documents that vendors/contractors provide information 
            describing the design and implementation details of the security controls to be employed within the 
            information system, information system components, or information system services (including functional 
            interfaces among control components) in sufficient detail to permit analysis and testing of the controls.
    Rev3_SA_04_E3:
        Control: Rev3_SA_04
        description: >
            The organization requires software vendors/manufacturers to demonstrate that their software development 
            processes employ state-of-the-practice software and security engineering methods, quality control 
            processes, and validation techniques to minimize flawed or malformed software.
    Rev3_SA_04_E4:
        Control: Rev3_SA_04
        level: MODERATE
        description: >
            The organization ensures that each information system component acquired is explicitly assigned to an 
            information system, and that the owner of the system acknowledges this assignment.
    Rev3_SA_04_E5:
        Control: Rev3_SA_04
        description: >
            The organization requires in acquisition documents, that information system components are delivered in 
            a secure, documented configuration, and that the secure configuration is the default configuration for 
            any software reinstalls or upgrades.
    Rev3_SA_04_E6:
        Control: Rev3_SA_04
        description: >
            The organization:
            <ol>
            <li>Employs only government off-the-shelf (GOTS) or commercial off-the-shelf (COTS) information 
            assurance (IA) and IA-enabled information technology products that composes an NSA-approved solution to 
            protect classified information when the networks used to transmit the information are at a lower 
            classification level than the information being transmitted; and</li>
            <li>Ensures that these products have been evaluated and/or validated by the NSA or in accordance 
            with NSA-approved procedures.</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> COTS IA or IA-enabled information technology products used 
            to protect classified information by cryptographic means, may be required to use NSA-approved key 
            management.</p>
    Rev3_SA_04_E7:
        Control: Rev3_SA_04
        description: >
           The organization:
           <ol>
           <li>Limits the use of commercially provided information technology products to those products that have 
           been successfully evaluated against a validated U.S. Government Protection Profile for a specific 
           technology type, if such a profile exists; and</li>
           <li>Requires, if no U.S. Government Protection Profile exists for a specific technology type but a 
           commercially provided information technology product relies on cryptographic functionality to enforce 
           its security policy, then the cryptographic module is FIPS-validated.</li>
           </ol> 

    Rev3_SA_05_E1:
        Control: Rev3_SA_05
        level: MODERATE
        description: >
            The organization obtains, protects as required, and makes available to authorized personnel, 
            vendor/manufacturer documentation that describes the functional properties of the security controls 
            employed within the information system with sufficient detail to permit analysis and testing.
    Rev3_SA_05_E2:
        Control: Rev3_SA_05
        level: HIGH
        description: >
            The organization obtains, protects as required, and makes available to authorized personnel, 
            vendor/manufacturer documentation that describes the security-relevant external interfaces to the 
            information system with sufficient detail to permit analysis and testing.
    Rev3_SA_05_E3:
        Control: Rev3_SA_05
        level: MODERATE
        description: >
            The organization obtains, protects as required, and makes available to authorized personnel, 
            vendor/manufacturer documentation that describes the high-level design of the information system in 
            terms of subsystems and implementation details of the security controls employed within the system with 
            sufficient detail to permit analysis and testing.
            <p><u>Enhancement Supplemental Guidance:</u> An information system can be partitioned into multiple 
            subsystems.</p>
    Rev3_SA_05_E4:
        Control: Rev3_SA_05
        description: >
            The organization obtains, protects as required, and makes available to authorized personnel, 
            vendor/manufacturer documentation that describes the low-level design of the information system in 
            terms of modules and implementation details of the security controls employed within the system with 
            sufficient detail to permit analysis and testing.
            <p><u>Enhancement Supplemental Guidance:</u> Each subsystem within an information system can contain one 
            or more modules.</p>
    Rev3_SA_05_E5:
        Control: Rev3_SA_05
        description: >
            The organization obtains, protects as required, and makes available to authorized personnel, the source 
            code for the information system to permit analysis and testing.

    Rev3_SA_06_E1:
        Control: Rev3_SA_06
        description: >
            The organization:
            <ol>
            <li>Prohibits the use of binary or machine executable code from sources with limited or no warranty 
            without accompanying source code; and</li>
            <li>Provides exceptions to the source code requirement only for compelling mission/operational 
            requirements when no alternative solutions are available and with the express written consent of 
            the authorizing official.</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> Software products without accompanying source code from 
            sources with limited or no warranty are assessed for potential security impacts. The assessment 
            addresses the fact that these types of software products are difficult or impossible to review, repair, 
            or extend, given that the organization does not have access to the original source code and there is no 
            owner who could make such repairs on behalf of the organization.</p>

    Rev3_SA_09_E1:
        Control: Rev3_SA_09
        description: >
            The organization:
            <ol>
            <li>Conducts an organizational assessment of risk prior to the acquisition or outsourcing of dedicated 
            information security services; and</li>
            <li>Ensures that the acquisition or outsourcing of dedicated information security services is approved 
            by [<em>Assignment: organization-defined senior organizational official</em>].</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> Dedicated information security services include, for 
            example, incident monitoring, analysis and response, operation of information security-related devices 
            such as firewalls, or key management services.</p>

    Rev3_SA_10_E1:
        Control: Rev3_SA_10
        description: >
            The organization requires that information system developers/integrators provide an integrity check of 
            software to facilitate organizational verification of software integrity after delivery.
    Rev3_SA_10_E2:
        Control: Rev3_SA_10
        description: >
            The organization provides an alternative configuration management process with organizational personnel 
            in the absence of dedicated developer/integrator configuration management team.
            <p><u>Enhancement Supplemental Guidance:</u> The configuration management process includes key 
            organizational personnel that are responsible for reviewing and approving proposed changes to the 
            information system, and security personnel that conduct impact analyses prior to the implementation of 
            any changes to the system.</p>

    Rev3_SA_11_E1:
        Control: Rev3_SA_11
        description: >
            The organization requires that information system developers/integrators employ code analysis tools to 
            examine software for common flaws and document the results of the analysis.
    Rev3_SA_11_E2:
        Control: Rev3_SA_11
        description: >
            The organization requires that information system developers/integrators perform a vulnerability 
            analysis to document vulnerabilities, exploitation potential, and risk mitigations.
    Rev3_SA_11_E3:
        Control: Rev3_SA_11
        description: >
            The organization requires that information system developers/integrators create a security test and 
            evaluation plan and implement the plan under the witness of an independent verification and validation 
            agent.

    Rev3_SA_12_E1:
        Control: Rev3_SA_12
        description: >
            The organization purchases all anticipated information system components and spares in the initial 
            acquisition.
            <p><u>Enhancement Supplemental Guidance:</u> Stockpiling information system components and spares avoids 
            the need to use less trustworthy secondary or resale markets in future years.</p>
    Rev3_SA_12_E2:
        Control: Rev3_SA_12
        description: >
            The organization conducts a due diligence review of suppliers prior to entering into contractual 
            agreements to acquire information system hardware, software, firmware, or services.
            <p><u>Enhancement Supplemental Guidance:</u> The organization reviews supplier claims with regard to the 
            use of appropriate security processes in the development and manufacture of information system 
            components or products.</p>
    Rev3_SA_12_E3:
        Control: Rev3_SA_12
        description: >
            The organization uses trusted shipping and warehousing for information systems, information system 
            components, and information technology products.
            <p><u>Enhancement Supplemental Guidance:</u> Trusted shipping and warehousing reduces opportunities for 
            subversive activities or interception during transit. Examples of supporting techniques include the use 
            of a geographically aware beacon to detect shipment diversions or delays. Related control: PE-16.</p>
    Rev3_SA_12_E4:
        Control: Rev3_SA_12
        description: >
            The organization employs a diverse set of suppliers for information systems, information system 
            components, information technology products, and information system services.
            <p><u>Enhancement Supplemental Guidance:</u> Diversification of suppliers is intended to limit the 
            potential harm from a given supplier in a supply chain, increasing the work factor for an adversary.</p>
    Rev3_SA_12_E5:
        Control: Rev3_SA_12
        description: >
            The organization employs standard configurations for information systems, information system components, 
            and information technology products.
            <p><u>Enhancement Supplemental Guidance:</u> By avoiding the purchase of custom configurations for 
            information systems, information system components, and information technology products, the 
            organization limits the possibility of acquiring systems and products that have been corrupted via the 
            supply chain actions targeted at the organization.</p>
    Rev3_SA_12_E6:
        Control: Rev3_SA_12
        description: >
            The organization minimizes the time between purchase decisions and delivery of information systems, 
            information system components, and information technology products.
            <p><u>Enhancement Supplemental Guidance:</u> By minimizing the time between purchase decisions and 
            required delivery of information systems, information system components, and information technology 
            products, the organization limits the opportunity for an adversary to corrupt the purchased system, 
            component, or product.</p>
    Rev3_SA_12_E7:
        Control: Rev3_SA_12
        description: >
            The organization employs independent analysis and penetration testing against delivered information 
            systems, information system components, and information technology products.

    Rev3_SA_12_E1:
        Control: Rev3_SA_14
        description: >
            The organization:
            <ol>
            <li>Identifies information system components for which alternative sourcing is not viable; and</li>
            <li>Employs [<em>Assignment: organization-defined measures</em>] to ensure that critical security 
            controls for the information system components are not compromised.</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> Measures that the organization considers implementing 
            include, for example, enhanced auditing, restrictions on source code and system utility access, and 
            protection from deletion of system and application files.</p>

    Rev3_SC_02_E1:
        Control: Rev3_SC_02
        description: >
            The information system prevents the presentation of information system management-related functionality 
            at an interface for general (i.e., non-privileged) users.
            <p><u>Enhancement Supplemental Guidance:</u> The intent of this control enhancement is to ensure that 
            administration options are not available to general users (including prohibiting the use of the grey-out 
            option commonly used to eliminate accessibility to such information). For example, administration options 
            are not presented until the user has appropriately established a session with administrator privileges.
            </p>

    Rev3_SC_03_E1:
        Control: Rev3_SC_03
        description: >
            The information system implements underlying hardware separation mechanisms to facilitate security 
            function isolation.
    Rev3_SC_03_E2:
        Control: Rev3_SC_03
        description: >
            The information system isolates security functions enforcing access and information flow control from 
            both nonsecurity functions and from other security functions.
    Rev3_SC_03_E3:
        Control: Rev3_SC_03
        description: >
            The organization implements an information system isolation boundary to minimize the number of 
            nonsecurity functions included within the boundary containing security functions.
            <p><u>Enhancement Supplemental Guidance:</u> Nonsecurity functions contained within the isolation 
            boundary are considered security-relevant.</p>
    Rev3_SC_03_E4:
        Control: Rev3_SC_03
        description: >
            The organization implements security functions as largely independent modules that avoid unnecessary 
            interactions between modules.
    Rev3_SC_03_E5:
        Control: Rev3_SC_03
        description: >
            The organization implements security functions as a layered structure minimizing interactions between 
            layers of the design and avoiding any dependence by lower layers on the functionality or correctness of 
            higher layers.

    Rev3_SC_04_E1:
        Control: Rev3_SC_04
        description: >
            The information system does not share resources that are used to interface with systems operating at 
            different security levels.
            <p><u>Enhancement Supplemental Guidance:</u>Shared resources include, for example, memory, input/output 
            queues, and network interface cards.</p>

    Rev3_SC_05_E1:
        Control: Rev3_SC_05
        description: >
            The information system restricts the ability of users to launch denial of service attacks against other 
            information systems or networks.
    Rev3_SC_05_E2:
        Control: Rev3_SC_05
        description: >
            The information system manages excess capacity, bandwidth, or other redundancy to limit the effects of 
            information flooding types of denial of service attacks.

    Rev3_SC_07_E1:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The organization physically allocates publicly accessible information system components to separate 
            subnetworks with separate physical network interfaces.
            <p><u>Enhancement Supplemental Guidance:</u> Publicly accessible information system components include, 
            for example, public web servers.</p>
    Rev3_SC_07_E2:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The information system prevents public access into the organization's internal networks except as 
            appropriately mediated by managed interfaces employing boundary protection devices.
    Rev3_SC_07_E3:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The organization limits the number of access points to the information system to allow for more 
            comprehensive monitoring of inbound and outbound communications and network traffic.
            <p><u>Enhancement Supplemental Guidance:</u>The Trusted Internet Connection (TIC) initiative is an 
            example of limiting the number of managed network access points.</p>
    Rev3_SC_07_E4:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The organization:
            <ol>
            <li>Implements a managed interface for each external telecommunication service;</li>
            <li>Establishes a traffic flow policy for each managed interface;</li>
            <li>Employs security controls as needed to protect the confidentiality and integrity of the information 
            being transmitted;</li>
            <li>Documents each exception to the traffic flow policy with a supporting mission/business need and 
            duration of that need;</li>
            <li>Reviews exceptions to the traffic flow policy [Assignment: organization-defined frequency]; and</li>
            <li>Removes traffic flow policy exceptions that are no longer supported by an explicit mission/business 
            need.</li>
            </ol>
    Rev3_SC_07_E5:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The information system at managed interfaces, denies network traffic by default and allows network 
            traffic by exception (i.e., deny all, permit by exception).
    Rev3_SC_07_E6:
        Control: Rev3_SC_07
        level: HIGH
        description: >
            The organization prevents the unauthorized release of information outside of the information system 
            boundary or any unauthorized communication through the information system boundary when there is an 
            operational failure of the boundary protection mechanisms.
    Rev3_SC_07_E7:
        Control: Rev3_SC_07
        level: MODERATE
        description: >
            The information system prevents remote devices that have established a non-remote connection with the 
            system from communicating outside of that communications path with resources in external networks.
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is implemented within the remote 
            device (e.g., notebook/laptop computer) via configuration settings that are not configurable by the 
            user of that device. An example of a non-remote communications path from a remote device is a virtual 
            private network. When a non-remote connection is established using a virtual private network, the 
            configuration settings prevent split-tunneling. Split tunneling might otherwise be used by remote 
            users to communicate with the information system as an extension of that system and to communicate with 
            local resources such as a printer or file server. Since the remote device, when connected by a 
            non-remote connection, becomes an extension of the information system, allowing dual communications 
            paths such as split-tunneling would be, in effect, allowing unauthorized external connections into 
            the system.</p>
    Rev3_SC_07_E8:
        Control: Rev3_SC_07
        level: HIGH
        description: >
            The information system routes [<em>Assignment: organization-defined internal communications traffic</em>] 
            to [<em>Assignment: organization-defined external networks</em>] through authenticated proxy servers 
            within the managed interfaces of boundary protection devices.
            <p><u>Enhancement Supplemental Guidance:</u> External networks are networks outside the control of the 
            organization. Proxy servers support logging individual Transmission Control Protocol (TCP) sessions and 
            blocking specific Uniform Resource Locators (URLs), domain names, and Internet Protocol (IP) addresses. 
            Proxy servers are also configurable with organization-defined lists of authorized and unauthorized 
            websites.</p>
    Rev3_SC_07_E9:
        Control: Rev3_SC_07
        description: >
            The information system, at managed interfaces, denies network traffic and audits internal users 
            (or malicious code) posing a threat to external information systems.
            <p><u>Enhancement Supplemental Guidance:</u> Detecting internal actions that may pose a security threat 
            to external information systems is sometimes termed extrusion detection. Extrusion detection at the 
            information system boundary includes the analysis of network traffic (incoming as well as outgoing) 
            looking for indications of an internal threat to the security of external systems.</p>
    Rev3_SC_07_E10:
        Control: Rev3_SC_07
        description: >
            The organization prevents the unauthorized exfiltration of information across managed interfaces.
            <p><u>Enhancement Supplemental Guidance:</u> Measures to prevent unauthorized exfiltration of information 
            from the information system include, for example:
            <ol>
            <li>strict adherence to protocol formats;</li>
            <li>monitoring for indications of beaconing from the information system;</li>
            <li>monitoring for use of steganography;</li>
            <li>disconnecting external network interfaces except when explicitly needed;</li>
            <li>disassembling and reassembling packet headers; and</li>
            <li>employing traffic profile analysis to detect deviations from the volume or types of traffic expected 
            within the organization. </li>
            </ol>
            Examples of devices enforcing strict adherence to protocol formats include, for example, deep packet 
            inspection firewalls and XML gateways. These devices verify adherence to the protocol specification at the 
            application layer and serve to identify vulnerabilities that cannot be detected by devices operating at 
            the network or transport layer.</p>
    Rev3_SC_07_E11:
        Control: Rev3_SC_07
        description: >
            The information system checks incoming communications to ensure that the communications are coming from 
            an authorized source and routed to an authorized destination.
    Rev3_SC_07_E12:
        Control: Rev3_SC_07
        description: >
            The information system implements host-based boundary protection mechanisms for servers, workstations, 
            and mobile devices.
            <p><u>Enhancement Supplemental Guidance:</u>A host-based boundary protection mechanism is, for example, 
            a host-based firewall. Host-based boundary protection mechanisms are employed on mobile devices, such as 
            notebook/laptop computers, and other types of mobile devices where such boundary protection mechanisms 
            are available.</p>
    Rev3_SC_07_E13:
        Control: Rev3_SC_07
        description: >
            The organization isolates [<em>Assignment: organization defined key information security tools, 
            mechanisms, and support components</em>] from other internal information system components via 
            physically separate subnets with managed interfaces to other portions of the system.
    Rev3_SC_07_E14:
        Control: Rev3_SC_07
        description: >
            The organization protects against unauthorized physical connections across the boundary protections 
            implemented at [<em>Assignment: organization-defined list of managed interfaces</em>].
            <p><u>Enhancement Supplemental Guidance:</u> Information systems operating at different security 
            categories may routinely share common physical and environmental controls, since the systems may share 
            space within organizational facilities. In practice, it is possible that these separate information 
            systems may share common equipment rooms, wiring closets, and cable distribution paths. Protection 
            against unauthorized physical connections can be achieved, for example, by employing clearly identified 
            and physically separated cable trays, connection frames, and patch panels for each side of managed 
            interfaces with physical access controls enforcing limited authorized access to these items. 
            Related control: PE-4.</p>
    Rev3_SC_07_E15:
        Control: Rev3_SC_07
        description: >
            The information system routes all networked, privileged accesses through a dedicated, managed interface 
            for purposes of access control and auditing.
            <p><u>Enhancement Supplemental Guidance:</u> Related controls: AC-2, AC-3, AC-4, AU-2.</p>
    Rev3_SC_07_E16:
        Control: Rev3_SC_07
        description: >
            The information system prevents discovery of specific system components (or devices) composing a 
            managed interface.
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement is intended to protect the network 
            addresses of information system components that are part of the managed interface from discovery through 
            common tools and techniques used to identify devices on a network. The network addresses are not 
            available for discovery (e.g., not published or entered in the domain name system), requiring prior 
            knowledge for access. Another obfuscation technique is to periodically change network addresses.</p>
    Rev3_SC_07_E17:
        Control: Rev3_SC_07
        description: >
            The organization employs automated mechanisms to enforce strict adherence to protocol format.
            <p><u>Enhancement Supplemental Guidance:</u> Automated mechanisms used to enforce protocol formats 
            include, for example, deep packet inspection firewalls and XML gateways. These devices verify adherence 
            to the protocol specification (e.g., IEEE) at the application layer and serve to identify significant 
            vulnerabilities that cannot be detected by devices operating at the network or transport layer.</p>
    Rev3_SC_07_E18:
        Control: Rev3_SC_07
        description: >
            The information system fails securely in the event of an operational failure of a boundary protection 
            device.
            <p><u>Enhancement Supplemental Guidance:</u> Fail secure is a condition achieved by the application of 
            a set of information system mechanisms to ensure that in the event of an operational failure of a 
            boundary protection device at a managed interface (e.g., router, firewall, guard, application gateway 
            residing on a protected subnetwork commonly referred to as a demilitarized zone), the system does not 
            enter into an unsecure state where intended security properties no longer hold. A failure of a boundary 
            protection device cannot lead to, or cause information external to the boundary protection device to 
            enter the device, nor can a failure permit unauthorized information release.</p>

    Rev3_SC_08_E1:
        Control: Rev3_SC_08
        level: MODERATE
        description: >
            The organization employs cryptographic mechanisms to recognize changes to information during 
            transmission unless otherwise protected by alternative physical measures.
            <p><u>Enhancement Supplemental Guidance:</u> Alternative physical protection measures include, for 
            example, protected distribution systems. Related control: SC-13.</p>
    Rev3_SC_08_E2:
        Control: Rev3_SC_08
        description: >
            The information system maintains the integrity of information during aggregation, packaging, and 
            transformation in preparation for transmission.
            <p><u>Enhancement Supplemental Guidance:</u>Information can be intentionally and/or maliciously modified 
            at data aggregation or protocol transformation points, compromising the integrity of the information.</p>

    Rev3_SC_09_E1:
        Control: Rev3_SC_09
        level: MODERATE
        description: >
            The organization employs cryptographic mechanisms to prevent unauthorized disclosure of information 
            during transmission unless otherwise protected by alternative physical measures.
            <p><u>Enhancement Supplemental Guidance:</u> Alternative physical protection measures include, 
            for example, protected distribution systems. Related control: SC-13.</p>
    Rev3_SC_09_E2:
        Control: Rev3_SC_09
        description: >
            The information system maintains the confidentiality of information during aggregation, packaging, and 
            transformation in preparation for transmission.
            <p><u>Enhancement Supplemental Guidance:</u>Information can be intentionally and/or maliciously 
            disclosed at data aggregation or protocol transformation points, compromising the confidentiality of 
            the information.</p>

    Rev3_SC_12_E1:
        Control: Rev3_SC_12
        level: HIGH
        description: >
            The organization maintains availability of information in the event of the loss of cryptographic keys 
            by users.
    Rev3_SC_12_E2:
        Control: Rev3_SC_12
        description: >
            The organization produces, controls, and distributes symmetric cryptographic keys using 
            [<em>Selection: NIST-approved, NSA-approved</em>] key management technology and processes.
    Rev3_SC_12_E3:
        Control: Rev3_SC_12
        description: >
            The organization produces, controls, and distributes symmetric and asymmetric cryptographic keys using 
            NSA-approved key management technology and processes.
    Rev3_SC_12_E4:
        Control: Rev3_SC_12
        description: >
            The organization produces, controls, and distributes asymmetric cryptographic keys using approved PKI 
            Class 3 certificates or prepositioned keying material.
    Rev3_SC_12_E5:
        Control: Rev3_SC_12
        description: >
            The organization produces, controls, and distributes asymmetric cryptographic keys using approved PKI 
            Class 3 or Class 4 certificates and hardware security tokens that protect the user's private key.

    Rev3_SC_12_E1:
        Control: Rev3_SC_12
        description: >
            The organization employs, at a minimum, FIPS-validated cryptography to protect unclassified information.
    Rev3_SC_13_E2:
        Control: Rev3_SC_13
        description: >
            The organization employs NSA-approved cryptography to protect classified information.
    Rev3_SC_13_E3:
        Control: Rev3_SC_13
        description: >
            The organization employs, at a minimum, FIPS-validated cryptography to protect information when such 
            information must be separated from individuals who have the necessary clearances yet lack the necessary 
            access approvals.
    Rev3_SC_13_E4:
        Control: Rev3_SC_13
        description: >
            The organization employs [Selection: FIPS-validated; NSA-approved] cryptography to implement digital 
            signatures.

    Rev3_SC_15_E1:
        Control: Rev3_SC_15
        description: >
            The information system provides physical disconnect of collaborative computing devices in a manner that 
            supports ease of use.
    Rev3_SC_15_E2:
        Control: Rev3_SC_15
        description: >
            The information system or supporting environment blocks both inbound and outbound traffic between 
            instant messaging clients that are independently configured by end users and external service providers.
            <p><u>Enhancement Supplemental Guidance:</u> Blocking restrictions do not include instant messaging 
            services that are configured by an organization to perform an authorized function.</p>
    Rev3_SC_15_E3:
        Control: Rev3_SC_15
        description: >
            The organization disables or removes collaborative computing devices from information systems in 
            [<em>Assignment: organization-defined secure work areas</em>].

    Rev3_SC_16_E1:
        Control: Rev3_SC_16
        description: >
            The information system validates the integrity of security attributes exchanged between systems.

    Rev3_SC_18_E1:
        Control: Rev3_SC_18
        description: >
            The information system implements detection and inspection mechanisms to identify unauthorized mobile 
            code and takes corrective actions, when necessary.
            <p><u>Enhancement Supplemental Guidance:</u> Corrective actions when unauthorized mobile code is 
            detected include, for example, blocking, quarantine, or alerting administrator. Disallowed transfers 
            include, for example, sending word processing files with embedded macros.</p>
    Rev3_SC_18_E2:
        Control: Rev3_SC_18
        description: >
            The organization ensures the acquisition, development, and/or use of mobile code to be deployed in 
            information systems meets [<em>Assignment: organization-defined mobile code requirements</em>].
    Rev3_SC_18_E3:
        Control: Rev3_SC_18
        description: >
            The information system prevents the download and execution of prohibited mobile code.
    Rev3_SC_18_E4:
        Control: Rev3_SC_18
        description: >
            The information system prevents the automatic execution of mobile code in [<em>Assignment: 
            organization-defined software applications</em>] and requires [<em>Assignment: organization-defined 
            actions</em>] prior to executing the code.
            <p><u>Enhancement Supplemental Guidance:</u> Actions required before executing mobile code, include, 
            for example, prompting users prior to opening electronic mail attachments.</p>

    Rev3_SC_20_E1:
        Control: Rev3_SC_20
        level: LOW
        description: >
            The information system, when operating as part of a distributed, hierarchical namespace, provides the 
            means to indicate the security status of child subspaces and (if the child supports secure resolution 
            services) enable verification of a chain of trust among parent and child domains.
            <p><u>Enhancement Supplemental Guidance:</u> An example means to indicate the security status of child 
            subspaces is through the use of delegation signer (DS) resource records in the DNS.</p>

    Rev3_SC_21_E1:
        Control: Rev3_SC_21
        description: >
            The information system performs data origin authentication and data integrity verification on all 
            resolution responses whether or not local clients explicitly request this service.
            <p><u>Enhancement Supplemental Guidance:</u>Local clients include, for example, DNS stub resolvers.</p>

    Rev3_SC_23_E1:
        Control: Rev3_SC_23
        description: >
            The information system invalidates session identifiers upon user logout or other session termination.
    Rev3_SC_23_E2:
        Control: Rev3_SC_23
        description: >
            The information system provides a readily observable logout capability whenever authentication is 
            used to gain access to web pages.
    Rev3_SC_23_E3:
        Control: Rev3_SC_23
        description: >
            The information system generates a unique session identifier for each session and recognizes only 
            session identifiers that are system-generated.
    Rev3_SC_23_E4:
        Control: Rev3_SC_23
        description: >
            The information system generates unique session identifiers with [<em>Assignment: organization-defined 
            randomness requirements</em>].
            <p><u>Enhancement Supplemental Guidance:</u> Employing the concept of randomness in the generation of 
            unique session identifiers helps to protect against brute-force attacks to determine future session 
            identifiers.</p>

    Rev3_SC_26_E1:
        Control: Rev3_SC_26
        description: >
            The information system includes components that proactively seek to identify web-based malicious code.
            <p><u>Enhancement Supplemental Guidance:</u> Devices that actively seek out web-based malicious code by 
            posing as clients are referred to as client honeypots or honey clients.</p>

    Rev3_SC_28_E1:
        Control: Rev3_SC_28
        description: >
            The organization employs cryptographic mechanisms to prevent unauthorized disclosure and modification 
            of information at rest unless otherwise protected by alternative physical measures.

    Rev3_SC_30_E1:
        Control: Rev3_SC_30
        description: >
            The organization employs virtualization techniques to support the deployment of a diversity of operating 
            systems and applications that are changed [<em>Assignment: organization-defined frequency</em>].
            <p><u>Enhancement Supplemental Guidance:</u> While frequent changes to operating systems and 
            applications pose configuration management challenges, the changes result in an increased work factor 
            for adversaries in order to carry out successful attacks. Changing the apparent operating system or 
            application, as opposed to the actual operating system or application, results in virtual changes that 
            still impede attacker success while helping to reduce the configuration management effort.</p>
    Rev3_SC_30_E2:
        Control: Rev3_SC_30
        description: >
            The organization employs randomness in the implementation of the virtualization techniques.

    Rev3_SC_31_E1:
        Control: Rev3_SC_31
        description: >
            The organization tests a subset of the vendor-identified covert channel avenues to determine if they 
            are exploitable.

    Rev3_SC_34_E1:
        Control: Rev3_SC_34
        description: >
            The organization employs [<em>Assignment: organization-defined information system components</em>] with 
            no writeable storage that is persistent across component restart or power on/off.
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement:
            <ol>
            <li>eliminates the possibility of malicious code insertion via persistent, writeable storage within 
            the designated information system component; and</li>
            <li>requires no such removable storage be employed, a requirement that may be applied directly or as a 
            specific restriction imposed through AC-19.</li>
            </ol>
            </p>
    Rev3_SC_34_E2:
        Control: Rev3_SC_34
        description: >
            The organization protects the integrity of the information on read-only media.
            <p><u>Enhancement Supplemental Guidance:</u> This control enhancement covers protecting the integrity of 
            information to be placed onto read-only media and controlling the media after information has been 
            recorded onto the media. Protection measures may include, as deemed necessary by the organization, a 
            combination of prevention and detection/response. This enhancement may be satisfied by requirements 
            imposed by other controls such as AC-3, AC-5, CM-3, CM-5, CM-9, MP-2, MP-4, MP-5, SA-12, SC-28, SI-3, 
            and SI-7.</p>

    Rev3_SI_02_E1:
        Control: Rev3_SI_02
        level: HIGH
        description: >
            The organization centrally manages the flaw remediation process and installs software updates 
            automatically.
            <p><u>Enhancement Supplemental Guidance:</u> Due to information system integrity and availability 
            concerns, organizations give careful consideration to the methodology used to carry out automatic 
            updates.</p>
    Rev3_SI_02_E2:
        Control: Rev3_SI_02
        level: MODERATE
        description: >
            The organization employs automated mechanisms [<em>Assignment: organization-defined frequency</em>] to 
            determine the state of information system components with regard to flaw remediation.
    Rev3_SI_02_E3:
        Control: Rev3_SI_02
        description: >
            The organization measures the time between flaw identification and flaw remediation, comparing with 
            [<em>Assignment: organization-defined benchmarks</em>].
    Rev3_SI_02_E4:
        Control: Rev3_SI_02
        description: >
            The organization employs automated patch management tools to facilitate flaw remediation to 
            [<em>Assignment: organization-defined information system components</em>].

    Rev3_SI_03_E1:
        Control: Rev3_SI_03
        level: MODERATE
        description: >
            The organization centrally manages malicious code protection mechanisms.
    Rev3_SI_03_E2:
        Control: Rev3_SI_03
        level: MODERATE
        description: >
            The information system automatically updates malicious code protection mechanisms (including signature 
            definitions).
    Rev3_SI_03_E3:
        Control: Rev3_SI_03
        level: MODERATE
        description: >
            The information system prevents non-privileged users from circumventing malicious code protection 
            capabilities.
    Rev3_SI_03_E4:
        Control: Rev3_SI_03
        description: >
            The information system updates malicious code protection mechanisms only when directed by a privileged 
            user.
    Rev3_SI_03_E5:
        Control: Rev3_SI_03
        description: >
            The organization does not allow users to introduce removable media into the information system.
    Rev3_SI_03_E6:
        Control: Rev3_SI_03
        description: >
            The organization tests malicious code protection mechanisms [<em>Assignment: organization-defined 
            frequency</em>] by introducing a known benign, non-spreading test case into the information system and 
            subsequently verifying that both detection of the test case and associated incident reporting occur, 
            as required.

    Rev3_SI_04_E1:
        Control: Rev3_SI_04
        description: >
            The organization interconnects and configures individual intrusion detection tools into a systemwide 
            intrusion detection system using common protocols.
    Rev3_SI_04_E2:
        Control: Rev3_SI_04
        level: MODERATE
        description: >
            The organization employs automated tools to support near real-time analysis of events.
    Rev3_SI_04_E3:
        Control: Rev3_SI_04
        description: >
            The organization employs automated tools to integrate intrusion detection tools into access control and 
            flow control mechanisms for rapid response to attacks by enabling reconfiguration of these mechanisms in 
            support of attack isolation and elimination.
    Rev3_SI_04_E4:
        Control: Rev3_SI_04
        level: MODERATE
        description: >
            The information system monitors inbound and outbound communications for unusual or unauthorized 
            activities or conditions.
            <p><u>Enhancement Supplemental Guidance:</u> Unusual/unauthorized activities or conditions include, 
            for example, internal traffic that indicates the presence of malicious code within an information system 
            or propagating among system components, the unauthorized export of information, or signaling to an 
            external information system. Evidence of malicious code is used to identify potentially compromised 
            information systems or information system components.</p>
    Rev3_SI_04_E5:
        Control: Rev3_SI_04
        level: MODERATE
        description: >
            The information system provides near real-time alerts when the following indications of compromise or 
            potential compromise occur: [<em>Assignment: organization-defined list of compromise indicators</em>].
            <p><u>Enhancement Supplemental Guidance:</u> Alerts may be generated, depending on the 
            organization-defined list of indicators, from a variety of sources, for example, audit records or input 
            from malicious code protection mechanisms, intrusion detection or prevention mechanisms, or boundary 
            protection devices such as firewalls, gateways, and routers.</p>
    Rev3_SI_04_E6:
        Control: Rev3_SI_04
        level: MODERATE
        description: >
            The information system prevents non-privileged users from circumventing intrusion detection and 
            prevention capabilities.
    Rev3_SI_04_E7:
        Control: Rev3_SI_04
        description: >
            The information system notifies [<em>Assignment: organization-defined list of incident response 
            personnel (identified by name and/or by role)</em>] of suspicious events and takes [<em>Assignment: 
            organization-defined list of least-disruptive actions to terminate suspicious events</em>].
            <p><u>Enhancement Supplemental Guidance:</u> The least-disruptive actions may include initiating a 
            request for human response.</p>
    Rev3_SI_04_E8:
        Control: Rev3_SI_04
        description: >
            The organization protects information obtained from intrusion-monitoring tools from unauthorized 
            access, modification, and deletion.
    Rev3_SI_04_E9:
        Control: Rev3_SI_04
        description: >
            The organization tests/exercises intrusion-monitoring tools [<em>Assignment: organization-defined 
            time-period</em>].
            <p><u>Enhancement Supplemental Guidance:</u> The frequency of testing/exercises is dependent upon the 
            type and method of deployment of the intrusion-monitoring tools.</p>
    Rev3_SI_04_E10:
        Control: Rev3_SI_04
        description: >
            The organization makes provisions so that encrypted traffic is visible to information system monitoring 
            tools.
            <p><u>Enhancement Supplemental Guidance:</u> The enhancement recognizes the need to balance encrypting 
            traffic versus the need to have insight into that traffic from a monitoring perspective. For some 
            organizations, the need to ensure the confidentiality of traffic is paramount; for others, the 
            mission-assurance concerns are greater.</p>
    Rev3_SI_04_E11:
        Control: Rev3_SI_04
        description: >
            The organization analyzes outbound communications traffic at the external boundary of the system 
            (i.e., system perimeter) and, as deemed necessary, at selected interior points within the system 
            (e.g., subnets, subsystems) to discover anomalies.
            <p><u>Enhancement Supplemental Guidance:</u> Anomalies within the information system include, 
            for example, large file transfers, long-time persistent connections, unusual protocols and ports in use, 
            and attempted communications with suspected malicious external addresses.</p>
    Rev3_SI_04_E12:
        Control: Rev3_SI_04
        description: >
            The organization employs automated mechanisms to alert security personnel of the following inappropriate 
            or unusual activities with security implications: [<em>Assignment: organization-defined list of 
            inappropriate or unusual activities that trigger alerts</em>].
    Rev3_SI_04_E13:
        Control: Rev3_SI_04
        description: >
            The organization:
            <ol>
            <li>Analyzes communications traffic/event patterns for the information system;</li>
            <li>Develops profiles representing common traffic patterns and/or events; and</li>
            <li>Uses the traffic/event profiles in tuning system-monitoring devices to reduce the number of false 
            positives to [<em>Assignment: organization-defined measure of false positives</em>] and the number of 
            false negatives to [<em>Assignment: organization-defined measure of false negatives</em>].</li>
            </ol>
    Rev3_SI_04_E14:
        Control: Rev3_SI_04
        description: >
            The organization employs a wireless intrusion detection system to identify rogue wireless devices and to 
            detect attack attempts and potential compromises/breaches to the information system.
    Rev3_SI_04_E15:
        Control: Rev3_SI_04
        description: >
            The organization employs an intrusion detection system to monitor wireless communications traffic as 
            the traffic passes from wireless to wireline networks.
    Rev3_SI_04_E16:
        Control: Rev3_SI_04
        description: >
            The organization correlates information from monitoring tools employed throughout the information 
            system to achieve organization-wide situational awareness.
    Rev3_SI_04_E17:
        Control: Rev3_SI_04
        description: >
            The organization correlates results from monitoring physical, cyber, and supply chain activities to 
            achieve integrated situational awareness.
            <p><u>Enhancement Supplemental Guidance:</u> Integrated situational awareness enhances the capability of 
            the organization to more quickly detect sophisticated attacks and investigate the methods and techniques 
            employed to carry out the attacks.</p>

    Rev3_SI_05_E1:
        Control: Rev3_SI_05
        level: HIGH
        description: >
            The organization employs automated mechanisms to make security alert and advisory information available 
            throughout the organization as needed.

    Rev3_SI_06_E1:
        Control: Rev3_SI_06
        description: >
            The information system provides notification of failed automated security tests.
    Rev3_SI_06_E2:
        Control: Rev3_SI_06
        description: >
            The information system provides automated support for the management of distributed security testing.
    Rev3_SI_06_E3:
        Control: Rev3_SI_06
        description: >
            The organization reports the result of security function verification to designated organizational 
            officials with information security responsibilities.
            <p><u>Enhancement Supplemental Guidance:</u> Organizational officials with information security 
            responsibilities include, for example, senior information security officers, information system security 
            managers, and information systems security officers.</p>

    Rev3_SI_07_E1:
        Control: Rev3_SI_07
        level: MODERATE
        description: >
            The organization reassesses the integrity of software and information by performing [<em>Assignment: 
            organization-defined frequency</em>] integrity scans of the information system.
    Rev3_SI_07_E2:
        Control: Rev3_SI_07
        level: HIGH
        description: >
            The organization employs automated tools that provide notification to designated individuals upon 
            discovering discrepancies during integrity verification.
    Rev3_SI_07_E3:
        Control: Rev3_SI_07
        description: >
            The organization employs centrally managed integrity verification tools.
    Rev3_SI_07_E4:
        Control: Rev3_SI_07
        description: >
            The organization requires use of tamper-evident packaging for [<em>Assignment: organization-defined 
            information system components</em>] during [<em>Selection: transportation from vendor to operational site; 
            during operation; both</em>].

    Rev3_SI_08_E1:
        Control: Rev3_SI_08
        level: HIGH
        description: >
            The organization centrally manages spam protection mechanisms.
    Rev3_SI_08_E2:
        Control: Rev3_SI_08
        description: >
            The information system automatically updates spam protection mechanisms (including signature definitions).

    Rev3_SI_13_E1:
        Control: Rev3_SI_13
        description: >
            The organization takes the information system component out of service by transferring component 
            responsibilities to a substitute component no later than [<em>Assignment: organization-defined fraction 
            or percentage</em>] of mean time to failure.
    Rev3_SI_13_E2:
        Control: Rev3_SI_13
        description: >
            The organization does not allow a process to execute without supervision for more than 
            [<em>Assignment: organization-defined time period</em>].
    Rev3_SI_13_E3:
        Control: Rev3_SI_13
        description: >
            The organization manually initiates a transfer between active and standby information system components 
            at least once per [<em>Assignment: organization-defined frequency</em>] if the mean time to failure 
            exceeds [<em>Assignment: organization-defined time period</em>].
    Rev3_SI_13_E4:
        Control: Rev3_SI_13
        description: >
            The organization, if an information system component failure is detected:
            <ol>
            <li>Ensures that the standby information system component successfully and transparently assumes its 
            role within [<em>Assignment: organization-defined time period</em>]; and</li>
            <li>[<em>Selection (one or more): activates </em>[<em>Assignment: organization-defined alarm</em>]
            <em>; automatically shuts down the information system</em>].</li>
            </ol>
            <p><u>Enhancement Supplemental Guidance:</u> Automatic or manual transfer of roles to a standby unit 
            may occur upon detection of a component failure.</p>
