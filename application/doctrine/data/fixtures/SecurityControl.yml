        code: MA-05
        name: Maintenance Personnel
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization maintains a list of personnel authorized to perform maintenance on the information system. 
            Only authorized personnel perform maintenance on the information system.
        supplementalGuidance: >
            Maintenance personnel have appropriate access authorizations to the information system when maintenance 
            activities allow access to organizational information. When maintenance personnel do not have needed access 
            authorizations, organizational personnel with appropriate access authorizations supervise maintenance 
            personnel during the performance of maintenance activities on the information system.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_MA_06:
        code: MA-06
        name: Timely Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization obtains maintenance support and spare parts for [<em>Assignment: organization-defined list 
            of key information system components</em>] within [<em>Assignment: organization-defined time period</em>] 
            of failure.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_MP_01:
        code: MP-01
        name: Media Protection Policy And Procedures
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            media protection policy that addresses purpose, scope, roles, responsibilities, and compliance;</li><li>
            formal, documented procedures to facilitate the implementation of the media protection policy and 
            associated media protection controls.</li></ol>
        supplementalGuidance: >
            The media protection policy and procedures are consistent with applicable federal laws, directives, 
            policies, regulations, standards, and guidance. The media protection policy can be included as part of the 
            general information security policy for the organization. Media protection procedures can be developed for 
            the security program in general, and for a particular information system, when required. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_MP_02:
        code: MP-02
        name: Media Access
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization ensures that only authorized users have access to information in printed form or on 
            digital media removed from the information system.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_MP_03:
        code: MP-03
        name: Media Labeling
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization affixes external labels to removable information storage media and information system 
            output indicating the distribution limitations and handling caveats of the information. The organization 
            exempts the following specific types of media or hardware components from labeling so long as they remain 
            within a secure environment: [<em>Assignment: organization-defined list of media types and hardware 
            components</em>].
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_MP_04:
        code: MP-04
        name: Media Storage
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization physically controls and securely stores information system media, both paper and digital, 
            based on the highest FIPS 199 security category of the information recorded on the media.
        supplementalGuidance: >
            The organization protects information system media until the media are destroyed or sanitized using 
            approved equipment, techniques, and procedures. The organization protects unmarked media at the highest 
            FIPS 199 security category for the information system until the media are reviewed and appropriately 
            labeled.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_MP_05:
        code: MP-05
        name: Media Transport
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization controls information system media (paper and digital) and restricts the pickup, receipt, 
            transfer, and delivery of such media to authorized personnel.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_MP_06:
        code: MP-06
        name: Media Sanitization
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization sanitizes information system digital media using approved equipment, techniques, and 
            procedures. The organization tracks, documents, and verifies media sanitization actions and periodically 
            tests sanitization equipment/procedures to ensure correct performance.
        supplementalGuidance: >
            Sanitization is the process used to remove information from digital media such that information recovery 
            is not possible. Sanitization includes removing all labels, markings, and activity logs. Sanitization 
            techniques, including degaussing and overwriting memory locations, ensure that organizational information 
            is not disclosed to unauthorized individuals when such media is reused or disposed. The National Security 
            Agency maintains a listing of approved products at http://www.nsa.gov/ia/government/mdg.cfm with degaussing 
            capability. The product selected is appropriate for the type of media being degaussed. NIST Special 
            Publication 800-36 provides guidance on appropriate sanitization equipment, techniques and procedures.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_MP_07:
        code: MP-07
        name: Media Destruction And Disposal
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization sanitizes or destroys information system digital media before its disposal or release for 
            reuse, to prevent unauthorized individuals from gaining access to and using the information contained on 
            the media.
        supplementalGuidance: >
            The organization: <ol><li>sanitizes information system hardware and machine-readable media using approved 
            methods before being released for reuse; or</li><li>destroys the hardware/media.</li></ol> Media 
            destruction and disposal should be accomplished in an environmentally approved manner. The National 
            Security Agency provides media destruction guidance at http://www.nsa.gov/ia/government/mdg.cfm. The 
            organization destroys information storage media when no longer needed in accordance with 
            organization-approved methods and organizational policy and procedures. The organization tracks, documents, 
            and verifies media destruction and disposal actions. The organization physically destroys nonmagnetic 
            (optical) media (e.g., compact disks, digital video disks) in a safe and effective manner. NIST Special 
            Publication 800-36 provides guidance on appropriate sanitization equipment, techniques and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_01:
        code: PE-01
        name: Physical And Environmental Protection Policy And Procedures
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            physical and environmental protection policy that addresses purpose, scope, roles, responsibilities, and 
            compliance; and</li><li>formal, documented procedures to facilitate the implementation of the physical and 
            environmental protection policy and associated physical and environmental protection controls.</li></ol>
        supplementalGuidance: >
            The physical and environmental protection policy and procedures are consistent with applicable federal 
            laws, directives, policies, regulations, standards, and guidance. The physical and environmental protection 
            policy can be included as part of the general information security policy for the organization. Physical 
            and environmental protection procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publication 800-12 provides guidance on security 
            policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_02:
        code: PE-02
        name: Physical Access Authorizations
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops and keeps current lists of personnel with authorized access to facilities 
            containing information systems (except for those areas within the facilities officially designated as 
            publicly accessible) and issues appropriate authorization credentials (e.g., badges, identification cards, 
            smart cards). Designated officials within the organization review and approve the access list and 
            authorization credentials [<em>Assignment: organization-defined frequency, at least annually</em>].
        supplementalGuidance: >
            The organization promptly removes personnel no longer requiring access from access lists.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_03:
        code: PE-03
        name: Physical Access Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls all physical access points (including designated entry/exit points) to facilities 
            containing information systems (except for those areas within the facilities officially designated as 
            publicly accessible) and verifies individual access authorizations before granting access to the 
            facilities. The organization also controls access to areas officially designated as publicly accessible, as 
            appropriate, in accordance with the organization's assessment of risk.
        supplementalGuidance: >
            The organization uses physical access devices (e.g., keys, locks, combinations, card readers) and/or guards 
            to control entry to facilities containing information systems. The organization secures keys, combinations, 
            and other access devices and inventories those devices regularly. The organization changes combinations and 
            keys: <ol><li>periodically; and</li><li>when keys are lost, combinations are compromised, or individuals 
            are transferred or terminated.</li></ol> After an emergency-related event, the organization restricts 
            reentry to facilities to authorized individuals only. Workstations and associated peripherals connected to 
            (and part of) an organizational information system may be located in areas designated as publicly 
            accessible with access to such devices being appropriately controlled.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_04:
        code: PE-04
        name: Access Control For Transmission Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system transmission lines carrying unencrypted 
            information to prevent eavesdropping, in-transit modification, disruption, or physical tampering.
        supplementalGuidance: >
            None.
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_PE_05:
        code: PE-05
        name: Access Control For Display Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system devices that display information to prevent 
            unauthorized individuals from observing the display output.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_PE_06:
        code: PE-06
        name: Monitoring Physical Access
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization monitors physical access to information systems to detect and respond to incidents.
        supplementalGuidance: >
            The organization reviews physical access logs periodically, investigates apparent security violations or 
            suspicious physical access activities, and takes remedial actions.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_07:
        code: PE-07
        name: Visitor Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information systems by authenticating visitors before 
            authorizing access to facilities or areas other than areas designated as publicly accessible.
        supplementalGuidance: >
            Government contractors and others with permanent authorization credentials are not considered visitors.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_08:
        code: PE-08
        name: Access Logs
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization maintains a visitor access log to facilities (except for those areas within the facilities 
            officially designated as publicly accessible) that includes: <ol><li>name and organization of the person 
            visiting;</li><li>signature of the visitor;</li><li>form of identification;</li><li>date of access;
            </li><li>time of entry and departure;</li><li>purpose of visit; and</li><li>name and organization of person 
            visited.</li></ol> Designated officials within the organization review the access logs [<em>Assignment: 
            organization-defined frequency</em>] after closeout.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_09:
        code: PE-09
        name: Power Equipment And Power Cabling
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects power equipment and power cabling for the information system from damage and 
            destruction.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_PE_10:
        code: PE-10
        name: Emergency Shutoff
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            For specific locations within a facility containing concentrations of information system resources (e.g., 
            data centers, server rooms, mainframe rooms), the organization provides the capability of shutting off 
            power to any information technology component that may be malfunctioning (e.g., due to an electrical fire) 
            or threatened (e.g., due to a water leak) without endangering personnel by requiring them to approach the 
            equipment.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_PE_11:
        code: PE-11
        name: Emergency Power
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides a short-term uninterruptible power supply to facilitate an orderly shutdown of 
            the information system in the event of a primary power source loss.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_PE_12:
        code: PE-12
        name: Emergency Lighting
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains automatic emergency lighting systems that activate in the event of a 
            power outage or disruption and that cover emergency exits and evacuation routes.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_13:
        code: PE-13
        name: Fire Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains fire suppression and detection devices/systems that can be activated 
            in the event of a fire.
        supplementalGuidance: >
            Fire suppression and detection devices/systems include, but are not limited to, sprinkler systems, handheld 
            fire extinguishers, fixed fire hoses, and smoke detectors.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_14:
        code: PE-14
        name: Temperature And Humidity Controls
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization regularly maintains within acceptable levels and monitors the temperature and humidity 
            within facilities containing information systems.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_15:
        code: PE-15
        name: Water Damage Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from water damage resulting from broken plumbing lines or 
            other sources of water leakage by ensuring that master shutoff valves are accessible, working properly, and 
