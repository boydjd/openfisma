    Rev3_SA_03:
        code: SA-03
        name: Life Cycle Support
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Manages the information system using a system development life cycle methodology that includes 
            information security considerations;</li>
            <li>Defines and documents information system security roles and responsibilities throughout the system 
            development life cycle; and</li>
            <li>Identifies individuals having information system security roles and responsibilities.</li>
            </ol>
        supplementalGuidance: >
            Related control: PM-7.
        externalReferences: >
            NIST Special Publication 800-64.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_04:
        code: SA-04
        name: Acquisitions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization includes the following requirements and/or specifications, explicitly or by reference, 
            in information system acquisition contracts based on an assessment of risk and in accordance with 
            applicable federal laws, Executive Orders, directives, policies, regulations, and standards:
            <ol>
            <li>Security functional requirements/specifications;</li>
            <li>Security-related documentation requirements; and</li>
            <li>Developmental and evaluation-related assurance requirements.</li>
            </ol>
        supplementalGuidance: >
            The acquisition documents for information systems, information system components, and information system 
            services include, either explicitly or by reference, security requirements that describe:
            <ol>
            <li>required security capabilities (i.e., security needs and, as necessary, specific security controls 
            and other specific FISMA requirements);</li>
            <li>required design and development processes;</li>
            <li>required test and evaluation procedures; and</li>
            <li>required documentation.</li>
            </ol>
            The requirements in the acquisition documents permit updating security controls as new 
            threats/vulnerabilities are identified and as new technologies are implemented. Acquisition documents 
            also include requirements for appropriate information system documentation. The documentation addresses 
            user and system administrator guidance and information regarding the implementation of the security 
            controls in the information system. The level of detail required in the documentation is based on the 
            security categorization for the information system. In addition, the required documentation includes 
            security configuration settings and security implementation guidance. FISMA reporting instructions 
            provide guidance on configuration requirements for federal information systems.
        externalReferences: >
            ISO/IEC 15408; FIPS 140-2; NIST Special Publications 800-23, 800-35, 800-36, 800-64, 800-70; 
            Web: WWW.NIAP-CCEVS.ORG.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_05:
        code: SA-05
        name: Information System Documentation
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Obtains, protects as required, and makes available to authorized personnel, administrator 
            documentation for the information system that describes:
                <ul>
                <li>Secure configuration, installation, and operation of the information system;</li>
                <li>Effective use and maintenance of security features/functions; and</li>
                <li>Known vulnerabilities regarding configuration and use of administrative (i.e., privileged) 
                functions; and</li>
                </ul></li>
            <li>Obtains, protects as required, and makes available to authorized personnel, user documentation for 
            the information system that describes:
                <ul>
                <li>User-accessible security features/functions and how to effectively use those security 
                features/functions;</li>
                <li>Methods for user interaction with the information system, which enables individuals to use the 
                system in a more secure manner; and</li>
                <li>User responsibilities in maintaining the security of the information and information system; and</li>
                </ul></li>
            <li>Documents attempts to obtain information system documentation when such documentation is either 
            unavailable or nonexistent.</li>
            </ol>
        supplementalGuidance: >
            The inability of the organization to obtain necessary information system documentation may occur, 
            for example, due to the age of the system and/or lack of support from the vendor/contractor. In those 
            situations, organizations may need to recreate selected information system documentation if such 
            documentation is essential to the effective implementation and/or operation of security controls.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_06:
        code: SA-06
        name: Software Usage Restrictions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Uses software and associated documentation in accordance with contract agreements and copyright 
            laws;</li>
            <li>Employs tracking systems for software and associated documentation protected by quantity licenses 
            to control copying and distribution; and</li>
            <li>Controls and documents the use of peer-to-peer file sharing technology to ensure that this 
            capability is not used for the unauthorized distribution, display, performance, or reproduction of 
            copyrighted work.</li>
            </ol>
        supplementalGuidance: >
            Tracking systems can include, for example, simple spreadsheets or fully automated, specialized 
            applications depending on the needs of the organization.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_07:
        code: SA-07
        name: User-Installed Software
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization enforces explicit rules governing the installation of software by users.
        supplementalGuidance: >
            If provided the necessary privileges, users have the ability to install software. The organization 
            identifies what types of software installations are permitted (e.g., updates and security patches to 
            existing software) and what types of installations are prohibited (e.g., software whose pedigree with 
            regard to being potentially malicious is unknown or suspect). Related control: CM-2.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_08:
        code: SA-08
        name: Security Engineering Principles
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization applies information system security engineering principles in the specification, 
            design, development, implementation, and modification of the information system.
        supplementalGuidance: >
            The application of security engineering principles is primarily targeted at new development information 
            systems or systems undergoing major upgrades and is integrated into the system development life cycle. 
            For legacy information systems, the organization applies security engineering principles to system 
            upgrades and modifications to the extent feasible, given the current state of the hardware, software, 
            and firmware within the system. Examples of security engineering principles include, for example:
            <ol>
            <li>developing layered protections;</li>
            <li>establishing sound security policy, architecture, and controls as the foundation for design;</li>
            <li>incorporating security into the system development life cycle;</li>
            <li>delineating physical and logical security boundaries;</li>
            <li>ensuring system developers and integrators are trained on how to develop secure software;</li>
            <li>tailoring security controls to meet organizational and operational needs; and</li>
            <li>reducing risk to acceptable levels, thus enabling informed risk management decisions.</li>
            </ol>
        externalReferences: >
            NIST Special Publication 800-27.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SA_09:
        code: SA-09
        name: External Information System Services
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Requires that providers of external information system services comply 
            with organizational information security requirements and employ appropriate security controls in 
            accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, 
            and guidance;</li>
            <li>Defines and documents government oversight and user roles and responsibilities with regard to 
            external information system services; and</li>
            <li>Monitors security control compliance by 
            external service providers.</li>
            </ol>
        supplementalGuidance: >
            An external information system service is a service that is implemented outside of the authorization 
            boundary of the organizational information system (i.e., a service that is used by, but not a part of, 
            the organizational information system). Relationships with external service providers are established in 
            a variety of ways, for example, through joint ventures, business partnerships, outsourcing arrangements 
            (i.e., contracts, interagency agreements, lines of business arrangements), licensing agreements, and/or 
            supply chain exchanges. The responsibility for adequately mitigating risks arising from the use of 
            external information system services remains with the authorizing official. Authorizing officials require 
            that an appropriate chain of trust be established with external service providers when dealing with the 
            many issues associated with information security. For services external to the organization, a chain of 
            trust requires that the organization establish and retain a level of confidence that each participating 
            provider in the potentially complex consumer-provider relationship provides adequate protection for the 
            services rendered to the organization. The extent and nature of this chain of trust varies based on the 
            relationship between the organization and the external provider. Where a sufficient level of trust 
            cannot be established in the external services and/or service providers, the organization employs 
            compensating security controls or accepts the greater degree of risk. The external information system 
            services documentation includes government, service provider, and end user security roles and 
            responsibilities, and any service-level agreements. Service-level agreements define the expectations of 
            performance for each required security control, describe measurable outcomes, and identify remedies and 
            response requirements for any identified instance of noncompliance.
        externalReferences: >
            NIST Special Publication 800-35.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_10:
        code: SA-10
        name: Developer Configuration Management
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers/integrators:
            <ol>
            <li>Perform configuration management during information system design, development, implementation, 
            and operation;</li>
            <li>Manage and control changes to the information system;</li>
            <li>Implement only organization-approved changes;</li>
            <li>Document approved changes to the information system; and</li>
            <li>Track security flaws and flaw resolution.</li>
            </ol>
        supplementalGuidance: >
            Related controls: CM-3, CM-4, CM-9.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SA_11:
        code: SA-11
        name: Developer Security Testing
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers/integrators, in consultation with 
            associated security personnel (including security engineers):
            <ol>
            <li>Create and implement a security test and evaluation plan;</li>
            <li>Implement a verifiable flaw remediation process to correct weaknesses and deficiencies identified 
            during the security testing and evaluation process; and</li>
            <li>Document the results of the security testing/evaluation and flaw remediation processes.</li>
            </ol>
        supplementalGuidance: >
            Developmental security test results are used to the greatest extent feasible after verification of the 
            results and recognizing that these results are impacted whenever there have been security-relevant 
            modifications to the information system subsequent to developer testing. Test results may be used in 
            support of the security authorization process for the delivered information system. Related 
            control: CA-2, SI-2.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SA_12:
        code: SA-12
        name: Supply Chain Protection
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization protects against supply chain threats by employing: [<em>Assignment: 
            organization-defined list of measures to protect against supply chain threats</em>] as part of a 
            comprehensive, defense-in-breadth information security strategy.
        supplementalGuidance: >
            A defense-in-breadth approach helps to protect information systems (including the information technology 
            products that compose those systems) throughout the system development life cycle (i.e., during design 
            and development, manufacturing, packaging, assembly, distribution, system integration, operations, 
            maintenance, and retirement). This is accomplished by the identification, management, and elimination 
            of vulnerabilities at each phase of the life cycle and the use of complementary, mutually reinforcing 
            strategies to mitigate risk.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SA_13:
        code: SA-13
        name: Trustworthiness
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that the information system meets [<em>Assignment: organization-defined level 
            of trustworthiness</em>].
        supplementalGuidance: >
            <p>The intent of this control is to ensure that organizations recognize the importance of trustworthiness 
            and making explicit trustworthiness decisions when designing, developing, and implementing 
            organizational information systems. Trustworthiness is a characteristic or property of an information 
            system that expresses the degree to which the system can be expected to preserve the confidentiality, 
            integrity, and availability of the information being processed, stored, or transmitted by the system. 
            Trustworthy information systems are systems that are capable of being trusted to operate within defined 
            levels of risk despite the environmental disruptions, human errors, and purposeful attacks that are 
            expected to occur in the specified environments of operation. Two factors affecting the trustworthiness 
            of an information system include:
            <ol>
            <li><em>security functionality</em> (i.e., the security features or functions employed within the system); 
            and </li>
            <li><em>security assurance</em> (i.e., the grounds for confidence that the security functionality is 
            effective in its application).</li>
            </ol></p>
            <p>Appropriate security functionality for the information system can be obtained by using the Risk 
            Management Framework (Steps 1, 2, and 3) to select and implement the necessary management, operational, 
            and technical security controls necessary to mitigate risk to organizational operations and assets, 
            individuals, other organizations, and the Nation. Appropriate security assurance can be obtained 
            by:
            <ol>
            <li>the actions taken by developers and implementers of security controls with regard to the design, 
            development, implementation, and operation of those controls; and</li>
            <li>the actions taken by assessors to determine the extent to which the controls are implemented 
            correctly, operating as intended, and producing the desired outcome with respect to meeting the 
            security requirements for the information system.</li>
            </ol></p>
            <p>Developers and implementers can increase the assurance in security controls by employing well-defined 
            security policy models, structured, disciplined, and rigorous hardware and software development 
            techniques, and sound system/security engineering principles. Assurance is also based on the assessment 
            of evidence produced during the initiation, acquisition/development, implementation, and 
            operations/maintenance phases of the system development life cycle. For example, developmental evidence 
            may include the techniques and methods used to design and develop security functionality. Operational 
            evidence may include flaw reporting and remediation, the results of security incident reporting, and the 
            results of the ongoing monitoring of security controls. Independent assessments by qualified assessors 
            may include analyses of the evidence as well as testing, inspections, and audits. Minimum assurance 
            requirements are described in Appendix E.</p>
            <p>Explicit trustworthiness decisions highlight situations where achieving the information system 
            resilience and security capability necessary to withstand cyber attacks from adversaries with certain 
            threat capabilities may require adjusting the risk management strategy, the design of mission/business 
            processes with regard to automation, the selection and implementation rigor of management and operational 
            protections, or the selection of information technology components with higher levels of trustworthiness. 
            Trustworthiness may be defined on a component-by-component, subsystem-by-subsystem, or 
            function-by-function basis. It is noted, however, that typically functions, subsystems, and components 
            are highly interrelated, making separation by trustworthiness perhaps problematic and at a minimum, 
            something that likely requires careful attention in order to achieve practically useful results. Related 
            controls: RA-2, SA-4, SA-8, SC-3.</p>
        externalReferences: >
            FIPS Publications 199, 200; NIST Special Publications 800-53, 800-53A, 800-60, 800-64.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SA_14:
        code: SA-14
        name: Critical Information System Components
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Determines [<em>Assignment: organization-defined list of critical information system components 
            that require re-implementation</em>]; and</li>
            <li>Re-implements or custom develops such information system components.</li>
            </ol>
        supplementalGuidance: >
            The underlying assumption is that the list of information technology products defined by the organization 
            cannot be trusted due to threats from the supply chain that the organization finds unacceptable. The 
            organization re-implements or custom develops such components to satisfy requirements for high assurance. 
            Related controls: SA-12, SA-13.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_01:
        code: SC-01
        name: System And Communications Protection Policy And Procedures
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented system and communications protection policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and 
            compliance; and</li>
            <li>Formal, documented procedures to facilitate the implementation of the system and communications 
            protection policy and associated system and communications protection controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the system and communications 
            protection family. The policy and procedures are consistent with applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The system and 
            communications protection policy can be included as part of the general information security policy for 
            the organization. System and communications protection procedures can be developed for the security 
            program in general and for a particular information system, when required. The organizational risk 
            management strategy is a key factor in the development of the system and communications protection 
            policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_02:
        code: SC-02
        name: Application Partitioning
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system separates user functionality (including user interface services) from information 
            system management functionality.
        supplementalGuidance: >
            Information system management functionality includes, for example, functions necessary to administer 
            databases, network components, workstations, or servers, and typically requires privileged user access. 
            The separation of user functionality from information system management functionality is either physical 
            or logical and is accomplished by using different computers, different central processing units, 
            different instances of the operating system, different network addresses, combinations of these 
            methods, or other methods as appropriate. An example of this type of separation is observed in web 
            administrative interfaces that use separate authentication methods for users of any other information 
            system resources. This may include isolating the administrative interface on a different domain and 
            with additional access controls.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_03:
        code: SC-03
        name: Security Function Isolation
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system isolates security functions from nonsecurity functions.
        supplementalGuidance: >
            The information system isolates security functions from nonsecurity functions by means of an isolation 
            boundary (implemented via partitions and domains) that controls access to and protects the integrity of, 
            the hardware, software, and firmware that perform those security functions. The information system 
            maintains a separate execution domain (e.g., address space) for each executing process. 
            Related control: SA-13.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SC_04:
        code: SC-04
        name: Information In Shared Resources
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prevents unauthorized and unintended information transfer via shared system 
            resources.
        supplementalGuidance: >
            The purpose of this control is to prevent information, including encrypted representations of 
            information, produced by the actions of a prior user/role (or the actions of a process acting on behalf 
            of a prior user/role) from being available to any current user/role (or current process) that obtains 
            access to a shared system resource (e.g., registers, main memory, secondary storage) after that resource 
            has been released back to the information system. Control of information in shared resources is also 
            referred to as object reuse. This control does not address:
            <ol>
            <li>information remanence which refers to residual representation of data that has been in some way 
            nominally erased or removed;</li>
            <li>covert channels where shared resources are manipulated to achieve a violation of information flow 
            restrictions; or</li>
            <li>components in the information system for which there is only a single user/role.</li>
            </ol>
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_05:
        code: SC-05
        name: Denial Of Service Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects against or limits the effects of the following types of denial of 
            service attacks: [<em>Assignment: organization-defined list of types of denial of service attacks or 
            reference to source for current list</em>].
        supplementalGuidance: >
            A variety of technologies exist to limit, or in some cases, eliminate the effects of denial of service 
            attacks. For example, boundary protection devices can filter certain types of packets to protect devices 
            on an organization's internal network from being directly affected by denial of service attacks. 
            Employing increased capacity and bandwidth combined with service redundancy may reduce the susceptibility 
            to some denial of service attacks. Related control: SC-7.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_06:
        code: SC-06
        name: Resource Priority
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system limits the use of resources by priority.
        supplementalGuidance: >
            Priority protection helps prevent a lower-priority process from delaying or interfering with the 
            information system servicing any higher-priority process. This control does not apply to components in 
            the information system for which there is only a single user/role.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_07:
        code: SC-07
        name: Boundary Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system:
            <ol>
            <li>Monitors and controls communications at the external boundary of the system and at key internal 
            boundaries within the system; and</li>
            <li>Connects to external networks or information systems only through managed interfaces consisting of 
            boundary protection devices arranged in accordance with an organizational security architecture.</li>
            </ol>
        supplementalGuidance: >
            <p>Restricting external web traffic only to organizational web servers within managed interfaces and 
            prohibiting external traffic that appears to be spoofing an internal address as the source are examples 
            of restricting and prohibiting communications. Managed interfaces employing boundary protection devices 
            include, for example, proxies, gateways, routers, firewalls, guards, or encrypted tunnels arranged in an 
            effective security architecture (e.g., routers protecting firewalls and application gateways residing on 
            a protected subnetwork commonly referred to as a demilitarized zone or DMZ).</p>
            <p>The organization considers the intrinsically shared nature of commercial telecommunications services 
            in the implementation of security controls associated with the use of such services. Commercial 
            telecommunications services are commonly based on network components and consolidated management 
            systems shared by all attached commercial customers, and may include third-party provided access lines 
            and other service elements. Consequently, such interconnecting transmission services may represent 
            sources of increased risk despite contract security provisions. Therefore, when this situation occurs, 
            the organization either implements appropriate compensating security controls or explicitly accepts the 
            additional risk. Related controls: AC-4, IR-4, SC-5.</p>
        externalReferences: >
            FIPS Publication 199; NIST Special Publications 800-41, 800-77.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_08:
        code: SC-08
        name: Transmission Integrity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity of transmitted information.
        supplementalGuidance: >
            This control applies to communications across internal and external networks. If the organization is 
            relying on a commercial service provider for transmission services as a commodity item rather than a 
            fully dedicated service, it may be more difficult to obtain the necessary assurances regarding the 
            implementation of needed security controls for transmission integrity. When it is infeasible or 
            impractical to obtain the necessary security controls and assurances of control effectiveness through 
            appropriate contracting vehicles, the organization either implements appropriate compensating security 
            controls or explicitly accepts the additional risk. Related controls: AC-17, PE-4.
        externalReferences: >
            FIPS Publications 140-2, 197; NIST Special Publications 800-52, 800-77, 800-81, 800-113; NSTISSI No. 7003.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_09:
        code: SC-09
        name: Transmission Confidentiality
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the confidentiality of transmitted information.
        supplementalGuidance: >
            This control applies to communications across internal and external networks. If the organization is 
            relying on a commercial service provider for transmission services as a commodity item rather than a 
            fully dedicated service, it may be more difficult to obtain the necessary assurances regarding the 
            implementation of needed security controls for transmission confidentiality. When it is infeasible or 
            impractical to obtain the necessary security controls and assurances of control effectiveness through 
            appropriate contracting vehicles, the organization either implements appropriate compensating security 
            controls or explicitly accepts the additional risk. Related controls: AC-17, PE-4.
        externalReferences: >
            FIPS Publications 140-2, 197; NIST Special Publications 800-52, 800-77, 800-113; CNSS Policy 15; 
            NSTISSI No. 7003.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_10:
        code: SC-10
        name: Network Disconnect
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system terminates the network connection associated with a communications session at the 
            end of the session or after [<em>Assignment: organization-defined time period</em>] of inactivity.
        supplementalGuidance: >
            This control applies to both internal and external networks. Terminating network connections associated 
            with communications sessions include, for example, de-allocating associated TCP/IP address/port pairs at 
            the operating-system level, or de-allocating networking assignments at the application level if 
            multiple application sessions are using a single, operating system-level network connection. The time 
            period of inactivity may, as the organization deems necessary, be a set of time periods by type of 
            network access or for specific accesses.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_11:
        code: SC-11
        name: Trusted Path
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system establishes a trusted communications path between the user and the following 
            security functions of the system: [<em>Assignment: organization-defined security functions to include 
            at a minimum, information system authentication and reauthentication</em>].
        supplementalGuidance: >
            A trusted path is employed for high-confidence connections between the security functions of the 
            information system and the user (e.g., for login).
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_12:
        code: SC-12
        name: Cryptographic Key Establishment And Management
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization establishes and manages cryptographic keys for required cryptography employed within 
            the information system.
        supplementalGuidance: >
            Cryptographic key management and establishment can be performed using manual procedures or automated 
            mechanisms with supporting manual procedures. In addition to being required for the effective operation 
            of a cryptographic mechanism, effective cryptographic key management provides protections to maintain 
            the availability of the information in the event of the loss of cryptographic keys by users.
        externalReferences: >
            NIST Special Publications 800-56, 800-57.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_13:
        code: SC-13
        name: Use Of Cryptography
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system implements required cryptographic protections using cryptographic modules that 
            comply with applicable federal laws, Executive Orders, directives, policies, regulations, standards, 
            and guidance.
        supplementalGuidance: >
            None.
        externalReferences: >
            FIPS Publication 140-2; Web: CSRC.NIST.GOV/CRYPTVAL, WWW.CNSS.GOV.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_14:
        code: SC-14
        name: Public Access Protections
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity and availability of publicly available information and 
            applications.
        supplementalGuidance: >
            The purpose of this control is to ensure that organizations explicitly address the protection needs for 
            public information and applications with such protection likely being implemented as part of other 
            security controls.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_15:
        code: SC-15
        name: Collaborative Computing Devices
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system:
            <ol>
            <li>Prohibits remote activation of collaborative computing devices with the following exceptions: 
            [<em>Assignment: organization-defined exceptions where remote activation is to be allowed</em>]; and</li>
            <li>Provides an explicit indication of use to users physically present at the devices.</li>
            </ol>
        supplementalGuidance: >
            Collaborative computing devices include, for example, networked white boards, cameras, and microphones. 
            Explicit indication of use includes, for example, signals to users when collaborative computing devices 
            are activated.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_16:
        code: SC-16
        name: Transmission Of Security Attributes
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system associates security attributes with information exchanged between information 
            systems.
        supplementalGuidance: >
            Security attributes may be explicitly or implicitly associated with the information contained within the 
            information system. Related control: AC-16.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_17:
        code: SC-17
        name: Public Key Infrastructure Certificates
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization issues public key certificates under an appropriate certificate policy or obtains 
            public key certificates under an appropriate certificate policy from an approved service provider.
        supplementalGuidance: >
            For user certificates, each organization attains certificates from an approved, shared service provider, 
            as required by OMB policy. For federal agencies operating a legacy public key infrastructure 
            cross-certified with the Federal Bridge Certification Authority at medium assurance or higher, this 
            Certification Authority will suffice. This control focuses on certificates with a visibility external 
            to the information system and does not include certificates related to internal system operations, 
            for example, application-specific time services.
        externalReferences: >
            OMB Memorandum 05-24; NIST Special Publications 800-32, 800-63.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_18:
        code: SC-18
        name: Mobile Code
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>Defines acceptable and unacceptable mobile code and mobile code technologies;</li>
            <li>Establishes usage restrictions and implementation guidance for acceptable mobile code and mobile 
            code technologies; and</li>
            <li>Authorizes, monitors, and controls the use of mobile code within the 
            information system.</li>
            </ol>
        supplementalGuidance: >
            Decisions regarding the employment of mobile code within organizational information systems are based on 
            the potential for the code to cause damage to the system if used maliciously. Mobile code technologies 
            include, for example, Java, JavaScript, ActiveX, PDF, Postscript, Shockwave movies, Flash animations, 
            and VBScript. Usage restrictions and implementation guidance apply to both the selection and use of 
            mobile code installed on organizational servers and mobile code downloaded and executed on individual 
            workstations. Policy and procedures related to mobile code, address preventing the development, 
            acquisition, or introduction of unacceptable mobile code within the information system.
        externalReferences: >
            NIST Special Publication 800-28; DOD Instruction 8552.01.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_19:
        code: SC-19
        name: Voice Over Internet Protocol
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>Establishes usage restrictions and implementation guidance for Voice over Internet Protocol (VoIP) 
            technologies based on the potential to cause damage to the information system if used maliciously; 
            and</li>
            <li>Authorizes, monitors, and controls the use of VoIP within the information system.</li>
            </ol>
        supplementalGuidance: >
            None.
        externalReferences: >
            NIST Special Publication 800-58.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_20:
        code: SC-20
        name: Secure Name / Address Resolution Service (Authoritative Source)
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system provides additional data origin and integrity artifacts along with the 
            authoritative data the system returns in response to name/address resolution queries.
        supplementalGuidance: >
            This control enables remote clients to obtain origin authentication and integrity verification 
            assurances for the host/service name to network address resolution information obtained through the 
            service. A domain name system (DNS) server is an example of an information system that provides 
            name/address resolution service. Digital signatures and cryptographic keys are examples of additional 
            artifacts. DNS resource records are examples of authoritative data. Information systems that use 
            technologies other than the DNS to map between host/service names and network addresses provide other 
            means to assure the authenticity and integrity of response data. The DNS security controls are 
            consistent with, and referenced from, OMB Memorandum 08-23.
        externalReferences: >
            OMB Memorandum 08-23; NIST Special Publication 800-81.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SC_21:
        code: SC-21
        name: Secure Name / Address Resolution Service (Recursive Or Caching Resolver) 
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system performs data origin authentication and data integrity verification on the 
            name/address resolution responses the system receives from authoritative sources when requested by 
            client systems.
        supplementalGuidance: >
            A recursive resolving or caching domain name system (DNS) server is an example of an information system 
            that provides name/address resolution service for local clients. Authoritative DNS servers are examples 
            of authoritative sources. Information systems that use technologies other than the DNS to map between 
            host/service names and network addresses provide other means to enable clients to verify the 
            authenticity and integrity of response data.
        externalReferences: >
            NIST Special Publication 800-81.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SC_22:
        code: SC-22
        name: Architecture And Provisioning For Name / Address Resolution Service
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information systems that collectively provide name/address resolution service for an organization 
            are fault-tolerant and implement internal/external role separation.
        supplementalGuidance: >
            A domain name system (DNS) server is an example of an information system that provides name/address 
            resolution service. To eliminate single points of failure and to enhance redundancy, there are typically 
            at least two authoritative domain name system (DNS) servers, one configured as primary and the other as 
            secondary. Additionally, the two servers are commonly located in two different network subnets and 
            geographically separated (i.e., not located in the same physical facility). With regard to role 
            separation, DNS servers with an internal role, only process name/address resolution requests from 
            within the organization (i.e., internal clients). DNS servers with an external role only process 
            name/address resolution information requests from clients external to the organization 
            (i.e., on the external networks including the Internet). The set of clients that can access an 
            authoritative DNS server in a particular role is specified by the organization 
            (e.g., by address ranges, explicit lists).
        externalReferences: >
            NIST Special Publication 800-81.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_23:
        code: SC-23
        name: Session Authenticity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system provides mechanisms to protect the authenticity of communications sessions.
        supplementalGuidance: >
            This control focuses on communications protection at the session, versus packet, level. The intent of 
            this control is to establish grounds for confidence at each end of a communications session in the 
            ongoing identity of the other party and in the validity of the information being transmitted. For example, 
            this control addresses man-in-the-middle attacks including session hijacking or insertion of false 
            information into a session. This control is only implemented where deemed necessary by the organization 
            (e.g., sessions in service-oriented architectures providing web-based services).
        externalReferences: >
            NIST Special Publications 800-52, 800-77, 800-95.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_24:
        code: SC-24
        name: Fail In Known State
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system fails to a [Assignment: organization-defined known-state] for 
            [<em>Assignment: organization-defined types of failures</em>] preserving [<em>Assignment: 
            organization-defined system state information</em>] in failure.
        supplementalGuidance: >
            Failure in a known state can address safety or security in accordance with the mission/business needs of 
            the organization. Failure in a known secure state helps prevent a loss of confidentiality, integrity, 
            or availability in the event of a failure of the information system or a component of the system. 
            Failure in a known safe state helps prevent systems from failing to a state that may cause injury to 
            individuals or destruction to property. Preserving information system state information facilitates 
            system restart and return to the operational mode of the organization with less disruption of 
            mission/business processes.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SC_25:
        code: SC-25
        name: Thin Nodes
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system employs processing components that have minimal functionality and information 
            storage.
        supplementalGuidance: >
            The deployment of information system components with minimal functionality (e.g., diskless nodes and 
            thin client technologies) reduces the need to secure every user endpoint, and may reduce the exposure 
            of information, information systems, and services to a successful attack. Related control: SC-30.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_26:
        code: SC-26
        name: Honeypots
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system includes components specifically designed to be the target of malicious attacks 
            for the purpose of detecting, deflecting, and analyzing such attacks.
        supplementalGuidance: >
            None.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_27:
        code: SC-27
        name: Operating System-Independent Applications
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system includes: [<em>Assignment: organization-defined operating system-independent 
            applications</em>].
        supplementalGuidance: >
            Operating system-independent applications are applications that can run on multiple operating systems. 
            Such applications promote portability and reconstitution on different platform architectures, increasing 
            the availability for critical functionality within an organization while information systems with a 
            given operating system are under attack.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_28:
        code: SC-28
        name: Protection Of Information At Rest
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the confidentiality and integrity of information at rest.
        supplementalGuidance: >
            This control is intended to address the confidentiality and integrity of information at rest in 
            nonmobile devices and covers user information and system information. Information at rest refers to the 
            state of information when it is located on a secondary storage device (e.g., disk drive, tape drive) 
            within an organizational information system. Configurations and/or rule sets for firewalls, gateways, 
            intrusion detection/prevention systems, and filtering routers and authenticator content are examples of 
            system information likely requiring protection. Organizations may choose to employ different mechanisms 
            to achieve confidentiality and integrity protections, as appropriate.
        externalReferences: >
            NIST Special Publications 800-56, 800-57, 800-111.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_29:
        code: SC-29
        name: Heterogeneity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization employs diverse information technologies in the implementation of the information system.
        supplementalGuidance: >
            Increasing the diversity of information technologies within the information system reduces the impact of 
            the exploitation of a specific technology. Organizations that select this control should consider that 
            an increase in diversity may add complexity and management overhead, both of which have the potential 
            to lead to mistakes and misconfigurations which could increase overall risk.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_30:
        code: SC-30
        name: Virtualization Techniques
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization employs virtualization techniques to present information system components as other 
            types of components, or components with differing configurations.
        supplementalGuidance: >
            Virtualization techniques provide organizations with the ability to disguise information systems, 
            potentially reducing the likelihood of successful attacks without the cost of having multiple platforms.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_31:
        code: SC-31
        name: Covert Channel Analysis
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization requires that information system developers/integrators perform a covert channel 
            analysis to identify those aspects of system communication that are potential avenues for covert storage 
            and timing channels.
        supplementalGuidance: >
            Information system developers/integrators are in the best position to identify potential avenues within 
            the system that might lead to covert channels. Covert channel analysis is a meaningful activity when 
            there is the potential for unauthorized information flows across security domains, for example, in the 
            case of information systems containing export-controlled information and having connections to external 
            networks (i.e., networks not controlled by the organization). Covert channel analysis is also meaningful 
            in the case of multilevel secure (MLS) systems, multiple security level (MSL) systems, and cross domain 
            systems.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_32:
        code: SC-32
        name: Information System Partitioning
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization partitions the information system into components residing in separate physical 
            domains (or environments) as deemed necessary.
        supplementalGuidance: >
            Information system partitioning is a part of a defense-in-depth protection strategy. An organizational 
            assessment of risk guides the partitioning of information system components into separate physical 
            domains (or environments). The security categorization also guides the selection of appropriate 
            candidates for domain partitioning when system components can be associated with different system 
            impact levels derived from the categorization. Managed interfaces restrict or prohibit network access 
            and information flow among partitioned information system components. Related controls: AC-4, SC-7.
        externalReferences: >
            FIPS Publication 199.
        priorityCode: P0
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SC_33:
        code: SC-33
        name: Transmission Preparation Integrity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity of information during the processes of data aggregation, 
            packaging, and transformation in preparation for transmission.
        supplementalGuidance: >
            Information can be subjected to unauthorized changes (e.g., malicious and/or unintentional modification) 
            at information aggregation or protocol transformation points.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SC_34:
        code: SC-34
        name: Non-Modifiable Executable Programs
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system at [<em>Assignment: organization-defined information system components</em>]:
            <ol>
            <li>Loads and executes the operating environment from hardware-enforced, read-only media; and</li>
            <li>Loads and executes [<em>Assignment: organization-defined applications</em>] from hardware-enforced, 
            read-only media.</li>
            </ol>
        supplementalGuidance: >
            In this control, the term operating environment is defined as the code upon which applications are 
            hosted, for example, a monitor, executive, operating system, or application running directly on the 
            hardware platform. Hardware-enforced, read-only media include, for example, CD-R/DVD-R disk drives. Use 
            of non-modifiable storage ensures the integrity of the software program from the point of creation of 
            the read-only image.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_SI_01:
        code: SI-01
        name: System And Information Integrity Policy And Procedures
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented system and information integrity policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>Formal, documented procedures to facilitate the implementation of the system and information 
            integrity policy and associated system and information integrity controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the system and information 
            integrity family. The policy and procedures are consistent with applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The system and 
            information integrity policy can be included as part of the general information security policy for the 
            organization. System and information integrity procedures can be developed for the security program in 
            general and for a particular information system, when required. The organizational risk management 
            strategy is a key factor in the development of the system and information integrity policy. Related 
            control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SI_02:
        code: SI-02
        name: Flaw Remediation
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Identifies, reports, and corrects information system flaws;</li>
            <li>Tests software updates related to flaw remediation for effectiveness and potential side effects on 
            organizational information systems before installation; and</li>
            <li>Incorporates flaw remediation into the organizational configuration management process.</li>
            </ol>
        supplementalGuidance: >
            The organization identifies information systems containing software affected by recently announced 
            software flaws (and potential vulnerabilities resulting from those flaws) and reports this information 
            to designated organizational officials with information security responsibilities (e.g., senior 
            information security officers, information system security managers, information systems security 
            officers). The organization (including any contractor to the organization) promptly installs 
            security-relevant software updates (e.g., patches, service packs, and hot fixes). Flaws discovered 
            during security assessments, continuous monitoring, incident response activities, or information system 
            error handling, are also addressed expeditiously. Organizations are encouraged to use resources such as 
            the Common Weakness Enumeration (CWE) or Common Vulnerabilities and Exposures (CVE) databases in 
            remediating flaws discovered in organizational information systems. By requiring that flaw remediation 
            be incorporated into the organizational configuration management process, it is the intent of this 
            control that required/anticipated remediation actions are tracked and verified. An example of expected 
            flaw remediation that would be so verified is whether the procedures contained in US-CERT guidance and 
            Information Assurance Vulnerability Alerts have been accomplished. Related controls: CA-2, CA-7, CM-3, 
            MA-2, IR-4, RA-5, SA-11, SI-11.
        externalReferences: >
            NIST Special Publication 800-40.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SI_03:
        code: SI-03
        name: Malicious Code Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Employs malicious code protection mechanisms at information system entry and exit points and at 
            workstations, servers, or mobile computing devices on the network to detect and eradicate malicious 
            code:
                <ul>
                <li>Transported by electronic mail, electronic mail attachments, web accesses, removable media, or 
                other common means; or</li>
                <li>Inserted through the exploitation of information system vulnerabilities;</li>
                </ul></li>
            <li>Updates malicious code protection mechanisms (including signature definitions) whenever new releases 
            are available in accordance with organizational configuration management policy and procedures;</li>
            <li>Configures malicious code protection mechanisms to:
                <ul>
                <li>Perform periodic scans of the information system [Assignment: organization-defined frequency] 
                and real-time scans of files from external sources as the files are downloaded, opened, or executed in 
                accordance with organizational security policy; and</li>
                <li>[<em>Selection (one or more): block malicious code; quarantine malicious code; send alert to 
                administrator;</em>[<em>Assignment: organization-defined action</em>]] in response to malicious 
                code detection; and</li>
                </ul></li>
            <li>Addresses the receipt of false positives during malicious code detection and eradication and the 
            resulting potential impact on the availability of the information system.</li>
            </ol>
        supplementalGuidance: >
            Information system entry and exit points include, for example, firewalls, electronic mail servers, web 
            servers, proxy servers, and remote-access servers. Malicious code includes, for example, viruses, worms, 
            Trojan horses, and spyware. Malicious code can also be encoded in various formats (e.g., UUENCODE, 
            Unicode) or contained within a compressed file. Removable media includes, for example, USB devices, 
            diskettes, or compact disks. A variety of technologies and methods exist to limit or eliminate the 
            effects of malicious code attacks. Pervasive configuration management and strong software integrity 
            controls may be effective in preventing execution of unauthorized code. In addition to commercial 
            off-the-shelf software, malicious code may also be present in custom-built software. This could include, 
            for example, logic bombs, back doors, and other types of cyber attacks that could affect organizational 
            missions and business functions. Traditional malicious code protection mechanisms are not built to detect 
            such code. In these situations, organizations must rely instead on other risk mitigation measures to 
            include, for example, secure coding practices, trusted procurement processes, configuration management 
            and control, and monitoring practices to help ensure that software does not perform functions other than 
            those intended. Related controls: SA-4, SA-8, SA-12, SA-13, SI-4, SI-7.
        externalReferences: >
            NIST Special Publication 800-83.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SI_04:
        code: SI-04
        name: Information System Monitoring
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Monitors events on the information system in accordance with [<em>Assignment: organization-defined 
            monitoring objectives</em>] and detects information system attacks;</li>
            <li>Identifies unauthorized use of the information system;</li>
            <li>Deploys monitoring devices:
                <ol>
                <li>strategically within the information system to collect organization-determined essential 
                information; and</li>
                <li>at ad hoc locations within the system to track specific types of transactions of interest to the 
                organization;</li>
                </ol></li>
            <li>Heightens the level of information system monitoring activity whenever there is an indication of 
            increased risk to organizational operations and assets, individuals, other organizations, or the Nation 
            based on law enforcement information, intelligence information, or other credible sources of information; 
            and</li>
            <li>Obtains legal opinion with regard to information system monitoring activities in accordance with 
            applicable federal laws, Executive Orders, directives, policies, or regulations.</li>
            </ol>
        supplementalGuidance: >
            Information system monitoring includes external and internal monitoring. External monitoring includes 
            the observation of events occurring at the system boundary (i.e., part of perimeter defense and boundary 
            protection). Internal monitoring includes the observation of events occurring within the system (e.g., 
            within internal organizational networks and system components). Information system monitoring capability 
            is achieved through a variety of tools and techniques (e.g., intrusion detection systems, intrusion 
            prevention systems, malicious code protection software, audit record monitoring software, network 
            monitoring software). Strategic locations for monitoring devices include, for example, at selected 
            perimeter locations and near server farms supporting critical applications, with such devices typically 
            being employed at the managed interfaces associated with controls SC-7 and AC-17. The Einstein network 
            monitoring device from the Department of Homeland Security is an example of a system monitoring device. 
            The granularity of the information collected is determined by the organization based on its monitoring 
            objectives and the capability of the information system to support such activities. An example of a 
            specific type of transaction of interest to the organization with regard to monitoring is Hyper Text 
            Transfer Protocol (HTTP) traffic that bypasses organizational HTTP proxies, when use of such proxies 
            is required. Related controls: AC-4, AC-8, AC-17, AU-2, AU-6, SI-3, SI-7.
        externalReferences: >
            NIST Special Publications 800-61, 800-83, 800-92, 800-94.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_05:
        code: SI-05
        name: Security Alerts, Advisories, And Directives
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Receives information system security alerts, advisories, and directives from designated external 
            organizations on an ongoing basis;</li>
            <li>Generates internal security alerts, advisories, and directives as deemed necessary;</li>
            <li>Disseminates security alerts, advisories, and directives to [<em>Assignment: organization-defined 
            list of personnel (identified by name and/or by role)</em>]; and</li>
            <li>Implements security directives in accordance with established time frames, or notifies the issuing 
            organization of the degree of noncompliance.</li>
            </ol>
        supplementalGuidance: >
            Security alerts and advisories are generated by the United States Computer Emergency Readiness Team 
            (US-CERT) to maintain situational awareness across the federal government. Security directives are 
            issued by OMB or other designated organizations with the responsibility and authority to issue such 
            directives. Compliance to security directives is essential due to the critical nature of many of these 
            directives and the potential immediate adverse affects on organizational operations and assets, 
            individuals, other organizations, and the Nation should the directives not be implemented in a timely 
            manner.
        externalReferences: >
            NIST Special Publication 800-40.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SI_06:
        code: SI-06
        name: Security Functionality Verification
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system verifies the correct operation of security functions [<em>Selection (one or more): 
            </em>[<em>Assignment: organization-defined system transitional states</em>]<em>; upon command by user with 
            appropriate privilege; periodically every </em>[<em>Assignment: organization-defined time-period</em>]] 
            and [<em>Selection (one or more): notifies system administrator; shuts the system down; restarts the 
            system; </em>[<em>Assignment: organization-defined alternative action(s)</em>]] when anomalies are 
            discovered.
        supplementalGuidance: >
            The need to verify security functionality applies to all security functions. For those security 
            functions that are not able to execute automated self-tests, the organization either implements 
            compensating security controls or explicitly accepts the risk of not performing the verification as 
            required. Information system transitional states include, for example, startup, restart, shutdown, 
            and abort.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_SI_07:
        code: SI-07
        name: Software And Information Integrity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system detects unauthorized changes to software and information.
        supplementalGuidance: >
            The organization employs integrity verification applications on the information system to look for 
            evidence of information tampering, errors, and omissions. The organization employs good software 
            engineering practices with regard to commercial off-the-shelf integrity mechanisms (e.g., parity checks, 
            cyclical redundancy checks, cryptographic hashes) and uses tools to automatically monitor the integrity 
            of the information system and the applications it hosts.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_08:
        code: SI-08
        name: Spam Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Employs spam protection mechanisms at information system entry and exit points and at workstations, 
            servers, or mobile computing devices on the network to detect and take action on unsolicited messages 
            transported by electronic mail, electronic mail attachments, web accesses, or other common means; and</li>
            <li>Updates spam protection mechanisms (including signature definitions) when new releases are available 
            in accordance with organizational configuration management policy and procedures.</li>
            </ol>
        supplementalGuidance: >
            Information system entry and exit points include, for example, firewalls, electronic mail servers, 
            web servers, proxy servers, and remote-access servers. Related controls: SC-5, SI-3.
        externalReferences: >
            NIST Special Publication 800-45.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_09:
        code: SI-09
        name: Information Input Restrictions
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization restricts the capability to input information to the information system to authorized 
            personnel.
        supplementalGuidance: >
            Restrictions on organizational personnel authorized to input information to the information system may 
            extend beyond the typical access controls employed by the system and include limitations based on 
            specific operational/project responsibilities. Related controls: AC-5, AC-6.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_10:
        code: SI-10
        name: Information Input Validation
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system checks the validity of information inputs.
        supplementalGuidance: >
            Rules for checking the valid syntax and semantics of information system inputs (e.g., character set, 
            length, numerical range, acceptable values) are in place to verify that inputs match specified 
            definitions for format and content. Inputs passed to interpreters are prescreened to prevent the 
            content from being unintentionally interpreted as commands.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_11:
        code: SI-11
        name: Error Handling
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system:
            <ol>
            <li>Identifies potentially security-relevant error conditions;</li>
            <li>Generates error messages that provide information necessary for corrective actions without revealing 
            [<em>Assignment: organization-defined sensitive or potentially harmful information</em>] in error logs 
            and administrative messages that could be exploited by adversaries; and</li>
            <li>Reveals error messages only to authorized personnel.</li>
            </ol>
        supplementalGuidance: >
            The structure and content of error messages are carefully considered by the organization. The extent to 
            which the information system is able to identify and handle error conditions is guided by organizational 
            policy and operational requirements. Sensitive information includes, for example, account numbers, social 
            security numbers, and credit card numbers.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_SI_12:
        code: SI-12
        name: Information Output Handling And Retention
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization handles and retains both information within and output from the information system in 
            accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, 
            and operational requirements.
        supplementalGuidance: >
            The output handling and retention requirements cover the full life cycle of the information, in some 
            cases extending beyond the disposal of the information system. The National Archives and Records 
            Administration provides guidance on records retention. Related controls: MP-2, MP-4.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SI_13:
        code: SI-13
        name: Predictable Failure Prevention
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization:
            <ol>
            <li>Protects the information system from harm by considering mean time to failure for [<em>Assignment: 
            organization-defined list of information system components</em>] in specific environments of operation; 
            and</li>
            <li>Provides substitute information system components, when needed, and a mechanism to exchange active 
            and standby roles of the components.</li>
            </ol>
        supplementalGuidance: >
            While mean time to failure is primarily a reliability issue, this control focuses on the potential 
            failure of specific components of the information system that provide security capability. Mean time to 
            failure rates are defendable and based on considerations that are installation-specific, not 
            industry-average. The transfer of responsibilities between active and standby information system 
            components does not compromise safety, operational readiness, or security (e.g., state variables are 
            preserved). The standby component is available at all times except where a failure recovery is in 
            progress or for maintenance reasons. Related control: CP-2.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_PM_01:
        code: PM-01
        name: Information Security Program Plan
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization:
            <ol>
            <li>Develops and disseminates an organization-wide information security program plan that:
                <ul>
                <li>Provides an overview of the requirements for the security program and a description of the 
                security program management controls and common controls in place or planned for meeting those 
                requirements;</li>
                <li>Provides sufficient information about the program management controls and common controls 
                (including specification of parameters for any assignment and selection operations either 
                explicitly or by reference) to enable an implementation that is unambiguously compliant with the 
                intent of the plan and a determination of the risk to be incurred if the plan is implemented as 
                intended;</li>
                <li>Includes roles, responsibilities, management commitment, coordination among organizational 
                entities, and compliance;</li>
                <li>Is approved by a senior official with responsibility and accountability for the risk being 
                incurred to organizational operations (including mission, functions, image, and reputation), 
                organizational assets, individuals, other organizations, and the Nation;</li>
                </ul>
            </li>
            <li>Reviews the organization-wide information security program plan [<em>Assignment: organization-defined 
            frequency</em>]; and</li>
            <li>Revises the plan to address organizational changes and problems identified during plan 
            implementation or security control assessments.</li>
            </ol>
        supplementalGuidance: >
            <p>The information security program plan can be represented in a single document or compilation of 
            documents at the discretion of the organization. The plan documents the organization-wide program 
            management controls and organization-defined common controls. The security plans for individual 
            information systems and the organization-wide information security program plan together, provide 
            complete coverage for all security controls employed within the organization. Common controls are 
            documented in an appendix to the organization's information security program plan unless the controls 
            are included in a separate security plan for an information system (e.g., security controls employed as 
            part of an intrusion detection system providing organization-wide boundary protection inherited by one 
            or more organizational information systems). The organization-wide information security program plan 
            will indicate which separate security plans contain descriptions of common controls</p>
            <p>Organizations have the flexibility to describe common controls in a single document or in multiple 
            documents. In the case of multiple documents, the documents describing common controls are included as 
            attachments to the information security program plan. If the information security program plan contains 
            multiple documents, the organization specifies in each document the organizational official or officials 
            responsible for the development, implementation, assessment, authorization, and monitoring of the 
            respective common controls. For example, the organization may require that the Facilities Management 
            Office develop, implement, assess, authorize, and continuously monitor common physical and 
            environmental protection controls from the PE family when such controls are not associated with a 
            particular information system but instead, support multiple information systems. 
            Related control: PM-8.</p>
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_02:
        code: PM-02
        name: Senior Information Security Officer
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization appoints a senior information security officer with the mission and resources to 
            coordinate, develop, implement, and maintain an organization-wide information security program.
        supplementalGuidance: >
            The security officer described in this control is an organizational official. For a federal agency 
            (as defined in applicable federal laws, Executive Orders, directives, policies, or regulations) this 
            official is the Senior Agency Information Security Officer. Organizations may also refer to this 
            organizational official as the Senior Information Security Officer or Chief Information Security Officer.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_03:
        code: PM-03
        name: Information Security Resources
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization:
            <ol>
            <li>Ensures that all capital planning and investment requests include the resources needed to implement 
            the information security program and documents all exceptions to this requirement;</li>
            <li>Employs a business case/Exhibit 300/Exhibit 53 to record the resources required; and</li>
            <li>Ensures that information security resources are available for expenditure as planned.</li>
            </ol>
        supplementalGuidance: >
            Organizations may designate and empower an Investment Review Board (or similar group) to manage and 
            provide oversight for the information security-related aspects of the capital planning and investment 
            control process. Related controls: PM-4, SA-2.
        externalReferences: >
            NIST Special Publication 800-65.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_04:
        code: PM-04
        name: Plan Of Action And Milestones Process
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization implements a process for ensuring that plans of action and milestones for the security 
            program and the associated organizational information systems are maintained and document the remedial 
            information security actions to mitigate risk to organizational operations and assets, individuals, other 
            organizations, and the Nation.
        supplementalGuidance: >
            The plan of action and milestones is a key document in the information security program and is subject 
            to federal reporting requirements established by OMB. The plan of action and milestones updates are 
            based on the findings from security control assessments, security impact analyses, and continuous 
            monitoring activities. OMB FISMA reporting guidance contains instructions regarding organizational 
            plans of action and milestones. Related control: CA-5.
        externalReferences: >
            OMB Memorandum 02-01; NIST Special Publication 800-37.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_05:
        code: PM-05
        name: Information System Inventory
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization develops and maintains an inventory of its information systems.
        supplementalGuidance: >
            This control addresses the inventory requirements in FISMA. OMB provides guidance on developing 
            information systems inventories and associated reporting requirements.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_06:
        code: PM-06
        name: Information Security Measures Of Performance
        class: MANAGEMENT
        family: Program Management
        control: >
            The organization develops, monitors, and reports on the results of information security measures of 
            performance.
        supplementalGuidance: >
            Measures of performance are outcome-based metrics used by an organization to measure the effectiveness 
            or efficiency of the information security program and the security controls employed in support of 
            the program.
        externalReferences: >
            NIST Special Publication 800-55.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_07:
        code: PM-07
        name: Enterprise Architecture
        class: MANAGEMENT
        family: Program Management 
        control: >
            The organization develops an enterprise architecture with consideration for information security and the 
            resulting risk to organizational operations, organizational assets, individuals, other organizations, 
            and the Nation.
        supplementalGuidance: >
            The enterprise architecture developed by the organization is aligned with the Federal Enterprise 
            Architecture. The integration of information security requirements and associated security controls into 
            the organization's enterprise architecture helps to ensure that security considerations are addressed by 
            organizations early in the system development life cycle and are directly and explicitly related to the 
            organization's mission/business processes. This also embeds into the enterprise architecture, an 
            integral security architecture consistent with organizational risk management and information security 
            strategies. Security requirements and control integration are most effectively accomplished through the 
            application of the Risk Management Framework and supporting security standards and guidelines. The 
            Federal Segment Architecture Methodology provides guidance on integrating information security 
            requirements and security controls into enterprise architectures. Related controls: PL-2, PM-11, RA-2.
        externalReferences: >
            NIST Special Publication 800-39; Web: WWW.FSAM.GOV.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_08:
        code: PM-08
        name: Critical Infrastructure Plan
        class: MANAGEMENT
        family: Program Management 
        control: >
            The organization addresses information security issues in the development, documentation, and updating 
