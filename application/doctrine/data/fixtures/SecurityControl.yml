            in the information system [<em>Assignment: organization-defined frequency</em>] or when significant new 
            vulnerabilities affecting the system are identified and reported.
        supplementalGuidance: >
            The organization trains selected personnel in the use and maintenance of vulnerability scanning tools 
            and techniques. The information obtained from the vulnerability scanning process is freely shared with 
            appropriate personnel throughout the organization to help eliminate similar vulnerabilities in other 
            information systems. Vulnerability analysis for custom software and applications may require additional, 
            more specialized approaches (e.g., vulnerability scanning tools for applications, source code reviews, 
            static analysis of source code). NIST Special Publication 800-42 provides guidance on network security 
            testing. NIST Special Publication 800-40 provides guidance on handling security patches.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SA_01:
        code: SA-01
        name: System And Services Acquisition Policy And Procedures
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and services acquisition policy that addresses purpose, scope, roles, 
            responsibilities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and services acquisition 
            policy and associated system and services acquisition controls.</li>
            </ol>
        supplementalGuidance: >
            The system and services acquisition policy and procedures are consistent with applicable federal laws, 
            directives, policies, regulations, standards, and guidance. The system and services acquisition policy 
            can be included as part of the general information security policy for the organization. System and 
            services acquisition procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_02:
        code: SA-02
        name: Allocation Of Resources
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization determines, documents, and allocates as part of its capital planning and investment 
            control process the resources required to adequately protect the information system.
        supplementalGuidance: >
            The organization includes the determination of security requirements for the information system in 
            mission/business case planning and establishes a discrete line item for information system security in 
            the organization's programming and budgeting documentation. NIST Special Publication 800-65 provides 
            guidance on integrating security into the capital planning and investment control process.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_03:
        code: SA-03
        name: Life Cycle Support
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization manages the information system using a system development life cycle methodology that 
            includes information security considerations.
        supplementalGuidance: >
            NIST Special Publication 800-64 provides guidance on security considerations in the system development 
            life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_04:
        code: SA-04
        name: Acquisitions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization includes security requirements and/or security specifications, either explicitly or 
            by reference, in information system acquisition contracts based on an assessment of risk.
        supplementalGuidance: >
            <p><em>Solicitation Documents</em><br>
            The solicitation documents (e.g., Requests for Proposals) for information systems and services include, 
            either explicitly or by reference, security requirements that describe:
            <ol>
            <li>required security capabilities;</li>
            <li>required design and development processes;</li><li>required test and evaluation procedures; and</li>
            <li>required documentation.</li>
            </ol> 
            The requirements in the solicitation documents permit updating security controls as new 
            threats/vulnerabilities are identified and as new technologies are implemented. NIST Special Publication 
            800-53 provides guidance on recommended security controls for federal information systems to meet 
            minimum security requirements for information systems categorized in accordance with FIPS 199. NIST 
            Special Publication 800-36 provides guidance on the selection of information security products. NIST 
            Special Publication 800-35 provides guidance on information technology security services. NIST Special 
            Publication 800-64 provides guidance on security considerations in the system development life cycle.</p>
            <p><em>Use of Tested, Evaluated, and Validated Products</em><br>
            NIST Special Publication 800-23 provides guidance on the acquisition and use of tested/evaluated 
            information technology products.</p>
            <p><em>Configuration Settings and Implementation Guidance</em><br>
            The information system required documentation includes security configuration settings and security 
            implementation guidance. NIST Special Publication 800-70 provides guidance on configuration settings 
            for information technology products.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_05:
        code: SA-05
        name: Information System Documentation
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization ensures that adequate documentation for the information system and its constituent 
            components is available, protected when required, and distributed to authorized personnel.
        supplementalGuidance: >
            Administrator and user guides include information on:
            <ol>
            <li>configuring, installing, and operating the information system; and</li>
            <li>optimizing the system's security features. </li>
            </ol>
            NIST Special Publication 800-70 provides guidance on configuration settings for information technology 
            products.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_06:
        code: SA-06
        name: Software Usage Restrictions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization complies with software usage restrictions.
        supplementalGuidance: >
            Software and associated documentation are used in accordance with contract agreements and copyright laws. 
            For software and associated documentation protected by quantity licenses, the organization employs 
            tracking systems to control copying and distribution. The organization controls and documents the use of 
            publicly accessible peer-to-peer file sharing technology to ensure that this capability is not used for 
            the unauthorized distribution, display, performance, or reproduction of copyrighted work.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_07:
        code: SA-07
        name: User Installed Software
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization enforces explicit rules governing the downloading and installation of software by users.
        supplementalGuidance: >
            If provided the necessary privileges, users have the ability to download and install software. 
            The organization identifies what types of software downloads and installations are permitted 
            (e.g., updates and security patches to existing software) and what types of downloads and installations 
            are prohibited (e.g., software that is free only for personal, not government, use). The organization 
            also restricts the use of install-on-demand software.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_08:
        code: SA-08
        name: Security Design Principles
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization designs and implements the information system using security engineering principles.
        supplementalGuidance: >
            NIST Special Publication 800-27 provides guidance on engineering principles for information system 
            security.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SA_09:
        code: SA-09
        name: Outsourced Information System Services
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization ensures that third-party providers of information system services employ adequate 
            security controls in accordance with applicable federal laws, directives, policies, regulations, 
            standards, guidance, and established service level agreements. The organization monitors security 
            control compliance.
        supplementalGuidance: >
            Third-party providers are subject to the same information system security policies and procedures of the 
            supported organization, and must conform to the same security control and documentation requirements as 
            would apply to the organization's internal systems. Appropriate organizational officials approve 
            outsourcing of information system services to third-party providers (e.g., service bureaus, contractors, 
            and other external organizations). The outsourced information system services documentation includes 
            government, service provider, and end user security roles and responsibilities, and any service level 
            agreements. Service level agreements define the expectations of performance for each required security 
            control, describe measurable outcomes, and identify remedies and response requirements for any 
            identified instance of non-compliance. NIST Special Publication 800-35 provides guidance on information 
            technology security services. NIST Special Publication 800-64 provides guidance on the security 
            considerations in the system development life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SA_10:
        code: SA-10
        name: Developer Configuration Management
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The information system developer creates and implements a configuration management plan that controls 
            changes to the system during development, tracks security flaws, requires authorization of changes, 
            and provides documentation of the plan and its implementation.
        supplementalGuidance: >
            None.
        controlLevel: HIGH
        Catalog: 800_53_Rev_0

    Rev0_SA_11:
        code: SA-11
        name: Developer Security Testing
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The information system developer creates a security test and evaluation plan, implements the plan, and 
            documents the results. Developmental security test results may be used in support of the security 
            certification and accreditation process for the delivered information system.
        supplementalGuidance: >
            Developmental security test results should only be used when no security relevant modifications of the 
            information system have been made subsequent to developer testing and after selective verification of 
            developer test results.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_01:
        code: SC-01
        name: System And Communications Protection Policy And Procedures
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and communications protection policy that addresses purpose, scope, 
            roles, responsibilities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and communications 
            protection policy and associated system and communications protection controls.</li>
            </ol>
        supplementalGuidance: >
            The system and communications protection policy and procedures are consistent with applicable federal 
            laws, directives, policies, regulations, standards, and guidance. The system and communications 
            protection policy can be included as part of the general information security policy for the 
            organization. System and communications protection procedures can be developed for the security 
            program in general, and for a particular information system, when required. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SC_02:
        code: SC-02
        name: Application Partitioning
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system separates user functionality (including user interface services) from information 
            system management functionality.
        supplementalGuidance: >
            The information system physically or logically separates user interface services (e.g., public web pages) 
            from information storage and management services (e.g., database management). Separation may be 
            accomplished through the use of different computers, different central processing units, different 
            instances of the operating system, different network addresses, combinations of these methods, or other 
            methods as appropriate.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_03:
        code: SC-03
        name: Security Function Isolation
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system isolates security functions from nonsecurity functions.
        supplementalGuidance: >
            The information system isolates security functions from nonsecurity functions by means of partitions, 
            domains, etc., including control of access to and integrity of, the hardware, software, and firmware that 
            perform those security functions. The information system maintains a separate execution domain 
            (e.g., address space) for each executing process.
        controlLevel: HIGH
        Catalog: 800_53_Rev_0

    Rev0_SC_04:
        code: SC-04
        name: Information Remnants
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prevents unauthorized and unintended information transfer via shared system 
            resources.
        supplementalGuidance: >
            Control of information system remnants, sometimes referred to as object reuse, prevents information, 
            including encrypted representations of information, produced by the actions of a prior user/role 
            (or the actions of a process acting on behalf of a prior user/role) from being available to any current 
            user/role (or current process) that obtains access to a shared system resource (e.g., registers, main 
            memory, secondary storage) after that resource has been released back to the information system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_05:
        code: SC-05
        name: Denial Of Service Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects against or limits the effects of the following types of denial of 
            service attacks: [<em>Assignment: organization-defined list of types of denial of service attacks or 
            reference to source for current list</em>].
        supplementalGuidance: >
            A variety of technologies exist to limit, or in some cases, eliminate the effects of denial of service 
            attacks. For example, network perimeter devices can filter certain types of packets to protect devices 
            on an organization's internal network from being directly affected by denial of service attacks. 
            Information systems that are publicly accessible can be protected by employing increased capacity and 
            bandwidth combined with service redundancy.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SC_06:
        code: SC-06
        name: Resource Priority
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system limits the use of resources by priority.
        supplementalGuidance: >
            Priority protection ensures that a lower-priority process is not able to interfere with the information 
            system servicing any higher-priority process.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_07:
        code: SC-07
        name: Boundary Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system monitors and controls communications at the external boundary of the information 
            system and at key internal boundaries within the system.
        supplementalGuidance: >
            Any connections to the Internet, or other external networks or information systems, occur through 
            controlled interfaces (e.g., proxies, gateways, routers, firewalls, encrypted tunnels). The operational 
            failure of the boundary protection mechanisms does not result in any unauthorized release of information 
            outside of the information system boundary. Information system boundary protections at any designated 
            alternate processing sites provide the same levels of protection as that of the primary site.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SC_08:
        code: SC-08
        name: Transmission Integrity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity of transmitted information.
        supplementalGuidance: >
            The FIPS 199 security category (for integrity) of the information being transmitted should guide the 
            decision on the use of cryptographic mechanisms. NSTISSI No. 7003 contains guidance on the use of 
            Protective Distribution Systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_09:
        code: SC-09
        name: Transmission Confidentiality
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the confidentiality of transmitted information.
        supplementalGuidance: >
            The FIPS 199 security category (for confidentiality) of the information being transmitted should guide 
            the decision on the use of cryptographic mechanisms. NSTISSI No. 7003 contains guidance on the use of 
            Protective Distribution Systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_10:
        code: SC-10
        name: Network Disconnect
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system terminates a network connection at the end of a session or after 
            [<em>Assignment: organization-defined time period</em>] of inactivity.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_11:
        code: SC-11
        name: Trusted Path
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system establishes a trusted communications path between the user and the security 
            functionality of the system.
        supplementalGuidance: >
            None.
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_SC_12:
        code: SC-12
        name: Cryptographic Key Establishment And Management
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system employs automated mechanisms with supporting procedures or manual procedures 
            for cryptographic key establishment and key management.
        supplementalGuidance: >
            NIST Special Publication 800-56 provides guidance on cryptographic key establishment. NIST Special 
            Publication 800-57 provides guidance on cryptographic key management.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_13:
        code: SC-13
        name: Use Of Validated Cryptography
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            When cryptography is employed within the information system, the system performs all cryptographic 
            operations (including key generation) using FIPS 140-2 validated cryptographic modules operating in 
            approved modes of operation.
        supplementalGuidance: >
            NIST Special Publication 800-56 provides guidance on cryptographic key establishment. NIST Special 
            Publication 800-57 provides guidance on cryptographic key management.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SC_14:
        code: SC-14
        name: Public Access Protections
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            For publicly available systems, the information system protects the integrity of the information and 
            applications.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SC_15:
        code: SC-15
        name: Collaborative Computing
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prohibits remote activation of collaborative computing mechanisms 
            (e.g., video and audio conferencing) and provides an explicit indication of use to the local users 
            (e.g., use of camera or microphone).
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_16:
        code: SC-16
        name: Transmission Of Security Parameters
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system reliably associates security parameters (e.g., security labels and markings) 
            with information exchanged between information systems.
        supplementalGuidance: >
            Security parameters may be explicitly or implicitly associated with the information contained within the 
            information system.
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_SC_17:
        code: SC-17
        name: Public Key Infrastructure Certificates
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization develops and implements a certificate policy and certification practice statement for 
            the issuance of public key certificates used in the information system.
        supplementalGuidance: >
            Registration to receive a public key certificate includes authorization by a supervisor or a responsible 
            official, and is done by a secure process that verifies the identity of the certificate holder and 
            ensures that the certificate is issued to the intended party. NIST Special Publication 800-63 provides 
            guidance on remote electronic authentication.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_18:
        code: SC-18
        name: Mobile Code
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:<ol><li>establishes usage restrictions and implementation guidance for mobile 
            code technologies based on the potential to cause damage to the information system if used maliciously; 
            and</li><li>documents, monitors, and controls the use of mobile code within the information system.
            </li></ol> Appropriate organizational officials authorize the use of mobile code.
        supplementalGuidance: >
            Mobile code technologies include, for example, Java, JavaScript, ActiveX, PDF, Postscript, Shockwave 
            movies, Flash animations, and VBScript. Usage restrictions and implementation guidance apply to both the 
            selection and use of mobile code installed on organizational servers and mobile code downloaded and 
            executed on individual workstations. Control procedures prevent the development, acquisition, or 
            introduction of unacceptable mobile code within the information system. NIST Special Publication 800-28 
            provides guidance on active content and mobile code. Additional information on risk-based approaches for 
            the implementation of mobile code technologies can be found at: http://iase.disa.mil/mcp/index.html.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SC_19:
        code: SC-19
        name: Voice Over Internet Protocol
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>establishes usage restrictions and implementation guidance for Voice Over Internet Protocol (VOIP) 
            technologies based on the potential to cause damage to the information system if used maliciously; and</li>
            <li>documents, monitors, and controls the use of VOIP within the information system.</li>
            </ol>
            Appropriate organizational officials authorize the use of VOIP.
        supplementalGuidance: >
            NIST Special Publication 800-58 provides guidance on security considerations for VOIP technologies 
            employed in information systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_01:
        code: SI-01
        name: System And Information Integrity Policy And Procedures
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and information integrity policy that addresses purpose, scope, roles, 
            responsibilities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and information 
            integrity policy and associated system and information integrity controls.</li>
            </ol>
        supplementalGuidance: >
            The system and information integrity policy and procedures are consistent with applicable federal laws, 
            directives, policies, regulations, standards, and guidance. The system and information integrity policy 
            can be included as part of the general information security policy for the organization. System and 
            information integrity procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SI_02:
        code: SI-02
        name: Flaw Remediation
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization identifies, reports, and corrects information system flaws.
        supplementalGuidance: >
            The organization identifies information systems containing proprietary or open source software affected 
            by recently announced software flaws (and potential vulnerabilities resulting from those flaws). 
            Proprietary software can be found in either commercial/government off-the-shelf information technology 
            component products or in custom-developed applications. The organization (or the software 
            developer/vendor in the case of software developed and maintained by a vendor/contractor) promptly 
            installs newly released security relevant patches, service packs, and hot fixes, and tests patches, 
            service packs, and hot fixes for effectiveness and potential side effects on the organization's 
            information systems before installation. Flaws discovered during security assessments, continuous 
            monitoring (see security controls CA-2, CA-4, or CA-7), or incident response activities 
            (see security control IR-4) should also be addressed expeditiously. NIST Special Publication 800-40 
            provides guidance 
            on security patch installation.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SI_03:
        code: SI-03
        name: Malicious Code Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements malicious code protection that includes a capability for automatic 
            updates.
        supplementalGuidance: >
            The organization employs virus protection mechanisms at critical information system entry and exit points 
            (e.g., firewalls, electronic mail servers, remote-access servers) and at workstations, servers, or mobile 
            computing devices on the network. The organization uses the virus protection mechanisms to detect and 
            eradicate malicious code (e.g., viruses, worms, Trojan horses) transported:
            <ol>
            <li>by electronic mail, electronic mail attachments, Internet accesses, removable media (e.g., diskettes 
            or compact disks), or other common means; or</li>
            <li>by exploiting information system vulnerabilities.</li>
            </ol>
            The organization updates virus protection mechanisms (including the latest virus definitions) whenever new 
            releases are available in accordance with organizational configuration management policy and procedures. 
            Consideration is given to using virus protection software products from multiple vendors 
            (e.g., using one vendor for boundary devices and servers and another vendor for workstations).
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SI_04:
        code: SI-04
        name: Intrusion Detection Tools And Techniques
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization employs tools and techniques to monitor events on the information system, detect 
            attacks, and provide identification of unauthorized use of the system.
        supplementalGuidance: >
            Intrusion detection and information system monitoring capability can be achieved through a variety of 
            tools and techniques (e.g., intrusion detection systems, virus protection software, log monitoring 
            software, network forensic analysis tools).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_05:
        code: SI-05
        name: Security Alerts And Advisories
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization receives information system security alerts/advisories on a regular basis, issues 
            alerts/advisories to appropriate personnel, and takes appropriate actions in response.
        supplementalGuidance: >
            The organization documents the types of actions to be taken in response to security alerts/advisories.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_SI_06:
        code: SI-06
        name: Security Functionality Verification
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system verifies the correct operation of security functions 
            [<em>Selection (one or more): upon system startup and restart, upon command by user with appropriate 
            privilege, periodically every </em>[<em>Assignment: organization-defined time-period]</em>] and 
            [<em>Selection (one or more): notifies system administrator, shuts the system down, restarts the 
            system</em>] when anomalies are discovered.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_07:
        code: SI-07
        name: Software And Information Integrity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system detects and protects against unauthorized changes to software and information.
        supplementalGuidance: >
            The organization employs integrity verification applications on the information system to look for 
            evidence of information tampering, errors, and omissions. The organization employs good software 
            engineering practices with regard to commercial off-the-shelf integrity mechanisms (e.g., parity checks, 
            cyclical redundancy checks, cryptographic hashes) and uses tools to automatically monitor the integrity 
            of the information system and the applications it hosts.
        controlLevel: HIGH
        Catalog: 800_53_Rev_0

    Rev0_SI_08:
        code: SI-08
        name: Spam And Spyware Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements spam and spyware protection.
        supplementalGuidance: >
            The organization employs spam and spyware protection mechanisms at critical information system entry 
            points (e.g., firewalls, electronic mail servers, remote-access servers) and at workstations, servers, 
            or mobile computing devices on the network. The organization uses the spam and spyware protection 
            mechanisms to detect and take appropriate action on unsolicited messages and spyware/adware, 
            respectively, transported by electronic mail, electronic mail attachments, Internet accesses, removable 
            media (e.g., diskettes or compact disks), or other common means. Consideration is given to using spam and 
            spyware protection software products from multiple vendors (e.g., using one vendor for boundary devices 
            and servers and another vendor for workstations).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_09:
        code: SI-09
        name: Information Input Restrictions
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization restricts the information input to the information system to authorized personnel only.
        supplementalGuidance: >
            Restrictions on personnel authorized to input information to the information system may extend beyond 
            the typical access controls employed by the system and include limitations based on specific 
            operational/project responsibilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_10:
        code: SI-10
        name: Information Input Accuracy, Completeness, And Validity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system checks information inputs for accuracy, completeness, and validity.
        supplementalGuidance: >
            Checks for accuracy, completeness, and validity of information should be accomplished as close to the 
            point of origin as possible. Rules for checking the valid syntax of information system inputs 
            (e.g., character set, length, numerical range, acceptable values) are in place to ensure that inputs 
            match specified definitions for format and content. Inputs passed to interpreters should be prescreened 
            to ensure the content is not unintentionally interpreted as commands. The extent to which the 
            information system is able to check the accuracy, completeness, and validity of information inputs 
            should be guided by organizational policy and operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_11:
        code: SI-11
        name: Error Handling
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system identifies and handles error conditions in an expeditious manner.
        supplementalGuidance: >
            The structure and content of error messages should be carefully considered by the organization. User 
            error messages generated by the information system should provide timely and useful information to users 
            without revealing information that could be exploited by adversaries. System error messages should be 
            revealed only to authorized personnel (e.g., systems administrators, maintenance personnel). Sensitive 
            information (e.g., account numbers, social security numbers, and credit card numbers) should not be 
            listed in error logs or associated administrative messages. The extent to which the information system 
            is able to identify and handle error conditions should be guided by organizational policy and operational 
            requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_SI_12:
        code: SI-12
        name: Information Output Handling And Retention
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization handles and retains output from the information system in accordance with 
            organizational policy and operational requirements.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

#SecurityControls for SP800-53-rev1.
    Rev1_AC_01:
        code: AC-01
        name: Access Control Policy And Procedures
        class: TECHNICAL
        family: Access Control
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, 
            documented, access control policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li>
            <li> formal, documented procedures to facilitate the implementation of the access control policy and 
            associated access controls.</li></ol>
        supplementalGuidance: >
            The access control policy and procedures are consistent with applicable laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. The access control policy can be included as part of the 
            general information security policy for the organization. Access control procedures can be developed for 
            the security program in general, and for a particular information system, when required. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_02:
        code: AC-02
        name: Account Management
        class: TECHNICAL
        family: Access Control
        control: >
            The organization manages information system accounts, including establishing, activating, modifying, 
            reviewing, disabling, and removing accounts. The organization reviews information system accounts 
            [<em>Assignment: organization-defined frequency, at least annually</em>].
        supplementalGuidance: >
            Account management includes the identification of account types (i.e., individual, group, and system), 
            establishment of conditions for group membership, and assignment of associated authorizations. The 
            organization identifies authorized users of the information system and specifies access rights/privileges. 
            The organization grants access to the information system based on: <ol><li> a valid 
            need-to-know/need-to-share that is determined by assigned official duties and satisfying all personnel 
            security criteria; and </li><li> intended system usage.</li></ol> The organization requires proper 
            identification for requests to establish information system accounts and approves all such requests. The 
            organization specifically authorizes and monitors the use of guest/anonymous accounts and removes, 
            disables, or otherwise secures unnecessary accounts. Account managers are notified when information system 
            users are terminated or transferred and associated accounts are removed, disabled, or otherwise secured. 
            Account managers are also notified when users' information system usage or need-to-know/need-to-share 
            changes.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_03:
        code: AC-03
        name: Access Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling access to the system in accordance 
            with applicable policy.
        supplementalGuidance: >
            Access control policies (e.g., identity-based policies, role-based policies, rule-based policies) and 
            associated access enforcement mechanisms (e.g., access control lists, access control matrices, 
            cryptography) are employed by organizations to control access between users (or processes acting on behalf 
            of users) and objects (e.g., devices, files, records, processes, programs, domains) in the information 
            system. In addition to controlling access at the information system level, access enforcement mechanisms 
            are employed at the application level, when necessary, to provide increased information security for the 
            organization. Consideration is given to the implementation of a controlled, audited, and manual override of 
            automated mechanisms in the event of emergencies or other serious events. If encryption of stored 
            information is employed as an access enforcement mechanism, the cryptography used is FIPS 140-2 (as 
            amended) compliant. Related security control: SC-13.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_04:
        code: AC-04
        name: Information Flow Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling the flow of information within the 
            system and between interconnected systems in accordance with applicable policy.
        supplementalGuidance: >
            Information flow control regulates where information is allowed to travel within an information system and 
            between information systems (as opposed to who is allowed to access the information) and without explicit 
            regard to subsequent accesses to that information. A few, of many, generalized examples of possible 
            restrictions that are better expressed as flow control than access control are: keeping export controlled 
            information from being transmitted in the clear to the Internet, blocking outside traffic that claims to be 
            from within the organization, and not passing any web requests to the Internet that are not from the 
            internal web proxy. Information flow control policies and enforcement mechanisms are commonly employed by 
            organizations to control the flow of information between designated sources and destinations (e.g., 
            networks, individuals, devices) within information systems and between interconnected systems. Flow control 
            is based on the characteristics of the information and/or the information path. Specific examples of flow 
            control enforcement can be found in boundary protection devices (e.g., proxies, gateways, guards, encrypted 
            tunnels, firewalls, and routers) that employ rule sets or establish configuration settings that restrict 
            information system services or provide a packet filtering capability. Related security control: SC-7.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_05:
        code: AC-05
        name: Separation Of Duties
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces separation of duties through assigned access authorizations.
        supplementalGuidance: >
            The organization establishes appropriate divisions of responsibility and separates duties as needed to 
            eliminate conflicts of interest in the responsibilities and duties of individuals. There is access control 
            software on the information system that prevents users from having all of the necessary authority or 
            information access to perform fraudulent activity without collusion. Examples of separation of duties 
            include: <ol><li> mission functions and distinct information system support functions are divided 
            among different individuals/roles; </li><li> different individuals perform information system support 
            functions (e.g., system management, systems programming, quality assurance/testing, configuration 
            management, and network security); and </li><li> security personnel who administer access control functions 
            do not administer audit functions.</li></ol>
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_06:
        code: AC-06
        name: Least Privilege
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces the most restrictive set of rights/privileges or accesses needed by users 
            (or processes acting on behalf of users) for the performance of specified tasks.
        supplementalGuidance: >
            The organization employs the concept of least privilege for specific duties and information systems 
            (including specific ports, protocols, and services) in accordance with risk assessments as necessary to 
            adequately mitigate risk to organizational operations, organizational assets, and individuals.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_07:
        code: AC-07
        name: Unsuccessful Login Attempts
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces a limit of [<em>Assignment: organization-defined number</em>] consecutive 
            invalid access attempts by a user during a [<em>Assignment: organization-defined time period</em>] time 
            period. The information system automatically [<em>Selection: locks the account/node for an [<em>Assignment: 
            organization-defined time period</em>], delays next login prompt according to [<em>Assignment: 
            organization-defined delay algorithm.</em>]</em>] when the maximum number of unsuccessful attempts is 
            exceeded.
        supplementalGuidance: >
            Due to the potential for denial of service, automatic lockouts initiated by the information system are 
            usually temporary and automatically release after a predetermined time period established by the 
            organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_08:
        code: AC-08
        name: System Use Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system displays an approved, system use notification message before granting system access 
            informing potential users: <ol><li> that the user is accessing a U.S. Government information system; 
            </li><li> that system usage may be monitored, recorded, and subject to audit; </li><li> that unauthorized 
            use of the system is prohibited and subject to criminal and civil penalties; and </li><li> that use of the 
            system indicates consent to monitoring and recording.</li><ol> The system use notification message provides 
            appropriate privacy and security notices (based on associated privacy and security policies or summaries) 
            and remains on the screen until the user takes explicit actions to log on to the information system.
        supplementalGuidance: >
            Privacy and security policies are consistent with applicable laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. System use notification messages can be implemented in the form of 
            warning banners displayed when individuals log in to the information system. For publicly accessible 
            systems: <ol><li> the system use information is available and when appropriate, is displayed before 
            granting access; </li><li> any references to monitoring, recording, or auditing are in keeping with privacy 
            accommodations for such systems that generally prohibit those activities; and </li><li> the notice given to 
            public users of the information system includes a description of the authorized uses of the system.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_09:
        code: AC-09
        name: Previous Logon Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system notifies the user, upon successful logon, of the date and time of the last logon, 
            and the number of unsuccessful logon attempts since the last successful logon.
        supplementalGuidance: >
            None.
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_AC_10:
        code: AC-10
        name: Concurrent Session Control
        class: TECHNICAL
        family: Access Control
        control: >
            The information system limits the number of concurrent sessions for any user to [<em>Assignment: 
            organization-defined number of sessions</em>].
        supplementalGuidance: >
            None.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_AC_11:
        code: AC-11
        name: Session Lock
        class: TECHNICAL
        family: Access Control
        control: >
            The information system prevents further access to the system by initiating a session lock after 
            [<em>Assignment: organization-defined time period</em>] of inactivity, and the session lock remains in 
            effect until the user reestablishes access using appropriate identification and authentication procedures.
        supplementalGuidance: >
            Users can directly initiate session lock mechanisms. A session lock is not a substitute for logging out of 
            the information system. Organization-defined time periods of inactivity comply with federal policy; for 
            example, in accordance with OMB Memorandum 06-16, the organization-defined time period is no greater than 
            thirty minutes for remote access and portable devices.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_12:
        code: AC-12
        name: Session Termination
        class: TECHNICAL
        family: Access Control
        control: >
            The information system automatically terminates a session after [<em>Assignment: organization-defined time 
            period</em>] of inactivity.
        supplementalGuidance: >
            A remote session is initiated whenever an organizational information system is accessed by a user (or an 
            information system) communicating through an external, non-organization-controlled network (e.g., the 
            Internet).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_13:
        code: AC-13
        name: Supervision And Review -- Access Control
        class: TECHNICAL
        family: Access Control
        control: >
            The organization supervises and reviews the activities of users with respect to the enforcement and usage 
            of information system access controls.
        supplementalGuidance: >
            The organization reviews audit records (e.g., user activity logs) for inappropriate activities in 
            accordance with organizational procedures. The organization investigates any unusual information 
            system-related activities and periodically reviews changes to access authorizations. The organization 
            reviews more frequently the activities of users with significant information system roles and 
            responsibilities. The extent of the audit record reviews is based on the FIPS 199 impact level of the 
            information system. For example, for low-impact systems, it is not intended that security logs be reviewed 
            frequently for every workstation, but rather at central points such as a web proxy or email servers and 
            when specific circumstances warrant review of other audit records. NIST Special Publication 800-92 provides 
            guidance on computer security log management.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_14:
        code: AC-14
        name: Permitted Actions Without Identification Or Authentication
        class: TECHNICAL
        family: Access Control
        control: >
            The organization identifies and documents specific user actions that can be performed on the information 
            system without identification or authentication.
        supplementalGuidance: >
            The organization allows limited user activity without identification and authentication for public websites 
            or other publicly available information systems (e.g., individuals accessing a federal information system 
            at http://www.firstgov.gov). Related security control: IA-2.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_15:
        code: AC-15
        name: Automated Marking
        class: TECHNICAL
        family: Access Control
        control: >
            The information system marks output using standard naming conventions to identify any special 
            dissemination, handling, or distribution instructions.
        supplementalGuidance: >
            Automated marking refers to markings employed on external media (e.g., hardcopy documents output from the 
            information system). The markings used in external marking are distinguished from the labels used on 
            internal data structures described in AC-16.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_AC_16:
        code: AC-16
        name: Automated Labeling
        class: TECHNICAL
        family: Access Control
        control: >
            The information system appropriately labels information in storage, in process, and in transmission.
        supplementalGuidance: >
            Automated labeling refers to labels employed on internal data structures (e.g., records, files) within the 
            information system. Information labeling is accomplished in accordance with: <ol><li> access control 
            requirements; </li><li> special dissemination, handling, or distribution instructions; or </li><li> as 
            otherwise required to enforce information system security policy.</li></ol>
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_AC_17:
        code: AC-17
        name: Remote Access
        class: TECHNICAL
        family: Access Control
        control: >
            The organization authorizes, monitors, and controls all methods of remote access to the information system.
        supplementalGuidance: >
            Remote access is any access to an organizational information system by a user (or an information system) 
            communicating through an external, non-organization-controlled network (e.g., the Internet). Examples of 
            remote access methods include dial-up, broadband, and wireless. Remote access controls are applicable to 
            information systems other than public web servers or systems specifically designed for public access. The 
            organization restricts access achieved through dial-up connections (e.g., limiting dial-up access based 
            upon source of request) or protects against unauthorized connections or subversion of authorized 
            connections (e.g., using virtual private network technology). NIST Special Publication 800-63 provides 
            guidance on remote electronic authentication. If the federal Personal Identity Verification (PIV) 
            credential is used as an identification token where cryptographic token-based access control is employed, 
            the access control system conforms to the requirements of FIPS 201 and NIST Special Publications 800-73 and 
            800-78. NIST Special Publication 800-77 provides guidance on IPsec-based virtual private networks. Related 
            security control: IA-2.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_18:
        code: AC-18
        name: Wireless Access Restrictions
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for wireless 
            technologies; and </li><li> authorizes, monitors, controls wireless access to the information 
            system.</li></ol>
        supplementalGuidance: >
            NIST Special Publications 800-48 and 800-97 provide guidance on wireless network security. NIST Special 
            Publication 800-94 provides guidance on wireless intrusion detection and prevention.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AC_19:
        code: AC-19
        name: Access Control For Portable And Mobile Devices
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for 
            organization-controlled portable and mobile devices; and </li><li> authorizes, monitors, and controls 
            device access to organizational information systems.</li></ol>
        supplementalGuidance: >
            Portable and mobile devices (e.g., notebook computers, personal digital assistants, cellular telephones, 
            and other computing and communications devices with network connectivity and the capability of periodically 
            operating in different physical locations) are only allowed access to organizational information systems in 
            accordance with organizational security policies and procedures. Security policies and procedures include 
            device identification and authentication, implementation of mandatory protective software (e.g., malicious 
            code detection, firewall), configuration management, scanning devices for malicious code, updating virus 
            protection software, scanning for critical software updates and patches, conducting primary operating 
            system (and possibly other resident software) integrity checks, and disabling unnecessary hardware (e.g., 
            wireless, infrared). Protecting information residing on portable and mobile devices (e.g., employing 
            cryptographic mechanisms to provide confidentiality and integrity protections during storage and while in 
            transit when outside of controlled areas) is covered in the media protection family. Related security 
            controls: MP-4, MP-5.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AC_20:
        code: AC-20
        name: Use Of External Information Systems
        class: TECHNICAL
        family: Access Control
        control: >
            The organization establishes terms and conditions for authorized individuals to: <ol><li> access the 
            information system from an external information system; and </li><li> process, store, and/or transmit 
            organization-controlled information using an external information system.</li></ol>
        supplementalGuidance: >
            <p>External information systems are information systems or components of information systems that are 
            outside of the accreditation boundary established by the organization and for which the organization 
            typically has no direct control over the application of required security controls or the assessment of 
            security control effectiveness. External information systems include, but are not limited to, personally 
            owned information systems (e.g., computers, cellular telephones, or personal digital assistants); privately 
            owned computing and communications devices resident in commercial or public facilities (e.g., hotels, 
            convention centers, or airports); information systems owned or controlled by nonfederal governmental 
            organizations; and federal information systems that are not owned by, operated by, or under the direct 
            control of the organization.</p>
            <p>Authorized individuals include organizational personnel, contractors, or any other individuals with 
            authorized access to the organizational information system. This control does not apply to the use of 
            external information systems to access organizational information systems and information that are intended 
            for public access (e.g., individuals accessing federal information through public interfaces to 
            organizational information systems). The organization establishes terms and conditions for the use of 
            external information systems in accordance with organizational security policies and procedures. The terms 
            and conditions address as a minimum; <ol><li> the types of applications that can be accessed on the 
            organizational information system from the external information system; and </li><li> the maximum FIPS 199 
            security category of information that can be processed, stored, and transmitted on the external information 
            system.</li></ol></p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AT_01:
        code: AT-01
        name: Security Awareness And Training Policy And Procedures
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            security awareness and training policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li><li> formal, documented 
            procedures to facilitate the implementation of the security awareness and training policy and associated 
            security awareness and training controls.</li></ol>
        supplementalGuidance: >
            The security awareness and training policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The security awareness and training 
            policy can be included as part of the general information security policy for the organization. Security 
            awareness and training procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publications 800-16 and 800-50 provide guidance 
            on security awareness and training. NIST Special Publication 800-12 provides guidance on security policies 
            and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AT_02:
        code: AT-02
        name: Security Awareness
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization provides basic security awareness training to all information system users (including 
            managers and senior executives) before authorizing access to the system, when required by system changes, 
            and [<em>Assignment: organization-defined frequency, at least annually</em>] thereafter.
        supplementalGuidance: >
            The organization determines the appropriate content of security awareness training based on the specific 
            requirements of the organization and the information systems to which personnel have authorized access. The 
            organization's security awareness program is consistent with the requirements contained in C.F.R. Part 5 
            Subpart C (5 C.F.R 930.301) and with the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AT_03:
        code: AT-03
        name: Security Training
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization identifies personnel that have significant information system security roles and 
            responsibilities during the system development life cycle, documents those roles and responsibilities, and 
            provides appropriate information system security training: <ol><li> before authorizing access to the system 
            or performing assigned duties; </li><li> when required by system changes; and </li><li> [<em>Assignment: 
            organization-defined frequency</em>] thereafter.</li></ol>
        supplementalGuidance: >
            The organization determines the appropriate content of security training based on the specific requirements 
            of the organization and the information systems to which personnel have authorized access. In addition, the 
            organization provides system managers, system and network administrators, and other personnel having access 
            to system-level software, adequate technical training to perform their assigned duties. The organization's 
            security training program is consistent with the requirements contained in C.F.R. Part 5 Subpart C (5 C.F.R 
            930.301) and with the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AT_04:
        code: AT-04
        name: Security Training Records
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization documents and monitors individual information system security training activities 
            including basic security awareness training and specific information system security training.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AT_05:
        code: AT-05
        name: Contacts With Security Groups And Associations
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization establishes and maintains contacts with special interest groups, specialized forums, 
            professional associations, news groups, and/or peer groups of security professionals in similar 
            organizations to stay up to date with the latest recommended security practices, techniques, and 
            technologies and to share the latest security-related information including threats, vulnerabilities, and 
            incidents.
        supplementalGuidance: >
            To facilitate ongoing security education and training for organizational personnel in an environment of 
            rapid technology changes and dynamic threats, the organization establishes and institutionalizes contacts 
            with selected groups and associations within the security community. The groups and associations selected 
            are in keeping with the organization's mission requirements. Information sharing activities regarding 
            threats, vulnerabilities, and incidents related to information systems are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance.
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_AU_01:
        code: AU-01
        name: Audit And Accountability Policy And Procedures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            audit and accountability policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li><li> formal, documented 
            procedures to facilitate the implementation of the audit and accountability policy and associated audit and 
            accountability controls.</li></ol>
        supplementalGuidance: >
            The audit and accountability policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The audit and accountability policy can be 
            included as part of the general information security policy for the organization. Audit and accountability 
            procedures can be developed for the security program in general, and for a particular information system, 
            when required. NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_02:
        code: AU-02
        name: Auditable Events
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system generates audit records for the following events: [<em>Assignment: 
            organization-defined auditable events</em>].
        supplementalGuidance: >
            The purpose of this control is to identify important events which need to be audited as significant and 
            relevant to the security of the information system. The organization specifies which information system 
            components carry out auditing activities. Auditing activity can affect information system performance. 
            Therefore, the organization decides, based upon a risk assessment, which events require auditing on a 
            continuous basis and which events require auditing in response to specific situations. Audit records can be 
            generated at various levels of abstraction, including at the packet level as information traverse the 
            network. Selecting the right level of abstraction for audit record generation is a critical aspect of an 
            audit capability and can facilitate the identification of root causes to problems. Additionally, the 
            security audit function is coordinated with the network health and status monitoring function to enhance 
            the mutual support between the two functions by the selection of information to be recorded by each 
            function. The checklists and configuration guides at http://csrc.nist.gov/pcig/cig.html provide recommended 
            lists of auditable events. The organization defines auditable events that are adequate to support 
            after-the-fact investigations of security incidents. NIST Special Publication 800-92 provides guidance on 
            computer security log management.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_03:
        code: AU-03
        name: Content Of Audit Records
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system produces audit records that contain sufficient information to establish what events 
            occurred, the sources of the events, and the outcomes of the events.
        supplementalGuidance: >
            Audit record content includes, for most audit records: <ol><li> date and time of the event; </li><li> the 
            component of the information system (e.g., software component, hardware component) where the event 
            occurred; </li><li> type of event; </li><li> user/subject identity; and </li><li> the outcome (success or 
            failure) of the event.</li></ol> NIST Special Publication 800-92 provides guidance on computer security log 
            management.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_04:
        code: AU-04
        name: Audit Storage Capacity
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization allocates sufficient audit record storage capacity and configures auditing to reduce the 
            likelihood of such capacity being exceeded.
        supplementalGuidance: >
            The organization provides sufficient audit storage capacity, taking into account the auditing to be 
            performed and the online audit processing requirements. Related security controls: AU-2, AU-5, AU-6, AU-7, 
            SI-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_05:
        code: AU-05
        name: Response To Audit Processing Failures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system alerts appropriate organizational officials in the event of an audit processing 
            failure and takes the following additional actions: [<em>Assignment: organization-defined actions to be 
            taken (e.g., shut down information system, overwrite oldest audit records, stop generating audit 
            records)</em>].
        supplementalGuidance: >
            Audit processing failures include, for example, software/hardware errors, failures in the audit capturing 
            mechanisms, and audit storage capacity being reached or exceeded. Related security control: AU-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_06:
        code: AU-06
        name: Audit Monitoring, Analysis, And Reporting
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization regularly reviews/analyzes information system audit records for indications of 
            inappropriate or unusual activity, investigates suspicious activity or suspected violations, reports 
            findings to appropriate officials, and takes necessary actions.
        supplementalGuidance: >
            Organizations increase the level of audit monitoring and analysis activity within the information system 
            whenever there is an indication of increased risk to organizational operations, organizational assets, or 
            individuals based on law enforcement information, intelligence information, or other credible sources of 
            information.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AU_07:
        code: AU-07
        name: Audit Reduction And Report Generation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides an audit reduction and report generation capability.
        supplementalGuidance: >
            Audit reduction, review, and reporting tools support after-the-fact investigations of security incidents 
            without altering original audit records.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_AU_08:
        code: AU-08
        name: Time Stamps
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides time stamps for use in audit record generation.
        supplementalGuidance: >
            Time stamps (including date and time) of audit records are generated using internal system clocks.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_09:
        code: AU-09
        name: Protection Of Audit Information
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system protects audit information and audit tools from unauthorized access, modification, 
            and deletion.
        supplementalGuidance: >
            Audit information includes all information (e.g., audit records, audit settings, and audit reports) needed 
            to successfully audit information system activity.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_AU_10:
        code: AU-10
        name: Non-Repudiation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides the capability to determine whether a given individual took a particular 
            action.
        supplementalGuidance: >
            Examples of particular actions taken by individuals include creating information, sending a message, 
            approving information (e.g., indicating concurrence or signing a contract), and receiving a message. 
            Non-repudiation protects against later false claims by an individual of not having taken a specific action. 
            Non-repudiation protects individuals against later claims by an author of not having authored a particular 
            document, a sender of not having transmitted a message, a receiver of not having received a message, or a 
            signatory of not having signed a document. Non-repudiation services can be used to determine if information 
            originated from an individual, or if an individual took specific actions (e.g., sending an email, signing a 
            contract, approving a procurement request) or received specific information. Non-repudiation services are 
            obtained by employing various techniques or mechanisms (e.g., digital signatures, digital message receipts, 
            time stamps).
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_AU_11:
        code: AU-11
        name: Audit Record Retention
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization retains audit records for [<em>Assignment: organization-defined time period</em>] to 
            provide support for after-the-fact investigations of security incidents and to meet regulatory and 
            organizational information retention requirements.
        supplementalGuidance: >
            The organization retains audit records until it is determined that they are no longer needed for 
            administrative, legal, audit, or other operational purposes. This includes, for example, retention and 
            availability of audit records relative to Freedom of Information Act (FOIA) requests, subpoena, and law 
            enforcement actions. Standard categorizations of audit records relative to such types of actions and 
            standard response processes for each type of action are developed and disseminated. NIST Special 
            Publication 800-61 provides guidance on computer security incident handling and audit record retention.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_01:
        code: CA-01
        name: Certification, Accreditation, And Security Assessment Policies And Procedures
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>formal, documented, 
            security assessment and certification and accreditation policies that address purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; and 
            </li><li>formal, documented procedures to facilitate the implementation of the security assessment and 
            certification and accreditation policies and associated assessment, certification, and accreditation 
            controls.</li></ol>
        supplementalGuidance: >
            The security assessment and certification and accreditation policies and procedures are consistent with 
            applicable laws, Executive Orders, directives, policies, regulations, standards, and guidance. The security 
            assessment and certification and accreditation policies can be included as part of the general information 
            security policy for the organization. Security assessment and certification and accreditation procedures 
            can be developed for the security program in general, and for a particular information system, when 
            required. The organization defines what constitutes a significant change to the information system to 
            achieve consistent security reaccreditations. NIST Special Publication 800-53A provides guidance on 
            security control assessments. NIST Special Publication 800-37 provides guidance on security certification 
            and accreditation. NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_02:
        code: CA-02
        name: Security Assessments
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] to determine the extent to which the controls are 
            implemented correctly, operating as intended, and producing the desired outcome with respect to meeting the 
            security requirements for the system.
        supplementalGuidance: >
            <p>This control is intended to support the FISMA requirement that the management, operational, and 
            technical controls in each information system contained in the inventory of major information systems be 
            assessed with a frequency depending on risk, but no less than annually. The FISMA requirement for 
            (at least) annual security control assessments should not be interpreted by organizations as adding 
            additional assessment requirements to those requirements already in place in the security certification 
            and accreditation process. To satisfy the annual FISMA assessment requirement, organizations can draw upon 
            the security control assessment results from any of the following sources, including but not limited to: 
            <ol><li>security certifications conducted as part of an information system accreditation or reaccreditation 
            process (see CA-4);</li><li>continuous monitoring activities (see CA-7); or</li><li>testing and evaluation 
            of the information system as part of the ongoing system development life cycle process (provided that the 
            testing and evaluation results are current and relevant to the determination of security control 
            effectiveness).</li></ol> Existing security assessment results are reused to the extent that they are still 
            valid and are supplemented with additional assessments as needed. Reuse of assessment information is 
            critical in achieving a broad-based, cost-effective, and fully integrated security program capable of 
            producing the needed evidence to determine the actual security status of the information system.</p>
            <p>OMB does not require an annual assessment of all security controls employed in an organizational 
            information system. In accordance with OMB policy, organizations must annually assess a subset of the 
            security controls based on: <ol><li>the FIPS 199 security categorization of the information system; 
            </li><li>the specific security controls selected and employed by the organization to protect the 
            information system; and</li><li>the level of assurance (or confidence) that the organization must have in 
            determining the effectiveness of the security controls in the information system.</li></ol> It is expected 
            that the organization will assess all of the security controls in the information system during the 
            three-year accreditation cycle. The organization can use the current year's assessment results obtained 
            during security certification to meet the annual FISMA assessment requirement (see CA-4). NIST Special 
            Publication 800-53A provides guidance on security control assessments to include reuse of existing 
            assessment results. Related security controls: CA-4, CA-6, CA-7, SA-11.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_03:
        code: CA-03
        name: Information System Connections
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization authorizes all connections from the information system to other information systems 
            outside of the accreditation boundary through the use of system connection agreements and monitors/controls 
            the system connections on an ongoing basis.
        supplementalGuidance: >
            Since FIPS 199 security categorizations apply to individual information systems, the organization carefully 
            considers the risks that may be introduced when systems are connected to other information systems with 
            different security requirements and security controls, both within the organization and external to the 
            organization. Risk considerations also include information systems sharing the same networks. NIST Special 
            Publication 800-47 provides guidance on connecting information systems. Related security controls: SC-7, 
            SA-9.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_04:
        code: CA-04
        name: Security Certification
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system to determine the 
            extent to which the controls are implemented correctly, operating as intended, and producing the desired 
            outcome with respect to meeting the security requirements for the system.
        supplementalGuidance: >
            A security certification is conducted by the organization in support of the OMB Circular A-130, Appendix 
            III requirement for accrediting the information system. The security certification is a key factor in all 
            security accreditation (i.e., authorization) decisions and is integrated into and spans the system 
            development life cycle. The organization assesses all security controls in an information system during the 
            initial security accreditation. Subsequent to the initial accreditation and in accordance with OMB policy, 
            the organization assesses a subset of the controls annually during continuous monitoring (see CA-7). The 
            organization can use the current year's assessment results obtained during security certification to meet 
            the annual FISMA assessment requirement (see CA-2). NIST Special Publication 800-53A provides guidance on 
            security control assessments. NIST Special Publication 800-37 provides guidance on security certification 
            and accreditation. Related security controls: CA-2, CA-6, SA-11.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_05:
        code: CA-05
        name: Plan Of Action And Milestones
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization develops and updates [<em>Assignment: organization-defined frequency</em>], a plan of 
            action and milestones for the information system that documents the organization's planned, implemented, 
            and evaluated remedial actions to correct deficiencies noted during the assessment of the security controls 
            and to reduce or eliminate known vulnerabilities in the system.
        supplementalGuidance: >
            The plan of action and milestones is a key document in the security accreditation package developed for the 
            authorizing official and is subject to federal reporting requirements established by OMB. The plan of 
            action and milestones updates are based on the findings from security control assessments, security impact 
            analyses, and continuous monitoring activities. OMB FISMA reporting guidance contains instructions 
            regarding organizational plans of action and milestones. NIST Special Publication 800-37 provides guidance 
            on the security certification and accreditation of information systems. NIST Special Publication 800-30 
            provides guidance on risk mitigation.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_06:
        code: CA-06
        name: Security Accreditation
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization authorizes (i.e., accredits) the information system for processing before operations and 
            updates the authorization [<em>Assignment: organization-defined frequency, at least every three years</em>] 
            or when there is a significant change to the system. A senior organizational official signs and approves 
            the security accreditation.
        supplementalGuidance: >
            OMB Circular A-130, Appendix III, establishes policy for security accreditations of federal information 
            systems. The organization assesses the security controls employed within the information system before and 
            in support of the security accreditation. Security assessments conducted in support of security 
            accreditations are called security certifications. The security accreditation of an information system is 
            not a static process. Through the employment of a comprehensive continuous monitoring process (the fourth 
            and final phase of the certification and accreditation process), the critical information contained in the 
            accreditation package (i.e., the system security plan, the security assessment report, and the plan of 
            action and milestones) is updated on an ongoing basis providing the authorizing official and the 
            information system owner with an up-to-date status of the security state of the information system. To 
            reduce the administrative burden of the three-year reaccreditation process, the authorizing official uses 
            the results of the ongoing continuous monitoring process to the maximum extent possible as the basis for 
            rendering a reaccreditation decision. NIST Special Publication 800-37 provides guidance on the security 
            certification and accreditation of information systems. Related security controls: CA-2, CA-4, CA-7.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CA_07:
        code: CA-07
        name: Continuous Monitoring
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization monitors the security controls in the information system on an ongoing basis.
        supplementalGuidance: >
            <p>Continuous monitoring activities include configuration management and control of information system 
            components, security impact analyses of changes to the system, ongoing assessment of security controls, and 
            status reporting. The organization assesses all security controls in an information system during the 
            initial security accreditation. Subsequent to the initial accreditation and in accordance with OMB policy, 
            the organization assesses a subset of the controls annually during continuous monitoring. The selection of 
            an appropriate subset of security controls is based on: <ol><li>the FIPS 199 security categorization of the 
            information system;</li><li>the specific security controls selected and employed by the organization to 
            protect the information system; and</li><li>the level of assurance (or grounds for confidence) that the 
            organization must have in determining the effectiveness of the security controls in the information system. 
            </li></ol> The organization establishes the selection criteria and subsequently selects a subset of the 
            security controls employed within the information system for assessment. The organization also establishes 
            the schedule for control monitoring to ensure adequate coverage is achieved. Those security controls that 
            are volatile or critical to protecting the information system are assessed at least annually. All other 
            controls are assessed at least once during the information system's three-year accreditation cycle. The 
            organization can use the current year's assessment results obtained during continuous monitoring to meet 
            the annual FISMA assessment requirement (see CA-2).</p>
            <p>This control is closely related to and mutually supportive of the activities required in monitoring 
            configuration changes to the information system. An effective continuous monitoring program results in 
            ongoing updates to the information system security plan, the security assessment report, and the plan of 
            action and milestones--the three principle documents in the security accreditation package. A rigorous and 
            well executed continuous monitoring process significantly reduces the level of effort required for the 
            reaccreditation of the information system. NIST Special Publication 800-37 provides guidance on the 
            continuous monitoring process. NIST Special Publication 800-53A provides guidance on the assessment of 
            security controls. Related security controls: CA-2, CA-4, CA-5, CA-6, CM-4.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CM_01:
        code: CM-01
        name: Configuration Management Policy And Procedures
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, configuration management policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>formal, documented procedures to facilitate the implementation of the configuration management 
            policy and associated configuration management controls.</li>
            </ol>
        supplementalGuidance: >
            The configuration management policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The configuration management policy 
            can be included as part of the general information security policy for the organization. Configuration 
            management procedures can be developed for the security program in general, and for a particular 
            information system, when required. NIST Special Publication 800-12 provides guidance on security 
            policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CM_02:
        code: CM-02
        name: Baseline Configuration
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains a current baseline configuration of the information 
            system.
        supplementalGuidance: >
            This control establishes a baseline configuration for the information system. The baseline 
            configuration provides information about a particular component's makeup (e.g., the standard software 
            load for a workstation or notebook computer including updated patch information) and the component's 
            logical placement within the information system architecture. The baseline configuration also provides 
            the organization with a well-defined and documented specification to which the information system is 
            built and deviations, if required, are documented in support of mission needs/objectives. The baseline 
            configuration of the information system is consistent with the Federal Enterprise Architecture. Related 
            security controls: CM-6, CM-8.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CM_03:
        code: CM-03
        name: Configuration Change Control
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization authorizes, documents, and controls changes to the information system.
        supplementalGuidance: >
            The organization manages configuration changes to the information system using an organizationally 
            approved process (e.g., a chartered Configuration Control Board). Configuration change control involves 
            the systematic proposal, justification, implementation, test/evaluation, review, and disposition of 
            changes to the information system, including upgrades and modifications. Configuration change control 
            includes changes to the configuration settings for information technology products (e.g., operating 
            systems, firewalls, routers). The organization includes emergency changes in the configuration change 
            control process, including changes resulting from the remediation of flaws. The approvals to implement 
            a change to the information system include successful results from the security analysis of the change. 
            The organization audits activities associated with configuration changes to the information system. 
            Related security controls: CM-4, CM-6, SI-2.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CM_04:
        code: CM-04
        name: Monitoring Configuration Changes
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization monitors changes to the information system conducting security impact analyses to 
            determine the effects of the changes.
        supplementalGuidance: >
            Prior to change implementation, and as part of the change approval process, the organization analyzes 
            changes to the information system for potential security impacts. After the information system is 
            changed (including upgrades and modifications), the organization checks the security features to verify 
            that the features are still functioning properly. The organization audits activities associated with 
            configuration changes to the information system. Monitoring configuration changes and conducting 
            security impact analyses are important elements with regard to the ongoing assessment of security 
            controls in the information system. Related security control: CA-7.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CM_05:
        code: CM-05
        name: Access Restrictions For Change
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:
            <ol>
            <li>approves individual access privileges and enforces physical and logical access restrictions 
            associated with changes to the information system; and </li>
            <li>generates, retains, and reviews records reflecting all such changes.</li>
            </ol>
        supplementalGuidance: >
            Planned or unplanned changes to the hardware, software, and/or firmware components of the information 
            system can have significant effects on the overall security of the system. Accordingly, only qualified 
            and authorized individuals obtain access to information system components for purposes of initiating 
            changes, including upgrades, and modifications.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CM_06:
        code: CM-06
        name: Configuration Settings
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:
            <ol>
            <li>establishes mandatory configuration settings for information technology products employed within 
            the information system;</li>
            <li>configures the security settings of information technology products to the most restrictive mode 
            consistent with operational requirements;</li>
            <li>documents the configuration settings; and</li>
            <li>enforces the configuration settings in all components of the information system.</li>
            </ol>
        supplementalGuidance: >
            Configuration settings are the configurable parameters of the information technology products that 
            compose the information system. Organizations monitor and control changes to the configuration settings 
            in accordance with organizational policies and procedures. OMB FISMA reporting instructions provide 
            guidance on configuration requirements for federal information systems. NIST Special Publication 
            800-70 provides guidance on producing and using configuration settings for information technology 
            products employed in organizational information systems. Related security controls: CM-2, CM-3, SI-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CM_07:
        code: CM-07
        name: Least Functionality
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization configures the information system to provide only essential capabilities and 
            specifically prohibits and/or restricts the use of the following functions, ports, protocols, and/or 
            services: [<em>Assignment: organization-defined list of prohibited and/or restricted functions, ports, 
            protocols, and/or services</em>].
        supplementalGuidance: >
            Information systems are capable of providing a wide variety of functions and services. Some of the 
            functions and services, provided by default, may not be necessary to support essential organizational 
            operations (e.g., key missions, functions). Additionally, it is sometimes convenient to provide multiple 
            services from a single component of an information system, but doing so increases risk over limiting the 
            services provided by any one component. Where feasible, the organization limits component functionality 
            to a single function per device (e.g., email server or web server, not both). The functions and services 
            provided by information systems, or individual components of information systems, are carefully reviewed 
            to determine which functions and services are candidates for elimination (e.g., Voice Over Internet 
            Protocol, Instant Messaging, File Transfer Protocol, Hyper Text Transfer Protocol, file sharing).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CM_08:
        code: CM-08
        name: Information System Component Inventory
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains a current inventory of the components of the 
            information system and relevant ownership information.
        supplementalGuidance: >
            The organization determines the appropriate level of granularity for the information system components 
            included in the inventory that are subject to management control (i.e., tracking, and reporting). The 
            inventory of information system components includes any information determined to be necessary by the 
            organization to achieve effective property accountability (e.g., manufacturer, model number, serial 
            number, software license information, system/component owner). The component inventory is consistent 
            with the accreditation boundary of the information system. Related security controls: CM-2, CM-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CP_01:
        code: CP-01
        name: Contingency Planning Policy And Procedures
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, contingency planning policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>formal, documented procedures to facilitate the implementation of the contingency planning policy 
            and associated contingency planning controls.</li>
            </ol>
        supplementalGuidance: >
            The contingency planning policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The contingency planning policy can be 
            included as part of the general information security policy for the organization. Contingency planning 
            procedures can be developed for the security program in general, and for a particular information system, 
            when required. NIST Special Publication 800-34 provides guidance on contingency planning. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CP_02:
        code: CP-02
        name: Contingency Plan
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization develops and implements a contingency plan for the information system addressing 
            contingency roles, responsibilities, assigned individuals with contact information, and activities 
            associated with restoring the system after a disruption or failure. Designated officials within the 
            organization review and approve the contingency plan and distribute copies of the plan to key 
            contingency personnel.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CP_03:
        code: CP-03
        name: Contingency Training
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization trains personnel in their contingency roles and responsibilities with respect to the 
            information system and provides refresher training [<em>Assignment: organization-defined frequency, at 
            least annually</em>].
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CP_04:
        code: CP-04
        name: Contingency Plan Testing And Exercises
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>tests and/or exercises the contingency plan for the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] using [<em>Assignment: organization-defined 
            tests and/or exercises</em>] to determine the plan's effectiveness and the organization's readiness 
            to execute the plan; and</li>
            <li>reviews the contingency plan test/exercise results and initiates corrective actions.</li>
            </ol>
        supplementalGuidance: >
            There are several methods for testing and/or exercising contingency plans to identify potential 
            weaknesses (e.g., full-scale contingency plan testing, functional/tabletop exercises). The depth and 
            rigor of contingency plan testing and/or exercises increases with the FIPS 199 impact level of the 
            information system. Contingency plan testing and/or exercises also include a determination of the 
            effects on organizational operations and assets (e.g., reduction in mission capability) and individuals 
            arising due to contingency operations in accordance with the plan. NIST Special Publication 800-84 
            provides guidance on test, training, and exercise programs for information technology plans and 
            capabilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CP_05:
        code: CP-05
        name: Contingency Plan Update
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization reviews the contingency plan for the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] and revises the plan to address 
            system/organizational changes or problems encountered during plan implementation, execution, or testing.
        supplementalGuidance: >
            Organizational changes include changes in mission, functions, or business processes supported by the 
            information system. The organization communicates changes to appropriate organizational elements 
            responsible for related plans (e.g., Business Continuity Plan, Disaster Recovery Plan, Continuity of 
            Operations Plan, Business Recovery Plan, Incident Response Plan, Emergency Action Plan).
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CP_06:
        code: CP-06
        name: Alternate Storage Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies an alternate storage site and initiates necessary agreements to permit the 
            storage of information system backup information.
        supplementalGuidance: >
            The frequency of information system backups and the transfer rate of backup information to the alternate 
            storage site (if so designated) are consistent with the organization's recovery time objectives and 
            recovery point objectives.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CP_07:
        code: CP-07
        name: Alternate Processing Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies an alternate processing site and initiates necessary agreements to permit 
            the resumption of information system operations for critical mission/business functions within 
            [<em>Assignment: organization-defined time period</em>] when the primary processing capabilities are 
            unavailable.
        supplementalGuidance: >
            Equipment and supplies required to resume operations within the organization-defined time period are 
            either available at the alternate site or contracts are in place to support delivery to the site. 
            Timeframes to resume information system operations are consistent with organization-established recovery 
            time objectives.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CP_08:
        code: CP-08
        name: Telecommunications Services
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies primary and alternate telecommunications services to support the information 
            system and initiates necessary agreements to permit the resumption of system operations for critical 
            mission/business functions within [<em>Assignment: organization-defined time period</em>] when the 
            primary telecommunications capabilities are unavailable.
        supplementalGuidance: >
            In the event that the primary and/or alternate telecommunications services are provided by a common 
            carrier, the organization requests Telecommunications Service Priority (TSP) for all telecommunications 
            services used for national security emergency preparedness (see http://tsp.ncs.gov for a full 
            explanation of the TSP program).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_CP_09:
        code: CP-09
        name: Information System Backup
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization conducts backups of user-level and system-level information (including system state 
            information) contained in the information system [<em>Assignment: organization-defined frequency</em>] 
            and protects backup information at the storage location.
        supplementalGuidance: >
            The frequency of information system backups and the transfer rate of backup information to alternate 
            storage sites (if so designated) are consistent with the organization's recovery time objectives and 
            recovery point objectives. While integrity and availability are the primary concerns for system backup 
            information, protecting backup information from unauthorized disclosure is also an important 
            consideration depending on the type of information residing on the backup media and the FIPS 199 
            impact level. An organizational assessment of risk guides the use of encryption for backup information. 
            The protection of system backup information while in transit is beyond the scope of this control. 
            Related security controls: MP-4, MP-5.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_CP_10:
        code: CP-10
        name: Information System Recovery And Reconstitution
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization employs mechanisms with supporting procedures to allow the information system to be 
            recovered and reconstituted to a known secure state after a disruption or failure.
        supplementalGuidance: >
            Information system recovery and reconstitution to a known secure state means that all system parameters 
            (either default or organization-established) are set to secure values, security-critical patches are 
            reinstalled, security-related configuration settings are reestablished, system documentation and 
            operating procedures are available, application and system software is reinstalled and configured with 
            secure settings, information from the most recent, known secure backups is loaded, and the system is 
            fully tested.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_01:
        code: IA-01
        name: Identification And Authentication Policy And Procedures
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, identification and authentication policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li><li>formal, documented procedures to facilitate the implementation of the identification and 
            authentication policy and associated identification and authentication controls.</li></ol>
        supplementalGuidance: >
            The identification and authentication policy and procedures are consistent with: <ol><li>FIPS 201 
            and Special Publications 800-73, 800-76, and 800-78; and</li><li>other applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance.</li></ol> The identification and 
            authentication policy can be included as part of the general information security policy for the 
            organization. Identification and authentication procedures can be developed for the security program in 
            general, and for a particular information system, when required. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures. NIST Special Publication 800-63 provides guidance on remote 
            electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_02:
        code: IA-02
        name: User Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uniquely identifies and authenticates users (or processes acting on behalf of 
            users).
        supplementalGuidance: >
            <p>Users are uniquely identified and authenticated for all accesses other than those accesses explicitly 
            identified and documented by the organization in accordance security control AC-14. Authentication of user 
            identities is accomplished through the use of passwords, tokens, biometrics, or in the case of multifactor 
            authentication, some combination thereof. NIST Special Publication 800-63 provides guidance on remote 
            electronic authentication including strength of authentication mechanisms. For purposes of this control, 
            the guidance provided in Special Publication 800-63 is applied to both local and remote access to 
            information systems. Remote access is any access to an organizational information system by a user (or an 
            information system) communicating through an external, non-organization-controlled network (e.g., the 
            Internet). Local access is any access to an organizational information system by a user (or an information 
            system) communicating through an internal organization-controlled network (e.g., local area network) or 
            directly to a device without the use of a network. Unless a more stringent control enhancement is 
            specified, authentication for both local and remote information system access is NIST Special Publication 
            800-63 level 1 compliant. FIPS 201 and Special Publications 800-73, 800-76, and 800-78 specify a personal 
            identity verification (PIV) credential for use in the unique identification and authentication of federal 
            employees and contractors. In addition to identifying and authenticating users at the information system 
            level (i.e., at system logon), identification and authentication mechanisms are employed at the application 
            level, when necessary, to provide increased information security for the organization.</p>
            <p>In accordance with OMB policy and E-Authentication E-Government initiative, authentication of public 
            users accessing federal information systems may also be required to protect nonpublic or privacy-related 
            information. The e-authentication risk assessment conducted in accordance with OMB Memorandum 04-04 is used 
            in determining the NIST Special Publication 800-63 compliance requirements for such accesses with regard to 
            the IA-2 control and its enhancements. Scalability, practicality, and security issues are simultaneously 
            considered in balancing the need to ensure ease of use for public access to such information and 
            information systems with the need to protect organizational operations, organizational assets, and 
            individuals. Related security controls: AC-14, AC-17.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_03:
        code: IA-03
        name: Device Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system identifies and authenticates specific devices before establishing a connection.
        supplementalGuidance: >
            The information system typically uses either shared known information (e.g., Media Access Control (MAC) or 
            Transmission Control Protocol/Internet Protocol (TCP/IP) addresses) or an organizational authentication 
            solution (e.g., IEEE 802.1x and Extensible Authentication Protocol (EAP) or a Radius server with 
            EAP-Transport Layer Security (TLS) authentication) to identify and authenticate devices on local and/or 
            wide area networks. The required strength of the device authentication mechanism is determined by the FIPS 
            199 security categorization of the information system with higher impact levels requiring stronger 
            authentication.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_IA_04:
        code: IA-04
        name: Identifier Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages user identifiers by: <ol><li>uniquely identifying each user;</li><li>
            verifying the identity of each user;</li><li>receiving authorization to issue a user identifier from an 
            appropriate organization official;</li><li>issuing the user identifier to the intended party;</li><li>
            disabling the user identifier after [<em>Assignment: organization-defined time period</em>] of inactivity; 
            and</li><li>archiving user identifiers.</li></ol>
        supplementalGuidance: >
            Identifier management is not applicable to shared information system accounts (e.g., guest and anonymous 
            accounts). FIPS 201 and Special Publications 800-73, 800-76, and 800-78 specify a personal identity 
            verification (PIV) credential for use in the unique identification and authentication of federal employees 
            and contractors.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_05:
        code: IA-05
        name: Authenticator Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages information system authenticators by: <ol><li>defining initial 
            authenticator content;</li><li>establishing administrative procedures for initial authenticator 
            distribution, for lost/compromised, or damaged authenticators, and for revoking authenticators;</li><li>
            changing default authenticators upon information system installation; and</li><li>changing/refreshing 
            authenticators periodically.</li></ol>
        supplementalGuidance: >
            Information system authenticators include, for example, tokens, PKI certificates, biometrics, passwords, 
            and key cards. Users take reasonable measures to safeguard authenticators including maintaining possession 
            of their individual authenticators, not loaning or sharing authenticators with others, and reporting lost 
            or compromised authenticators immediately. For password-based authentication, the information system: 
            <ol><li>protects passwords from unauthorized disclosure and modification when stored and 
            transmitted;</li><li>prohibits passwords from being displayed when entered;</li><li>enforces password 
            minimum and maximum lifetime restrictions; and</li><li>prohibits password reuse for a specified number of 
            generations.</li></ol> For PKI-based authentication, the information system: <ol><li>validates 
            certificates by constructing a certification path to an accepted trust anchor;</li><li>establishes user 
            control of the corresponding private key; and</li><li>maps the authenticated identity to the user account.
            </li></ol> In accordance with OMB policy and related E-authentication initiatives, authentication of public 
            users accessing federal information systems (and associated authenticator management) may also be required 
            to protect nonpublic or privacy-related information. FIPS 201 and Special Publications 800-73, 800-76, and 
            800-78 specify a personal identity verification (PIV) credential for use in the unique identification and 
            authentication of federal employees and contractors. NIST Special Publication 800-63 provides guidance on 
            remote electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_06:
        code: IA-06
        name: Authenticator Feedback
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system obscures feedback of authentication information during the authentication process to 
            protect the information from possible exploitation/use by unauthorized individuals.
        supplementalGuidance: >
            The feedback from the information system does not provide information that would allow an unauthorized user 
            to compromise the authentication mechanism. Displaying asterisks when a user types in a password is an 
            example of obscuring feedback of authentication information.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IA_07:
        code: IA-07
        name: Cryptographic Module Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system employs authentication methods that meet the requirements of applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance for authentication to a 
            cryptographic module.
        supplementalGuidance: >
            The applicable federal standard for authentication to a cryptographic module is FIPS 140-2 (as amended). 
            Validation certificates issued by the NIST Cryptographic Module Validation Program (including FIPS 140-1, 
            FIPS 140-2, and future amendments) remain in effect, and the modules remain available for continued use and 
            purchase until a validation certificate is specifically revoked. Additional information on the use of 
            validated cryptography is available at http://csrc.nist.gov/cryptval.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IR_01:
        code: IR-01
        name: Incident Response Policy And Procedures
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, incident response policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and</li><li>formal, documented 
            procedures to facilitate the implementation of the incident response policy and associated incident 
            response controls.</li></ol>
        supplementalGuidance: >
            The incident response policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The incident response policy can be included 
            as part of the general information security policy for the organization. Incident response procedures can 
            be developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publication 800-12 provides guidance on security policies and procedures. NIST Special 
            Publication 800-61 provides guidance on incident handling and reporting. NIST Special Publication 800-83 
            provides guidance on malware incident handling and prevention.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IR_02:
        code: IR-02
        name: Incident Response Training
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization trains personnel in their incident response roles and responsibilities with respect to the 
            information system and provides refresher training [<em>Assignment: organization-defined frequency, at 
            least annually</em>].
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_IR_03:
        code: IR-03
        name: Incident Response Testing And Exercises
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tests and/or exercises the incident response capability for the information system [<em>
            Assignment: organization-defined frequency, at least annually</em>] using [<em>Assignment: 
            organization-defined tests and/or exercises</em>] to determine the incident response effectiveness and 
            documents the results.
        supplementalGuidance: >
            NIST Special Publication 800-84 provides guidance on test, training, and exercise programs for information 
            technology plans and capabilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_IR_04:
        code: IR-04
        name: Incident Handling
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization implements an incident handling capability for security incidents that includes 
            preparation, detection and analysis, containment, eradication, and recovery.
        supplementalGuidance: >
            Incident-related information can be obtained from a variety of sources including, but not limited to, 
            audit monitoring, network monitoring, physical access monitoring, and user/administrator reports. The 
            organization incorporates the lessons learned from ongoing incident handling activities into the incident 
            response procedures and implements the procedures accordingly. Related security controls: AU-6, PE-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IR_05:
        code: IR-05
        name: Incident Monitoring
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tracks and documents information system security incidents on an ongoing basis.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_IR_06:
        code: IR-06
        name: Incident Reporting
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization promptly reports incident information to appropriate authorities.
        supplementalGuidance: >
            The types of incident information reported, the content and timeliness of the reports, and the list of 
            designated reporting authorities or organizations are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Organizational officials report cyber security 
            incidents to the United States Computer Emergency Readiness Team (US-CERT) at http://www.us-cert.gov within 
            the specified timeframe designated in the US-CERT Concept of Operations for Federal Cyber Security Incident 
            Handling. In addition to incident information, weaknesses and vulnerabilities in the information system are 
            reported to appropriate organizational officials in a timely manner to prevent security incidents. NIST 
            Special Publication 800-61 provides guidance on incident reporting.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_IR_07:
        code: IR-07
        name: Incident Response Assistance
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization provides an incident response support resource that offers advice and assistance to users 
            of the information system for the handling and reporting of security incidents. The support resource is an 
            integral part of the organization's incident response capability.
        supplementalGuidance: >
            Possible implementations of incident response support resources in an organization include a help desk or 
            an assistance group and access to forensics services, when required.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MA_01:
        code: MA-01
        name: System Maintenance Policy And Procedures
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, information system maintenance policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li><li>formal, 
            documented procedures to facilitate the implementation of the information system maintenance policy and 
            associated system maintenance controls.</li></ol>
        supplementalGuidance: >
            The information system maintenance policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The information system maintenance 
            policy can be included as part of the general information security policy for the organization. System 
            maintenance procedures can be developed for the security program in general, and for a particular 
            information system, when required. NIST Special Publication 800-12 provides guidance on security policies 
            and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MA_02:
        code: MA-02
        name: Controlled Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization schedules, performs, documents, and reviews records of routine preventative and regular 
            maintenance (including repairs) on the components of the information system in accordance with manufacturer 
            or vendor specifications and/or organizational requirements.
        supplementalGuidance: >
            All maintenance activities to include routine, scheduled maintenance and repairs are controlled; whether 
            performed on site or remotely and whether the equipment is serviced on site or removed to another location. 
            Organizational officials approve the removal of the information system or information system components 
            from the facility when repairs are necessary. If the information system or component of the system requires 
            off-site repair, the organization removes all information from associated media using approved procedures. 
            After maintenance is performed on the information system, the organization checks all potentially impacted 
            security controls to verify that the controls are still functioning properly.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MA_03:
        code: MA-03
        name: Maintenance Tools
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization approves, controls, and monitors the use of information system maintenance tools and 
            maintains the tools on an ongoing basis.
        supplementalGuidance: >
            The intent of this control is to address hardware and software brought into the information system 
            specifically for diagnostic/repair actions (e.g., a hardware or software packet sniffer that is 
            introduced for the purpose of a particular maintenance activity). Hardware and/or software components that 
            may support information system maintenance, yet are a part of the system (e.g., the software implementing 
            "ping," "ls," "ipconfig," or the hardware and software implementing the monitoring port of an Ethernet 
            switch) are not covered by this control.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_MA_04:
        code: MA-04
        name: Remote Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization authorizes, monitors, and controls any remotely executed maintenance and diagnostic 
            activities, if employed.
        supplementalGuidance: >
            Remote maintenance and diagnostic activities are conducted by individuals communicating through an 
            external, non-organization-controlled network (e.g., the Internet). The use of remote maintenance and 
            diagnostic tools is consistent with organizational policy and documented in the security plan for the 
            information system. The organization maintains records for all remote maintenance and diagnostic 
            activities. Other techniques and/or controls to consider for improving the security of remote maintenance 
            include: <ol><li>encryption and decryption of communications;</li><li>strong identification and 
            authentication techniques, such as Level 3 or 4 tokens as described in NIST Special Publication 800-63; 
            and</li><li>remote disconnect verification.</li></ol> When remote maintenance is completed, the 
            organization (or information system in certain cases) terminates all sessions and remote connections 
            invoked in the performance of that activity. If password-based authentication is used to accomplish remote 
            maintenance, the organization changes the passwords following each remote maintenance service. NIST Special 
            Publication 800-88 provides guidance on media sanitization. The National Security Agency provides a listing 
            of approved media sanitization products at http://www.nsa.gov/ia/government/mdg.cfm. Related security 
            controls: IA-2, MP-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MA_05:
        code: MA-05
        name: Maintenance Personnel
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization allows only authorized personnel to perform maintenance on the information system.
        supplementalGuidance: >
            Maintenance personnel (whether performing maintenance locally or remotely) have appropriate access 
            authorizations to the information system when maintenance activities allow access to organizational 
            information or could result in a future compromise of confidentiality, integrity, or availability. When 
            maintenance personnel do not have needed access authorizations, organizational personnel with appropriate 
            access authorizations supervise maintenance personnel during the performance of maintenance activities on 
            the information system.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MA_06:
        code: MA-06
        name: Timely Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization obtains maintenance support and spare parts for [<em>Assignment: organization-defined list 
            of key information system components</em>] within [<em>Assignment: organization-defined time period</em>] 
            of failure.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_MP_01:
        code: MP-01
        name: Media Protection Policy And Procedures
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            media protection policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the media protection policy and associated media protection controls.
            </li></ol>
        supplementalGuidance: >
            The media protection policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The media protection policy can be included as 
            part of the general information security policy for the organization. Media protection procedures can be 
            developed for the security program in general, and for a particular information system, when required. NIST 
            Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MP_02:
        code: MP-02
        name: Media Access
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization restricts access to information system media to authorized individuals.
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, 
            external/removable hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital 
            media (e.g., paper, microfilm). This control also applies to portable and mobile computing and 
            communications devices with information storage capability (e.g., notebook computers, personal digital 
            assistants, cellular telephones).</p>
            <p>An organizational assessment of risk guides the selection of media and associated information contained 
            on that media requiring restricted access. Organizations document in policy and procedures, the media 
            requiring restricted access, individuals authorized to access the media, and the specific measures taken to 
            restrict access. The rigor with which this control is applied is commensurate with the FIPS 199 security 
            categorization of the information contained on the media. For example, fewer protection measures are needed 
            for media containing information determined by the organization to be in the public domain, to be publicly 
            releasable, or to have limited or no adverse impact on the organization or individuals if accessed by other 
            than authorized personnel. In these situations, it is assumed that the physical access controls where the 
            media resides provide adequate protection.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_MP_03:
        code: MP-03
        name: Media Labeling
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization: <ol><li>affixes external labels to removable information system media and information 
            system output indicating the distribution limitations, handling caveats and applicable security markings 
            (if any) of the information; and</li><li>exempts [<em>Assignment: organization-defined list of media types 
            or hardware components</em>] from labeling so long as they remain within [<em>Assignment: 
            organization-defined protected environment</em>].</li></ol>
        supplementalGuidance: >
            An organizational assessment of risk guides the selection of media requiring labeling. Organizations 
            document in policy and procedures, the media requiring labeling and the specific measures taken to afford 
            such protection. The rigor with which this control is applied is commensurate with the FIPS 199 security 
            categorization of the information contained on the media. For example, labeling is not required for media 
            containing information determined by the organization to be in the public domain or to be publicly 
            releasable.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_MP_04:
        code: MP-04
        name: Media Storage
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization physically controls and securely stores information system media within controlled areas.
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, 
            external/removable hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital 
            media (e.g., paper, microfilm). A controlled area is any area or space for which the organization has 
            confidence that the physical and procedural protections provided are sufficient to meet the requirements 
            established for protecting the information and/or information system. This control applies to portable and 
            mobile computing and communications devices with information storage capability (e.g., notebook computers, 
            personal digital assistants, cellular telephones). Telephone systems are also considered information 
            systems and may have the capability to store information on internal media (e.g., on voicemail systems). 
            Since telephone systems do not have, in most cases, the identification, authentication, and access control 
            mechanisms typically employed in other information systems, organizational personnel exercise extreme 
            caution in the types of information stored on telephone voicemail systems.</p>
            <p>An organizational assessment of risk guides the selection of media and associated information contained 
            on that media requiring physical protection. Organizations document in policy and procedures, the media 
            requiring physical protection and the specific measures taken to afford such protection. The rigor with 
            which this control is applied is commensurate with the FIPS 199 security categorization of the information 
            contained on the media. For example, fewer protection measures are needed for media containing information 
            determined by the organization to be in the public domain, to be publicly releasable, or to have limited or 
            no adverse impact on the organization or individuals if accessed by other than authorized personnel. In 
            these situations, it is assumed that the physical access controls to the facility where the media resides 
            provide adequate protection. The organization protects information system media identified by the 
            organization until the media are destroyed or sanitized using approved equipment, techniques, and 
            procedures.</p>
            <p>As part of a defense-in-depth protection strategy, the organization considers routinely encrypting 
            information at rest on selected secondary storage devices. FIPS 199 security categorization guides the 
            selection of appropriate candidates for secondary storage encryption. The organization implements effective 
            cryptographic key management in support of secondary storage encryption and provides protections to 
            maintain the availability of the information in the event of the loss of cryptographic keys by users. 
            NIST Special Publications 800-56 and 800-57 provide guidance on cryptographic key establishment and 
            cryptographic key management. Related security controls: CP-9, RA-2.</p>
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_MP_05:
        code: MP-05
        name: Media Transport
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization protects and controls information system media during transport outside of controlled 
            areas and restricts the activities associated with transport of such media to authorized personnel.
        supplementalGuidance: >
            Information system media includes both digital media (e.g., diskettes, tapes, removable hard drives, 
            flash/thumb drives, compact disks, digital video disks) and non-digital media (e.g., paper, microfilm). A 
            controlled area is any area or space for which the organization has confidence that the physical and 
            procedural protections provided are sufficient to meet the requirements established for protecting the 
            information and/or information system. This control also applies to portable and mobile computing and 
            communications devices with information storage capability (e.g., notebook computers, personal digital 
            assistants, cellular telephones) that are transported outside of controlled areas. Telephone systems are 
            also considered information systems and may have the capability to store information on internal media 
            (e.g., on voicemail systems). Since telephone systems do not have, in most cases, the identification, 
            authentication, and access control mechanisms typically employed in other information systems, 
            organizational personnel exercise extreme caution in the types of information stored on telephone 
            voicemail systems that are transported outside of controlled areas. An organizational assessment of risk 
            guides the selection of media and associated information contained on that media requiring protection 
            during transport. Organizations document in policy and procedures, the media requiring protection during 
            transport and the specific measures taken to protect such transported media. The rigor with which this 
            control is applied is commensurate with the FIPS 199 security categorization of the information contained 
            on the media. An organizational assessment of risk also guides the selection and use of appropriate 
            storage containers for transporting non-digital media. Authorized transport and courier personnel may 
            include individuals from outside the organization (e.g., U.S. Postal Service or a commercial transport or 
            delivery service).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_MP_06:
        code: MP-06
        name: Media Sanitization And Disposal
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization sanitizes information system media, both digital and non-digital, prior to disposal or 
            release for reuse.
        supplementalGuidance: >
            Sanitization is the process used to remove information from information system media such that there is 
            reasonable assurance, in proportion to the confidentiality of the information, that the information cannot 
            be retrieved or reconstructed. Sanitization techniques, including clearing, purging, and destroying media 
            information, prevent the disclosure of organizational information to unauthorized individuals when such 
            media is reused or disposed. The organization uses its discretion on sanitization techniques and procedures 
            for media containing information deemed to be in the public domain or publicly releasable, or deemed to 
            have no adverse impact on the organization or individuals if released for reuse or disposed. NIST Special 
            Publication 800-88 provides guidance on media sanitization. The National Security Agency also provides 
            media sanitization guidance and maintains a listing of approved sanitization products at 
            http://www.nsa.gov/ia/government/mdg.cfm.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_01:
        code: PE-01
        name: Physical And Environmental Protection Policy And Procedures
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            physical and environmental protection policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li><li>formal, 
            documented procedures to facilitate the implementation of the physical and environmental protection policy 
            and associated physical and environmental protection controls.</li></ol>
        supplementalGuidance: >
            The physical and environmental protection policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The physical and 
            environmental protection policy can be included as part of the general information security policy for the 
            organization. Physical and environmental protection procedures can be developed for the security program in 
            general, and for a particular information system, when required. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_02:
        code: PE-02
        name: Physical Access Authorizations
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops and keeps current a list of personnel with authorized access to the facility 
            where the information system resides (except for those areas within the facility officially designated as 
            publicly accessible) and issues appropriate authorization credentials. Designated officials within the 
            organization review and approve the access list and authorization credentials [<em>Assignment: 
            organization-defined frequency, at least annually</em>].
        supplementalGuidance: >
            Appropriate authorization credentials include, for example, badges, identification cards, and smart cards. 
            The organization promptly removes from the access list personnel no longer requiring access to the facility 
            where the information system resides.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_03:
        code: PE-03
        name: Physical Access Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls all physical access points (including designated entry/exit points) to the 
            facility where the information system resides (except for those areas within the facility officially 
            designated as publicly accessible) and verifies individual access authorizations before granting access to 
            the facility. The organization controls access to areas officially designated as publicly accessible, as 
            appropriate, in accordance with the organization's assessment of risk.
        supplementalGuidance: >
            The organization uses physical access devices (e.g., keys, locks, combinations, card readers) and/or guards 
            to control entry to facilities containing information systems. The organization secures keys, combinations, 
            and other access devices and inventories those devices regularly. The organization changes combinations and 
            keys: <ol><li>periodically; and</li><li>when keys are lost, combinations are compromised, or individuals 
            are transferred or terminated.</li></ol> Workstations and associated peripherals connected to (and part of) 
            an organizational information system may be located in areas designated as publicly accessible with access 
            to such devices being appropriately controlled. Where federal Personal Identity Verification (PIV) 
            credential is used as an identification token and token-based access control is employed, the access 
            control system conforms to the requirements of FIPS 201 and NIST Special Publication 800-73. If the 
            token-based access control function employs cryptographic verification, the access control system conforms 
            to the requirements of NIST Special Publication 800-78. If the token-based access control function employs 
            biometric verification, the access control system conforms to the requirements of NIST Special Publication 
            800-76.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_04:
        code: PE-04
        name: Access Control For Transmission Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system distribution and transmission lines within 
            organizational facilities.
        supplementalGuidance: >
            Physical protections applied to information system distribution and transmission lines help prevent 
            accidental damage, disruption, and physical tampering. Additionally, physical protections are necessary to 
            help prevent eavesdropping or in transit modification of unencrypted transmissions. Protective measures to 
            control physical access to information system distribution and transmission lines include: <ol><li>locked 
            wiring closets;</li><li>disconnected or locked spare jacks; and/or</li><li>protection of cabling by conduit 
            or cable trays.</li></ol>
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_PE_05:
        code: PE-05
        name: Access Control For Display Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system devices that display information to prevent 
            unauthorized individuals from observing the display output.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_06:
        code: PE-06
        name: Monitoring Physical Access
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization monitors physical access to the information system to detect and respond to physical 
            security incidents.
        supplementalGuidance: >
            The organization reviews physical access logs periodically and investigates apparent security violations or 
            suspicious physical access activities. Response to detected physical security incidents is part of the 
            organization's incident response capability.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_07:
        code: PE-07
        name: Visitor Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to the information system by authenticating visitors before 
            authorizing access to the facility where the information system resides other than areas designated as 
            publicly accessible.
        supplementalGuidance: >
            Government contractors and others with permanent authorization credentials are not considered visitors. 
            Personal Identity Verification (PIV) credentials for federal employees and contractors conform to FIPS 201, 
            and the issuing organizations for the PIV credentials are accredited in accordance with the provisions of 
            NIST Special Publication 800-79.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_08:
        code: PE-08
        name: Access Records
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization maintains visitor access records to the facility where the information system resides 
            (except for those areas within the facility officially designated as publicly accessible) that includes: 
            <ol><li>name and organization of the person visiting;</li><li>signature of the visitor;</li><li>form of 
            identification;</li><li>date of access;</li><li>time of entry and departure;</li><li>purpose of visit; and 
            </li><li>name and organization of person visited.</li></ol> Designated officials within the organization 
            review the visitor access records [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_09:
        code: PE-09
        name: Power Equipment And Power Cabling
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects power equipment and power cabling for the information system from damage and 
            destruction.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_10:
        code: PE-10
        name: Emergency Shutoff
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides, for specific locations within a facility containing concentrations of 
            information system resources, the capability of shutting off power to any information system component 
            that may be malfunctioning or threatened without endangering personnel by requiring them to approach the 
            equipment.
        supplementalGuidance: >
            Facilities containing concentrations of information system resources may include, for example, data 
            centers, server rooms, and mainframe rooms.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_11:
        code: PE-11
        name: Emergency Power
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides a short-term uninterruptible power supply to facilitate an orderly shutdown of 
            the information system in the event of a primary power source loss.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_12:
        code: PE-12
        name: Emergency Lighting
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains automatic emergency lighting that activates in the event of a power 
            outage or disruption and that covers emergency exits and evacuation routes.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_13:
        code: PE-13
        name: Fire Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains fire suppression and detection devices/systems that can be activated 
            in the event of a fire.
        supplementalGuidance: >
            Fire suppression and detection devices/systems include, but are not limited to, sprinkler systems, handheld 
            fire extinguishers, fixed fire hoses, and smoke detectors.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_14:
        code: PE-14
        name: Temperature And Humidity Controls
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization regularly maintains, within acceptable levels, and monitors the temperature and humidity 
            within the facility where the information system resides.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_15:
        code: PE-15
        name: Water Damage Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from water damage resulting from broken plumbing lines or 
            other sources of water leakage by providing master shutoff valves that are accessible, working properly, 
            and known to key personnel.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_16:
        code: PE-16
        name: Delivery And Removal
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization authorizes and controls information system-related items entering and exiting the facility 
            and maintains appropriate records of those items.
        supplementalGuidance: >
            The organization controls delivery areas and, if possible, isolates the areas from the information system 
            and media libraries to avoid unauthorized physical access.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PE_17:
        code: PE-17
        name: Alternate Work Site
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs appropriate management, operational, and technical information system security 
            controls at alternate work sites.
        supplementalGuidance: >
            The organization provides a means for employees to communicate with information system security staff in 
            case of security problems. NIST Special Publication 800-46 provides guidance on security in telecommuting 
            and broadband communications.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_18:
        code: PE-18
        name: Location Of Information System Components
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization positions information system components within the facility to minimize potential damage 
            from physical and environmental hazards and to minimize the opportunity for unauthorized access.
        supplementalGuidance: >
            Physical and environmental hazards include, for example, flooding, fire, tornados, earthquakes, hurricanes, 
            acts of terrorism, vandalism, electrical interference, and electromagnetic radiation. Whenever possible, 
            the organization also considers the location or site of the facility with regard to physical and 
            environmental hazards.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PE_19:
        code: PE-19
        name: Information Leakage
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from information leakage due to electromagnetic signals 
            emanations.
        supplementalGuidance: >
            The FIPS 199 security categorization (for confidentiality) of the information system and organizational 
            security policy guides the application of safeguards and countermeasures employed to protect the 
            information system against information leakage due to electromagnetic signals emanations.
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_PL_01:
        code: PL-01
        name: Security Planning Policy And Procedures
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            security planning policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the security planning policy and associated security planning controls.
            </li></ol>
        supplementalGuidance: >
            The security planning policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The security planning policy addresses the 
            overall policy requirements for confidentiality, integrity, and availability and can be included as part of 
            the general information security policy for the organization. Security planning procedures can be developed 
            for the security program in general, and for a particular information system, when required. NIST Special 
            Publication 800-18 provides guidance on security planning. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PL_02:
        code: PL-02
        name: System Security Plan
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops and implements a security plan for the information system that provides an 
            overview of the security requirements for the system and a description of the security controls in place or 
            planned for meeting those requirements. Designated officials within the organization review and approve the 
            plan.
        supplementalGuidance: >
            The security plan is aligned with the organization's information system architecture and information 
            security architecture. NIST Special Publication 800-18 provides guidance on security planning.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PL_03:
        code: PL-03
        name: System Security Plan Update
        class: MANAGEMENT
        family: Planning
        control: >
            The organization reviews the security plan for the information system [<em>Assignment: organization-defined 
            frequency, at least annually</em>] and revises the plan to address system/organizational changes or 
            problems identified during plan implementation or security control assessments.
        supplementalGuidance: >
            Significant changes are defined in advance by the organization and identified in the configuration 
            management process. NIST Special Publication 800-18 provides guidance on security plan updates.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PL_04:
        code: PL-04
        name: Rules Of Behavior
        class: MANAGEMENT
        family: Planning
        control: >
            The organization establishes and makes readily available to all information system users a set of rules 
            that describes their responsibilities and expected behavior with regard to information and information 
            system usage. The organization receives signed acknowledgement from users indicating that they have read, 
            understand, and agree to abide by the rules of behavior, before authorizing access to the information 
            system and its resident information.
        supplementalGuidance: >
            Electronic signatures are acceptable for use in acknowledging rules of behavior unless specifically 
            prohibited by organizational policy. NIST Special Publication 800-18 provides guidance on preparing rules 
            of behavior.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PL_05:
        code: PL-05
        name: Privacy Impact Assessment
        class: MANAGEMENT
        family: Planning
        control: >
            The organization conducts a privacy impact assessment on the information system in accordance with OMB 
            policy.
        supplementalGuidance: >
            OMB Memorandum 03-22 provides guidance for implementing the privacy provisions of the E-Government Act of 
            2002.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PL_06:
        code: PL-06
        name: Security-Related Activity Planning
        class: MANAGEMENT
        family: Planning
        control: >
            The organization plans and coordinates security-related activities affecting the information system before 
            conducting such activities in order to reduce the impact on organizational operations (i.e., mission, 
            functions, image, and reputation), organizational assets, and individuals.
        supplementalGuidance: >
            Routine security-related activities include, but are not limited to, security assessments, audits, system 
            hardware and software maintenance, security certifications, and testing/exercises. Organizational advance 
            planning and coordination includes both emergency and non-emergency (i.e., routine) situations.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_PS_01:
        code: PS-01
        name: Personnel Security Policy And Procedures
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            personnel security policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the personnel security policy and associated personnel security controls.
            </li></ol>
        supplementalGuidance: >
            The personnel security policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The personnel security policy can be included 
            as part of the general information security policy for the organization. Personnel security procedures can 
            be developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_02:
        code: PS-02
        name: Position Categorization
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization assigns a risk designation to all positions and establishes screening criteria for 
            individuals filling those positions. The organization reviews and revises position risk designations 
            [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Position risk designations are consistent with 5 CFR 731.106(a) and Office of Personnel Management policy 
            and guidance.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_03:
        code: PS-03
        name: Personnel Screening
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization screens individuals requiring access to organizational information and information systems 
            before authorizing access.
        supplementalGuidance: >
            Screening is consistent with: <ol><li>5 CFR 731.106;</li><li>Office of Personnel Management policy, 
            regulations, and guidance;</li><li>organizational policy, regulations, and guidance;</li><li>FIPS 201 and 
            Special Publications 800-73, 800-76, and 800-78; and</li><li>the criteria established for the risk 
            designation of the assigned position.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_04:
        code: PS-04
        name: Personnel Termination
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization, upon termination of individual employment, terminates information system access, conducts 
            exit interviews, retrieves all organizational information system-related property, and provides appropriate 
            personnel with access to official records created by the terminated employee that are stored on 
            organizational information systems.
        supplementalGuidance: >
            Information system-related property includes, for example, keys, identification cards, and building passes. 
            Timely execution of this control is particularly essential for employees or contractors terminated for 
            cause.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_05:
        code: PS-05
        name: Personnel Transfer
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization reviews information systems/facilities access authorizations when personnel are reassigned 
            or transferred to other positions within the organization and initiates appropriate actions.
        supplementalGuidance: >
            Appropriate actions that may be required include: <ol><li>returning old and issuing new keys, 
            identification cards, building passes;</li><li>closing old accounts and establishing new accounts;
            </li><li>changing system access authorizations; and</li><li>providing for access to official records 
            created or controlled by the employee at the old work location and in the old accounts.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_06:
        code: PS-06
        name: Access Agreements
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization completes appropriate signed access agreements for individuals requiring access to 
            organizational information and information systems before authorizing access and reviews/updates the 
            agreements [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Access agreements include, for example, nondisclosure agreements, acceptable use agreements, rules of 
            behavior, and conflict-of-interest agreements. Electronic signatures are acceptable for use in 
            acknowledging access agreements unless specifically prohibited by organizational policy.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_07:
        code: PS-07
        name: Third-Party Personnel Security
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization establishes personnel security requirements including security roles and responsibilities 
            for third-party providers and monitors provider compliance.
        supplementalGuidance: >
            Third-party providers include, for example, service bureaus, contractors, and other organizations providing 
            information system development, information technology services, outsourced applications, and network and 
            security management. The organization explicitly includes personnel security requirements in 
            acquisition-related documents. NIST Special Publication 800-35 provides guidance on information technology 
            security services.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_PS_08:
        code: PS-08
        name: Personnel Sanctions
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization employs a formal sanctions process for personnel failing to comply with established 
            information security policies and procedures.
        supplementalGuidance: >
            The sanctions process is consistent with applicable laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. The sanctions process can be included as part of the general 
            personnel policies and procedures for the organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_RA_01:
        code: RA-01
        name: Risk Assessment Policy And Procedures
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization develops, disseminates, and periodically reviews/updates: 
            <ol>
            <li>a formal, documented risk assessment policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the risk assessment policy and 
            associated risk assessment controls. </li>
            </ol>
        supplementalGuidance: >
            The risk assessment policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The risk assessment policy can be included as
            part of the general information security policy for the organization. Risk assessment procedures can be 
            developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publications 800-30 provides guidance on the assessment of risk. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_RA_02:
        code: RA-02
        name: Security Categorization
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization categorizes the information system and the information processed, stored, or transmitted 
            by the system in accordance with applicable laws, Executive Orders, directives, policies, regulations, 
            standards, and guidance and documents the results (including supporting rationale) in the system security 
            plan. Designated senior-level officials within the organization review and approve the security 
            categorizations.
        supplementalGuidance: >
            The applicable federal standard for security categorization of nonnational security information and 
            information systems is FIPS 199. The organization conducts FIPS 199 security categorizations as an 
            organization-wide activity with the involvement of the chief information officer, senior agency 
            information security officer, information system owners, and information owners. The organization also 
            considers potential impacts to other organizations and, in accordance with the USA PATRIOT Act of 2001 
            and Homeland Security Presidential Directives, potential national-level impacts in categorizing the 
            information system. As part of a defense-in-depth protection strategy, the organization considers 
            partitioning higher-impact information systems into separate physical domains (or environments) and 
            restricting or prohibiting network access in accordance with an organizational assessment of risk. NIST 
            Special Publication 800-60 provides guidance on determining the security categories of the information 
            types resident on the information system. Related security controls: MP-4, SC-7.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_RA_03:
        code: RA-03
        name: Risk Assessment
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization conducts assessments of the risk and magnitude of harm that could result from the 
            unauthorized access, use, disclosure, disruption, modification, or destruction of information and 
            information systems that support the operations and assets of the agency (including information and 
            information systems managed/operated by external parties).
        supplementalGuidance: >
            Risk assessments take into account vulnerabilities, threat sources, and security controls planned or in 
            place to determine the resulting level of residual risk posed to organizational operations, organizational 
            assets, or individuals based on the operation of the information system. The organization also considers 
            potential impacts to other organizations and, in accordance with the USA PATRIOT Act and Homeland Security 
            Presidential Directives, potential national-level impacts in categorizing the information system. Risk 
            assessments also take into account risk posed to organizational operations, organizational assets, or 
            individuals from external parties (e.g., service providers, contractors operating information systems on 
            behalf of the organization, individuals accessing organizational information systems, outsourcing 
            entities). In accordance with OMB policy and related E-authentication initiatives, authentication of 
            public users accessing federal information systems may also be required to protect nonpublic or 
            privacy-related information. As such, organizational assessments of risk also address public access to 
            federal information systems. The General Services Administration provides tools supporting that portion of 
            the risk assessment dealing with public access to federal information systems. NIST Special Publication 
            800-30 provides guidance on conducting risk assessments including threat, vulnerability, and impact 
            assessments.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_RA_04:
        code: RA-04
        name: Risk Assessment Update
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization updates the risk assessment [<em>Assignment: organization-defined frequency</em>] or 
            whenever there are significant changes to the information system, the facilities where the system resides, 
            or other conditions that may impact the security or accreditation status of the system.
        supplementalGuidance: >
            The organization develops and documents specific criteria for what is considered significant change to the 
            information system. NIST Special Publication 800-30 provides guidance on conducting risk assessment 
            updates.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_RA_05:
        code: RA-05
        name: Vulnerability Scanning
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization scans for vulnerabilities in the information system [<em>Assignment: 
            organization-defined frequency</em>] or when significant new vulnerabilities potentially affecting the 
            system are identified and reported.
        supplementalGuidance: >
            Vulnerability scanning is conducted using appropriate scanning tools and techniques. The organization 
            trains selected personnel in the use and maintenance of vulnerability scanning tools and techniques. 
            Vulnerability scans are scheduled and/or random in accordance with organizational policy and assessment 
            of risk. The information obtained from the vulnerability scanning process is freely shared with 
            appropriate personnel throughout the organization to help eliminate similar vulnerabilities in other 
            information systems. Vulnerability analysis for custom software and applications may require additional, 
            more specialized approaches (e.g., vulnerability scanning tools for applications, source code reviews, 
            static analysis of source code). NIST Special Publication 800-42 provides guidance on network security 
            testing. NIST Special Publication 800-40 (Version 2) provides guidance on patch and vulnerability 
            management.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SA_01:
        code: SA-01
        name: System And Services Acquisition Policy And Procedures
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and services acquisition policy that includes information security 
            considerations and that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures 
            to facilitate the implementation of the system and services acquisition policy and associated system 
            and services acquisition controls.</li>
            </ol>
        supplementalGuidance: >
            The system and services acquisition policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The system and services acquisition 
            policy can be included as part of the general information security policy for the organization. System 
            and services acquisition procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_02:
        code: SA-02
        name: Allocation Of Resources
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization determines, documents, and allocates as part of its capital planning and investment 
            control process, the resources required to adequately protect the information system.
        supplementalGuidance: >
            TThe organization includes the determination of security requirements for the information system in 
            mission/business case planning and establishes a discrete line item for information system security in 
            the organization's programming and budgeting documentation. NIST Special Publication 800-65 provides 
            guidance on integrating security into the capital planning and investment control process.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_03:
        code: SA-03
        name: Life Cycle Support
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization manages the information system using a system development life cycle methodology that 
            includes information security considerations.
        supplementalGuidance: >
            NIST Special Publication 800-64 provides guidance on security considerations in the system development 
            life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_04:
        code: SA-04
        name: Acquisitions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization includes security requirements and/or security specifications, either explicitly or 
            by reference, in information system acquisition contracts based on an assessment of risk and in 
            accordance with applicable laws, Executive Orders, directives, policies, regulations, and standards.
        supplementalGuidance: >
            <p><em>Solicitation Documents</em><br>
            The solicitation documents (e.g., Requests for Proposals) for information systems and services include, 
            either explicitly or by reference, security requirements that describe:
            <ol>
            <li>required security capabilities (security needs and, as necessary, specific security controls and 
            other specific FISMA requirements);</li>
            <li>required design and development processes;</li>
            <li>required test and evaluation procedures; and</li>
            <li>required documentation.</li>
            </ol>The requirements in the solicitation documents permit updating security controls as new 
            threats/vulnerabilities are identified and as new technologies are implemented. NIST Special 
            Publication 800-36 provides guidance on the selection of information security products. NIST Special 
            Publication 800-35 provides guidance on information technology security services. NIST Special 
            Publication 800-64 provides guidance on security considerations in the system development life cycle.</p>
            <p><em>Information System Documentation</em><br>
            The solicitation documents include requirements for appropriate information system documentation. The 
            documentation addresses user and systems administrator guidance and information regarding the 
            implementation of the security controls in the information system. The level of detail required in the 
            documentation is based on the FIPS 199 security category for the information system.</p>
            <p><em>Use of Tested, Evaluated, and Validated Products</em><br>
            NIST Special Publication 800-23 provides guidance on the acquisition and use of tested/evaluated 
            information technology products.</p>
            <p><em>Configuration Settings and Implementation Guidance</em><br>
            The information system required documentation includes security configuration settings and security 
            implementation guidance. OMB FISMA reporting instructions provide guidance on configuration requirements 
            for federal information systems. NIST Special Publication 800-70 provides guidance on configuration 
            settings for information technology products.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_05:
        code: SA-05
        name: Information System Documentation
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization obtains, protects as required, and makes available to authorized personnel, adequate 
            documentation for the information system.
        supplementalGuidance: >
            Documentation includes administrator and user guides with information on:
            <ol>
            <li>configuring, installing, and operating the information system; and</li>
            <li>effectively using the system's security features.</li>
            </ol>
            When adequate information system documentation is either unavailable or non existent 
            (e.g., due to the age of the system or lack of support from the vendor/manufacturer), the organization 
            documents attempts to obtain such documentation and provides compensating security controls, if needed.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_06:
        code: SA-06
        name: Software Usage Restrictions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization complies with software usage restrictions.
        supplementalGuidance: >
            Software and associated documentation are used in accordance with contract agreements and copyright 
            laws. For software and associated documentation protected by quantity licenses, the organization 
            employs tracking systems to control copying and distribution. The organization controls and documents 
            the use of publicly accessible peer-to-peer file sharing technology to ensure that this capability is not 
            used for the unauthorized distribution, display, performance, or reproduction of copyrighted work.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_07:
        code: SA-07
        name: User Installed Software
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization enforces explicit rules governing the installation of software by users.
        supplementalGuidance: >
            If provided the necessary privileges, users have the ability to install software. The organization 
            identifies what types of software installations are permitted (e.g., updates and security patches to 
            existing software) and what types of installations are prohibited (e.g., software that is free only for 
            personal, not government use, and software whose pedigree with regard to being potentially malicious is 
            unknown or suspect).
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_08:
        code: SA-08
        name: Security Engineering Principles
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization designs and implements the information system using security engineering principles.
        supplementalGuidance: >
            NIST Special Publication 800-27 provides guidance on engineering principles for information system 
            security. The application of security engineering principles is primarily targeted at new development 
            information systems or systems undergoing major upgrades and is integrated into the system development 
            life cycle. For legacy information systems, the organization applies security engineering principles to 
            system upgrades and modifications, to the extent feasible, given the current state of the hardware, 
            software, and firmware components within the system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SA_09:
        code: SA-09
        name: External Information System Services
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>requires that providers of external information system services employ adequate security controls in 
            accordance with applicable laws, Executive Orders, directives, policies, regulations, standards, 
            guidance, and established service-level agreements; and</li>
            <li>monitors security control compliance.</li>
            </ol>
        supplementalGuidance: >
            An external information system service is a service that is implemented outside of the accreditation 
            boundary of the organizational information system (i.e., a service that is used by, but not a part of, 
            the organizational information system). Relationships with external service providers are established in 
            a variety of ways, for example, through joint ventures, business partnerships, outsourcing arrangements 
            (i.e., through contracts, interagency agreements, lines of business arrangements), licensing agreements, 
            and/or supply chain exchanges. Ultimately, the responsibility for adequately mitigating risks to the 
            organization's operations and assets, and to individuals, arising from the use of external information 
            system services remains with the authorizing official. Authorizing officials must require that an 
            appropriate chain of trust be established with external service providers when dealing with the many 
            issues associated with information system security. For services external to the organization, a chain 
            of trust requires that the organization establish and retain a level of confidence that each 
            participating service provider in the potentially complex consumer-provider relationship provides 
            adequate protection for the services rendered to the organization. Where a sufficient level of trust 
            cannot be established in the external services and/or service providers, the organization employs 
            compensating security controls or accepts the greater degree of risk to its operations and assets, or 
            to individuals. The external information system services documentation includes government, service 
            provider, and end user security roles and responsibilities, and any service-level agreements. 
            Service-level agreements define the expectations of performance for each required security control, 
            describe measurable outcomes, and identify remedies and response requirements for any identified 
            instance of non-compliance. NIST Special Publication 800-35 provides guidance on information technology 
            security services. NIST Special Publication 800-64 provides guidance on the security considerations in 
            the system development life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SA_10:
        code: SA-10
        name: Developer Configuration Management
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers create and implement a configuration 
            management plan that controls changes to the system during development, tracks security flaws, requires 
            authorization of changes, and provides documentation of the plan and its implementation.
        supplementalGuidance: >
            This control also applies to the development actions associated with information system changes.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_SA_11:
        code: SA-11
        name: Developer Security Testing
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers create a security test and evaluation 
            plan, implement the plan, and document the results.
        supplementalGuidance: >
            Developmental security test results are used to the greatest extent feasible after verification of the 
            results and recognizing that these results are impacted whenever there have been security relevant 
            modifications to the information system subsequent to developer testing. Test results may be used in 
            support of the security certification and accreditation process for the delivered information system. 
            Related security controls: CA-2, CA-4.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_01:
        code: SC-01
        name: System And Communications Protection Policy And Procedures
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and communications protection policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and 
            compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and communications 
            protection policy and associated system and communications protection controls.</li>
            </ol>
        supplementalGuidance: >
            The system and communications protection policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The system and 
            communications protection policy can be included as part of the general information security policy for 
            the organization. System and communications protection procedures can be developed for the security 
            program in general, and for a particular information system, when required. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SC_02:
        code: SC-02
        name: Application Partitioning
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system separates user functionality (including user interface services) from information 
            system management functionality.
        supplementalGuidance: >
            The information system physically or logically separates user interface services (e.g., public web pages) 
            from information storage and management services (e.g., database management). Separation may be 
            accomplished through the use of different computers, different central processing units, different 
            instances of the operating system, different network addresses, combinations of these methods, or other 
            methods as appropriate.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_03:
        code: SC-03
        name: Security Function Isolation
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system isolates security functions from nonsecurity functions.
        supplementalGuidance: >
            The information system isolates security functions from nonsecurity functions by means of partitions, 
            domains, etc., including control of access to and integrity of, the hardware, software, and firmware 
            that perform those security functions. The information system maintains a separate execution domain 
            (e.g., address space) for each executing process.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_SC_04:
        code: SC-04
        name: Information Remnants
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prevents unauthorized and unintended information transfer via shared system 
            resources.
        supplementalGuidance: >
            Control of information system remnance, sometimes referred to as object reuse, or data remnance, 
            prevents information, including encrypted representations of information, produced by the actions of a 
            prior user/role (or the actions of a process acting on behalf of a prior user/role) from being available 
            to any current user/role (or current process) that obtains access to a shared system resource 
            (e.g., registers, main memory, secondary storage) after that resource has been released back to the 
            information system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_05:
        code: SC-05
        name: Denial Of Service Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects against or limits the effects of the following types of denial of 
            service attacks: [<em>Assignment: organization-defined list of types of denial of service attacks or 
            reference to source for current list</em>].
        supplementalGuidance: >
            A variety of technologies exist to limit, or in some cases, eliminate the effects of denial of service 
            attacks. For example, boundary protection devices can filter certain types of packets to protect devices 
            on an organization's internal network from being directly affected by denial of service attacks. 
            Information systems that are publicly accessible can be protected by employing increased capacity and 
            bandwidth combined with service redundancy.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SC_06:
        code: SC-06
        name: Resource Priority
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system limits the use of resources by priority.
        supplementalGuidance: >
            Priority protection helps prevent a lower-priority process from delaying or interfering with the 
            information system servicing any higher-priority process.
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_SC_07:
        code: SC-07
        name: Boundary Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system monitors and controls communications at the external boundary of the information 
            system and at key internal boundaries within the system.
        supplementalGuidance: >
            Any connections to the Internet, or other external networks or information systems, occur through 
            managed interfaces consisting of appropriate boundary protection devices (e.g., proxies, gateways, 
            routers, firewalls, guards, encrypted tunnels) arranged in an effective architecture 
            (e.g., routers protecting firewalls and application gateways residing on a protected subnetwork commonly 
            referred to as a demilitarized zone or DMZ). Information system boundary protections at any designated 
            alternate processing sites provide the same levels of protection as that of the primary site.
            <P>As part of a defense-in-depth protection strategy, the organization considers partitioning 
            higher-impact information systems into separate physical domains (or environments) and applying the 
            concepts of managed interfaces described above to restrict or prohibit network access in accordance 
            with an organizational assessment of risk. FIPS 199 security categorization guides the selection of 
            appropriate candidates for domain partitioning.</P>
            <P>The organization carefully considers the intrinsically shared nature of commercial telecommunications 
            services in the implementation of security controls associated with the use of such services. Commercial 
            telecommunications services are commonly based on network components and consolidated management systems 
            shared by all attached commercial customers, and may include third party provided access lines and other 
            service elements. Consequently, such interconnecting transmission services may represent sources of 
            increased risk despite contract security provisions. Therefore, when this situation occurs, the 
            organization either implements appropriate compensating security controls or explicitly accepts the 
            additional risk. NIST Special Publication 800-77 provides guidance on virtual private networks. Related 
            security controls: MP-4, RA-2.</P>
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SC_08:
        code: SC-08
        name: Transmission Integrity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity of transmitted information.
        supplementalGuidance: >
            If the organization is relying on a commercial service provider for transmission services as a commodity 
            item rather than a fully dedicated service, it may be more difficult to obtain the necessary assurances 
            regarding the implementation of needed security controls for transmission integrity. When it is 
            infeasible or impractical to obtain the necessary security controls and assurances of control 
            effectiveness through appropriate contracting vehicles, the organization either implements appropriate 
            compensating security controls or explicitly accepts the additional risk. NIST Special Publication 
            800-52 provides guidance on protecting transmission integrity using Transport Layer Security (TLS). 
            NIST Special Publication 800-77 provides guidance on protecting transmission integrity using IPsec. 
            NIST Special Publication 800-81 provides guidance on Domain Name System (DNS) message authentication and 
            integrity verification. NSTISSI No. 7003 contains guidance on the use of Protective Distribution Systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_09:
        code: SC-09
        name: Transmission Confidentiality
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the confidentiality of transmitted information.
        supplementalGuidance: >
            If the organization is relying on a commercial service provider for transmission services as a 
            commodity item rather than a fully dedicated service, it may be more difficult to obtain the necessary 
            assurances regarding the implementation of needed security controls for transmission confidentiality. 
            When it is infeasible or impractical to obtain the necessary security controls and assurances of control 
            effectiveness through appropriate contracting vehicles, the organization either implements appropriate 
            compensating security controls or explicitly accepts the additional risk. NIST Special Publication 
            800-52 provides guidance on protecting transmission confidentiality using Transport Layer Security 
            (TLS). NIST Special Publication 800-77 provides guidance on protecting transmission confidentiality 
            using IPsec. NSTISSI No. 7003 contains guidance on the use of Protective Distribution Systems. Related 
            security control: AC-17.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_10:
        code: SC-10
        name: Network Disconnect
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system terminates a network connection at the end of a session or after 
            [<em>Assignment: organization-defined time period</em>] of inactivity.
        supplementalGuidance: >
            The organization applies this control within the context of risk management that considers specific 
            mission or operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_11:
        code: SC-11
        name: Trusted Path
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system establishes a trusted communications path between the user and the following 
            security functions of the system: [<em>Assignment: organization-defined security functions to include 
            at a minimum, information system authentication and reauthentication</em>].
        supplementalGuidance: >
            A trusted path is employed for high-confidence connections between the security functions of the 
            information system and the user (e.g., for login).
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_SC_12:
        code: SC-12
        name: Cryptographic Key Establishment And Management
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            When cryptography is required and employed within the information system, the organization establishes 
            and manages cryptographic keys using automated mechanisms with supporting procedures or manual procedures.
        supplementalGuidance: >
            NIST Special Publication 800-56 provides guidance on cryptographic key establishment. NIST Special 
            Publication 800-57 provides guidance on cryptographic key management.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_13:
        code: SC-13
        name: Use Of Cryptography
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            For information requiring cryptographic protection, the information system implements cryptographic 
            mechanisms that comply with applicable laws, Executive Orders, directives, policies, regulations, 
            standards, and guidance.
        supplementalGuidance: >
            The applicable federal standard for employing cryptography in nonnational security information systems 
            is FIPS 140-2 (as amended). Validation certificates issued by the NIST Cryptographic Module Validation 
            Program (including FIPS 140-1, FIPS 140-2, and future amendments) remain in effect and the modules 
            remain available for continued use and purchase until a validation certificate is specifically revoked. 
            NIST Special Publications 800-56 and 800-57 provide guidance on cryptographic key establishment and 
            cryptographic key management. Additional information on the use of validated cryptography is available 
            at http://csrc.nist.gov/cryptval.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SC_14:
        code: SC-14
        name: Public Access Protections
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity and availability of publicly available information and 
            applications.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SC_15:
        code: SC-15
        name: Collaborative Computing
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prohibits remote activation of collaborative computing mechanisms and provides 
            an explicit indication of use to the local users.
        supplementalGuidance: >
            Collaborative computing mechanisms include, for example, video and audio conferencing capabilities. 
            Explicit indication of use includes, for example, signals to local users when cameras and/or microphones 
            are activated.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_16:
        code: SC-16
        name: Transmission Of Security Parameters
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system reliably associates security parameters with information exchanged between 
            information systems.
        supplementalGuidance: >
            Security parameters include, for example, security labels and markings. Security parameters may be 
            explicitly or implicitly associated with the information contained within the information system.
        controlLevel: NONE
        Catalog: 800_53_Rev_1

    Rev1_SC_17:
        code: SC-17
        name: Public Key Infrastructure Certificates
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization issues public key certificates under an appropriate certificate policy or obtains 
            public key certificates under an appropriate certificate policy from an approved service provider.
        supplementalGuidance: >
            For user certificates, each agency either establishes an agency certification authority cross-certified 
            with the Federal Bridge Certification Authority at medium assurance or higher or uses certificates from 
            an approved, shared service provider, as required by OMB Memorandum 05-24. NIST Special Publication 
            800-32 provides guidance on public key technology. NIST Special Publication 800-63 provides guidance 
            on remote electronic authentication.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_18:
        code: SC-18
        name: Mobile Code
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:<ol><li>establishes usage restrictions and implementation guidance for mobile 
            code technologies based on the potential to cause damage to the information system if used maliciously; 
            and</li><li>authorizes, monitors, and controls the use of mobile code within the information system.
            </li></ol>
        supplementalGuidance: >
            Mobile code technologies include, for example, Java, JavaScript, ActiveX, PDF, Postscript, Shockwave 
            movies, Flash animations, and VBScript. Usage restrictions and implementation guidance apply to both 
            the selection and use of mobile code installed on organizational servers and mobile code downloaded 
            and executed on individual workstations. Control procedures prevent the development, acquisition, or 
            introduction of unacceptable mobile code within the information system. NIST Special Publication 
            800-28 provides guidance on active content and mobile code.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_19:
        code: SC-19
        name: Voice Over Internet Protocol
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>establishes usage restrictions and implementation guidance for Voice over Internet Protocol (VoIP) 
            technologies based on the potential to cause damage to the information system if used maliciously; 
            and </li>
            <li>authorizes, monitors, and controls the use of VoIP within the information system.</li>
            </ol>
        supplementalGuidance: >
            NIST Special Publication 800-58 provides guidance on security considerations for VoIP technologies 
            employed in information systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_20:
        code: SC-20
        name: Secure Name / Address Resolution Service (Authoritative Source)
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system that provides name/address resolution service provides additional data origin 
            and integrity artifacts along with the authoritative data it returns in response to resolution queries.
        supplementalGuidance: >
            This control enables remote clients to obtain origin authentication and integrity verification 
            assurances for the name/address resolution information obtained through the service. A domain name 
            system (DNS) server is an example of an information system that provides name/address resolution 
            service; digital signatures and cryptographic keys are examples of additional artifacts; and DNS 
            resource records are examples of authoritative data. NIST Special Publication 800-81 provides guidance 
            on secure domain name system deployment.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_21:
        code: SC-21
        name: Secure Name / Address Resolution Service (Recursive Or Caching Resolver)
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system that provides name/address resolution service for local clients performs data 
            origin authentication and data integrity verification on the resolution responses it receives from 
            authoritative sources when requested by client systems.
        supplementalGuidance: >
            A resolving or caching domain name system (DNS) server is an example of an information system that 
            provides name/address resolution service for local clients and authoritative DNS servers are examples of 
            authoritative sources. NIST Special Publication 800-81 provides guidance on secure domain name system 
            deployment.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_SC_22:
        code: SC-22
        name: Architecture And Provisioning For Name / Address Resolution Service
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information systems that collectively provide name/address resolution service for an organization 
            are fault tolerant and implement role separation.
        supplementalGuidance: >
            A domain name system (DNS) server is an example of an information system that provides name/address 
            resolution service. To eliminate single points of failure and to enhance redundancy, there are typically 
            at least two authoritative domain name system (DNS) servers, one configured as primary and the other as 
            secondary. Additionally, the two servers are commonly located in two different network subnets and 
            geographically separated (i.e., not located in the same physical facility). If organizational 
            information technology resources are divided into those resources belonging to internal networks and 
            those resources belonging to external networks, authoritative DNS servers with two roles (internal and 
            external) are established. The DNS server with the internal role provides name/address resolution 
            information pertaining to both internal and external information technology resources while the DNS 
            server with the external role only provides name/address resolution information pertaining to external 
            information technology resources. The list of clients who can access the authoritative DNS server of a 
            particular role is also specified. NIST Special Publication 800-81 provides guidance on secure DNS 
            deployment.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SC_23:
        code: SC-23
        name: Session Authenticity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system provides mechanisms to protect the authenticity of communications sessions.
        supplementalGuidance: >
            This control focuses on communications protection at the session, versus packet, level. The intent of 
            this control is to implement session-level protection where needed (e.g., in service-oriented 
            architectures providing web-based services). NIST Special Publication 800-52 provides guidance on the 
            use of transport layer security (TLS) mechanisms. NIST Special Publication 800-77 provides guidance on 
            the deployment of IPsec virtual private networks (VPNs) and other methods of protecting communications 
            sessions. NIST Special Publication 800-95 provides guidance on secure web services.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_01:
        code: SI-01
        name: System And Information Integrity Policy And Procedures
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and information integrity policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and 
            compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and information 
            integrity policy and associated system and information integrity controls.</li>
            </ol>
        supplementalGuidance: >
            The system and information integrity policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The system and information 
            integrity policy can be included as part of the general information security policy for the organization. 
            System and information integrity procedures can be developed for the security program in general, and for 
            a particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SI_02:
        code: SI-02
        name: Flaw Remediation
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization identifies, reports, and corrects information system flaws.
        supplementalGuidance: >
            The organization identifies information systems containing software affected by recently announced 
            software flaws (and potential vulnerabilities resulting from those flaws). The organization 
            (or the software developer/vendor in the case of software developed and maintained by a 
            vendor/contractor) promptly installs newly released security relevant patches, service packs, and hot 
            fixes, and tests patches, service packs, and hot fixes for effectiveness and potential side effects on 
            the organization's information systems before installation. Flaws discovered during security assessments, 
            continuous monitoring, incident response activities, or information system error handling are also 
            addressed expeditiously. Flaw remediation is incorporated into configuration management as an emergency 
            change. NIST Special Publication 800-40, provides guidance on security patch installation and patch 
            management. Related security controls: CA-2, CA-4, CA-7, CM-3, IR-4, SI-11.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SI_03:
        code: SI-03
        name: Malicious Code Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements malicious code protection.
        supplementalGuidance: >
            The organization employs malicious code protection mechanisms at critical information system entry and 
            exit points (e.g., firewalls, electronic mail servers, web servers, proxy servers, remote-access servers) 
            and at workstations, servers, or mobile computing devices on the network. The organization uses the 
            malicious code protection mechanisms to detect and eradicate malicious code (e.g., viruses, worms, 
            Trojan horses, spyware) transported:
            <ol>
            <li>by electronic mail, electronic mail attachments, Internet accesses, removable media 
            (e.g., USB devices, diskettes or compact disks), or other common means; or</li>
            <li>liby exploiting information system vulnerabilities.</li>
            </ol>
            The organization updates malicious code protection mechanisms (including the latest virus definitions) 
            whenever new releases are available in accordance with organizational configuration management policy 
            and procedures. The organization considers using malicious code protection software products from 
            multiple vendors (e.g., using one vendor for boundary devices and servers and another vendor for 
            workstations). The organization also considers the receipt of false positives during malicious code 
            detection and eradication and the resulting potential impact on the availability of the information 
            system. NIST Special Publication 800-83 provides guidance on implementing malicious code protection.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SI_04:
        code: SI-04
        name: Information System Monitoring Tools And Techniques
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization employs tools and techniques to monitor events on the information system, detect 
            attacks, and provide identification of unauthorized use of the system.
        supplementalGuidance: >
            Information system monitoring capability is achieved through a variety of tools and techniques 
            (e.g., intrusion detection systems, intrusion prevention systems, malicious code protection software, 
            audit record monitoring software, network monitoring software). Monitoring devices are strategically 
            deployed within the information system (e.g., at selected perimeter locations, near server farms 
            supporting critical applications) to collect essential information. Monitoring devices are also deployed 
            at ad hoc locations within the system to track specific transactions. Additionally, these devices are 
            used to track the impact of security changes to the information system. The granularity of the 
            information collected is determined by the organization based upon its monitoring objectives and the 
            capability of the information system to support such activities. Organizations consult appropriate legal 
            counsel with regard to all information system monitoring activities. Organizations heighten the level of 
            information system monitoring activity whenever there is an indication of increased risk to 
            organizational operations, organizational assets, or individuals based on law enforcement information, 
            intelligence information, or other credible sources of information. NIST Special Publication 800-61 
            provides guidance on detecting attacks through various types of security technologies. NIST Special 
            Publication 800-83 provides guidance on detecting malware-based attacks through malicious code 
            protection software. NIST Special Publication 800-92 provides guidance on monitoring and analyzing 
            computer security event logs. NIST Special Publication 800-94 provides guidance on intrusion detection 
            and prevention. Related security control: AC-8.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_05:
        code: SI-05
        name: Security Alerts And Advisories
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization receives information system security alerts/advisories on a regular basis, issues 
            alerts/advisories to appropriate personnel, and takes appropriate actions in response.
        supplementalGuidance: >
            The organization documents the types of actions to be taken in response to security alerts/advisories. 
            The organization also maintains contact with special interest groups (e.g., information security forums) 
            that:
            <ol>
            <li>facilitate sharing of security-related information (e.g., threats, vulnerabilities, 
            and latest security technologies);</li>
            <li>provide access to advice from security professionals; and</li>
            <li>improve knowledge of security best practices.</li>
            </ol>
            NIST Special Publication 800-40 provides guidance on monitoring and distributing security alerts and 
            advisories.
        controlLevel: LOW
        Catalog: 800_53_Rev_1

    Rev1_SI_06:
        code: SI-06
        name: Security Functionality Verification
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system verifies the correct operation of security functions [<em>Selection (one or more): 
            upon system startup and restart, upon command by user with appropriate privilege, periodically every 
            </em>[<em>Assignment: organization-defined time-period</em>]] and [<em>Selection (one or more): notifies 
            system administrator, shuts the system down, restarts the system</em>] when anomalies are discovered.
        supplementalGuidance: >
            The need to verify security functionality applies to all security functions. For those security 
            functions that are not able to execute automated self-tests, the organization either implements 
            compensating security controls or explicitly accepts the risk of not performing the verification 
            as required.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_SI_07:
        code: SI-07
        name: Software And Information Integrity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system detects and protects against unauthorized changes to software and information.
        supplementalGuidance: >
            The organization employs integrity verification applications on the information system to look for 
            evidence of information tampering, errors, and omissions. The organization employs good software 
            engineering practices with regard to commercial off-the-shelf integrity mechanisms (e.g., parity checks, 
            cyclical redundancy checks, cryptographic hashes) and uses tools to automatically monitor the integrity 
            of the information system and the applications it hosts.
        controlLevel: HIGH
        Catalog: 800_53_Rev_1

    Rev1_SI_08:
        code: SI-08
        name: Spam Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements spam protection.
        supplementalGuidance: >
            The organization employs spam protection mechanisms at critical information system entry points 
            (e.g., firewalls, electronic mail servers, remote-access servers) and at workstations, servers, or 
            mobile computing devices on the network. The organization uses the spam protection mechanisms to detect 
            and take appropriate action on unsolicited messages transported by electronic mail, electronic mail 
            attachments, Internet accesses, or other common means. Consideration is given to using spam protection 
            software products from multiple vendors (e.g., using one vendor for boundary devices and servers and 
            another vendor for workstations). NIST Special Publication 800-45 provides guidance on electronic mail 
            security.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_09:
        code: SI-09
        name: Information Input Restrictions
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization restricts the capability to input information to the information system to authorized 
            personnel.
        supplementalGuidance: >
            Restrictions on personnel authorized to input information to the information system may extend beyond 
            the typical access controls employed by the system and include limitations based on specific 
            operational/project responsibilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_10:
        code: SI-10
        name: Information Accuracy, Completeness, Validity, And Authenticity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system checks information for accuracy, completeness, validity, and authenticity.
        supplementalGuidance: >
            Checks for accuracy, completeness, validity, and authenticity of information are accomplished as close 
            to the point of origin as possible. Rules for checking the valid syntax of information system inputs 
            (e.g., character set, length, numerical range, acceptable values) are in place to verify that inputs 
            match specified definitions for format and content. Inputs passed to interpreters are prescreened to 
            prevent the content from being unintentionally interpreted as commands. The extent to which the 
            information system is able to check the accuracy, completeness, validity, and authenticity of 
            information is guided by organizational policy and operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_11:
        code: SI-11
        name: Error Handling
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system identifies and handles error conditions in an expeditious manner without 
            providing information that could be exploited by adversaries.
        supplementalGuidance: >
            The structure and content of error messages are carefully considered by the organization. Error messages 
            are revealed only to authorized personnel. Error messages generated by the information system provide 
            timely and useful information without revealing potentially harmful information that could be used by 
            adversaries. Sensitive information (e.g., account numbers, social security numbers, and credit card 
            numbers) are not listed in error logs or associated administrative messages. The extent to which the 
            information system is able to identify and handle error conditions is guided by organizational policy 
            and operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

    Rev1_SI_12:
        code: SI-12
        name: Information Output Handling And Retention
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization handles and retains output from the information system in accordance with applicable 
            laws, Executive Orders, directives, policies, regulations, standards, and operational requirements.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_1

#SecurityControls for SP800-53-rev2.
    Rev2_AC_01:
        code: AC-01
        name: Access Control Policy And Procedures
        class: TECHNICAL
        family: Access Control
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, 
            documented, access control policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li>
            <li> formal, documented procedures to facilitate the implementation of the access control policy and 
            associated access controls.</li></ol>
        supplementalGuidance: >
            The access control policy and procedures are consistent with applicable laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. The access control policy can be included as part of the 
            general information security policy for the organization. Access control procedures can be developed for 
            thesecurity program in general, and for a particular information system, when required. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_02:
        code: AC-02
        name: Account Management
        class: TECHNICAL
        family: Access Control
        control: >
            The organization manages information system accounts, including establishing, activating, modifying, 
            reviewing, disabling, and removing accounts. The organization reviews information system accounts 
            [<em>Assignment: organization-defined frequency, at least annually</em>].
        supplementalGuidance: >
            Account management includes the identification of account types (i.e., individual, group, and system), 
            establishment of conditions for group membership, and assignment of associated authorizations. The 
            organization identifies authorized users of the information system and specifies access rights/privileges. 
            The organization grants access to the information system based on: <ol><li> a valid 
            need-to-know/need-to-share that is determined by assigned official duties and satisfying all personnel 
            security criteria; and </li><li> intended system usage. </li></ol> The organization requires proper 
            identification for requests to establish information system accounts and approves all such requests. The 
            organization specifically authorizes and monitors the use of guest/anonymous accounts and removes, 
            disables, or otherwise secures unnecessary accounts. Account managers are notified when information system 
            users are terminated or transferred and associated accounts are removed, disabled, or otherwise secured. 
            Account managers are also notified when users' information system usage or need-to-know/need-to-share 
            changes.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_03:
        code: AC-03
        name: Access Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling access to the system in accordance 
            with applicable policy.
        supplementalGuidance: >
            Access control policies (e.g., identity-based policies, role-based policies, rule-based policies) and 
            associated access enforcement mechanisms (e.g., access control lists, access control matrices, 
            cryptography) are employed by organizations to control access between users (or processes acting on behalf 
            of users) and objects (e.g., devices, files, records, processes, programs, domains) in the information 
            system. In addition to controlling access at the information system level, access enforcement mechanisms 
            are employed at the application level, when necessary, to provide increased information security for the 
            organization. Consideration is given to the implementation of a controlled, audited, and manual override of 
            automated mechanisms in the event of emergencies or other serious events. If encryption of stored 
            information is employed as an access enforcement mechanism, the cryptography used is FIPS 140-2 (as 
            amended) compliant. Related security control: SC-13.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_04:
        code: AC-04
        name: Information Flow Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling the flow of information within the 
            system and between interconnected systems in accordance with applicable policy.
        supplementalGuidance: >
            Information flow control regulates where information is allowed to travel within an information system and 
            between information systems (as opposed to who is allowed to access the information) and without explicit 
            regard to subsequent accesses to that information. A few, of many, generalized examples of possible 
            restrictions that are better expressed as flow control than access control are: keeping export controlled 
            information from being transmitted in the clear to the Internet, blocking outside traffic that claims to be 
            from within the organization, and not passing any web requests to the Internet that are not from the 
            internal web proxy. Information flow control policies and enforcement mechanisms are commonly employed by 
            organizations to control the flow of information between designated sources and destinations (e.g., 
            networks, individuals, devices) within information systems and between interconnected systems. Flow control 
            is based on the characteristics of the information and/or the information path. Specific examples of flow 
            control enforcement can be found in boundary protection devices (e.g., proxies, gateways, guards, encrypted 
            tunnels, firewalls, and routers) that employ rule sets or establish configuration settings that restrict 
            information system services or provide a packet filtering capability. Related security control: SC-7.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_05:
        code: AC-05
        name: Separation Of Duties
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces separation of duties through assigned access authorizations.
        supplementalGuidance: >
            The organization establishes appropriate divisions of responsibility and separates duties as needed to 
            eliminate conflicts of interest in the responsibilities and duties of individuals. There is access control 
            software on the information system that prevents users from having all of the necessary authority or 
            information access to perform fraudulent activity without collusion. Examples of separation of duties 
            include: <ol><li> mission functions and distinct information system support functions are divided 
            among different individuals/roles; </li><li> different individuals perform information system support 
            functions (e.g., system management, systems programming, quality assurance/testing, configuration 
            management, and network security); and </li><li> security personnel who administer access control functions 
            do not administer audit functions.</li></ol>
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_06:
        code: AC-06
        name: Least Privilege
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces the most restrictive set of rights/privileges or accesses needed by users 
            (or processes acting on behalf of users) for the performance of specified tasks.
        supplementalGuidance: >
            The organization employs the concept of least privilege for specific duties and information systems 
            (including specific ports, protocols, and services) in accordance with risk assessments as necessary to 
            adequately mitigate risk to organizational operations, organizational assets, and individuals.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_07:
        code: AC-07
        name: Unsuccessful Login Attempts
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces a limit of [<em>Assignment: organization-defined number</em>] consecutive 
            invalid access attempts by a user during a [<em>Assignment: organization-defined time period</em>] time 
            period. The information system automatically [<em>Selection: locks the account/node for an [<em>Assignment: 
            organization-defined time period</em>], delays next login prompt according to [<em>Assignment: 
            organization-defined delay algorithm.</em>]</em>] when the maximum number of unsuccessful attempts is 
            exceeded.
        supplementalGuidance: >
            Due to the potential for denial of service, automatic lockouts initiated by the information system are 
            usually temporary and automatically release after a predetermined time period established by the 
            organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_08:
        code: AC-08
        name: System Use Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system displays an approved, system use notification message before granting system access 
            informing potential users: <ol><li> that the user is accessing a U.S. Government information system; 
            </li><li> that system usage may be monitored, recorded, and subject to audit; </li><li> that unauthorized 
            use of the system is prohibited and subject to criminal and civil penalties; and </li><li> that use of the 
            system indicates consent to monitoring and recording.</li><ol> The system use notification message provides 
            appropriate privacy and security notices (based on associated privacy and security policies or summaries) 
            and remains on the screen until the user takes explicit actions to log on to the information system.
        supplementalGuidance: >
            Privacy and security policies are consistent with applicable laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. System use notification messages can be implemented in the form of 
            warning banners displayed when individuals log in to the information system. For publicly accessible 
            systems: <ol><li> the system use information is available and when appropriate, is displayed before 
            granting access; </li><li> any references to monitoring, recording, or auditing are in keeping with privacy 
            accommodations for such systems that generally prohibit those activities; and </li><li> the notice given to 
            public users of the information system includes a description of the authorized uses of the system.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_09:
        code: AC-09
        name: Previous Logon Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system notifies the user, upon successful logon, of the date and time of the last logon, 
            and the number of unsuccessful logon attempts since the last successful logon.
        supplementalGuidance: >
            None.
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_AC_10:
        code: AC-10
        name: Concurrent Session Control
        class: TECHNICAL
        family: Access Control
        control: >
            The information system limits the number of concurrent sessions for any user to [<em>Assignment: 
            organization-defined number of sessions</em>].
        supplementalGuidance: >
            None.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_AC_11:
        code: AC-11
        name: Session Lock
        class: TECHNICAL
        family: Access Control
        control: >
            The information system prevents further access to the system by initiating a session lock after 
            [<em>Assignment: organization-defined time period</em>] of inactivity, and the session lock remains in 
            effect until the user reestablishes access using appropriate identification and authentication procedures.
        supplementalGuidance: >
            Users can directly initiate session lock mechanisms. A session lock is not a substitute for logging out of 
            the information system. Organization-defined time periods of inactivity comply with federal policy; for 
            example, in accordance with OMB Memorandum 06-16, the organization-defined time period is no greater than 
            thirty minutes for remote access and portable devices.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_12:
        code: AC-12
        name: Session Termination
        class: TECHNICAL
        family: Access Control
        control: >
            The information system automatically terminates a session after [<em>Assignment: organization-defined time 
            period</em>] of inactivity.
        supplementalGuidance: >
            A remote session is initiated whenever an organizational information system is accessed by a user (or an 
            information system) communicating through an external, non-organization-controlled network (e.g., the 
            Internet).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_13:
        code: AC-13
        name: Supervision And Review -- Access Control
        class: TECHNICAL
        family: Access Control
        control: >
            The organization supervises and reviews the activities of users with respect to the enforcement and usage 
            of information system access controls.
        supplementalGuidance: >
            The organization reviews audit records (e.g., user activity logs) for inappropriate activities in 
            accordance with organizational procedures. The organization investigates any unusual information 
            system-related activities and periodically reviews changes to access authorizations. The organization 
            reviews more frequently the activities of users with significant information system roles and 
            responsibilities. The extent of the audit record reviews is based on the FIPS 199 impact level of the 
            information system. For example, for low-impact systems, it is not intended that security logs be reviewed 
            frequently for every workstation, but rather at central points such as a web proxy or email servers and 
            when specific circumstances warrant review of other audit records. NIST Special Publication 800-92 provides 
            guidance on computer security log management.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_14:
        code: AC-14
        name: Permitted Actions Without Identification Or Authentication
        class: TECHNICAL
        family: Access Control
        control: >
            The organization identifies and documents specific user actions that can be performed on the information 
            system without identification or authentication.
        supplementalGuidance: >
            The organization allows limited user activity without identification and authentication for public websites 
            or other publicly available information systems (e.g., individuals accessing a federal information system 
            at http://www.firstgov.gov). Related security control: IA-2.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_15:
        code: AC-15
        name: Automated Marking
        class: TECHNICAL
        family: Access Control
        control: >
            The information system marks output using standard naming conventions to identify any special 
            dissemination, handling, or distribution instructions.
        supplementalGuidance: >
            Automated marking refers to markings employed on external media (e.g., hardcopy documents output from the 
            information system). The markings used in external marking are distinguished from the labels used on 
            internal data structures described in AC-16.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_AC_16:
        code: AC-16
        name: Automated Labeling
        class: TECHNICAL
        family: Access Control
        control: >
            The information system appropriately labels information in storage, in process, and in transmission.
        supplementalGuidance: >
            Automated labeling refers to labels employed on internal data structures (e.g., records, files) within the 
            information system. Information labeling is accomplished in accordance with: <ol><li> access control 
            requirements; </li><li> special dissemination, handling, or distribution instructions; or </li><li> as 
            otherwise required to enforce information system security policy.</li></ol>
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_AC_17:
        code: AC-17
        name: Remote Access
        class: TECHNICAL
        family: Access Control
        control: >
            The organization authorizes, monitors, and controls all methods of remote access to the information system.
        supplementalGuidance: >
            Remote access is any access to an organizational information system by a user (or an information system) 
            communicating through an external, non-organization-controlled network (e.g., the Internet). Examples of 
            remote access methods include dial-up, broadband, and wireless. Remote access controls are applicable to 
            information systems other than public web servers or systems specifically designed for public access. The 
            organization restricts access achieved through dial-up connections (e.g., limiting dial-up access based 
            upon source of request) or protects against unauthorized connections or subversion of authorized 
            connections (e.g., using virtual private network technology). NIST Special Publication 800-63 provides 
            guidance on remote electronic authentication. If the federal Personal Identity Verification (PIV) 
            credential is used as an identification token where cryptographic token-based access control is employed, 
            the access control system conforms to the requirements of FIPS 201 and NIST Special Publications 800-73 and 
            800-78. NIST Special Publication 800-77 provides guidance on IPsec-based virtual private networks. Related 
            security control: IA-2.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_18:
        code: AC-18
        name: Wireless Access Restrictions
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for wireless 
            technologies; and </li><li> authorizes, monitors, controls wireless access to the information 
            system.</li></ol>
        supplementalGuidance: >
            NIST Special Publications 800-48 and 800-97 provide guidance on wireless network security. NIST Special 
            Publication 800-94 provides guidance on wireless intrusion detection and prevention.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AC_19:
        code: AC-19
        name: Access Control For Portable And Mobile Devices
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for 
            organization-controlled portable and mobile devices; and </li><li> authorizes, monitors, and controls 
            device access to organizational information systems.</li></ol>
        supplementalGuidance: >
            Portable and mobile devices (e.g., notebook computers, personal digital assistants, cellular telephones, 
            and other computing and communications devices with network connectivity and the capability of periodically 
            operating in different physical locations) are only allowed access to organizational information systems in 
            accordance with organizational security policies and procedures. Security policies and procedures include 
            device identification and authentication, implementation of mandatory protective software (e.g., malicious 
            code detection, firewall), configuration management, scanning devices for malicious code, updating virus 
            protection software, scanning for critical software updates and patches, conducting primary operating 
            system (and possibly other resident software) integrity checks, and disabling unnecessary hardware (e.g., 
            wireless, infrared). Protecting information residing on portable and mobile devices (e.g., employing 
            cryptographic mechanisms to provide confidentiality and integrity protections during storage and while in 
            transit when outside of controlled areas) is covered in the media protection family. Related security 
            controls: MP-4, MP-5.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AC_20:
        code: AC-20
        name: Use Of External Information Systems
        class: TECHNICAL
        family: Access Control
        control: >
            The organization establishes terms and conditions for authorized individuals to: <ol><li> access the 
            information system from an external information system; and </li><li> process, store, and/or transmit 
            organization-controlled information using an external information system.</li></ol>
        supplementalGuidance: >
            <p>External information systems are information systems or components of information systems that are 
            outside of the accreditation boundary established by the organization and for which the organization 
            typically has no direct control over the application of required security controls or the assessment of 
            security control effectiveness. External information systems include, but are not limited to, personally 
            owned information systems (e.g., computers, cellular telephones, or personal digital assistants); privately 
            owned computing and communications devices resident in commercial or public facilities (e.g., hotels, 
            convention centers, or airports); information systems owned or controlled by nonfederal governmental 
            organizations; and federal information systems that are not owned by, operated by, or under the direct 
            control of the organization.</p>
            <p>Authorized individuals include organizational personnel, contractors, or any other individuals with 
            authorized access to the organizational information system. This control does not apply to the use of 
            external information systems to access organizational information systems and information that are intended 
            for public access (e.g., individuals accessing federal information through public interfaces to 
            organizational information systems). The organization establishes terms and conditions for the use of 
            external information systems in accordance with organizational security policies and procedures. The terms 
            and conditions address as a minimum; <ol><li> the types of applications that can be accessed on the 
            organizational information system from the external information system; and </li><li> the maximum FIPS 199 
            security category of information that can be processed, stored, and transmitted on the external information 
            system.</li></ol></p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AT_01:
        code: AT-01
        name: Security Awareness And Training Policy And Procedures
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            security awareness and training policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li><li> formal, documented 
            procedures to facilitate the implementation of the security awareness and training policy and associated 
            security awareness and training controls.</li></ol>
        supplementalGuidance: >
            The security awareness and training policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The security awareness and training 
            policy can be included as part of the general information security policy for the organization. Security 
            awareness and training procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publications 800-16 and 800-50 provide guidance 
            on security awareness and training. NIST Special Publication 800-12 provides guidance on security policies 
            and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AT_02:
        code: AT-02
        name: Security Awareness
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization provides basic security awareness training to all information system users (including 
            managers and senior executives) before authorizing access to the system, when required by system changes, 
            and [<em>Assignment: organization-defined frequency, at least annually</em>] thereafter.
        supplementalGuidance: >
            The organization determines the appropriate content of security awareness training based on the specific 
            requirements of the organization and the information systems to which personnel have authorized access. The 
            organization's security awareness program is consistent with the requirements contained in C.F.R. Part 5 
            Subpart C (5 C.F.R 930.301) and with the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AT_03:
        code: AT-03
        name: Security Training
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization identifies personnel that have significant information system security roles and 
            responsibilities during the system development life cycle, documents those roles and responsibilities, and 
            provides appropriate information system security training: <ol><li> before authorizing access to the system 
            or performing assigned duties; </li><li> when required by system changes; and </li><li> [<em>Assignment: 
            organization-defined frequency</em>] thereafter.</li></ol>
        supplementalGuidance: >
            The organization determines the appropriate content of security training based on the specific requirements 
            of the organization and the information systems to which personnel have authorized access. In addition, the 
            organization provides system managers, system and network administrators, and other personnel having access 
            to system-level software, adequate technical training to perform their assigned duties. The organization's 
            security training program is consistent with the requirements contained in C.F.R. Part 5 Subpart C (5 C.F.R 
            930.301) and with the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AT_04:
        code: AT-04
        name: Security Training Records
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization documents and monitors individual information system security training activities 
            including basic security awareness training and specific information system security training.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AT_05:
        code: AT-05
        name: Contacts With Security Groups And Associations
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization establishes and maintains contacts with special interest groups, specialized forums, 
            professional associations, news groups, and/or peer groups of security professionals in similar 
            organizations to stay up to date with the latest recommended security practices, techniques, and 
            technologies and to share the latest security-related information including threats, vulnerabilities, and 
            incidents.
        supplementalGuidance: >
            To facilitate ongoing security education and training for organizational personnel in an environment of 
            rapid technology changes and dynamic threats, the organization establishes and institutionalizes contacts 
            with selected groups and associations within the security community. The groups and associations selected 
            are in keeping with the organization's mission requirements. Information sharing activities regarding 
            threats, vulnerabilities, and incidents related to information systems are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance.
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_AU_01:
        code: AU-01
        name: Audit And Accountability Policy And Procedures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            audit and accountability policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and </li><li> formal, documented 
            procedures to facilitate the implementation of the audit and accountability policy and associated audit and 
            accountability controls.</li></ol>
        supplementalGuidance: >
            The audit and accountability policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The audit and accountability policy can be 
            included as part of the general information security policy for the organization. Audit and accountability 
            procedures can be developed for the security program in general, and for a particular information system, 
            when required. NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_02:
        code: AU-02
        name: Auditable Events
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system generates audit records for the following events: [<em>Assignment: 
            organization-defined auditable events</em>].
        supplementalGuidance: >
            The purpose of this control is to identify important events which need to be audited as significant and 
            relevant to the security of the information system. The organization specifies which information system 
            components carry out auditing activities. Auditing activity can affect information system performance. 
            Therefore, the organization decides, based upon a risk assessment, which events require auditing on a 
            continuous basis and which events require auditing in response to specific situations. Audit records can be 
            generated at various levels of abstraction, including at the packet level as information traverse the 
            network. Selecting the right level of abstraction for audit record generation is a critical aspect of an 
            audit capability and can facilitate the identification of root causes to problems. Additionally, the 
            security audit function is coordinated with the network health and status monitoring function to enhance 
            the mutual support between the two functions by the selection of information to be recorded by each 
            function. The checklists and configuration guides at http://csrc.nist.gov/pcig/cig.html provide recommended 
            lists of auditable events. The organization defines auditable events that are adequate to support 
            after-the-fact investigations of security incidents. NIST Special Publication 800-92 provides guidance on 
            computer security log management.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_03:
        code: AU-03
        name: Content Of Audit Records
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system produces audit records that contain sufficient information to establish what events 
            occurred, the sources of the events, and the outcomes of the events.
        supplementalGuidance: >
            Audit record content includes, for most audit records: <ol><li> date and time of the event; </li><li> the 
            component of the information system (e.g., software component, hardware component) where the event 
            occurred; </li><li> type of event; </li><li> user/subject identity; and </li><li> the outcome (success or 
            failure) of the event.</li></ol> NIST Special Publication 800-92 provides guidance on computer security log 
            management.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_04:
        code: AU-04
        name: Audit Storage Capacity
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization allocates sufficient audit record storage capacity and configures auditing to reduce the 
            likelihood of such capacity being exceeded.
        supplementalGuidance: >
            The organization provides sufficient audit storage capacity, taking into account the auditing to be 
            performed and the online audit processing requirements. Related security controls: AU-2, AU-5, AU-6, AU-7, 
            SI-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_05:
        code: AU-05
        name: Response To Audit Processing Failures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system alerts appropriate organizational officials in the event of an audit processing 
            failure and takes the following additional actions: [<em>Assignment: organization-defined actions to be 
            taken (e.g., shut down information system, overwrite oldest audit records, stop generating audit 
            records)</em>].
        supplementalGuidance: >
            Audit processing failures include, for example, software/hardware errors, failures in the audit capturing 
            mechanisms, and audit storage capacity being reached or exceeded. Related security control: AU-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_06:
        code: AU-06
        name: Audit Monitoring, Analysis, And Reporting
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization regularly reviews/analyzes information system audit records for indications of 
            inappropriate or unusual activity, investigates suspicious activity or suspected violations, reports 
            findings to appropriate officials, and takes necessary actions.
        supplementalGuidance: >
            Organizations increase the level of audit monitoring and analysis activity within the information system 
            whenever there is an indication of increased risk to organizational operations, organizational assets, or 
            individuals based on law enforcement information, intelligence information, or other credible sources of 
            information.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AU_07:
        code: AU-07
        name: Audit Reduction And Report Generation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides an audit reduction and report generation capability.
        supplementalGuidance: >
            Audit reduction, review, and reporting tools support after-the-fact investigations of security incidents 
            without altering original audit records.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_AU_08:
        code: AU-08
        name: Time Stamps
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides time stamps for use in audit record generation.
        supplementalGuidance: >
            Time stamps (including date and time) of audit records are generated using internal system clocks.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_09:
        code: AU-09
        name: Protection Of Audit Information
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system protects audit information and audit tools from unauthorized access, modification, 
            and deletion.
        supplementalGuidance: >
            Audit information includes all information (e.g., audit records, audit settings, and audit reports) needed 
            to successfully audit information system activity.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_AU_10:
        code: AU-10
        name: Non-Repudiation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides the capability to determine whether a given individual took a particular 
            action.
        supplementalGuidance: >
            Examples of particular actions taken by individuals include creating information, sending a message, 
            approving information (e.g., indicating concurrence or signing a contract), and receiving a message. 
            Non-repudiation protects against later false claims by an individual of not having taken a specific action. 
            Non-repudiation protects individuals against later claims by an author of not having authored a particular 
            document, a sender of not having transmitted a message, a receiver of not having received a message, or a 
            signatory of not having signed a document. Non-repudiation services can be used to determine if information 
            originated from an individual, or if an individual took specific actions (e.g., sending an email, signing a 
            contract, approving a procurement request) or received specific information. Non-repudiation services are 
            obtained by employing various techniques or mechanisms (e.g., digital signatures, digital message receipts, 
            time stamps).
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_AU_11:
        code: AU-11
        name: Audit Record Retention
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization retains audit records for [<em>Assignment: organization-defined time period</em>] to 
            provide support for after-the-fact investigations of security incidents and to meet regulatory and 
            organizational information retention requirements.
        supplementalGuidance: >
            The organization retains audit records until it is determined that they are no longer needed for 
            administrative, legal, audit, or other operational purposes. This includes, for example, retention and 
            availability of audit records relative to Freedom of Information Act (FOIA) requests, subpoena, and law 
            enforcement actions. Standard categorizations of audit records relative to such types of actions and 
            standard response processes for each type of action are developed and disseminated. NIST Special 
            Publication 800-61 provides guidance on computer security incident handling and audit record retention.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_01:
        code: CA-01
        name: Certification, Accreditation, And Security Assessment Policies And Procedures
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>formal, documented, 
            security assessment and certification and accreditation policies that address purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; and 
            </li><li>formal, documented procedures to facilitate the implementation of the security assessment and 
            certification and accreditation policies and associated assessment, certification, and accreditation 
            controls.</li></ol>
        supplementalGuidance: >
            The security assessment and certification and accreditation policies and procedures are consistent with 
            applicable laws, Executive Orders, directives, policies, regulations, standards, and guidance. The security 
            assessment and certification and accreditation policies can be included as part of the general information 
            security policy for the organization. Security assessment and certification and accreditation procedures 
            can be developed for the security program in general, and for a particular information system, when 
            required. The organization defines what constitutes a significant change to the information system to 
            achieve consistent security reaccreditations. NIST Special Publication 800-53A provides guidance on 
            security control assessments. NIST Special Publication 800-37 provides guidance on security certification 
            and accreditation. NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_02:
        code: CA-02
        name: Security Assessments
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] to determine the extent to which the controls are 
            implemented correctly, operating as intended, and producing the desired outcome with respect to meeting the 
            security requirements for the system.
        supplementalGuidance: >
            <p>This control is intended to support the FISMA requirement that the management, operational, and 
            technical controls in each information system contained in the inventory of major information systems be 
            assessed with a frequency depending on risk, but no less than annually. The FISMA requirement for 
            (at least) annual security control assessments should not be interpreted by organizations as adding 
            additional assessment requirements to those requirements already in place in the security certification 
            and accreditation process. To satisfy the annual FISMA assessment requirement, organizations can draw upon 
            the security control assessment results from any of the following sources, including but not limited to: 
            <ol><li>security certifications conducted as part of an information system accreditation or reaccreditation 
            process (see CA-4);</li><li>continuous monitoring activities (see CA-7); or</li><li>testing and evaluation 
            of the information system as part of the ongoing system development life cycle process (provided that the 
            testing and evaluation results are current and relevant to the determination of security control 
            effectiveness).</li></ol> Existing security assessment results are reused to the extent that they are still 
            valid and are supplemented with additional assessments as needed. Reuse of assessment information is 
            critical in achieving a broad-based, cost-effective, and fully integrated security program capable of 
            producing the needed evidence to determine the actual security status of the information system.</p>
            <p>OMB does not require an annual assessment of all security controls employed in an organizational 
            information system. In accordance with OMB policy, organizations must annually assess a subset of the 
            security controls based on: <ol><li>the FIPS 199 security categorization of the information system; 
            </li><li>the specific security controls selected and employed by the organization to protect the 
            information system; and</li><li>the level of assurance (or confidence) that the organization must have in 
            determining the effectiveness of the security controls in the information system.</li></ol> It is expected 
            that the organization will assess all of the security controls in the information system during the 
            three-year accreditation cycle. The organization can use the current year's assessment results obtained 
            during security certification to meet the annual FISMA assessment requirement (see CA-4). NIST Special 
            Publication 800-53A provides guidance on security control assessments to include reuse of existing 
            assessment results. Related security controls: CA-4, CA-6, CA-7, SA-11.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_03:
        code: CA-03
        name: Information System Connections
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization authorizes all connections from the information system to other information systems 
            outside of the accreditation boundary through the use of system connection agreements and monitors/controls 
            the system connections on an ongoing basis.
        supplementalGuidance: >
            Since FIPS 199 security categorizations apply to individual information systems, the organization carefully 
            considers the risks that may be introduced when systems are connected to other information systems with 
            different security requirements and security controls, both within the organization and external to the 
            organization. Risk considerations also include information systems sharing the same networks. NIST Special 
            Publication 800-47 provides guidance on connecting information systems. Related security controls: SC-7, 
            SA-9.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_04:
        code: CA-04
        name: Security Certification
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system to determine the 
            extent to which the controls are implemented correctly, operating as intended, and producing the desired 
            outcome with respect to meeting the security requirements for the system.
        supplementalGuidance: >
            A security certification is conducted by the organization in support of the OMB Circular A-130, Appendix 
            III requirement for accrediting the information system. The security certification is a key factor in all 
            security accreditation (i.e., authorization) decisions and is integrated into and spans the system 
            development life cycle. The organization assesses all security controls in an information system during the 
            initial security accreditation. Subsequent to the initial accreditation and in accordance with OMB policy, 
            the organization assesses a subset of the controls annually during continuous monitoring (see CA-7). The 
            organization can use the current year's assessment results obtained during security certification to meet 
            the annual FISMA assessment requirement (see CA-2). NIST Special Publication 800-53A provides guidance on 
            security control assessments. NIST Special Publication 800-37 provides guidance on security certification 
            and accreditation. Related security controls: CA-2, CA-6, SA-11.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_05:
        code: CA-05
        name: Plan Of Action And Milestones
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization develops and updates [<em>Assignment: organization-defined frequency</em>], a plan of 
            action and milestones for the information system that documents the organization's planned, implemented, 
            and evaluated remedial actions to correct deficiencies noted during the assessment of the security controls 
            and to reduce or eliminate known vulnerabilities in the system.
        supplementalGuidance: >
            The plan of action and milestones is a key document in the security accreditation package developed for the 
            authorizing official and is subject to federal reporting requirements established by OMB. The plan of 
            action and milestones updates are based on the findings from security control assessments, security impact 
            analyses, and continuous monitoring activities. OMB FISMA reporting guidance contains instructions 
            regarding organizational plans of action and milestones. NIST Special Publication 800-37 provides guidance 
            on the security certification and accreditation of information systems. NIST Special Publication 800-30 
            provides guidance on risk mitigation.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_06:
        code: CA-06
        name: Security Accreditation
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization authorizes (i.e., accredits) the information system for processing before operations and 
            updates the authorization [<em>Assignment: organization-defined frequency, at least every three years</em>] 
            or when there is a significant change to the system. A senior organizational official signs and approves 
            the security accreditation.
        supplementalGuidance: >
            OMB Circular A-130, Appendix III, establishes policy for security accreditations of federal information 
            systems. The organization assesses the security controls employed within the information system before and 
            in support of the security accreditation. Security assessments conducted in support of security 
            accreditations are called security certifications. The security accreditation of an information system is 
            not a static process. Through the employment of a comprehensive continuous monitoring process (the fourth 
            and final phase of the certification and accreditation process), the critical information contained in the 
            accreditation package (i.e., the system security plan, the security assessment report, and the plan of 
            action and milestones) is updated on an ongoing basis providing the authorizing official and the 
            information system owner with an up-to-date status of the security state of the information system. To 
            reduce the administrative burden of the three-year reaccreditation process, the authorizing official uses 
            the results of the ongoing continuous monitoring process to the maximum extent possible as the basis for 
            rendering a reaccreditation decision. NIST Special Publication 800-37 provides guidance on the security 
            certification and accreditation of information systems. Related security controls: CA-2, CA-4, CA-7.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CA_07:
        code: CA-07
        name: Continuous Monitoring
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization monitors the security controls in the information system on an ongoing basis.
        supplementalGuidance: >
            <p>Continuous monitoring activities include configuration management and control of information system 
            components, security impact analyses of changes to the system, ongoing assessment of security controls, and 
            status reporting. The organization assesses all security controls in an information system during the 
            initial security accreditation. Subsequent to the initial accreditation and in accordance with OMB policy, 
            the organization assesses a subset of the controls annually during continuous monitoring. The selection of 
            an appropriate subset of security controls is based on: <ol><li>the FIPS 199 security categorization of the 
            information system;</li><li>the specific security controls selected and employed by the organization to 
            protect the information system; and</li><li>the level of assurance (or grounds for confidence) that the 
            organization must have in determining the effectiveness of the security controls in the information system. 
            </li></ol> The organization establishes the selection criteria and subsequently selects a subset of the 
            security controls employed within the information system for assessment. The organization also establishes 
            the schedule for control monitoring to ensure adequate coverage is achieved. Those security controls that 
            are volatile or critical to protecting the information system are assessed at least annually. All other 
            controls are assessed at least once during the information system's three-year accreditation cycle. The 
            organization can use the current year's assessment results obtained during continuous monitoring to meet 
            the annual FISMA assessment requirement (see CA-2).</p>
            <p>This control is closely related to and mutually supportive of the activities required in monitoring 
            configuration changes to the information system. An effective continuous monitoring program results in 
            ongoing updates to the information system security plan, the security assessment report, and the plan of 
            action and milestones--the three principle documents in the security accreditation package. A rigorous and 
            well executed continuous monitoring process significantly reduces the level of effort required for the 
            reaccreditation of the information system. NIST Special Publication 800-37 provides guidance on the 
            continuous monitoring process. NIST Special Publication 800-53A provides guidance on the assessment of 
            security controls. Related security controls: CA-2, CA-4, CA-5, CA-6, CM-4.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CM_01:
        code: CM-01
        name: Configuration Management Policy And Procedures
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, configuration management policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>formal, documented procedures to facilitate the implementation of the configuration management 
            policy and associated configuration management controls.</li>
            </ol>
        supplementalGuidance: >
            The configuration management policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The configuration management policy 
            can be included as part of the general information security policy for the organization. Configuration 
            management procedures can be developed for the security program in general, and for a particular 
            information system, when required. NIST Special Publication 800-12 provides guidance on security 
            policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CM_02:
        code: CM-02
        name: Baseline Configuration
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains a current baseline configuration of the information 
            system.
        supplementalGuidance: >
            This control establishes a baseline configuration for the information system. The baseline configuration 
            provides information about a particular component's makeup (e.g., the standard software load for a 
            workstation or notebook computer including updated patch information) and the component's logical 
            placement within the information system architecture. The baseline configuration also provides the 
            organization with a well-defined and documented specification to which the information system is built 
            and deviations, if required, are documented in support of mission needs/objectives. The baseline 
            configuration of the information system is consistent with the Federal Enterprise Architecture. Related 
            security controls: CM-6, CM-8.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CM_03:
        code: CM-03
        name: Configuration Change Control
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization authorizes, documents, and controls changes to the information system.
        supplementalGuidance: >
            The organization manages configuration changes to the information system using an organizationally 
            approved process (e.g., a chartered Configuration Control Board). Configuration change control involves 
            the systematic proposal, justification, implementation, test/evaluation, review, and disposition of 
            changes to the information system, including upgrades and modifications. Configuration change control 
            includes changes to the configuration settings for information technology products (e.g., operating 
            systems, firewalls, routers). The organization includes emergency changes in the configuration change 
            control process, including changes resulting from the remediation of flaws. The approvals to implement 
            a change to the information system include successful results from the security analysis of the change. 
            The organization audits activities associated with configuration changes to the information system. 
            Related security controls: CM-4, CM-6, SI-2.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CM_04:
        code: CM-04
        name: Monitoring Configuration Changes
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization monitors changes to the information system conducting security impact analyses to 
            determine the effects of the changes.
        supplementalGuidance: >
            Prior to change implementation, and as part of the change approval process, the organization analyzes 
            changes to the information system for potential security impacts. After the information system is 
            changed (including upgrades and modifications), the organization checks the security features to 
            verify that the features are still functioning properly. The organization audits activities associated 
            with configuration changes to the information system. Monitoring configuration changes and conducting 
            security impact analyses are important elements with regard to the ongoing assessment of security 
            controls in the information system. Related security control: CA-7.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CM_05:
        code: CM-05
        name: Access Restrictions For Change
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:<ol>
            <li>approves individual access privileges and enforces physical and logical access restrictions 
            associated with changes to the information system; and</li>
            <li>generates, retains, and reviews records reflecting all such changes.</li>
            </ol>
        supplementalGuidance: >
            Planned or unplanned changes to the hardware, software, and/or firmware components of the information 
            system can have significant effects on the overall security of the system. Accordingly, only qualified 
            and authorized individuals obtain access to information system components for purposes of initiating 
            changes, including upgrades, and modifications.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CM_06:
        code: CM-06
        name: Configuration Settings
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:
            <ol>
            <li>establishes mandatory configuration settings for information technology products employed within 
            the information system;</li>
            <li>configures the security settings of information technology products to the most restrictive mode 
            consistent with operational requirements;</li>
            <li>documents the configuration settings; and</li>
            <li>enforces the configuration settings in all components of the information system.</li>
            </ol>
        supplementalGuidance: >
            Configuration settings are the configurable parameters of the information technology products that 
            compose the information system. Organizations monitor and control changes to the configuration settings 
            in accordance with organizational policies and procedures. OMB FISMA reporting instructions provide 
            guidance on configuration requirements for federal information systems. NIST Special Publication 
            800-70 provides guidance on producing and using configuration settings for information technology 
            products employed in organizational information systems. Related security controls: CM-2, CM-3, SI-4.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CM_07:
        code: CM-07
        name: Least Functionality
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization configures the information system to provide only essential capabilities and 
            specifically prohibits and/or restricts the use of the following functions, ports, protocols, 
            and/or services: [<em>Assignment: organization-defined list of prohibited and/or restricted functions, 
            ports, protocols, and/or services</em>].
        supplementalGuidance: >
            Information systems are capable of providing a wide variety of functions and services. Some of the 
            functions and services, provided by default, may not be necessary to support essential organizational 
            operations (e.g., key missions, functions). Additionally, it is sometimes convenient to provide 
            multiple services from a single component of an information system, but doing so increases risk over 
            limiting the services provided by any one component. Where feasible, the organization limits component 
            functionality to a single function per device (e.g., email server or web server, not both). The 
            functions and services provided by information systems, or individual components of information 
            systems, are carefully reviewed to determine which functions and services are candidates for 
            elimination (e.g., Voice Over Internet Protocol, Instant Messaging, File Transfer Protocol, Hyper 
            Text Transfer Protocol, file sharing).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CM_08:
        code: CM-08
        name: Information System Component Inventory
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains a current inventory of the components of the 
            information system and relevant ownership information.
        supplementalGuidance: >
            The organization determines the appropriate level of granularity for the information system components 
            included in the inventory that are subject to management control (i.e., tracking, and reporting). The 
            inventory of information system components includes any information determined to be necessary by the 
            organization to achieve effective property accountability (e.g., manufacturer, model number, serial 
            number, software license information, system/component owner). The component inventory is consistent 
            with the accreditation boundary of the information system. Related security controls: CM-2, CM-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_01:
        code: CP-01
        name: Contingency Planning Policy And Procedures
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            TThe organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, contingency planning policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and </li>
            <li>formal, documented procedures to facilitate the implementation of the contingency planning policy 
            and associated contingency planning controls.
        supplementalGuidance: >
            The contingency planning policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The contingency planning policy can be 
            included as part of the general information security policy for the organization. Contingency planning 
            procedures can be developed for the security program in general, and for a particular information system, 
            when required. NIST Special Publication 800-34 provides guidance on contingency planning. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_02:
        code: CP-02
        name: Contingency Plan
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization develops and implements a contingency plan for the information system addressing 
            contingency roles, responsibilities, assigned individuals with contact information, and activities 
            associated with restoring the system after a disruption or failure. Designated officials within the 
            organization review and approve the contingency plan and distribute copies of the plan to key 
            contingency personnel.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_03:
        code: CP-03
        name: Contingency Training
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization trains personnel in their contingency roles and responsibilities with respect to the 
            information system and provides refresher training [<em>Assignment: organization-defined frequency, at 
            least annually</em>].
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CP_04:
        code: CP-04
        name: Contingency Plan Testing And Exercises
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>tests and/or exercises the contingency plan for the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] using [<em>Assignment: organization-defined 
            tests and/or exercises</em>] to determine the plan's effectiveness and the organization's readiness to 
            execute the plan; and</li><li>reviews the contingency plan test/exercise results and initiates 
            corrective actions.</li>
            </ol>
        supplementalGuidance: >
            There are several methods for testing and/or exercising contingency plans to identify potential 
            weaknesses (e.g., full-scale contingency plan testing, functional/tabletop exercises). The depth and 
            rigor of contingency plan testing and/or exercises increases with the FIPS 199 impact level of the 
            information system. Contingency plan testing and/or exercises also include a determination of the 
            effects on organizational operations and assets (e.g., reduction in mission capability) and individuals 
            arising due to contingency operations in accordance with the plan. NIST Special Publication 800-84 
            provides guidance on test, training, and exercise programs for information technology plans and 
            capabilities.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_05:
        code: CP-05
        name: Contingency Plan Update
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization reviews the contingency plan for the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] and revises the plan to 
            address system/organizational changes or problems encountered during plan implementation, execution, 
            or testing.
        supplementalGuidance: >
            Organizational changes include changes in mission, functions, or business processes supported by the 
            information system. The organization communicates changes to appropriate organizational elements 
            responsible for related plans (e.g., Business Continuity Plan, Disaster Recovery Plan, Continuity of 
            Operations Plan, Business Recovery Plan, Incident Response Plan, Emergency Action Plan).
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_06:
        code: CP-06
        name: Alternate Storage Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies an alternate storage site and initiates necessary agreements to permit the 
            storage of information system backup information.
        supplementalGuidance: >
            The frequency of information system backups and the transfer rate of backup information to the alternate 
            storage site (if so designated) are consistent with the organization's recovery time objectives and 
            recovery point objectives.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CP_07:
        code: CP-07
        name: Alternate Processing Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies an alternate processing site and initiates necessary agreements to permit 
            the resumption of information system operations for critical mission/business functions within 
            [<em>Assignment: organization-defined time period</em>] when the primary processing capabilities are 
            unavailable.
        supplementalGuidance: >
            Equipment and supplies required to resume operations within the organization-defined time period are 
            either available at the alternate site or contracts are in place to support delivery to the site. 
            Timeframes to resume information system operations are consistent with organization-established recovery 
            time objectives.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CP_08:
        code: CP-08
        name: Telecommunications Services
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization identifies primary and alternate telecommunications services to support the information 
            system and initiates necessary agreements to permit the resumption of system operations for critical 
            mission/business functions within [<em>Assignment: organization-defined time period</em>] when the 
            primary telecommunications capabilities are unavailable.
        supplementalGuidance: >
            In the event that the primary and/or alternate telecommunications services are provided by a common 
            carrier, the organization requests Telecommunications Service Priority (TSP) for all telecommunications 
            services used for national security emergency preparedness (see http://tsp.ncs.gov for a full explanation 
            of the TSP program).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_CP_09:
        code: CP-09
        name: Information System Backup
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization conducts backups of user-level and system-level information (including system state 
            information) contained in the information system [<em>Assignment: organization-defined frequency</em>] 
            and protects backup information at the storage location.
        supplementalGuidance: >
            The frequency of information system backups and the transfer rate of backup information to alternate 
            storage sites (if so designated) are consistent with the organization's recovery time objectives and 
            recovery point objectives. While integrity and availability are the primary concerns for system backup 
            information, protecting backup information from unauthorized disclosure is also an important 
            consideration depending on the type of information residing on the backup media and the FIPS 199 impact 
            level. An organizational assessment of risk guides the use of encryption for backup information. The 
            protection of system backup information while in transit is beyond the scope of this control. Related 
            security controls: MP-4, MP-5.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_CP_10:
        code: CP-10
        name: Information System Recovery And Reconstitution
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization employs mechanisms with supporting procedures to allow the information system to be 
            recovered and reconstituted to a known secure state after a disruption or failure.
        supplementalGuidance: >
            Information system recovery and reconstitution to a known secure state means that all system parameters 
            (either default or organization-established) are set to secure values, security-critical patches are 
            reinstalled, security-related configuration settings are reestablished, system documentation and 
            operating procedures are available, application and system software is reinstalled and configured with 
            secure settings, information from the most recent, known secure backups is loaded, and the system is 
            fully tested.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IA_01:
        code: IA-01
        name: Identification And Authentication Policy And Procedures
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, identification and authentication policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li><li>formal, documented procedures to facilitate the implementation of the identification and 
            authentication policy and associated identification and authentication controls.</li></ol>
        supplementalGuidance: >
            The identification and authentication policy and procedures are consistent with: <ol><li>FIPS 201 
            and Special Publications 800-73, 800-76, and 800-78; and</li><li>other applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance.</li></ol> The identification and 
            authentication policy can be included as part of the general information security policy for the 
            organization. Identification and authentication procedures can be developed for the security program in 
            general, and for a particular information system, when required. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures. NIST Special Publication 800-63 provides guidance on remote 
            electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IA_02:
        code: IA-02
        name: User Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uniquely identifies and authenticates users (or processes acting on behalf of 
            users).
        supplementalGuidance: >
            <p>Users are uniquely identified and authenticated for all accesses other than those accesses explicitly 
            identified and documented by the organization in accordance security control AC-14. Authentication of user 
            identities is accomplished through the use of passwords, tokens, biometrics, or in the case of multifactor 
            authentication, some combination thereof. NIST Special Publication 800-63 provides guidance on remote 
            electronic authentication including strength of authentication mechanisms. For purposes of this control, 
            the guidance provided in Special Publication 800-63 is applied to both local and remote access to 
            information systems. Remote access is any access to an organizational information system by a user (or an 
            information system) communicating through an external, non-organization-controlled network (e.g., the 
            Internet). Local access is any access to an organizational information system by a user (or an information 
            system) communicating through an internal organization-controlled network (e.g., local area network) or 
            directly to a device without the use of a network. Unless a more stringent control enhancement is 
            specified, authentication for both local and remote information system access is NIST Special Publication 
            800-63 level 1 compliant. FIPS 201 and Special Publications 800-73, 800-76, and 800-78 specify a personal 
            identity verification (PIV) credential for use in the unique identification and authentication of federal 
            employees and contractors. In addition to identifying and authenticating users at the information system 
            level (i.e., at system logon), identification and authentication mechanisms are employed at the application 
            level, when necessary, to provide increased information security for the organization.</p>
            <p>In accordance with OMB policy and E-Authentication E-Government initiative, authentication of public 
            users accessing federal information systems may also be required to protect nonpublic or privacy-related 
            information. The e-authentication risk assessment conducted in accordance with OMB Memorandum 04-04 is used 
            in determining the NIST Special Publication 800-63 compliance requirements for such accesses with regard to 
            the IA-2 control and its enhancements. Scalability, practicality, and security issues are simultaneously 
            considered in balancing the need to ensure ease of use for public access to such information and 
            information systems with the need to protect organizational operations, organizational assets, and 
            individuals. Related security controls: AC-14, AC-17.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IA_03:
        code: IA-03
        name: Device Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, identification and authentication policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li><li>formal, documented procedures to facilitate the implementation of the identification and 
            authentication policy and associated identification and authentication controls.</li></ol>
        supplementalGuidance: >
            The information system typically uses either shared known information (e.g., Media Access Control (MAC) or 
            Transmission Control Protocol/Internet Protocol (TCP/IP) addresses) or an organizational authentication 
            solution (e.g., IEEE 802.1x and Extensible Authentication Protocol (EAP) or a Radius server with 
            EAP-Transport Layer Security (TLS) authentication) to identify and authenticate devices on local and/or 
            wide area networks. The required strength of the device authentication mechanism is determined by the FIPS 
            199 security categorization of the information system with higher impact levels requiring stronger 
            authentication.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_IA_04:
        code: IA-04
        name: Identifier Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages user identifiers by: <ol><li>uniquely identifying each user;</li><li>
            verifying the identity of each user;</li><li>receiving authorization to issue a user identifier from an 
            appropriate organization official;</li><li>issuing the user identifier to the intended party;</li><li>
            disabling the user identifier after [<em>Assignment: organization-defined time period</em>] of inactivity; 
            and</li><li>archiving user identifiers.</li></ol>
        supplementalGuidance: >
            Identifier management is not applicable to shared information system accounts (e.g., guest and anonymous 
            accounts). FIPS 201 and Special Publications 800-73, 800-76, and 800-78 specify a personal identity 
            verification (PIV) credential for use in the unique identification and authentication of federal employees 
            and contractors.
        controlLevel: LOW
        Catalog: 800_53_Rev_2
    Rev2_IA_05:
        code: IA-05
        name: Authenticator Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages information system authenticators by: <ol><li>defining initial 
            authenticator content;</li><li>establishing administrative procedures for initial authenticator 
            distribution, for lost/compromised, or damaged authenticators, and for revoking authenticators;</li><li>
            changing default authenticators upon information system installation; and</li><li>changing/refreshing 
            authenticators periodically.</li></ol>
        supplementalGuidance: >
            Information system authenticators include, for example, tokens, PKI certificates, biometrics, passwords, 
            and key cards. Users take reasonable measures to safeguard authenticators including maintaining possession 
            of their individual authenticators, not loaning or sharing authenticators with others, and reporting lost 
            or compromised authenticators immediately. For password-based authentication, the information system: 
            <ol><li>protects passwords from unauthorized disclosure and modification when stored and 
            transmitted;</li><li>prohibits passwords from being displayed when entered;</li><li>enforces password 
            minimum and maximum lifetime restrictions; and</li><li>prohibits password reuse for a specified number of 
            generations.</li></ol> For PKI-based authentication, the information system: <ol><li>validates 
            certificates by constructing a certification path to an accepted trust anchor;</li><li>establishes user 
            control of the corresponding private key; and</li><li>maps the authenticated identity to the user account.
            </li></ol> In accordance with OMB policy and related E-authentication initiatives, authentication of public 
            users accessing federal information systems (and associated authenticator management) may also be required 
            to protect nonpublic or privacy-related information. FIPS 201 and Special Publications 800-73, 800-76, and 
            800-78 specify a personal identity verification (PIV) credential for use in the unique identification and 
            authentication of federal employees and contractors. NIST Special Publication 800-63 provides guidance on 
            remote electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IA_06:
        code: IA-06
        name: Authenticator Feedback
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system obscures feedback of authentication information during the authentication process to 
            protect the information from possible exploitation/use by unauthorized individuals.
        supplementalGuidance: >
            The feedback from the information system does not provide information that would allow an unauthorized user 
            to compromise the authentication mechanism. Displaying asterisks when a user types in a password is an 
            example of obscuring feedback of authentication information.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IA_07:
        code: IA-07
        name: Cryptographic Module Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system employs authentication methods that meet the requirements of applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance for authentication to a 
            cryptographic module.
        supplementalGuidance: >
            The applicable federal standard for authentication to a cryptographic module is FIPS 140-2 (as amended). 
            Validation certificates issued by the NIST Cryptographic Module Validation Program (including FIPS 140-1, 
            FIPS 140-2, and future amendments) remain in effect, and the modules remain available for continued use and 
            purchase until a validation certificate is specifically revoked. Additional information on the use of 
            validated cryptography is available at http://csrc.nist.gov/cryptval.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IR_01:
        code: IR-01
        name: Incident Response Policy And Procedures
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, incident response policy that addresses purpose, scope, roles, responsibilities, management 
            commitment, coordination among organizational entities, and compliance; and</li><li>formal, documented 
            procedures to facilitate the implementation of the incident response policy and associated incident 
            response controls.</li></ol>
        supplementalGuidance: >
            The incident response policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The incident response policy can be included 
            as part of the general information security policy for the organization. Incident response procedures can 
            be developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publication 800-12 provides guidance on security policies and procedures. NIST Special 
            Publication 800-61 provides guidance on incident handling and reporting. NIST Special Publication 800-83 
            provides guidance on malware incident handling and prevention.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IR_02:
        code: IR-02
        name: Incident Response Training
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization trains personnel in their incident response roles and responsibilities with respect to the 
            information system and provides refresher training [<em>Assignment: organization-defined frequency, at 
            least annually</em>].
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_IR_03:
        code: IR-03
        name: Incident Response Testing And Exercises
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tests and/or exercises the incident response capability for the information system [<em>
            Assignment: organization-defined frequency, at least annually</em>] using [<em>Assignment: 
            organization-defined tests and/or exercises</em>] to determine the incident response effectiveness and 
            documents the results.
        supplementalGuidance: >
            NIST Special Publication 800-84 provides guidance on test, training, and exercise programs for information 
            technology plans and capabilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_IR_04:
        code: IR-04
        name: Incident Handling
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization implements an incident handling capability for security incidents that includes 
            preparation, detection and analysis, containment, eradication, and recovery.
        supplementalGuidance: >
            Incident-related information can be obtained from a variety of sources including, but not limited to, 
            audit monitoring, network monitoring, physical access monitoring, and user/administrator reports. The 
            organization incorporates the lessons learned from ongoing incident handling activities into the incident 
            response procedures and implements the procedures accordingly. Related security controls: AU-6, PE-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IR_05:
        code: IR-05
        name: Incident Monitoring
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tracks and documents information system security incidents on an ongoing basis.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_IR_06:
        code: IR-06
        name: Incident Reporting
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization promptly reports incident information to appropriate authorities.
        supplementalGuidance: >
            The types of incident information reported, the content and timeliness of the reports, and the list of 
            designated reporting authorities or organizations are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Organizational officials report cyber security 
            incidents to the United States Computer Emergency Readiness Team (US-CERT) at http://www.us-cert.gov within 
            the specified timeframe designated in the US-CERT Concept of Operations for Federal Cyber Security Incident 
            Handling. In addition to incident information, weaknesses and vulnerabilities in the information system are 
            reported to appropriate organizational officials in a timely manner to prevent security incidents. NIST 
            Special Publication 800-61 provides guidance on incident reporting.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_IR_07:
        code: IR-07
        name: Incident Response Assistance
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization provides an incident response support resource that offers advice and assistance to users 
            of the information system for the handling and reporting of security incidents. The support resource is an 
            integral part of the organization's incident response capability.
        supplementalGuidance: >
            Possible implementations of incident response support resources in an organization include a help desk or 
            an assistance group and access to forensics services, when required.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MA_01:
        code: MA-01
        name: System Maintenance Policy And Procedures
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, information system maintenance policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li><li>formal, 
            documented procedures to facilitate the implementation of the information system maintenance policy and 
            associated system maintenance controls.</li></ol>
        supplementalGuidance: >
            The information system maintenance policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The information system maintenance 
            policy can be included as part of the general information security policy for the organization. System 
            maintenance procedures can be developed for the security program in general, and for a particular 
            information system, when required. NIST Special Publication 800-12 provides guidance on security policies 
            and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MA_02:
        code: MA-02
        name: Controlled Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization schedules, performs, documents, and reviews records of routine preventative and regular 
            maintenance (including repairs) on the components of the information system in accordance with manufacturer 
            or vendor specifications and/or organizational requirements.
        supplementalGuidance: >
            All maintenance activities to include routine, scheduled maintenance and repairs are controlled; whether 
            performed on site or remotely and whether the equipment is serviced on site or removed to another location. 
            Organizational officials approve the removal of the information system or information system components 
            from the facility when repairs are necessary. If the information system or component of the system requires 
            off-site repair, the organization removes all information from associated media using approved procedures. 
            After maintenance is performed on the information system, the organization checks all potentially impacted 
            security controls to verify that the controls are still functioning properly.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MA_03:
        code: MA-03
        name: Maintenance Tools
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization approves, controls, and monitors the use of information system maintenance tools and 
            maintains the tools on an ongoing basis.
        supplementalGuidance: >
            The intent of this control is to address hardware and software brought into the information system 
            specifically for diagnostic/repair actions (e.g., a hardware or software packet sniffer that is 
            introduced for the purpose of a particular maintenance activity). Hardware and/or software components that 
            may support information system maintenance, yet are a part of the system (e.g., the software implementing 
            "ping," "ls," "ipconfig," or the hardware and software implementing the monitoring port of an Ethernet 
            switch) are not covered by this control.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_MA_04:
        code: MA-04
        name: Remote Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization authorizes, monitors, and controls any remotely executed maintenance and diagnostic 
            activities, if employed.
        supplementalGuidance: >
            Remote maintenance and diagnostic activities are conducted by individuals communicating through an 
            external, non-organization-controlled network (e.g., the Internet). The use of remote maintenance and 
            diagnostic tools is consistent with organizational policy and documented in the security plan for the 
            information system. The organization maintains records for all remote maintenance and diagnostic 
            activities. Other techniques and/or controls to consider for improving the security of remote maintenance 
            include: <ol><li>encryption and decryption of communications;</li><li>strong identification and 
            authentication techniques, such as Level 3 or 4 tokens as described in NIST Special Publication 800-63; 
            and</li><li>remote disconnect verification.</li></ol> When remote maintenance is completed, the 
            organization (or information system in certain cases) terminates all sessions and remote connections 
            invoked in the performance of that activity. If password-based authentication is used to accomplish remote 
            maintenance, the organization changes the passwords following each remote maintenance service. NIST Special 
            Publication 800-88 provides guidance on media sanitization. The National Security Agency provides a listing 
            of approved media sanitization products at http://www.nsa.gov/ia/government/mdg.cfm. Related security 
            controls: IA-2, MP-6.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MA_05:
        code: MA-05
        name: Maintenance Personnel
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization allows only authorized personnel to perform maintenance on the information system.
        supplementalGuidance: >
            Maintenance personnel (whether performing maintenance locally or remotely) have appropriate access 
            authorizations to the information system when maintenance activities allow access to organizational 
            information or could result in a future compromise of confidentiality, integrity, or availability. When 
            maintenance personnel do not have needed access authorizations, organizational personnel with appropriate 
            access authorizations supervise maintenance personnel during the performance of maintenance activities on 
            the information system.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MA_06:
        code: MA-06
        name: Timely Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization obtains maintenance support and spare parts for [<em>Assignment: organization-defined list 
            of key information system components</em>] within [<em>Assignment: organization-defined time period</em>] 
            of failure.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_MP_01:
        code: MP-01
        name: Media Protection Policy And Procedures
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            media protection policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the media protection policy and associated media protection controls.
            </li></ol>
        supplementalGuidance: >
            The media protection policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The media protection policy can be included as 
            part of the general information security policy for the organization. Media protection procedures can be 
            developed for the security program in general, and for a particular information system, when required. NIST 
            Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MP_02:
        code: MP-02
        name: Media Access
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization restricts access to information system media to authorized individuals.
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, 
            external/removable hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital 
            media (e.g., paper, microfilm). This control also applies to portable and mobile computing and 
            communications devices with information storage capability (e.g., notebook computers, personal digital 
            assistants, cellular telephones).</p>
            <p>An organizational assessment of risk guides the selection of media and associated information contained 
            on that media requiring restricted access. Organizations document in policy and procedures, the media 
            requiring restricted access, individuals authorized to access the media, and the specific measures taken to 
            restrict access. The rigor with which this control is applied is commensurate with the FIPS 199 security 
            categorization of the information contained on the media. For example, fewer protection measures are needed 
            for media containing information determined by the organization to be in the public domain, to be publicly 
            releasable, or to have limited or no adverse impact on the organization or individuals if accessed by other 
            than authorized personnel. In these situations, it is assumed that the physical access controls where the 
            media resides provide adequate protection.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_MP_03:
        code: MP-03
        name: Media Labeling
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization: <ol><li>affixes external labels to removable information system media and information 
            system output indicating the distribution limitations, handling caveats and applicable security markings 
            (if any) of the information; and</li><li>exempts [<em>Assignment: organization-defined list of media types 
            or hardware components</em>] from labeling so long as they remain within [<em>Assignment: 
            organization-defined protected environment</em>].</li></ol>
        supplementalGuidance: >
            An organizational assessment of risk guides the selection of media requiring labeling. Organizations 
            document in policy and procedures, the media requiring labeling and the specific measures taken to afford 
            such protection. The rigor with which this control is applied is commensurate with the FIPS 199 security 
            categorization of the information contained on the media. For example, labeling is not required for media 
            containing information determined by the organization to be in the public domain or to be publicly 
            releasable.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_MP_04:
        code: MP-04
        name: Media Storage
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization physically controls and securely stores information system media within controlled areas.
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, 
            external/removable hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital 
            media (e.g., paper, microfilm). A controlled area is any area or space for which the organization has 
            confidence that the physical and procedural protections provided are sufficient to meet the requirements 
            established for protecting the information and/or information system. This control applies to portable and 
            mobile computing and communications devices with information storage capability (e.g., notebook computers, 
            personal digital assistants, cellular telephones). Telephone systems are also considered information 
            systems and may have the capability to store information on internal media (e.g., on voicemail systems). 
            Since telephone systems do not have, in most cases, the identification, authentication, and access control 
            mechanisms typically employed in other information systems, organizational personnel exercise extreme 
            caution in the types of information stored on telephone voicemail systems.</p>
            <p>An organizational assessment of risk guides the selection of media and associated information contained 
            on that media requiring physical protection. Organizations document in policy and procedures, the media 
            requiring physical protection and the specific measures taken to afford such protection. The rigor with 
            which this control is applied is commensurate with the FIPS 199 security categorization of the information 
            contained on the media. For example, fewer protection measures are needed for media containing information 
            determined by the organization to be in the public domain, to be publicly releasable, or to have limited or 
            no adverse impact on the organization or individuals if accessed by other than authorized personnel. In 
            these situations, it is assumed that the physical access controls to the facility where the media resides 
            provide adequate protection. The organization protects information system media identified by the 
            organization until the media are destroyed or sanitized using approved equipment, techniques, and 
            procedures.</p>
            <p>As part of a defense-in-depth protection strategy, the organization considers routinely encrypting 
            information at rest on selected secondary storage devices. FIPS 199 security categorization guides the 
            selection of appropriate candidates for secondary storage encryption. The organization implements effective 
            cryptographic key management in support of secondary storage encryption and provides protections to 
            maintain the availability of the information in the event of the loss of cryptographic keys by users. 
            NIST Special Publications 800-56 and 800-57 provide guidance on cryptographic key establishment and 
            cryptographic key management. Related security controls: CP-9, RA-2.</p>
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_MP_05:
        code: MP-05
        name: Media Transport
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization protects and controls information system media during transport outside of controlled 
            areas and restricts the activities associated with transport of such media to authorized personnel.
        supplementalGuidance: >
            Information system media includes both digital media (e.g., diskettes, tapes, removable hard drives, 
            flash/thumb drives, compact disks, digital video disks) and non-digital media (e.g., paper, microfilm). A 
            controlled area is any area or space for which the organization has confidence that the physical and 
            procedural protections provided are sufficient to meet the requirements established for protecting the 
            information and/or information system. This control also applies to portable and mobile computing and 
            communications devices with information storage capability (e.g., notebook computers, personal digital 
            assistants, cellular telephones) that are transported outside of controlled areas. Telephone systems are 
            also considered information systems and may have the capability to store information on internal media 
            (e.g., on voicemail systems). Since telephone systems do not have, in most cases, the identification, 
            authentication, and access control mechanisms typically employed in other information systems, 
            organizational personnel exercise extreme caution in the types of information stored on telephone 
            voicemail systems that are transported outside of controlled areas. An organizational assessment of risk 
            guides the selection of media and associated information contained on that media requiring protection 
            during transport. Organizations document in policy and procedures, the media requiring protection during 
            transport and the specific measures taken to protect such transported media. The rigor with which this 
            control is applied is commensurate with the FIPS 199 security categorization of the information contained 
            on the media. An organizational assessment of risk also guides the selection and use of appropriate 
            storage containers for transporting non-digital media. Authorized transport and courier personnel may 
            include individuals from outside the organization (e.g., U.S. Postal Service or a commercial transport or 
            delivery service).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_MP_06:
        code: MP-06
        name: Media Sanitization And Disposal
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization sanitizes information system media, both digital and non-digital, prior to disposal or 
            release for reuse.
        supplementalGuidance: >
            Sanitization is the process used to remove information from information system media such that there is 
            reasonable assurance, in proportion to the confidentiality of the information, that the information cannot 
            be retrieved or reconstructed. Sanitization techniques, including clearing, purging, and destroying media 
            information, prevent the disclosure of organizational information to unauthorized individuals when such 
            media is reused or disposed. The organization uses its discretion on sanitization techniques and procedures 
            for media containing information deemed to be in the public domain or publicly releasable, or deemed to 
            have no adverse impact on the organization or individuals if released for reuse or disposed. NIST Special 
            Publication 800-88 provides guidance on media sanitization. The National Security Agency also provides 
            media sanitization guidance and maintains a listing of approved sanitization products at 
            http://www.nsa.gov/ia/government/mdg.cfm.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_01:
        code: PE-01
        name: Physical And Environmental Protection Policy And Procedures
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            physical and environmental protection policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li><li>formal, 
            documented procedures to facilitate the implementation of the physical and environmental protection policy 
            and associated physical and environmental protection controls.</li></ol>
        supplementalGuidance: >
            The physical and environmental protection policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The physical and 
            environmental protection policy can be included as part of the general information security policy for the 
            organization. Physical and environmental protection procedures can be developed for the security program in 
            general, and for a particular information system, when required. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_02:
        code: PE-02
        name: Physical Access Authorizations
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops and keeps current a list of personnel with authorized access to the facility 
            where the information system resides (except for those areas within the facility officially designated as 
            publicly accessible) and issues appropriate authorization credentials. Designated officials within the 
            organization review and approve the access list and authorization credentials [<em>Assignment: 
            organization-defined frequency, at least annually</em>].
        supplementalGuidance: >
            Appropriate authorization credentials include, for example, badges, identification cards, and smart cards. 
            The organization promptly removes from the access list personnel no longer requiring access to the facility 
            where the information system resides.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_03:
        code: PE-03
        name: Physical Access Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls all physical access points (including designated entry/exit points) to the 
            facility where the information system resides (except for those areas within the facility officially 
            designated as publicly accessible) and verifies individual access authorizations before granting access to 
            the facility. The organization controls access to areas officially designated as publicly accessible, as 
            appropriate, in accordance with the organization's assessment of risk.
        supplementalGuidance: >
            The organization uses physical access devices (e.g., keys, locks, combinations, card readers) and/or guards 
            to control entry to facilities containing information systems. The organization secures keys, combinations, 
            and other access devices and inventories those devices regularly. The organization changes combinations and 
            keys: <ol><li>periodically; and</li><li>when keys are lost, combinations are compromised, or individuals 
            are transferred or terminated.</li></ol> Workstations and associated peripherals connected to (and part of) 
            an organizational information system may be located in areas designated as publicly accessible with access 
            to such devices being appropriately controlled. Where federal Personal Identity Verification (PIV) 
            credential is used as an identification token and token-based access control is employed, the access 
            control system conforms to the requirements of FIPS 201 and NIST Special Publication 800-73. If the 
            token-based access control function employs cryptographic verification, the access control system conforms 
            to the requirements of NIST Special Publication 800-78. If the token-based access control function employs 
            biometric verification, the access control system conforms to the requirements of NIST Special Publication 
            800-76.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_04:
        code: PE-04
        name: Access Control For Transmission Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system distribution and transmission lines within 
            organizational facilities.
        supplementalGuidance: >
            Physical protections applied to information system distribution and transmission lines help prevent 
            accidental damage, disruption, and physical tampering. Additionally, physical protections are necessary to 
            help prevent eavesdropping or in transit modification of unencrypted transmissions. Protective measures to 
            control physical access to information system distribution and transmission lines include: <ol><li>locked 
            wiring closets;</li><li>disconnected or locked spare jacks; and/or</li><li>protection of cabling by conduit 
            or cable trays.</li></ol>
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_PE_05:
        code: PE-05
        name: Access Control For Display Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system devices that display information to prevent 
            unauthorized individuals from observing the display output.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_06:
        code: PE-06
        name: Monitoring Physical Access
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization monitors physical access to the information system to detect and respond to physical 
            security incidents.
        supplementalGuidance: >
            The organization reviews physical access logs periodically and investigates apparent security violations or 
            suspicious physical access activities. Response to detected physical security incidents is part of the 
            organization's incident response capability.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_07:
        code: PE-07
        name: Visitor Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to the information system by authenticating visitors before 
            authorizing access to the facility where the information system resides other than areas designated as 
            publicly accessible.
        supplementalGuidance: >
            Government contractors and others with permanent authorization credentials are not considered visitors. 
            Personal Identity Verification (PIV) credentials for federal employees and contractors conform to FIPS 201, 
            and the issuing organizations for the PIV credentials are accredited in accordance with the provisions of 
            NIST Special Publication 800-79.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_08:
        code: PE-08
        name: Access Records
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization maintains visitor access records to the facility where the information system resides 
            (except for those areas within the facility officially designated as publicly accessible) that includes: 
            <ol><li>name and organization of the person visiting;</li><li>signature of the visitor;</li><li>form of 
            identification;</li><li>date of access;</li><li>time of entry and departure;</li><li>purpose of visit; and 
            </li><li>name and organization of person visited.</li></ol> Designated officials within the organization 
            review the visitor access records [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_09:
        code: PE-09
        name: Power Equipment And Power Cabling
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects power equipment and power cabling for the information system from damage and 
            destruction.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_10:
        code: PE-10
        name: Emergency Shutoff
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides, for specific locations within a facility containing concentrations of 
            information system resources, the capability of shutting off power to any information system component 
            that may be malfunctioning or threatened without endangering personnel by requiring them to approach the 
            equipment.
        supplementalGuidance: >
            Facilities containing concentrations of information system resources may include, for example, data 
            centers, server rooms, and mainframe rooms.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_11:
        code: PE-11
        name: Emergency Power
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides a short-term uninterruptible power supply to facilitate an orderly shutdown of 
            the information system in the event of a primary power source loss.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_12:
        code: PE-12
        name: Emergency Lighting
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains automatic emergency lighting that activates in the event of a power 
            outage or disruption and that covers emergency exits and evacuation routes.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_13:
        code: PE-13
        name: Fire Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains fire suppression and detection devices/systems that can be activated 
            in the event of a fire.
        supplementalGuidance: >
            Fire suppression and detection devices/systems include, but are not limited to, sprinkler systems, handheld 
            fire extinguishers, fixed fire hoses, and smoke detectors.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_14:
        code: PE-14
        name: Temperature And Humidity Controls
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization regularly maintains, within acceptable levels, and monitors the temperature and humidity 
            within the facility where the information system resides.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_15:
        code: PE-15
        name: Water Damage Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from water damage resulting from broken plumbing lines or 
            other sources of water leakage by providing master shutoff valves that are accessible, working properly, 
            and known to key personnel.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_16:
        code: PE-16
        name: Delivery And Removal
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization authorizes and controls information system-related items entering and exiting the facility 
            and maintains appropriate records of those items.
        supplementalGuidance: >
            The organization controls delivery areas and, if possible, isolates the areas from the information system 
            and media libraries to avoid unauthorized physical access.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PE_17:
        code: PE-17
        name: Alternate Work Site
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs appropriate management, operational, and technical information system security 
            controls at alternate work sites.
        supplementalGuidance: >
            The organization provides a means for employees to communicate with information system security staff in 
            case of security problems. NIST Special Publication 800-46 provides guidance on security in telecommuting 
            and broadband communications.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_18:
        code: PE-18
        name: Location Of Information System Components
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization positions information system components within the facility to minimize potential damage 
            from physical and environmental hazards and to minimize the opportunity for unauthorized access.
        supplementalGuidance: >
            Physical and environmental hazards include, for example, flooding, fire, tornados, earthquakes, hurricanes, 
            acts of terrorism, vandalism, electrical interference, and electromagnetic radiation. Whenever possible, 
            the organization also considers the location or site of the facility with regard to physical and 
            environmental hazards.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PE_19:
        code: PE-19
        name: Information Leakage
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from information leakage due to electromagnetic signals 
            emanations.
        supplementalGuidance: >
            The FIPS 199 security categorization (for confidentiality) of the information system and organizational 
            security policy guides the application of safeguards and countermeasures employed to protect the 
            information system against information leakage due to electromagnetic signals emanations.
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_PL_01:
        code: PL-01
        name: Security Planning Policy And Procedures
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            security planning policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the security planning policy and associated security planning controls.
            </li></ol>
        supplementalGuidance: >
            The security planning policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The security planning policy addresses the 
            overall policy requirements for confidentiality, integrity, and availability and can be included as part of 
            the general information security policy for the organization. Security planning procedures can be developed 
            for the security program in general, and for a particular information system, when required. NIST Special 
            Publication 800-18 provides guidance on security planning. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PL_02:
        code: PL-02
        name: System Security Plan
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops and implements a security plan for the information system that provides an 
            overview of the security requirements for the system and a description of the security controls in place or 
            planned for meeting those requirements. Designated officials within the organization review and approve the 
            plan.
        supplementalGuidance: >
            The security plan is aligned with the organization's information system architecture and information 
            security architecture. NIST Special Publication 800-18 provides guidance on security planning.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PL_03:
        code: PL-03
        name: System Security Plan Update
        class: MANAGEMENT
        family: Planning
        control: >
            The organization reviews the security plan for the information system [<em>Assignment: organization-defined 
            frequency, at least annually</em>] and revises the plan to address system/organizational changes or 
            problems identified during plan implementation or security control assessments.
        supplementalGuidance: >
            Significant changes are defined in advance by the organization and identified in the configuration 
            management process. NIST Special Publication 800-18 provides guidance on security plan updates.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PL_04:
        code: PL-04
        name: Rules Of Behavior
        class: MANAGEMENT
        family: Planning
        control: >
            The organization establishes and makes readily available to all information system users, a set of rules 
            that describes their responsibilities and expected behavior with regard to information and information 
            system usage. The organization receives signed acknowledgment from users indicating that they have read, 
            understand, and agree to abide by the rules of behavior, before authorizing access to the information 
            system and its resident information.
        supplementalGuidance: >
            Electronic signatures are acceptable for use in acknowledging rules of behavior unless specifically 
            prohibited by organizational policy. NIST Special Publication 800-18 provides guidance on preparing rules 
            of behavior.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PL_05:
        code: PL-05
        name: Privacy Impact Assessment
        class: MANAGEMENT
        family: Planning
        control: >
            The organization conducts a privacy impact assessment on the information system in accordance with OMB 
            policy.
        supplementalGuidance: >
            OMB Memorandum 03-22 provides guidance for implementing the privacy provisions of the E-Government Act of 
            2002.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PL_06:
        code: PL-06
        name: Security-Related Activity Planning
        class: MANAGEMENT
        family: Planning
        control: >
            The organization plans and coordinates security-related activities affecting the information system before 
            conducting such activities in order to reduce the impact on organizational operations (i.e., mission, 
            functions, image, and reputation), organizational assets, and individuals.
        supplementalGuidance: >
            Routine security-related activities include, but are not limited to, security assessments, audits, system 
            hardware and software maintenance, security certifications, and testing/exercises. Organizational advance 
            planning and coordination includes both emergency and non-emergency (i.e., routine) situations.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_PS_01:
        code: PS-01
        name: Personnel Security Policy And Procedures
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            personnel security policy that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li><li>formal, documented procedures to 
            facilitate the implementation of the personnel security policy and associated personnel security controls.
            </li></ol>
        supplementalGuidance: >
            The personnel security policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The personnel security policy can be included 
            as part of the general information security policy for the organization. Personnel security procedures can 
            be developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_02:
        code: PS-02
        name: Position Categorization
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization assigns a risk designation to all positions and establishes screening criteria for 
            individuals filling those positions. The organization reviews and revises position risk designations 
            [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Position risk designations are consistent with 5 CFR 731.106(a) and Office of Personnel Management policy 
            and guidance.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_03:
        code: PS-03
        name: Personnel Screening
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization screens individuals requiring access to organizational information and information systems 
            before authorizing access.
        supplementalGuidance: >
            Screening is consistent with: <ol><li>5 CFR 731.106;</li><li>Office of Personnel Management policy, 
            regulations, and guidance;</li><li>organizational policy, regulations, and guidance;</li><li>FIPS 201 and 
            Special Publications 800-73, 800-76, and 800-78; and</li><li>the criteria established for the risk 
            designation of the assigned position.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_04:
        code: PS-04
        name: Personnel Termination
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization, upon termination of individual employment, terminates information system access, conducts 
            exit interviews, retrieves all organizational information system-related property, and provides appropriate 
            personnel with access to official records created by the terminated employee that are stored on 
            organizational information systems.
        supplementalGuidance: >
            Information system-related property includes, for example, keys, identification cards, and building passes. 
            Timely execution of this control is particularly essential for employees or contractors terminated for 
            cause.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_05:
        code: PS-05
        name: Personnel Transfer
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization reviews information systems/facilities access authorizations when personnel are reassigned 
            or transferred to other positions within the organization and initiates appropriate actions.
        supplementalGuidance: >
            Appropriate actions that may be required include: <ol><li>returning old and issuing new keys, 
            identification cards, building passes;</li><li>closing old accounts and establishing new accounts;
            </li><li>changing system access authorizations; and</li><li>providing for access to official records 
            created or controlled by the employee at the old work location and in the old accounts.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_06:
        code: PS-06
        name: Access Agreements
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization completes appropriate signed access agreements for individuals requiring access to 
            organizational information and information systems before authorizing access and reviews/updates the 
            agreements [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Access agreements include, for example, nondisclosure agreements, acceptable use agreements, rules of 
            behavior, and conflict-of-interest agreements. Electronic signatures are acceptable for use in 
            acknowledging access agreements unless specifically prohibited by organizational policy.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_07:
        code: PS-07
        name: Third-Party Personnel Security
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization establishes personnel security requirements including security roles and responsibilities 
            for third-party providers and monitors provider compliance.
        supplementalGuidance: >
            Third-party providers include, for example, service bureaus, contractors, and other organizations providing 
            information system development, information technology services, outsourced applications, and network and 
            security management. The organization explicitly includes personnel security requirements in 
            acquisition-related documents. NIST Special Publication 800-35 provides guidance on information technology 
            security services.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_PS_08:
        code: PS-08
        name: Personnel Sanctions
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization employs a formal sanctions process for personnel failing to comply with established 
            information security policies and procedures.
        supplementalGuidance: >
            The sanctions process is consistent with applicable laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. The sanctions process can be included as part of the general 
            personnel policies and procedures for the organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_RA_01:
        code: RA-01
        name: Risk Assessment Policy And Procedures
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization develops, disseminates, and periodically reviews/updates: 
            <ol>
            <li>a formal, documented risk assessment policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the risk assessment policy and 
            associated risk assessment controls.</li>
            </ol>
        supplementalGuidance: >
            The risk assessment policy and procedures are consistent with applicable laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. The risk assessment policy can be included as 
            part of the general information security policy for the organization. Risk assessment procedures can be 
            developed for the security program in general, and for a particular information system, when required. 
            NIST Special Publications 800-30 provides guidance on the assessment of risk. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_RA_02:
        code: RA-02
        name: Security Categorization
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization categorizes the information system and the information processed, stored, or transmitted 
            by the system in accordance with applicable laws, Executive Orders, directives, policies, regulations, 
            standards, and guidance and documents the results (including supporting rationale) in the system security 
            plan. Designated senior-level officials within the organization review and approve the security 
            categorizations.
        supplementalGuidance: >
            The applicable federal standard for security categorization of nonnational security information and 
            information systems is FIPS 199. The organization conducts FIPS 199 security categorizations as an 
            organization-wide activity with the involvement of the chief information officer, senior agency 
            information security officer, information system owners, and information owners. The organization also 
            considers potential impacts to other organizations and, in accordance with the USA PATRIOT Act of 2001 
            and Homeland Security Presidential Directives, potential national-level impacts in categorizing the 
            information system. As part of a defense-in-depth protection strategy, the organization considers 
            partitioning higher-impact information systems into separate physical domains (or environments) 
            and restricting or prohibiting network access in accordance with an organizational assessment of risk. 
            NIST Special Publication 800-60 provides guidance on determining the security categories of the 
            information types resident on the information system. Related security controls: MP-4, SC-7.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_RA_03:
        code: RA-03
        name: Risk Assessment
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization conducts assessments of the risk and magnitude of harm that could result from the 
            unauthorized access, use, disclosure, disruption, modification, or destruction of information and 
            information systems that support the operations and assets of the agency (including information and 
            information systems managed/operated by external parties).
        supplementalGuidance: >
            Risk assessments take into account vulnerabilities, threat sources, and security controls planned or in 
            place to determine the resulting level of residual risk posed to organizational operations, organizational 
            assets, or individuals based on the operation of the information system. The organization also considers 
            potential impacts to other organizations and, in accordance with the USA PATRIOT Act and Homeland Security 
            Presidential Directives, potential national-level impacts in categorizing the information system. Risk 
            assessments also take into account risk posed to organizational operations, organizational assets, or 
            individuals from external parties (e.g., service providers, contractors operating information systems on 
            behalf of the organization, individuals accessing organizational information systems, outsourcing 
            entities). In accordance with OMB policy and related E-authentication initiatives, authentication of 
            public users accessing federal information systems may also be required to protect nonpublic or 
            privacy-related information. As such, organizational assessments of risk also address public access to 
            federal information systems. The General Services Administration provides tools supporting that portion of 
            the risk assessment dealing with public access to federal information systems. NIST Special Publication 
            800-30 provides guidance on conducting risk assessments including threat, vulnerability, and impact 
            assessments.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_RA_04:
        code: RA-04
        name: Risk Assessment Update
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization updates the risk assessment [<em>Assignment: organization-defined frequency</em>] or 
            whenever there are significant changes to the information system, the facilities where the system resides, 
            or other conditions that may impact the security or accreditation status of the system.
        supplementalGuidance: >
            The organization develops and documents specific criteria for what is considered significant change to the 
            information system. NIST Special Publication 800-30 provides guidance on conducting risk assessment 
            updates.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_RA_05:
        code: RA-05
        name: Vulnerability Scanning
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization scans for vulnerabilities in the information system [<em>Assignment: 
            organization-defined frequency</em>] or when significant new vulnerabilities potentially affecting the 
            system are identified and reported.
        supplementalGuidance: >
            Vulnerability scanning is conducted using appropriate scanning tools and techniques. The organization 
            trains selected personnel in the use and maintenance of vulnerability scanning tools and techniques. 
            Vulnerability scans are scheduled and/or random in accordance with organizational policy and assessment 
            of risk. The information obtained from the vulnerability scanning process is freely shared with 
            appropriate personnel throughout the organization to help eliminate similar vulnerabilities in other 
            information systems. Vulnerability analysis for custom software and applications may require additional, 
            more specialized approaches (e.g., vulnerability scanning tools for applications, source code reviews, 
            static analysis of source code). NIST Special Publication 800-42 provides guidance on network security 
            testing. NIST Special Publication 800-40 (Version 2) provides guidance on patch and vulnerability 
            management.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SA_01:
        code: SA-01
        name: System And Services Acquisition Policy And Procedures
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and services acquisition policy that includes information security 
            considerations and that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and services 
            acquisition policy and associated system and services acquisition controls.</li>
            </ol>
        supplementalGuidance: >
            The system and services acquisition policy and procedures are consistent with applicable laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. The system and services acquisition 
            policy can be included as part of the general information security policy for the organization. System 
            and services acquisition procedures can be developed for the security program in general, and for a 
            particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_02:
        code: SA-02
        name: Allocation Of Resources
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            TThe organization determines, documents, and allocates as part of its capital planning and investment 
            control process, the resources required to adequately protect the information system.
        supplementalGuidance: >
            The organization includes the determination of security requirements for the information system in 
            mission/business case planning and establishes a discrete line item for information system security in 
            the organization's programming and budgeting documentation. NIST Special Publication 800-65 provides 
            guidance on integrating security into the capital planning and investment control process.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_03:
        code: SA-03
        name: Life Cycle Support
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization manages the information system using a system development life cycle methodology that 
            includes information security considerations.
        supplementalGuidance: >
            NIST Special Publication 800-64 provides guidance on security considerations in the system development 
            life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_04:
        code: SA-04
        name: Acquisitions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization includes security requirements and/or security specifications, either explicitly or by 
            reference, in information system acquisition contracts based on an assessment of risk and in accordance 
            with applicable laws, Executive Orders, directives, policies, regulations, and standards.
        supplementalGuidance: >
            <p><em>Solicitation Documents</em><br>
            The solicitation documents (e.g., Requests for Proposals) for information systems and services include, e
            ither explicitly or by reference, security requirements that describe:
            <ol>
            <li>required security capabilities (security needs and, as necessary, specific security controls and 
            other specific FISMA requirements);</li>
            <li>required design and development processes;</li>
            <li>required test and evaluation procedures; and</li>
            <li>required documentation.</li>
            </ol> 
            The requirements in the solicitation documents permit updating security controls as new 
            threats/vulnerabilities are identified and as new technologies are implemented. NIST Special 
            Publication 800-36 provides guidance on the selection of information security products. NIST Special 
            Publication 800-35 provides guidance on information technology security services. NIST Special 
            Publication 800-64 provides guidance on security considerations in the system development life cycle.</p>
            <p><em>Information System Documentation</em><br>
            The solicitation documents include requirements for appropriate information system documentation. The 
            documentation addresses user and systems administrator guidance and information regarding the 
            implementation of the security controls in the information system. The level of detail required in the 
            documentation is based on the FIPS 199 security category for the information system.</p>
            <p><em>Use of Tested, Evaluated, and Validated Products</em><br>
            NIST Special Publication 800-23 provides guidance on the acquisition and use of tested/evaluated 
            information technology products.</p>
            <p><em>Configuration Settings and Implementation Guidance</em><br>
            The information system required documentation includes security configuration settings and security 
            implementation guidance. OMB FISMA reporting instructions provide guidance on configuration requirements 
            for federal information systems. NIST Special Publication 800-70 provides guidance on configuration 
            settings for information technology products.</p>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_05:
        code: SA-05
        name: Information System Documentation
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization obtains, protects as required, and makes available to authorized personnel, adequate 
            documentation for the information system.
        supplementalGuidance: >
            Documentation includes administrator and user guides with information on:
            <ol>
            <li>configuring, installing, and operating the information system; and</li>
            <li>effectively using the system's security features.</li>
            </ol> 
            When adequate information system documentation is either unavailable or non existent (e.g., due to the 
            age of the system or lack of support from the vendor/manufacturer), the organization documents attempts 
            to obtain such documentation and provides compensating security controls, if needed.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_06:
        code: SA-06
        name: Software Usage Restrictions
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization complies with software usage restrictions.
        supplementalGuidance: >
            Software and associated documentation are used in accordance with contract agreements and copyright 
            laws. For software and associated documentation protected by quantity licenses, the organization employs 
            tracking systems to control copying and distribution. The organization controls and documents the use of 
            publicly accessible peer-to-peer file sharing technology to ensure that this capability is not used for 
            the unauthorized distribution, display, performance, or reproduction of copyrighted work.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_07:
        code: SA-07
        name: User Installed Software
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization enforces explicit rules governing the installation of software by users.
        supplementalGuidance: >
            If provided the necessary privileges, users have the ability to install software. The organization 
            identifies what types of software installations are permitted (e.g., updates and security patches to 
            existing software) and what types of installations are prohibited (e.g., software that is free only for 
            personal, not government use, and software whose pedigree with regard to being potentially malicious is 
            unknown or suspect).
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_08:
        code: SA-08
        name: Security Engineering Principles
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization designs and implements the information system using security engineering principles.
        supplementalGuidance: >
            NIST Special Publication 800-27 provides guidance on engineering principles for information system 
            security. The application of security engineering principles is primarily targeted at new development 
            information systems or systems undergoing major upgrades and is integrated into the system development 
            life cycle. For legacy information systems, the organization applies security engineering principles to 
            system upgrades and modifications, to the extent feasible, given the current state of the hardware, 
            software, and firmware components within the system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SA_09:
        code: SA-09
        name: External Information System Services
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>requires that providers of external information system services employ adequate security controls 
            in accordance with applicable laws, Executive Orders, directives, policies, regulations, standards, 
            guidance, and established service-level agreements; and</li>
            <li>monitors security control compliance.</li></ol>
        supplementalGuidance: >
            An external information system service is a service that is implemented outside of the accreditation 
            boundary of the organizational information system (i.e., a service that is used by, but not a part of, 
            the organizational information system). Relationships with external service providers are established in 
            a variety of ways, for example, through joint ventures, business partnerships, outsourcing arrangements 
            (i.e., through contracts, interagency agreements, lines of business arrangements), licensing agreements, 
            and/or supply chain exchanges. Ultimately, the responsibility for adequately mitigating risks to the 
            organization's operations and assets, and to individuals, arising from the use of external information 
            system services remains with the authorizing official. Authorizing officials must require that an 
            appropriate chain of trust be established with external service providers when dealing with the many 
            issues associated with information system security. For services external to the organization, a chain 
            of trust requires that the organization establish and retain a level of confidence that each 
            participating service provider in the potentially complex consumer-provider relationship provides 
            adequate protection for the services rendered to the organization. Where a sufficient level of trust 
            cannot be established in the external services and/or service providers, the organization employs 
            compensating security controls or accepts the greater degree of risk to its operations and assets, or to 
            individuals. The external information system services documentation includes government, service 
            provider, and end user security roles and responsibilities, and any service-level agreements. 
            Service-level agreements define the expectations of performance for each required security control, 
            describe measurable outcomes, and identify remedies and response requirements for any identified 
            instance of non-compliance. NIST Special Publication 800-35 provides guidance on information technology 
            security services. NIST Special Publication 800-64 provides guidance on the security considerations in 
            the system development life cycle.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SA_10:
        code: SA-10
        name: Developer Configuration Management
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers create and implement a configuration 
            management plan that controls changes to the system during development, tracks security flaws, requires 
            authorization of changes, and provides documentation of the plan and its implementation.
        supplementalGuidance: >
            This control also applies to the development actions associated with information system changes.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_SA_11:
        code: SA-11
        name: Developer Security Testing
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization requires that information system developers create a security test and evaluation plan, 
            implement the plan, and document the results.
        supplementalGuidance: >
            Developmental security test results are used to the greatest extent feasible after verification of the 
            results and recognizing that these results are impacted whenever there have been security relevant 
            modifications to the information system subsequent to developer testing. Test results may be used in 
            support of the security certification and accreditation process for the delivered information system. 
            Related security controls: CA-2, CA-4.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_01:
        code: SC-01
        name: System And Communications Protection Policy And Procedures
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and communications protection policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and 
            compliance; and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and communications 
            protection policy and associated system and communications protection controls.</li>
            </ol>
        supplementalGuidance: >
            The system and communications protection policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The system and 
            communications protection policy can be included as part of the general information security policy for 
            the organization. System and communications protection procedures can be developed for the security 
            program in general, and for a particular information system, when required. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SC_02:
        code: SC-02
        name: Application Partitioning
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system separates user functionality (including user interface services) from information 
            system management functionality.
        supplementalGuidance: >
            The information system physically or logically separates user interface services (e.g., public web pages) 
            from information storage and management services (e.g., database management). Separation may be 
            accomplished through the use of different computers, different central processing units, different 
            instances of the operating system, different network addresses, combinations of these methods, or other 
            methods as appropriate.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_03:
        code: SC-03
        name: Security Function Isolation
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system isolates security functions from nonsecurity functions.
        supplementalGuidance: >
            The information system isolates security functions from nonsecurity functions by means of partitions, 
            domains, etc., including control of access to and integrity of, the hardware, software, and firmware 
            that perform those security functions. The information system maintains a separate execution domain 
            (e.g., address space) for each executing process.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_SC_04:
        code: SC-04
        name: Information Remnants
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prevents unauthorized and unintended information transfer via shared system 
            resources.
        supplementalGuidance: >
            Control of information system remnance, sometimes referred to as object reuse, or data remnance, 
            prevents information, including encrypted representations of information, produced by the actions of a 
            prior user/role (or the actions of a process acting on behalf of a prior user/role) from being available 
            to any current user/role (or current process) that obtains access to a shared system resource 
            (e.g., registers, main memory, secondary storage) after that resource has been released back to the 
            information system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_05:
        code: SC-05
        name: Denial Of Service Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects against or limits the effects of the following types of denial of 
            service attacks: [<em>Assignment: organization-defined list of types of denial of service attacks or 
            reference to source for current list</em>].
        supplementalGuidance: >
            A variety of technologies exist to limit, or in some cases, eliminate the effects of denial of service 
            attacks. For example, boundary protection devices can filter certain types of packets to protect devices 
            on an organization's internal network from being directly affected by denial of service attacks. 
            Information systems that are publicly accessible can be protected by employing increased capacity and 
            bandwidth combined with service redundancy.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SC_06:
        code: SC-06
        name: Resource Priority
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system limits the use of resources by priority.
        supplementalGuidance: >
            Priority protection helps prevent a lower-priority process from delaying or interfering with the 
            information system servicing any higher-priority process.
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_SC_07:
        code: SC-07
        name: Boundary Protection
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system monitors and controls communications at the external boundary of the information 
            system and at key internal boundaries within the system.
        supplementalGuidance: >
            Any connections to the Internet, or other external networks or information systems, occur through 
            managed interfaces consisting of appropriate boundary protection devices 
            (e.g., proxies, gateways, routers, firewalls, guards, encrypted tunnels) arranged in an effective 
            architecture (e.g., routers protecting firewalls and application gateways residing on a protected 
            subnetwork commonly referred to as a demilitarized zone or DMZ). Information system boundary protections 
            at any designated alternate processing sites provide the same levels of protection as that of the 
            primary site.
            <P>As part of a defense-in-depth protection strategy, the organization considers partitioning 
            higher-impact information systems into separate physical domains (or environments) and applying the 
            concepts of managed interfaces described above to restrict or prohibit network access in accordance 
            with an organizational assessment of risk. FIPS 199 security categorization guides the selection of 
            appropriate candidates for domain partitioning.</P>
            <P>The organization carefully considers the intrinsically shared nature of commercial telecommunications 
            services in the implementation of security controls associated with the use of such services. Commercial 
            telecommunications services are commonly based on network components and consolidated management systems 
            shared by all attached commercial customers, and may include third party provided access lines and other 
            service elements. Consequently, such interconnecting transmission services may represent sources of 
            increased risk despite contract security provisions. Therefore, when this situation occurs, the 
            organization either implements appropriate compensating security controls or explicitly accepts the 
            additional risk. NIST Special Publication 800-77 provides guidance on virtual private networks. Related 
            security controls: MP-4, RA-2.</P>
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SC_08:
        code: SC-08
        name: Transmission Integrity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity of transmitted information.
        supplementalGuidance: >
            If the organization is relying on a commercial service provider for transmission services as a 
            commodity item rather than a fully dedicated service, it may be more difficult to obtain the necessary 
            assurances regarding the implementation of needed security controls for transmission integrity. When it 
            is infeasible or impractical to obtain the necessary security controls and assurances of control 
            effectiveness through appropriate contracting vehicles, the organization either implements appropriate 
            compensating security controls or explicitly accepts the additional risk. NIST Special Publication 
            800-52 provides guidance on protecting transmission integrity using Transport Layer Security (TLS). 
            NIST Special Publication 800-77 provides guidance on protecting transmission integrity using IPsec. 
            NIST Special Publication 800-81 provides guidance on Domain Name System (DNS) message authentication 
            and integrity verification. NSTISSI No. 7003 contains guidance on the use of Protective Distribution 
            Systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_09:
        code: SC-09
        name: Transmission Confidentiality
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the confidentiality of transmitted information.
        supplementalGuidance: >
            If the organization is relying on a commercial service provider for transmission services as a commodity 
            item rather than a fully dedicated service, it may be more difficult to obtain the necessary assurances 
            regarding the implementation of needed security controls for transmission confidentiality. When it is 
            infeasible or impractical to obtain the necessary security controls and assurances of control 
            effectiveness through appropriate contracting vehicles, the organization either implements appropriate 
            compensating security controls or explicitly accepts the additional risk. NIST Special Publication 
            800-52 provides guidance on protecting transmission confidentiality using Transport Layer Security (TLS). 
            NIST Special Publication 800-77 provides guidance on protecting transmission confidentiality using IPsec. 
            NSTISSI No. 7003 contains guidance on the use of Protective Distribution Systems. Related security 
            control: AC-17.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_10:
        code: SC-10
        name: Network Disconnect
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system terminates a network connection at the end of a session or after 
            [<em>Assignment: organization-defined time period</em>] of inactivity.
        supplementalGuidance: >
            The organization applies this control within the context of risk management that considers specific 
            mission or operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_11:
        code: SC-11
        name: Trusted Path
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system establishes a trusted communications path between the user and the following 
            security functions of the system: [<em>Assignment: organization-defined security functions to include 
            at a minimum, information system authentication and reauthentication</em>].
        supplementalGuidance: >
            A trusted path is employed for high-confidence connections between the security functions of the 
            information system and the user (e.g., for login).
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_SC_12:
        code: SC-12
        name: Cryptographic Key Establishment And Management
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            When cryptography is required and employed within the information system, the organization establishes 
            and manages cryptographic keys using automated mechanisms with supporting procedures or manual procedures.
        supplementalGuidance: >
            NIST Special Publication 800-56 provides guidance on cryptographic key establishment. NIST Special 
            Publication 800-57 provides guidance on cryptographic key management.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_13:
        code: SC-13
        name: Use Of Cryptography
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            For information requiring cryptographic protection, the information system implements cryptographic 
            mechanisms that comply with applicable laws, Executive Orders, directives, policies, regulations, 
            standards, and guidance.
        supplementalGuidance: >
            The applicable federal standard for employing cryptography in nonnational security information systems 
            is FIPS 140-2 (as amended). Validation certificates issued by the NIST Cryptographic Module Validation 
            Program (including FIPS 140-1, FIPS 140-2, and future amendments) remain in effect and the modules 
            remain available for continued use and purchase until a validation certificate is specifically revoked. 
            NIST Special Publications 800-56 and 800-57 provide guidance on cryptographic key establishment and 
            cryptographic key management. Additional information on the use of validated cryptography is available 
            at http://csrc.nist.gov/cryptval.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SC_14:
        code: SC-14
        name: Public Access Protections
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system protects the integrity and availability of publicly available information and 
            applications.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SC_15:
        code: SC-15
        name: Collaborative Computing
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system prohibits remote activation of collaborative computing mechanisms and provides 
            an explicit indication of use to the local users.
        supplementalGuidance: >
            Collaborative computing mechanisms include, for example, video and audio conferencing capabilities. 
            Explicit indication of use includes, for example, signals to local users when cameras and/or microphones 
            are activated.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_16:
        code: SC-16
        name: Transmission Of Security Parameters
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system reliably associates security parameters with information exchanged between 
            information systems.
        supplementalGuidance: >
            Security parameters include, for example, security labels and markings. Security parameters may be 
            explicitly or implicitly associated with the information contained within the information system.
        controlLevel: NONE
        Catalog: 800_53_Rev_2

    Rev2_SC_17:
        code: SC-17
        name: Public Key Infrastructure Certificates
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization issues public key certificates under an appropriate certificate policy or obtains 
            public key certificates under an appropriate certificate policy from an approved service provider.
        supplementalGuidance: >
            For user certificates, each agency either establishes an agency certification authority cross-certified 
            with the Federal Bridge Certification Authority at medium assurance or higher or uses certificates from 
            an approved, shared service provider, as required by OMB Memorandum 05-24. NIST Special Publication 
            800-32 provides guidance on public key technology. NIST Special Publication 800-63 provides guidance 
            on remote electronic authentication.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_18:
        code: SC-18
        name: Mobile Code
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>establishes usage restrictions and implementation guidance for mobile code technologies based on 
            the potential to cause damage to the information system if used maliciously; and</li>
            <li>authorizes, monitors, and controls the use of mobile code within the information system.</li>
            <ol>
        supplementalGuidance: >
            Mobile code technologies include, for example, Java, JavaScript, ActiveX, PDF, Postscript, Shockwave 
            movies, Flash animations, and VBScript. Usage restrictions and implementation guidance apply to both the 
            selection and use of mobile code installed on organizational servers and mobile code downloaded and 
            executed on individual workstations. Control procedures prevent the development, acquisition, or 
            introduction of unacceptable mobile code within the information system. NIST Special Publication 
            800-28 provides guidance on active content and mobile code.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_19:
        code: SC-19
        name: Voice Over Internet Protocol
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The organization:
            <ol>
            <li>establishes usage restrictions and implementation guidance for Voice over Internet Protocol (VoIP) 
            technologies based on the potential to cause damage to the information system if used maliciously; 
            and</li>
            <li>authorizes, monitors, and controls the use of VoIP within the information system.</li>
            </ol>
        supplementalGuidance: >
            NIST Special Publication 800-58 provides guidance on security considerations for VoIP technologies 
            employed in information systems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_20:
        code: SC-20
        name: Secure Name / Address Resolution Service (Authoritative Source)
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system that provides name/address resolution service provides additional data origin and 
            integrity artifacts along with the authoritative data it returns in response to resolution queries.
        supplementalGuidance: >
            This control enables remote clients to obtain origin authentication and integrity verification 
            assurances for the name/address resolution information obtained through the service. A domain name 
            system (DNS) server is an example of an information system that provides name/address resolution 
            service; digital signatures and cryptographic keys are examples of additional artifacts; and DNS 
            resource records are examples of authoritative data. NIST Special Publication 800-81 provides guidance 
            on secure domain name system deployment.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_21:
        code: SC-21
        name: Secure Name / Address Resolution Service (Recursive Or Caching Resolver)
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system that provides name/address resolution service for local clients performs data 
            origin authentication and data integrity verification on the resolution responses it receives from 
            authoritative sources when requested by client systems.
        supplementalGuidance: >
            A resolving or caching domain name system (DNS) server is an example of an information system that 
            provides name/address resolution service for local clients and authoritative DNS servers are examples 
            of authoritative sources. NIST Special Publication 800-81 provides guidance on secure domain name 
            system deployment.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_SC_22:
        code: SC-22
        name: Architecture And Provisioning For Name / Address Resolution Service
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information systems that collectively provide name/address resolution service for an organization 
            are fault tolerant and implement role separation.
        supplementalGuidance: >
            A domain name system (DNS) server is an example of an information system that provides name/address 
            resolution service. To eliminate single points of failure and to enhance redundancy, there are typically 
            at least two authoritative domain name system (DNS) servers, one configured as primary and the other as 
            secondary. Additionally, the two servers are commonly located in two different network subnets and 
            geographically separated (i.e., not located in the same physical facility). If organizational information 
            technology resources are divided into those resources belonging to internal networks and those resources 
            belonging to external networks, authoritative DNS servers with two roles (internal and external) are 
            established. The DNS server with the internal role provides name/address resolution information 
            pertaining to both internal and external information technology resources while the DNS server with the 
            external role only provides name/address resolution information pertaining to external information 
            technology resources. The list of clients who can access the authoritative DNS server of a particular 
            role is also specified. NIST Special Publication 800-81 provides guidance on secure DNS deployment.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SC_23:
        code: SC-23
        name: Session Authenticity
        class: TECHNICAL
        family: System And Communications Protection
        control: >
            The information system provides mechanisms to protect the authenticity of communications sessions.
        supplementalGuidance: >
            This control focuses on communications protection at the session, versus packet, level. The intent of 
            this control is to implement session-level protection where needed (e.g., in service-oriented 
            architectures providing web-based services). NIST Special Publication 800-52 provides guidance on the 
            use of transport layer security (TLS) mechanisms. NIST Special Publication 800-77 provides guidance on 
            the deployment of IPsec virtual private networks (VPNs) and other methods of protecting communications 
            sessions. NIST Special Publication 800-95 provides guidance on secure web services.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_01:
        code: SI-01
        name: System And Information Integrity Policy And Procedures
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, documented, system and information integrity policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>formal, documented procedures to facilitate the implementation of the system and information 
            integrity policy and associated system and information integrity controls.</li>
            </ol>
        supplementalGuidance: >
            The system and information integrity policy and procedures are consistent with applicable laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance. The system and information 
            integrity policy can be included as part of the general information security policy for the organization. 
            System and information integrity procedures can be developed for the security program in general, and for 
            a particular information system, when required. NIST Special Publication 800-12 provides guidance on 
            security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SI_02:
        code: SI-02
        name: Flaw Remediation
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization identifies, reports, and corrects information system flaws.
        supplementalGuidance: >
            The organization identifies information systems containing software affected by recently announced 
            software flaws (and potential vulnerabilities resulting from those flaws). The organization (or the 
            software developer/vendor in the case of software developed and maintained by a vendor/contractor) 
            promptly installs newly released security relevant patches, service packs, and hot fixes, and tests 
            patches, service packs, and hot fixes for effectiveness and potential side effects on the organization's 
            information systems before installation. Flaws discovered during security assessments, continuous 
            monitoring, incident response activities, or information system error handling are also addressed 
            expeditiously. Flaw remediation is incorporated into configuration management as an emergency change. 
            NIST Special Publication 800-40, provides guidance on security patch installation and patch management. 
            Related security controls: CA-2, CA-4, CA-7, CM-3, IR-4, SI-11.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SI_03:
        code: SI-03
        name: Malicious Code Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements malicious code protection.
        supplementalGuidance: >
            The organization employs malicious code protection mechanisms at critical information system entry and 
            exit points (e.g., firewalls, electronic mail servers, web servers, proxy servers, remote-access servers) 
            and at workstations, servers, or mobile computing devices on the network. The organization uses the 
            malicious code protection mechanisms to detect and eradicate malicious code (e.g., viruses, worms, 
            Trojan horses, spyware) transported:
            <ol>
            <li>by electronic mail, electronic mail attachments, Internet accesses, removable media (e.g., USB 
            devices, diskettes or compact disks), or other common means; or</li>
            <li>by exploiting information system vulnerabilities.</li>
            </ol>
            The organization updates malicious code protection mechanisms (including the latest virus definitions) 
            whenever new releases are available in accordance with organizational configuration management policy 
            and procedures. The organization considers using malicious code protection software products from 
            multiple vendors (e.g., using one vendor for boundary devices and servers and another vendor for 
            workstations). The organization also considers the receipt of false positives during malicious code 
            detection and eradication and the resulting potential impact on the availability of the information 
            system. NIST Special Publication 800-83 provides guidance on implementing malicious code protection.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SI_04:
        code: SI-04
        name: Information System Monitoring Tools And Techniques
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization employs tools and techniques to monitor events on the information system, detect 
            attacks, and provide identification of unauthorized use of the system.
        supplementalGuidance: >
            Information system monitoring capability is achieved through a variety of tools and techniques 
            (e.g., intrusion detection systems, intrusion prevention systems, malicious code protection software, 
            audit record monitoring software, network monitoring software). Monitoring devices are strategically 
            deployed within the information system (e.g., at selected perimeter locations, near server farms 
            supporting critical applications) to collect essential information. Monitoring devices are also deployed 
            at ad hoc locations within the system to track specific transactions. Additionally, these devices are 
            used to track the impact of security changes to the information system. The granularity of the 
            information collected is determined by the organization based upon its monitoring objectives and the 
            capability of the information system to support such activities. Organizations consult appropriate legal 
            counsel with regard to all information system monitoring activities. Organizations heighten the level of 
            information system monitoring activity whenever there is an indication of increased risk to 
            organizational operations, organizational assets, or individuals based on law enforcement information, 
            intelligence information, or other credible sources of information. NIST Special Publication 800-61 
            provides guidance on detecting attacks through various types of security technologies. NIST Special 
            Publication 800-83 provides guidance on detecting malware-based attacks through malicious code protection 
            software. NIST Special Publication 800-92 provides guidance on monitoring and analyzing computer security 
            event logs. NIST Special Publication 800-94 provides guidance on intrusion detection and prevention. 
            Related security control: AC-8.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_05:
        code: SI-05
        name: Security Alerts And Advisories
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization receives information system security alerts/advisories on a regular basis, issues 
            alerts/advisories to appropriate personnel, and takes appropriate actions in response.
        supplementalGuidance: >
            The organization documents the types of actions to be taken in response to security alerts/advisories. 
            The organization also maintains contact with special interest groups (e.g., information security forums) 
            that:
            <ol>
            <li>facilitate sharing of security-related information (e.g., threats, vulnerabilities, 
            and latest security technologies);</li><li>provide access to advice from security professionals; 
            and</li>
            <li>improve knowledge of security best practices</li>
            </ol>
            NIST Special Publication 800-40 provides guidance on monitoring and distributing security alerts and 
            advisories.
        controlLevel: LOW
        Catalog: 800_53_Rev_2

    Rev2_SI_06:
        code: SI-06
        name: Security Functionality Verification
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system verifies the correct operation of security functions [<em>Selection (one or more): 
            upon system startup and restart, upon command by user with appropriate privilege, periodically 
            every</em>[<em>Assignment: organization-defined time-period</em>]] and [<em>Selection (one or more): 
            notifies system administrator, shuts the system down, restarts the system</em>] when anomalies are 
            discovered.
        supplementalGuidance: >
            The need to verify security functionality applies to all security functions. For those security functions 
            that are not able to execute automated self-tests, the organization either implements compensating 
            security controls or explicitly accepts the risk of not performing the verification as required.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_SI_07:
        code: SI-07
        name: Software And Information Integrity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system detects and protects against unauthorized changes to software and information.
        supplementalGuidance: >
            The organization employs integrity verification applications on the information system to look for 
            evidence of information tampering, errors, and omissions. The organization employs good software 
            engineering practices with regard to commercial off-the-shelf integrity mechanisms (e.g., parity checks, 
            cyclical redundancy checks, cryptographic hashes) and uses tools to automatically monitor the integrity 
            of the information system and the applications it hosts.
        controlLevel: HIGH
        Catalog: 800_53_Rev_2

    Rev2_SI_08:
        code: SI-08
        name: Spam Protection
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system implements spam protection.
        supplementalGuidance: >
            The organization employs spam protection mechanisms at critical information system entry points 
            (e.g., firewalls, electronic mail servers, remote-access servers) and at workstations, servers, or 
            mobile computing devices on the network. The organization uses the spam protection mechanisms to detect 
            and take appropriate action on unsolicited messages transported by electronic mail, electronic mail 
            attachments, Internet accesses, or other common means. Consideration is given to using spam protection 
            software products from multiple vendors (e.g., using one vendor for boundary devices and servers and 
            another vendor for workstations). NIST Special Publication 800-45 provides guidance on electronic mail 
            security.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_09:
        code: SI-09
        name: Information Input Restrictions
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization restricts the capability to input information to the information system to authorized 
            personnel.
        supplementalGuidance: >
            Restrictions on personnel authorized to input information to the information system may extend beyond the 
            typical access controls employed by the system and include limitations based on specific 
            operational/project responsibilities.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_10:
        code: SI-10
        name: Information Accuracy, Completeness, Validity, And Authenticity
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system checks information for accuracy, completeness, validity, and authenticity.
        supplementalGuidance: >
            Checks for accuracy, completeness, validity, and authenticity of information are accomplished as close 
            to the point of origin as possible. Rules for checking the valid syntax of information system inputs 
            (e.g., character set, length, numerical range, acceptable values) are in place to verify that inputs 
            match specified definitions for format and content. Inputs passed to interpreters are prescreened to 
            prevent the content from being unintentionally interpreted as commands. The extent to which the 
            information system is able to check the accuracy, completeness, validity, and authenticity of information 
            is guided by organizational policy and operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_11:
        code: SI-11
        name: Error Handling
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The information system identifies and handles error conditions in an expeditious manner without 
            providing information that could be exploited by adversaries.
        supplementalGuidance: >
            The structure and content of error messages are carefully considered by the organization. Error messages 
            are revealed only to authorized personnel. Error messages generated by the information system provide 
            timely and useful information without revealing potentially harmful information that could be used by 
            adversaries. Sensitive information (e.g., account numbers, social security numbers, and credit card 
            numbers) are not listed in error logs or associated administrative messages. The extent to which the 
            information system is able to identify and handle error conditions is guided by organizational policy 
            and operational requirements.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

    Rev2_SI_12:
        code: SI-12
        name: Information Output Handling And Retention
        class: OPERATIONAL
        family: System And Information Integrity
        control: >
            The organization handles and retains output from the information system in accordance with applicable 
            laws, Executive Orders, directives, policies, regulations, standards, and operational requirements.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_2

#SecurityControls for SP800-53-rev3.
    Rev3_AC_01:
        code: AC-01
        name: Access Control Policy And Procedures
        class: TECHNICAL
        family: Access Control
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented access control policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and </li><li>Formal, documented procedures to facilitate the implementation of the access control policy 
            and associated access controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the access control family. The 
            policy and procedures are consistent with applicable federal laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. Existing organizational policies and procedures may make the need for 
            additional specific policies and procedures unnecessary. The access control policy can be included as part 
            of the general information security policy for the organization. Access control procedures can be developed 
            for the security program in general and for a particular information system, when required. The 
            organizational risk management strategy is a key factor in the development of the access control policy. 
            Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_02:
        code: AC-02
        name: Account Management
        class: TECHNICAL
        family: Access Control
        control: >
            The organization manages information system accounts, including:
            <ol>
            <li>
            Identifying account types (i.e., individual, group, system, application, guest/anonymous, and temporary);
            </li>
            <li>
            Establishing conditions for group membership;
            </li>
            <li>
            Identifying authorized users of the information system and specifying access privileges;
            </li>
            <li>
            Requiring appropriate approvals for requests to establish accounts;
            </li>
            <li>
            Establishing, activating, modifying, disabling, and removing accounts;
            </li>
            <li>
            Specifically authorizing and monitoring the use of guest/anonymous and temporary accounts;
            </li>
            <li>
            Notifying account managers when temporary accounts are no longer required and when information system users 
            are terminated, transferred, or information system usage or need-to-know/need-to-share changes;
            </li>
            <li>
            Deactivating: <ol><li> temporary accounts that are no longer required; and </li><li> accounts of 
            terminated or transferred users;</li></ol>
            </li>
            <li>
            Granting access to the system based on: <ol> a valid access authorization; </li><li> intended system 
            usage; and </li><li> other attributes as required by the organization or associated missions/business 
            functions; and</li></ol>
            </li>
            <li>Reviewing accounts [<em>Assignment: organization-defined frequency</em>].</li>
            </ol>
        supplementalGuidance: >
            The identification of authorized users of the information system and the specification of access privileges 
            is consistent with the requirements in other security controls in the security plan. Users requiring 
            administrative privileges on information system accounts receive additional scrutiny by organizational 
            officials responsible for approving such accounts and privileged access. Related controls: AC-3, AC-4, 
            AC-5, AC-6, AC-10, AC-17, AC-19, AC-20, AU-9, IA-4, IA-5, CM-5, CM-6, MA-3, MA-4, MA-5, SA-7, SC-13, SI-9.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_03:
        code: AC-03
        name: Access Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces approved authorizations for logical access to the system in accordance with 
            applicable policy.
        supplementalGuidance: >
            Access control policies (e.g., identity-based policies, role-based policies, attribute-based policies) and 
            access enforcement mechanisms (e.g., access control lists, access control matrices, cryptography) are 
            employed by organizations to control access between users (or processes acting on behalf of users) and 
            objects (e.g., devices, files, records, processes, programs, domains) in the information system. In 
            addition to enforcing authorized access at the information-system level, access enforcement mechanisms are 
            employed at the application level, when necessary, to provide increased information security for the 
            organization. Consideration is given to the implementation of an audited, explicit override of automated 
            mechanisms in the event of emergencies or other serious events. If encryption of stored information is 
            employed as an access enforcement mechanism, the cryptography used is FIPS 140-2 (as amended) compliant. 
            For classified information, the cryptography used is largely dependent on the classification level of the 
            information and the clearances of the individuals having access to the information. Mechanisms implemented 
            by AC-3 are configured to enforce authorizations determined by other security controls. Related controls: 
            AC-2, AC-4, AC-5, AC-6, AC-16, AC-17, AC-18, AC-19, AC-20, AC-21, AC-22, AU-9, CM-5, CM-6, MA-3, MA-4, 
            MA-5, SA-7, SC-13, SI-9.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_04:
        code: AC-04
        name: Information Flow Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces approved authorizations for controlling the flow of information within the 
            system and between interconnected systems in accordance with applicable policy.
        supplementalGuidance: >
            Information flow control regulates where information is allowed to travel within an information system and 
            between information systems (as opposed to who is allowed to access the information) and without explicit 
            regard to subsequent accesses to that information. A few examples of flow control restrictions include: 
            keeping export controlled information from being transmitted in the clear to the Internet, blocking outside 
            traffic that claims to be from within the organization, and not passing any web requests to the Internet 
            that are not from the internal web proxy. Information flow control policies and enforcement mechanisms are 
            commonly employed by organizations to control the flow of information between designated sources and 
            destinations (e.g., networks, individuals, devices) within information systems and between interconnected 
            systems. Flow control is based on the characteristics of the information and/or the information path. 
            Specific examples of flow control enforcement can be found in boundary protection devices (e.g., proxies, 
            gateways, guards, encrypted tunnels, firewalls, and routers) that employ rule sets or establish 
            configuration settings that restrict information system services, provide a packet-filtering capability 
            based on header information, or message-filtering capability based on content (e.g., using key word 
            searches or document characteristics). Mechanisms implemented by AC-4 are configured to enforce 
            authorizations determined by other security controls. Related controls: AC-17, AC-19, AC-21, CM-7, SA-8, 
            SC-2, SC-5, SC-7, SC-18.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_AC_05:
        code: AC-05
        name: Separation Of Duties
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Separates duties of individuals as necessary, to prevent malevolent activity without collusion;</li>
            <li>Documents separation of duties; and</li>
            <li>Implements separation of duties through assigned information system access authorizations.</li>
            </ol>
        supplementalGuidance: >
            Examples of separation of duties include: <ol><li> mission functions and distinct information system 
            support functions are divided among different individuals/roles; </li><li> different individuals perform 
            information system support functions (e.g., system management, systems programming, configuration 
            management, quality assurance and testing, network security); </li><li> security personnel who administer 
            access control functions do not administer audit functions; and </li><li> different administrator accounts 
            for different roles.</li></ol> Access authorizations defined in this control are implemented by control 
            AC-3. Related controls: AC-3.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_AC_06:
        code: AC-06
        name: Least Privilege
        class: TECHNICAL
        family: Access Control
        control: >
            The organization employs the concept of least privilege, allowing only authorized accesses for users (and 
            processes acting on behalf of users) which are necessary to accomplish assigned tasks in accordance with 
            organizational missions and business functions.
        supplementalGuidance: >
            The access authorizations defined in this control are largely implemented by control AC-3. The organization 
            employs the concept of least privilege for specific duties and information systems (including specific 
            ports, protocols, and services) in accordance with risk assessments as necessary to adequately mitigate 
            risk to organizational operations and assets, individuals, other organizations, and the Nation. Related 
            controls: AC-2, AC-3, CM-7.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_AC_07:
        code: AC-07
        name: Unsuccessful Login Attempts
        class: TECHNICAL
        family: Access Control
        control: >
            The information system:
            <ol>
            <li>Enforces a limit of [<em>Assignment: organization-defined number</em>] consecutive invalid access 
            attempts by a user during a [<em>Assignment: organization-defined time period</em>]; and</li>
            <li>Automatically [<em>Selection: locks the account/node for an [<em>Assignment: organization-defined time 
            period</em>]; locks the account/node until released by an administrator; delays next login prompt according 
            to [<em>Assignment: organization-defined delay algorithm</em>]</em>] when the maximum number of 
            unsuccessful attempts is exceeded. The control applies regardless of whether the login occurs via a local 
            or network connection.</li>
            </ol>
        supplementalGuidance: >
            Due to the potential for denial of service, automatic lockouts initiated by the information system are 
            usually temporary and automatically release after a predetermined time period established by the 
            organization. If a delay algorithm is selected, the organization may chose to employ different algorithms 
            for different information system components based on the capabilities of those components. Response to 
            unsuccessful login attempts may be implemented at both the operating system and the application levels. 
            This control applies to all accesses other than those accesses explicitly identified and documented by the 
            organization in AC-14.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_08:
        code: AC-08
        name: System Use Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system:
            <ol>
            <li>Displays an approved system use notification message or banner before granting access to the system 
            that provides privacy and security notices consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance and states that: <ol><li> users are accessing a 
            U.S. Government information system; </li><li> system usage may be monitored, recorded, and subject to 
            audit; </li><li> unauthorized use of the system is prohibited and subject to criminal and civil penalties; 
            and </li><li> use of the system indicates consent to monitoring and recording;</li></ol>
            <li>Retains the notification message or banner on the screen until users take explicit actions to log on to 
            or further access the information system; and</li>
            <li>For publicly accessible systems: <ol><li> displays the system use information when appropriate, before 
            granting further access; </li><li> displays references, if any, to monitoring, recording, or auditing that 
            are consistent with privacy accommodations for such systems that generally prohibit those activities; and 
            </li><li> includes in the notice given to public users of the information system, a description of the 
            authorized uses of the system.</li></ol>
            </ol>
        supplementalGuidance: >
            System use notification messages can be implemented in the form of warning banners displayed when 
            individuals log in to the information system. System use notification is intended only for information 
            system access that includes an interactive login interface with a human user and is not intended to require 
            notification when an interactive interface does not exist.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_09:
        code: AC-09
        name: Previous Logon (Access) Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system notifies the user, upon successful logon (access), of the date and time of the last 
            logon (access).
        supplementalGuidance: >
            This control is intended to cover both traditional logons to information systems and general accesses to 
            information systems that occur in other types of architectural configurations (e.g., service oriented 
            architectures).
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_AC_10:
        code: AC-10
        name: Concurrent Session Control
        class: TECHNICAL
        family: Access Control
        control: >
            The information system limits the number of concurrent sessions for each system account to [<em>Assignment: 
            organization-defined number</em>].
        supplementalGuidance: >
            The organization may define the maximum number of concurrent sessions for an information system account 
            globally, by account type, by account, or a combination. This control addresses concurrent sessions for a 
            given information system account and does not address concurrent sessions by a single user via multiple 
            system accounts.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_AC_11:
        code: AC-11
        name: Session Lock
        class: TECHNICAL
        family: Access Control
        control: >
            The information system:
            <ol>
            <li>Prevents further access to the system by initiating a session lock after [<em>Assignment: 
            organization-defined time period</em>] of inactivity or upon receiving a request from a user; and</li>
            <li>Retains the session lock until the user reestablishes access using established identification and 
            authentication procedures.</li>
            </ol>
        supplementalGuidance: >
            A session lock is a temporary action taken when a user stops work and moves away from the immediate 
            physical vicinity of the information system but does not want to log out because of the temporary nature of 
            the absence. The session lock is implemented at the point where session activity can be determined. This is
            typically at the operating system-level, but may be at the application-level. A session lock is not a 
            substitute for logging out of the information system, for example, if the organization requires users to 
            log out at the end of the workday.
        externalReferences: >
            OMB Memorandum 06-16.
        priorityCode: P3
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_AC_14:
        code: AC-14
        name: Permitted Actions Without Identification Or Authentication
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Identifies specific user actions that can be performed on the information system without identification 
            or authentication; and</li>
            <li>Documents and provides supporting rationale in the security plan for the information system, user 
            actions not requiring identification and authentication.</li>
            </ol>
        supplementalGuidance: >
            This control is intended for those specific instances where an organization determines that no 
            identification and authentication is required; it is not, however, mandating that such instances exist in 
            given information system. The organization may allow a limited number of user actions without 
            identification and authentication (e.g., when individuals access public websites or other publicly 
            accessible federal information systems such as http://www.usa.gov). Organizations also identify any actions 
            that normally require identification or authentication but may under certain circumstances (e.g., 
            emergencies), allow identification or authentication mechanisms to be bypassed. Such bypass may be, for 
            example, via a software-readable physical switch that commands bypass of the login functionality and is 
            protected from accidental or unmonitored use. This control does not apply to situations where 
            identification and authentication have already occurred and are not being repeated, but rather to 
            situations where identification and/or authentication have not yet occurred. Related control: CP-2, IA-2.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_16:
        code: AC-16
        name: Security Attributes
        class: TECHNICAL
        family: Access Control
        control: >
            The information system supports and maintains the binding of [<em>Assignment: organization-defined security 
            attributes</em>] to information in storage, in process, and in transmission.
        supplementalGuidance: >
            Security attributes are abstractions representing the basic properties or characteristics of an entity 
            (e.g., subjects and objects) with respect to safeguarding information. These attributes are typically 
            associated with internal data structures (e.g., records, buffers, files) within the information system and 
            are used to enable the implementation of access control and flow control policies, reflect special 
            dissemination, handling or distribution instructions, or support other aspects of the information security 
            policy. The term security label is often used to associate a set of security attributes with a specific 
            information object as part of the data structure for that object (e.g., user access privileges, 
            nationality, affiliation as contractor). Related controls: AC-3, AC-4, SC-16, MP-3.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_AC_17:
        code: AC-17
        name: Remote Access
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Documents allowed methods of remote access to the information system;</li>
            <li>Establishes usage restrictions and implementation guidance for each allowed remote access method;</li>
            <li>Monitors for unauthorized remote access to the information system;</li>
            <li>Authorizes remote access to the information system prior to connection; and</li>
            <li>Enforces requirements for remote connections to the information system.</li>
            </ol>
        supplementalGuidance: >
            This control requires explicit authorization prior to allowing remote access to an information system 
            without specifying a specific format for that authorization. For example, while the organization may deem 
            it appropriate to use a system interconnection agreement to authorize a given remote access, such 
            agreements are not required by this control. Remote access is any access to an organizational information 
            system by a user (or process acting on behalf of a user) communicating through an external network (e.g., 
            the Internet). Examples of remote access methods include dial-up, broadband, and wireless (see AC-18 for 
            wireless access). A virtual private network when adequately provisioned with appropriate security controls, 
            is considered an internal network (i.e., the organization establishes a network connection between 
            organization-controlled endpoints in a manner that does not require the organization to depend on external 
            networks to protect the confidentiality or integrity of information transmitted across the network). Remote 
            access controls are applicable to information systems other than public web servers or systems specifically 
            designed for public access. Enforcing access restrictions associated with remote connections is 
            accomplished by control AC-3. Related controls: AC-3, AC-18, AC-20, IA-2, IA-3, IA-8, MA-4.
        externalReferences: >
            NIST Special Publications 800-46, 800-77, 800-113, 800-114, 800-121.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_18:
        code: AC-18
        name: Wireless Access
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Establishes usage restrictions and implementation guidance for wireless access;</li>
            <li>Monitors for unauthorized wireless access to the information system;</li>
            <li>Authorizes wireless access to the information system prior to connection; and</li>
            <li>Enforces requirements for wireless connections to the information system.</li>
            </ol>
        supplementalGuidance: >
            Wireless technologies include, but are not limited to, microwave, satellite, packet radio (UHF/VHF), 
            802.11x, and Bluetooth. Wireless networks use authentication protocols (e.g., EAP/TLS, PEAP), which provide 
            credential protection and mutual authentication. In certain situations, wireless signals may radiate beyond 
            the confines and control of organization-controlled facilities. Related controls: AC-3, IA-2, IA-3, IA-8.
        externalReferences: >
            NIST Special Publications 800-48, 800-94, 800-97.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_19:
        code: AC-19
        name: Access Control For Mobile Devices
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Establishes usage restrictions and implementation guidance for organization-controlled mobile 
            devices;</li>
            <li>Authorizes connection of mobile devices meeting organizational usage restrictions and implementation 
            guidance to organizational information systems;</li>
            <li>Monitors for unauthorized connections of mobile devices to organizational information systems;</li>
            <li>Enforces requirements for the connection of mobile devices to organizational information systems;</li>
            <li>Disables information system functionality that provides the capability for automatic execution of code 
            on mobile devices without user direction;</li>
            <li>Issues specially configured mobile devices to individuals traveling to locations that the organization 
            deems to be of significant risk in accordance with organizational policies and procedures; and</li>
            <li>Applies [<em>Assignment: organization-defined inspection and preventative measures</em>] to mobile 
            devices returning from locations that the organization deems to be of significant risk in accordance with 
            organizational policies and procedures.</li>
            </ol>
        supplementalGuidance: >
            <p>Mobile devices include portable storage media (e.g., USB memory sticks, external hard disk drives) and 
            portable computing and communications devices with information storage capability (e.g., notebook/laptop 
            computers, personal digital assistants, cellular telephones, digital cameras, and audio recording devices). 
            Organization-controlled mobile devices include those devices for which the organization has the authority 
            to specify and the ability to enforce specific security requirements. Usage restrictions and implementation 
            guidance related to mobile devices include, for example, configuration management, device identification 
            and authentication, implementation of mandatory protective software (e.g., malicious code detection, 
            firewall), scanning devices for malicious code, updating virus protection software, scanning for critical 
            software updates and patches, conducting primary operating system (and possibly other resident software) 
            integrity checks, and disabling unnecessary hardware (e.g., wireless, infrared). Examples of information 
            system functionality that provide the capability for automatic execution of code are AutoRun and 
            AutoPlay.</p>
            <p>Organizational policies and procedures for mobile devices used by individuals departing on and returning 
            from travel include, for example, determining which locations are of concern, defining required 
            configurations for the devices, ensuring that the devices are configured as intended before travel is 
            initiated, and applying specific measures to the device after travel is completed. Specially configured 
            mobile devices include, for example, computers with sanitized hard drives, limited applications, and 
            additional hardening (e.g., more stringent configuration settings). Specified measures applied to mobile 
            devices upon return from travel include, for example, examining the device for signs of physical tampering 
            and purging/reimaging the hard disk drive. Protecting information residing on mobile devices is covered in 
            the media protection family. Related controls: MP-4, MP-5.</p>
        externalReferences: >
            NIST Special Publications 800-114, 800-124.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_20:
        code: AC-20
        name: Use Of External Information Systems
        class: TECHNICAL
        family: Access Control
        control: >
            The organization establishes terms and conditions, consistent with any trust relationships established with 
            other organizations owning, operating, and/or maintaining external information systems, allowing authorized 
            individuals to:
            <ol>
            <li>Access the information system from the external information systems; and</li>
            <li>Process, store, and/or transmit organization-controlled information using the external information 
            systems.</li>
            </ol>
        supplementalGuidance: >
            <p>External information systems are information systems or components of information systems that are 
            outside of the authorization boundary established by the organization and for which the organization 
            typically has no direct supervision and authority over the application of required security controls or the 
            assessment of security control effectiveness. External information systems include, but are not limited to: 
            <ol><li> personally owned information systems (e.g., computers, cellular telephones, or personal digital 
            assistants); </li><li> privately owned computing and communications devices resident in commercial or 
            public facilities (e.g., hotels, convention centers, or airports); </li><li> information systems owned or 
            controlled by nonfederal governmental organizations; and </li><li> federal information systems that are not 
            owned by, operated by, or under the direct supervision and authority of the organization.</li></ol> For 
            some external systems, in particular those systems operated by other federal agencies, including 
            organizations subordinate to those agencies, the trust relationships that have been established between 
            those organizations and the originating organization may be such, that no explicit terms and conditions are 
            required. In effect, the information systems of these organizations would not be considered external. These 
            situations typically occur when, for example, there is some pre-existing sharing or trust agreement (either 
            implicit or explicit) established between federal agencies and/or organizations subordinate to those 
            agencies, or such trust agreements are specified by applicable laws, Executive Orders, directives, or 
            policies. Authorized individuals include organizational personnel, contractors, or any other individuals 
            with authorized access to the organizational information system and over which the organization has the 
            authority to impose rules of behavior with regard to system access. The restrictions that an organization 
            imposes on authorized individuals need not be uniform, as those restrictions are likely to vary depending 
            upon the trust relationships between organizations. Thus, an organization might impose more stringent 
            security restrictions on a contractor than on a state, local, or tribal government.</p>
            <p>This control does not apply to the use of external information systems to access public interfaces to 
            organizational information systems and information (e.g., individuals accessing federal information through 
            www.usa.gov). The organization establishes terms and conditions for the use of external information systems 
            in accordance with organizational security policies and procedures. The terms and conditions address as a 
            minimum; <ol><li> the types of applications that can be accessed on the organizational information system 
            from the external information system; and </li><li> the maximum security categorization of information that 
            can be processed, stored, and transmitted on the external information system.</li></ol> This control 
            defines access authorizations enforced by AC-3, rules of behavior requirements enforced by PL-4, and 
            session establishment rules enforced by AC-17. Related controls: AC-3, AC-17, PL-4.</p>
        externalReferences: >
            FIPS Publication 199.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AC_21:
        code: AC-21
        name: User-Based Collaboration And Information Sharing
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Facilitates information sharing by enabling authorized users to determine whether access authorizations 
            assigned to the sharing partner match the access restrictions on the information for [<em>Assignment: 
            organization-defined information sharing circumstances where user discretion is required</em>]; and</li>
            <li>Employs [<em>Assignment: list of organization-defined information sharing circumstances and automated 
            mechanisms or manual processes required</em>] to assist users in making information sharing/collaboration 
            decisions.</li>
            </ol>
        supplementalGuidance: >
            The control applies to information that may be restricted in some manner (e.g., privileged medical, 
            contract-sensitive, proprietary, personally identifiable information, special access programs/compartments) 
            based on some formal or administrative determination. Depending on the information-sharing circumstance, 
            the sharing partner may be defined at the individual, group, or organization level and information may be 
            defined by specific content, type, or security categorization. Related control: AC-3.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_AC_22:
        code: AC-22
        name: Publicly Accessible Content
        class: TECHNICAL
        family: Access Control
        control: >
            The organization:
            <ol>
            <li>Designates individuals authorized to post information onto an organizational information system that is 
            publicly accessible;</li>
            <li>Trains authorized individuals to ensure that publicly accessible information does not contain nonpublic 
            information;</li>
            <li>Reviews the proposed content of publicly accessible information for nonpublic information prior to 
            posting onto the organizational information system;</li>
            <li>Reviews the content on the publicly accessible organizational information system for nonpublic 
            information [<em>Assignment: organization-defined frequency</em>]; and</li>
            <li>Removes nonpublic information from the publicly accessible organizational information system, if 
            discovered.</li>
            </ol>
        supplementalGuidance: >
            Nonpublic information is any information for which the general public is not authorized access in 
            accordance with federal laws, Executive Orders, directives, policies, regulations, standards, or guidance. 
            Information protected under the Privacy Act and vendor proprietary information are examples of nonpublic 
            information. This control addresses posting information on an organizational information system that is 
            accessible to the general public, typically without identification or authentication. The posting of 
            information on non-organization information systems is covered by appropriate organizational policy. 
            Related controls: AC-3, AU-13.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AT_01:
        code: AT-01
        name: Security Awareness And Training Policy And Procedures
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented security awareness and training policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>Formal, documented procedures to facilitate the implementation of the security awareness and training 
            policy and associated security awareness and training controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the security awareness and 
            training family. The policy and procedures are consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Existing organizational policies and procedures 
            may make the need for additional specific policies and procedures unnecessary. The security awareness and 
            training policy can be included as part of the general information security policy for the organization. 
            Security awareness and training procedures can be developed for the security program in general and for a 
            particular information system, when required. The organizational risk management strategy is a key factor 
            in the development of the security awareness and training policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-16, 800-50, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AT_02:
        code: AT-02
        name: Security Awareness
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization provides basic security awareness training to all information system users (including 
            managers, senior executives, and contractors) as part of initial training for new users, when required by 
            system changes, and [<em>Assignment: organization-defined frequency</em>] thereafter.
        supplementalGuidance: >
            The organization determines the appropriate content of security awareness training and security awareness 
            techniques based on the specific requirements of the organization and the information systems to which 
            personnel have authorized access. The content includes a basic understanding of the need for information 
            security and user actions to maintain security and to respond to suspected security incidents. The content 
            also addresses awareness of the need for operations security as it relates to the organization's 
            information security program. Security awareness techniques can include, for example, displaying posters, 
            offering supplies inscribed with security reminders, generating email advisories/notices from senior 
            organizational officials, displaying logon screen messages, and conducting information security awareness 
            events.
        externalReferences: >
            C.F.R. Part 5 Subpart C (5 C.F.R 930.301); NIST Special Publication 800-50.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AT_03:
        code: AT-03
        name: Security Training
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization provides role-based security-related training: <ol><li> before authorizing access to the 
            system or performing assigned duties; </li><li> when required by system changes; and </li><li> 
            [<em>Assignment: organization-defined frequency</em>] thereafter.</li></ol>
        supplementalGuidance: >
            The organization determines the appropriate content of security training based on assigned roles and 
            responsibilities and the specific requirements of the organization and the information systems to which 
            personnel have authorized access. In addition, the organization provides information system managers, 
            system and network administrators, personnel performing independent verification and validation activities, 
            security control assessors, and other personnel having access to system-level software, adequate 
            security-related technical training to perform their assigned duties. Organizational security training 
            addresses management, operational, and technical roles and responsibilities covering physical, personnel, 
            and technical safeguards and countermeasures. The organization also provides the training necessary for 
            these individuals to carry out their responsibilities related to operations security within the context of 
            the organization's information security program. Related controls: AT-2, SA-3.
        externalReferences: >
            C.F.R. Part 5 Subpart C (5 C.F.R 930.301); NIST Special Publications 800-16, 800-50.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AT_04:
        code: AT-04
        name: Security Training Records
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization:
            <ol>
            <li>Documents and monitors individual information system security training activities including basic 
            security awareness training and specific information system security training; and</li>
            <li>Retains individual training records for [<em>Assignment: organization-defined time period</em>].</li>
            </ol>
        supplementalGuidance: >
            While an organization may deem that organizationally mandated individual training programs and the 
            development of individual training plans are necessary, this control does not mandate either. Documentation 
            for specialized training may be maintained by individual supervisors at the option of the organization.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AT_05:
        code: AT-05
        name: Contacts With Security Groups And Associations
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization establishes and institutionalizes contact with selected groups and associations within the 
            security community:
            <ul>
            <li>To facilitate ongoing security education and training for organizational personnel;</li>
            <li>To stay up to date with the latest recommended security practices, techniques, and technologies; 
            and</li>
            <li>To share current security-related information including threats, vulnerabilities, and incidents.</li>
            </ul>
        supplementalGuidance: >
            Ongoing contact with security groups and associations is of paramount importance in an environment of rapid 
            technology changes and dynamic threats. Security groups and associations can include, for example, special 
            interest groups, specialized forums, professional associations, news groups, and/or peer groups of security 
            professionals in similar organizations. The groups and associations selected are consistent with the 
            organization's mission/business requirements. Information-sharing activities regarding threats, 
            vulnerabilities, and incidents related to information systems are consistent with applicable federal laws, 
            Executive Orders, directives, policies, regulations, standards, and guidance.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_AU_01:
        code: AU-01
        name: Audit And Accountability Policy And Procedures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented audit and accountability policy that addresses purpose, scope, roles, 
