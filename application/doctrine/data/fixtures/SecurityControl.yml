        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_CA_01:
        code: CA-01
        name: Security Assessment And Authorization Policies And Procedures
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>Formal, documented security assessment and authorization policies that address 
            purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, 
            and compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the security 
            assessment and authorization policies and associated security assessment and authorization controls. 
            </li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the security assessment and 
            authorization family. The policies and procedures are consistent with applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The security 
            assessment/authorization policies can be included as part of the general information security policy for 
            the organization. Security assessment/authorization procedures can be developed for the security program in 
            general and for a particular information system, when required. The organizational risk management strategy 
            is a key factor in the development of the security assessment and authorization policy. Related control: 
            PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-37, 800-53A, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CA_02:
        code: CA-02
        name: Security Assessments
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization: <ol><li>Develops a security assessment plan that describes the scope of the assessment 
            including:<ul><li>Security controls and control enhancements under assessment;</li><li>Assessment 
            procedures to be used to determine security control effectiveness; and</li><li>Assessment environment, 
            assessment team, and assessment roles and responsibilities;</li></ul></li><li>Assesses the security 
            controls in the information system [<em>Assignment: organization-defined frequency</em>] to determine the 
            extent to which the controls are implemented correctly, operating as intended, and producing the desired 
            outcome with respect to meeting the security requirements for the system;</li><li>Produces a security 
            assessment report that documents the results of the assessment; and</li><li>Provides the results of the 
            security control assessment, in writing, to the authorizing official or authorizing official designated 
            representative.</li></ol>
        supplementalGuidance: >
            <p>The organization assesses the security controls in an information system as part of: <ol><li>security 
            authorization or reauthorization;</li><li>meeting the FISMA requirement for annual assessments;</li><li> 
            continuous monitoring; and</li><li>testing/evaluation of the information system as part of the system 
            development life cycle process.</li></ol> The assessment report documents the assessment results in 
            sufficient detail as deemed necessary by the organization, to determine the accuracy and completeness of 
            the report and whether the security controls are implemented correctly, operating as intended, and 
            producing the desired outcome with respect to meeting the security requirements of the information system. 
            The FISMA requirement for (at least) annual security control assessments should not be interpreted by 
            organizations as adding additional assessment requirements to those requirements already in place in the 
            security authorization process. To satisfy the FISMA annual assessment requirement, organizations can draw 
            upon the security control assessment results from any of the following sources, including but not limited 
            to: <ol><li>assessments conducted as part of an information system authorization or reauthorization 
            process;</li><li>continuous monitoring (see CA-7); or</li><li>testing and evaluation of an information 
            system as part of the ongoing system development life cycle (provided that the testing and evaluation 
            results are current and relevant to the determination of security control effectiveness).</li></ol> 
            Existing security control assessment results are reused to the extent that they are still valid and are 
            supplemented with additional assessments as needed.</p>
            <p>Subsequent to the initial authorization of the information system and in accordance with OMB policy, the 
            organization assesses a subset of the security controls annually during continuous monitoring. The 
            organization establishes the security control selection criteria and subsequently selects a subset of the 
            security controls within the information system and its environment of operation for assessment. Those 
            security controls that are the most volatile (i.e., controls most affected by ongoing changes to the 
            information system or its environment of operation) or deemed critical by the organization to protecting 
            organizational operations and assets, individuals, other organizations, and the Nation are assessed more 
            frequently in accordance with an organizational assessment of risk. All other controls are assessed at 
            least once during the information system's three-year authorization cycle. The organization can use the 
            current year's assessment results from any of the above sources to meet the FISMA annual assessment 
            requirement provided that the results are current, valid, and relevant to determining security control 
            effectiveness. External audits (e.g., audits conducted by external entities such as regulatory agencies) 
            are outside the scope of this control. Related controls: CA-6, CA-7, PM-9, SA-11.</p>
        externalReferences: >
            NIST Special Publications 800-12, 800-37, 800-53A, 800-100.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CA_03:
        code: CA-03
        name: Information System Connections
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization: <ol><li>Authorizes connections from the information system to other information systems 
            outside of the authorization boundary through the use of Interconnection Security Agreements;</li><li> 
            Documents, for each connection, the interface characteristics, security requirements, and the nature of the 
            information communicated; and</li><li>Monitors the information system connections on an ongoing basis 
            verifying enforcement of security requirements.</li></ol>
        supplementalGuidance: >
            This control applies to dedicated connections between information systems and does not apply to transitory, 
            user-controlled connections such as email and website browsing. The organization carefully considers the 
            risks that may be introduced when information systems are connected to other systems with different 
            security requirements and security controls, both within the organization and external to the organization. 
            Authorizing officials determine the risk associated with each connection and the appropriate controls 
            employed. If the interconnecting systems have the same authorizing official, an Interconnection Security 
            Agreement is not required. Rather, the interface characteristics between the interconnecting information 
            systems are described in the security plans for the respective systems. If the interconnecting systems have 
            different authorizing officials but the authorizing officials are in the same organization, the 
            organization determines whether an Interconnection Security Agreement is required, or alternatively, the 
            interface characteristics between systems are described in the security plans of the respective systems. 
            Instead of developing an Interconnection Security Agreement, organizations may choose to incorporate this 
            information into a formal contract, especially if the interconnection is to be established between a 
            federal agency and a nonfederal (private sector) organization. In every case, documenting the interface 
            characteristics is required, yet the formality and approval process vary considerably even though all 
            accomplish the same fundamental objective of managing the risk being incurred by the interconnection of the 
            information systems. Risk considerations also include information systems sharing the same networks. 
            Information systems may be identified and authenticated as devices in accordance with IA-3. Related 
            controls: AC-4, IA-3, SC-7, SA-9.
        externalReferences: >
            FIPS Publication 199; NIST Special Publication 800-47.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CA_05:
        code: CA-05
        name: Plan Of Action And Milestones
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization: <ol><li>Develops a plan of action and milestones for the information system to document 
            the organization's planned remedial actions to correct weaknesses or deficiencies noted during the 
            assessment of the security controls and to reduce or eliminate known vulnerabilities in the system; and 
            </li><li>Updates existing plan of action and milestones [<em>Assignment: organization-defined 
            frequency</em>] based on the findings from security controls assessments, security impact analyses, and 
            continuous monitoring activities.</li></ol>
        supplementalGuidance: >
            The plan of action and milestones is a key document in the security authorization package and is subject to 
            federal reporting requirements established by OMB. Related control: PM-4.
        externalReferences: >
            OMB Memorandum 02-01; NIST Special Publication 800-37.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CA_06:
        code: CA-06
        name: Security Authorization
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization: <ol><li>Assigns a senior-level executive or manager to the role of authorizing official 
            for the information system;</li><li>Ensures that the authorizing official authorizes the information system 
            for processing before commencing operations; and</li><li>Updates the security authorization 
            [<em>Assignment: organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            Security authorization is the official management decision given by a senior organizational official or 
            executive (i.e., authorizing official) to authorize operation of an information system and to explicitly 
            accept the risk to organizational operations and assets, individuals, other organizations, and the Nation 
            based on the implementation of an agreed-upon set of security controls. Authorizing officials typically 
            have budgetary oversight for information systems or are responsible for the mission or business operations 
            supported by the systems. Security authorization is an inherently federal responsibility and therefore, 
            authorizing officials must be federal employees. Through the security authorization process, authorizing 
            officials are accountable for the security risks associated with information system operations. 
            Accordingly, authorizing officials are in management positions with a level of authority commensurate with 
            understanding and accepting such information system-related security risks. Through the employment of a 
            comprehensive continuous monitoring process, the critical information contained in the authorization 
            package (i.e., the security plan (including risk assessment), the security assessment report, and the plan 
            of action and milestones) is updated on an ongoing basis, providing the authorizing official and the 
            information system owner with an up-to-date status of the security state of the information system. To 
            reduce the administrative cost of security reauthorization, the authorizing official uses the results of 
            the continuous monitoring process to the maximum extent possible as the basis for rendering a 
            reauthorization decision. OMB policy requires that federal information systems are reauthorized at least 
            every three years or when there is a significant change to the system. The organization defines what 
            constitutes a significant change to the information system. Related controls: CA-2, CA-7, PM-9, PM-10.
        externalReferences: >
            OMB Circular A-130; NIST Special Publication 800-37.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CA_07:
        code: CA-07
        name: Continuous Monitoring
        class: MANAGEMENT
        family: Security Assessment And Authorization
        control: >
            The organization establishes a continuous monitoring strategy and implements a continuous monitoring 
            program that includes: <ol><li>A configuration management process for the information system and its 
            constituent components;</li><li>A determination of the security impact of changes to the information 
            system and environment of operation;</li><li>Ongoing security control assessments in accordance with the 
            organizational continuous monitoring strategy; and</li><li>Reporting the security state of the information 
            system to appropriate organizational officials [<em>Assignment: organization-defined frequency</em>]. 
            </li></ol>
        supplementalGuidance: >
            A continuous monitoring program allows an organization to maintain the security authorization of an 
            information system over time in a highly dynamic environment of operation with changing threats, 
            vulnerabilities, technologies, and missions/business processes. Continuous monitoring of security controls 
            using automated support tools facilitates near real-time risk management and promotes organizational 
            situational awareness with regard to the security state of the information system. The implementation of a 
            continuous monitoring program results in ongoing updates to the security plan, the security assessment 
            report, and the plan of action and milestones, the three principal documents in the security authorization 
            package. A rigorous and well executed continuous monitoring program significantly reduces the level of 
            effort required for the reauthorization of the information system. Continuous monitoring activities are 
            scaled in accordance with the impact level of the information system. Related controls: CA-2, CA-5, CA-6, 
            CM-3, CM-4.
        externalReferences: >
            NIST Special Publications 800-37, 800-53A; US-CERT Technical Cyber Security Alerts; DOD Information 
            Assurance Vulnerability Alerts.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_01:
        code: CM-01
        name: Configuration Management Policy And Procedures
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented configuration management policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>Formal, documented procedures to facilitate the implementation of the configuration management 
            policy and associated configuration management controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the configuration management 
            family. The policy and procedures are consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The 
            configuration management policy can be included as part of the general information security policy for 
            the organization. Configuration management procedures can be developed for the security program in 
            general and for a particular information system, when required. The organizational risk management 
            strategy is a key factor in the development of the configuration management policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_02:
        code: CM-02
        name: Baseline Configuration
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains under configuration control, a current baseline 
            configuration of the information system.
        supplementalGuidance: >
            This control establishes a baseline configuration for the information system and its constituent 
            components including communications and connectivity-related aspects of the system. The baseline 
            configuration provides information about the components of an information system (e.g., the standard 
            software load for a workstation, server, network component, or mobile device including operating 
            system/installed applications with current version numbers and patch information), network topology, 
            and the logical placement of the component within the system architecture. The baseline configuration 
            is a documented, up-to-date specification to which the information system is built. Maintaining the 
            baseline configuration involves creating new baselines as the information system changes over time. 
            The baseline configuration of the information system is consistent with the organization's enterprise 
            architecture. Related controls: CM-3, CM-6, CM-8, CM-9.
        externalReferences: >
            NIST Special Publication 800-128.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_03:
        code: CM-03
        name: Configuration Change Control
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:
            <ol>
            <li>Determines the types of changes to the information system that are configuration controlled;</li>
            <li>Approves configuration-controlled changes to the system with explicit consideration for security 
            impact analyses;</li>
            <li>Documents approved configuration-controlled changes to the system;</li>
            <li>Retains and reviews records of configuration-controlled changes to the system;</li>
            <li>Audits activities associated with configuration-controlled changes to the system; and</li>
            <li>Coordinates and provides oversight for configuration change control activities through 
            [<em>Assignment: organization-defined configuration change control element (e.g., committee, board</em>] 
            that convenes [<em>Selection: (one or more): </em>[<em>Assignment: organization-defined frequency</em>]; 
            [<em>Assignment: organization-defined configuration change conditions</em>]].</li>
            </ol>
        supplementalGuidance: >
            The organization determines the types of changes to the information system that are configuration 
            controlled. Configuration change control for the information system involves the systematic proposal, 
            justification, implementation, test/evaluation, review, and disposition of changes to the system, 
            including upgrades and modifications. Configuration change control includes changes to components of 
            the information system, changes to the configuration settings for information technology products 
            (e.g., operating systems, applications, firewalls, routers), emergency changes, and changes to 
            remediate flaws. A typical organizational process for managing configuration changes to the information 
            system includes, for example, a chartered Configuration Control Board that approves proposed changes to 
            the system. Auditing of changes refers to changes in activity before and after a change is made to the 
            information system and the auditing activities required to implement the change. Related 
            controls: CM-4, CM-5, CM-6, SI-2.
        externalReferences: >
            NIST Special Publication 800-128.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CM_04:
        code: CM-04
        name: Security Impact Analysis
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization analyzes changes to the information system to determine potential security impacts 
            prior to change implementation.
        supplementalGuidance: >
            Security impact analyses are conducted by organizational personnel with information security 
            responsibilities, including for example, Information System Administrators, Information System Security 
            Officers, Information System Security Managers, and Information System Security Engineers. Individuals 
            conducting security impact analyses have the appropriate skills and technical expertise to analyze the 
            changes to information systems and the associated security ramifications. Security impact analysis may 
            include, for example, reviewing information system documentation such as the security plan to understand 
            how specific security controls are implemented within the system and how the changes might affect the 
            controls. Security impact analysis may also include an assessment of risk to understand the impact of 
            the changes and to determine if additional security controls are required. Security impact analysis is 
            scaled in accordance with the impact level of the information system. Related controls: CA-2, CA-7, 
            CM-3, CM-9, SI-2.
        externalReferences: >
            NIST Special Publication 800-128.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_05:
        code: CM-05
        name: Access Restrictions For Change
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization defines, documents, approves, and enforces physical and logical access restrictions 
            associated with changes to the information system.
        supplementalGuidance: >
            Any changes to the hardware, software, and/or firmware components of the information system can 
            potentially have significant effects on the overall security of the system. Accordingly, only qualified 
            and authorized individuals are allowed to obtain access to information system components for purposes 
            of initiating changes, including upgrades and modifications. Additionally, maintaining records of 
            access is essential for ensuring that configuration change control is being implemented as intended and 
            for supporting after-the-fact actions should the organization become aware of an unauthorized change to 
            the information system. Access restrictions for change also include software libraries. Examples of 
            access restrictions include, for example, physical and logical access controls (see AC-3 and PE-3), 
            workflow automation, media libraries, abstract layers (e.g., changes are implemented into a third-party 
            interface rather than directly into the information system component), and change windows (e.g., changes 
            occur only during specified times, making unauthorized changes outside the window easy to discover). 
            Some or all of the enforcement mechanisms and processes necessary to implement this security control 
            are included in other controls. For measures implemented in other controls, this control provides 
            information to be used in the implementation of the other controls to cover specific needs related to 
            enforcing authorizations to make changes to the information system, auditing changes, and retaining and 
            review records of changes. Related controls: AC-3, AC-6, PE-3.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CM_06:
        code: CM-06
        name: Configuration Settings
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization:
            <ol>
            <li>Establishes and documents mandatory configuration settings for information technology products 
            employed within the information system using [<em>Assignment: organization-defined security 
            configuration checklists</em>] that reflect the most restrictive mode consistent with operational 
            requirements;</li>
            <li>Implements the configuration settings;</li>
            <li>Identifies, documents, and approves exceptions from the mandatory configuration settings for 
            individual components within the information system based on explicit operational requirements; and</li>
            <li>Monitors and controls changes to the configuration settings in accordance with organizational 
            policies and procedures.</li>
            </ol>
        supplementalGuidance: >
            Configuration settings are the configurable security-related parameters of information technology 
            products that are part of the information system. Security-related parameters are those parameters 
            impacting the security state of the system including parameters related to meeting other security 
            control requirements. Security-related parameters include, for example, registry settings; account, 
            file, and directory settings (i.e., permissions); and settings for services, ports, protocols, 
            and remote connections. Organizations establish organization-wide mandatory configuration settings from 
            which the settings for a given information system are derived. A <em>security configuration checklist
            </em> (sometimes referred to as a lockdown guide, hardening guide, security guide, security technical 
            implementation guide [STIG], or benchmark) is a series of instructions or procedures for configuring an 
            information system component to meet operational requirements. Checklists can be developed by 
            information technology developers and vendors, consortia, academia, industry, federal agencies (and 
            other government organizations), and others in the public and private sectors. An example of a security 
            configuration checklist is the Federal Desktop Core Configuration (FDCC) which potentially affects the 
            implementation of CM-6 and other controls such as AC-19 and CM-7. The Security Content Automation 
            Protocol (SCAP) and defined standards within the protocol (e.g., Common Configuration Enumeration) 
            provide an effective method to uniquely identify, track, and control configuration settings. OMB 
            establishes federal policy on configuration requirements for federal information systems. 
            Related controls: CM-2, CM-3, SI-4.
        externalReferences: >
            OMB Memoranda 07-11, 07-18, 08-22; NIST Special Publications 800-70, 800-128; Web: NVD.NIST.GOV; 
            WWW.NSA.GOV.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_07:
        code: CM-07
        name: Least Functionality
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization configures the information system to provide only essential capabilities and 
            specifically prohibits or restricts the use of the following functions, ports, protocols, and/or 
            services: [<em>Assignment: organization-defined list of prohibited or restricted functions, ports, 
            protocols, and/or services</em>].
        supplementalGuidance: >
            Information systems are capable of providing a wide variety of functions and services. Some of the 
            functions and services, provided by default, may not be necessary to support essential organizational 
            operations (e.g., key missions, functions). Additionally, it is sometimes convenient to provide multiple 
            services from a single component of an information system, but doing so increases risk over limiting the 
            services provided by any one component. Where feasible, organizations limit component functionality to a 
            single function per device (e.g., email server or web server, not both). The functions and services 
            provided by organizational information systems, or individual components of information systems, are 
            carefully reviewed to determine which functions and services are candidates for elimination (e.g., Voice 
            Over Internet Protocol, Instant Messaging, auto-execute, file sharing). Organizations consider disabling 
            unused or unnecessary physical and logical ports and protocols (e.g., Universal Serial Bus [USB], File 
            Transfer Protocol [FTP], Internet Protocol Version 6 [IPv6], Hyper Text Transfer Protocol [HTTP]) on 
            information system components to prevent unauthorized connection of devices, unauthorized transfer of 
            information, or unauthorized tunneling. Organizations can utilize network scanning tools, intrusion 
            detection and prevention systems, and end-point protections such as firewalls and host-based intrusion 
            detection systems to identify and prevent the use of prohibited functions, ports, protocols, and 
            services. Related control: RA-5.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_08:
        code: CM-08
        name: Information System Component Inventory
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and maintains an inventory of information system components that:
            <ol>
            <li>Accurately reflects the current information system;</li>
            <li>Is consistent with the authorization boundary of the information system;</li>
            <li>Is at the level of granularity deemed necessary for tracking and reporting;</li>
            <li>Includes [<em>Assignment: organization-defined information deemed necessary to achieve effective 
            property accountability</em>]; and</li>
            <li>Is available for review and audit by designated organizational officials.</li>
            </ol>
        supplementalGuidance: >
            Information deemed to be necessary by the organization to achieve effective property accountability can 
            include, for example, hardware inventory specifications (manufacturer, type, model, serial number, 
            physical location), software license information, information system/component owner, and for a 
            networked component/device, the machine name and network address. Related controls: CM-2, CM-6.
        externalReferences: >
            NIST Special Publication 800-128.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CM_09:
        code: CM-09
        name: Configuration Management Plan
        class: OPERATIONAL
        family: Configuration Management
        control: >
            The organization develops, documents, and implements a configuration management plan for the information 
            system that:
            <ol>
            <li>Addresses roles, responsibilities, and configuration management processes and procedures;</li>
            <li>Defines the configuration items for the information system and when in the system development life 
            cycle the configuration items are placed under configuration management; and</li>
            <li>Establishes the means for identifying configuration items throughout the system development life 
            cycle and a process for managing the configuration of the configuration items.</li>
            </ol>
        supplementalGuidance: >
            Configuration items are the information system items (hardware, software, firmware, and documentation) 
            to be configuration managed. The configuration management plan satisfies the requirements in the 
            organization's configuration management policy while being tailored to the individual information 
            system. The configuration management plan defines detailed processes and procedures for how 
            configuration management is used to support system development life cycle activities at the information 
            system level. The plan describes how to move a change through the change management process, how 
            configuration settings and configuration baselines are updated, how the information system component 
            inventory is maintained, how development, test, and operational environments are controlled, and 
            finally, how documents are developed, released, and updated. The configuration management approval 
            process includes designation of key management stakeholders that are responsible for reviewing and 
            approving proposed changes to the information system, and security personnel that would conduct an impact 
            analysis prior to the implementation of any changes to the system. Related control: SA-10.
        externalReferences: >
            NIST Special Publication 800-128.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CP_01:
        code: CP-01
        name: Contingency Planning Policy And Procedures
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization develops, disseminates, and reviews/updates 
            [<em>Assignment: organization-defined frequency</em>]:
            <ol>
            <li>A formal, documented contingency planning policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li>
            <li>Formal, documented procedures to facilitate the implementation of the contingency planning policy 
            and associated contingency planning controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the contingency planning 
            family. The policy and procedures are consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The 
            contingency planning policy can be included as part of the general information security policy for the 
            organization. Contingency planning procedures can be developed for the security program in general and 
            for a particular information system, when required. The organizational risk management strategy is a key 
            factor in the development of the contingency planning policy. Related control: PM-9.
        externalReferences: >
            Federal Continuity Directive 1; NIST Special Publications 800-12, 800-34, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CP_02:
        code: CP-02
        name: Contingency Plan
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>Develops a contingency plan for the information system that:
                <ul>
                <li>Identifies essential missions and business functions and associated contingency requirements;</li>
                <li>Provides recovery objectives, restoration priorities, and metrics;
                <li>Addresses contingency roles, responsibilities, assigned individuals with contact information;</li>
                <li>Addresses maintaining essential missions and business functions despite an information system 
                disruption, compromise, or failure;</li>
                <li>Addresses eventual, full information system restoration without deterioration of the security 
                measures originally planned and implemented; and</li>
                <li>Is reviewed and approved by designated officials within the organization;</li></li>
            <li>Distributes copies of the contingency plan to [<em>Assignment: organization-defined list of key 
            contingency personnel (identified by name and/or by role) and organizational elements</em>];</li>
            <li>Coordinates contingency planning activities with incident handling activities;</li>
            <li>Reviews the contingency plan for the information system [<em>Assignment: organization-defined 
            frequency</em>];</li>
            <li>Revises the contingency plan to address changes to the organization, information system, or 
            environment of operation and problems encountered during contingency plan implementation, execution, 
            or testing; and</li>
            <li>Communicates contingency plan changes to [<em>Assignment: organization-defined list of key 
            contingency personnel (identified by name and/or by role) and organizational elements</em>].</li>
            </ol>
        supplementalGuidance: >
            Contingency planning for information systems is part of an overall organizational program for achieving 
            continuity of operations for mission/business operations. Contingency planning addresses both 
            information system restoration and implementation of alternative mission/business processes when 
            systems are compromised. Information system recovery objectives are consistent with applicable laws, 
            Executive Orders, directives, policies, standards, or regulations. In addition to information system 
            availability, contingency plans also address other security-related events resulting in a reduction in 
            mission/business effectiveness, such as malicious attacks compromising the confidentiality or integrity 
            of the information system. Examples of actions to call out in contingency plans include, for example, 
            graceful degradation, information system shutdown, fall back to a manual mode, alternate information 
            flows, or operating in a mode that is reserved solely for when the system is under attack. Related 
            controls: AC-14, CP-6, CP-7, CP-8, IR-4, PM-8, PM-11.
        externalReferences: >
            Federal Continuity Directive 1; NIST Special Publication 800-34.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CP_03:
        code: CP-03
        name: Contingency Training
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization trains personnel in their contingency roles and responsibilities with respect to the 
            information system and provides refresher training [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            None.
        externalReferences: >
            NIST Special Publications 800-16, 800-50.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CP_04:
        code: CP-04
        name: Contingency Plan Testing And Exercises
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>Tests and/or exercises the contingency plan for the information system [<em>Assignment: 
            organization-defined frequency</em>] using [<em>Assignment: organization-defined tests and/or 
            exercises</em>] to determine the plan's effectiveness and the organization's readiness to execute 
            the plan; and</li>
            <li>Reviews the contingency plan test/exercise results and initiates corrective actions.</li>
            <ol>
        supplementalGuidance: >
            There are several methods for testing and/or exercising contingency plans to identify potential 
            weaknesses (e.g., checklist, walk-through/tabletop, simulation: parallel, full interrupt). Contingency 
            plan testing and/or exercises include a determination of the effects on organizational operations and 
            assets (e.g., reduction in mission capability) and individuals arising due to contingency operations in 
            accordance with the plan.
        externalReferences: >
            FIPS Publication 199; NIST Special Publications 800-34, 800-84.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CP_06:
        code: CP-06
        name: Alternate Storage Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization establishes an alternate storage site including necessary agreements to permit the 
            storage and recovery of information system backup information.
        supplementalGuidance: >
            Related controls: CP-2, CP-9, MP-4.
        externalReferences: >
            NIST Special Publication 800-34.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CP_07:
        code: CP-07
        name: Alternate Processing Site
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>Establishes an alternate processing site including necessary agreements to permit the resumption of 
            information system operations for essential missions and business functions within [<em>Assignment: 
            organization-defined time period consistent with recovery time objectives</em>] when the primary 
            processing capabilities are unavailable; and</li>
            <li>Ensures that equipment and supplies required to resume operations are available at the alternate 
            site or contracts are in place to support delivery to the site in time to support the 
            organization-defined time period for resumption.</li>
            </ol>
        supplementalGuidance: >
            Related control: CP-2.
        externalReferences: >
            NIST Special Publication 800-34.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CP_08:
        code: CP-08
        name: Telecommunications Services
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization establishes alternate telecommunications services including necessary agreements to 
            permit the resumption of information system operations for essential missions and business functions 
            within [<em>Assignment: organization-defined time period</em>] when the primary telecommunications 
            capabilities are unavailable.
        supplementalGuidance: >
            Related control: CP-2.
        externalReferences: >
            NIST Special Publication 800-34; Web: TSP.NCS.GOV.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_CP_09:
        code: CP-09
        name: Information System Backup
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization:
            <ol>
            <li>Conducts backups of user-level information contained in the information system [<em>Assignment: 
            organization-defined frequency consistent with recovery time and recovery point objectives</em>];</li>
            <li>Conducts backups of system-level information contained in the information system [<em>Assignment: 
            organization-defined frequency consistent with recovery time and recovery point objectives</em>];</li>
            <li>Conducts backups of information system documentation including security-related documentation 
            [<em>Assignment: organization-defined frequency consistent with recovery time and recovery point 
            objectives</em>]; and</li>
            <li>Protects the confidentiality and integrity of backup information at the storage location.</li>
            </ol>
        supplementalGuidance: >
            System-level information includes, for example, system-state information, operating system and 
            application software, and licenses. Digital signatures and cryptographic hashes are examples of 
            mechanisms that can be employed by organizations to protect the integrity of information system 
            backups. An organizational assessment of risk guides the use of encryption for protecting backup 
            information. The protection of system backup information while in transit is beyond the scope of this 
            control. Related controls: CP-6, MP-4.
        externalReferences: >
            NIST Special Publication 800-34.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_CP_10:
        code: CP-10
        name: Information System Recovery And Reconstitution
        class: OPERATIONAL
        family: Contingency Planning
        control: >
            The organization provides for the recovery and reconstitution of the information system to a known 
            state after a disruption, compromise, or failure.
        supplementalGuidance: >
            Recovery is executing information system contingency plan activities to restore essential missions and 
            business functions. Reconstitution takes place following recovery and includes activities for returning 
            the information system to its original functional state before contingency plan activation. Recovery and 
            reconstitution procedures are based on organizational priorities, established recovery point/time and 
            reconstitution objectives, and appropriate metrics. Reconstitution includes the deactivation of any 
            interim information system capability that may have been needed during recovery operations. 
            Reconstitution also includes an assessment of the fully restored information system capability, a 
            potential system reauthorization and the necessary activities to prepare the system against another 
            disruption, compromise, or failure. Recovery and reconstitution capabilities employed by the 
            organization can be a combination of automated mechanisms and manual procedures. Related controls: 
            CA-2, CA-6, CA-7, SC-24.
        externalReferences: >
            NIST Special Publication 800-34.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_01:
        code: IA-01
        name: Identification And Authentication Policy And Procedures
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented identification and authentication policy that 
            addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational 
            entities, and compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the 
            identification and authentication policy and associated identification and authentication controls.
            </li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the identification and 
            authentication family. The policy and procedures are consistent with applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Existing organizational policies and 
            procedures may make the need for additional specific policies and procedures unnecessary. The 
            identification and authentication policy can be included as part of the general information security 
            policy for the organization. Identification and authentication procedures can be developed for the security 
            program in general and for a particular information system, when required. The organizational risk 
            management strategy is a key factor in the development of the identification and authentication policy. 
            Related control: PM-9.
        externalReferences: >
            FIPS Publication 201; NIST Special Publications 800-12, 800-63, 800-73, 800-76, 800-78, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_02:
        code: IA-02
        name: Identification And Authentication (Organizational Users)
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented identification and authentication policy that 
            addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational 
            entities, and compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the 
            identification and authentication policy and associated identification and authentication controls.
            </li></ol>
        supplementalGuidance: >
            <p>Organizational users include organizational employees or individuals the organization deems to have 
            equivalent status of employees (e.g., contractors, guest researchers, individuals from allied nations). 
            Users are uniquely identified and authenticated for all accesses other than those accesses explicitly 
            identified and documented by the organization in AC-14. Unique identification of individuals in group 
            accounts (e.g., shared privilege accounts) may need to be considered for detailed accountability of 
            activity. Authentication of user identities is accomplished through the use of passwords, tokens, 
            biometrics, or in the case of multifactor authentication, some combination thereof. Access to 
            organizational information systems is defined as either local or network. Local access is any access to an 
            organizational information system by a user (or process acting on behalf of a user) where such access is 
            obtained by direct connection without the use of a network. Network access is any access to an 
            organizational information system by a user (or process acting on behalf of a user) where such access is 
            obtained through a network connection. Remote access is a type of network access which involves 
            communication through an external network (e.g., the Internet). Internal networks include local area 
            networks, wide area networks, and virtual private networks that are under the control of the organization. 
            For a virtual private network (VPN), the VPN is considered an internal network if the organization 
            establishes the VPN connection between organization-controlled endpoints in a manner that does not require 
            the organization to depend on any external networks across which the VPN transits to protect the 
            confidentiality and integrity of information transmitted. Identification and authentication requirements 
            for information system access by other than organizational users are described in IA-8.</p>
            <p>The identification and authentication requirements in this control are satisfied by complying with 
            Homeland Security Presidential Directive 12 consistent with organization-specific implementation plans 
            provided to OMB. In addition to identifying and authenticating users at the information-system level (i.e., 
            at logon), identification and authentication mechanisms are employed at the application level, when 
            necessary, to provide increased information security for the organization. Related controls: AC-14, AC-17, 
            AC-18, IA-4, IA-5.</p>
        externalReferences: >
            HSPD 12; OMB Memorandum 04-04; FIPS Publication 201; NIST Special Publications 800-63, 800-73, 800-76, 
            800-78.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_03:
        code: IA-03
        name: Device Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uniquely identifies and authenticates [<em>Assignment: organization-defined list of 
            specific and/or types of devices</em>] before establishing a connection.
        supplementalGuidance: >
            The devices requiring unique identification and authentication may be defined by type, by specific device, 
            or by a combination of type and device as deemed appropriate by the organization. The information system 
            typically uses either shared known information (e.g., Media Access Control [MAC] or Transmission Control 
            Protocol/Internet Protocol [TCP/IP] addresses) for identification or an organizational authentication 
            solution (e.g., IEEE 802.1x and Extensible Authentication Protocol [EAP], Radius server with EAP-Transport 
            Layer Security [TLS] authentication, Kerberos) to identify and authenticate devices on local and/or wide 
            area networks. The required strength of the device authentication mechanism is determined by the security 
            categorization of the information system.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3
        
    Rev3_IA_04:
        code: IA-04
        name: Identifier Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages information system identifiers for users and devices by: <ol><li>Receiving 
            authorization from a designated organizational official to assign a user or device identifier;</li><li>
            Selecting an identifier that uniquely identifies an individual or device;</li><li>Assigning the user 
            identifier to the intended party or the device identifier to the intended device;</li><li>Preventing reuse 
            of user or device identifiers for [<em>Assignment: organization-defined time period</em>]; and</li><li>
            Disabling the user identifier after [<em>Assignment: organization-defined time period of inactivity</em>].
            </li></ol>
        supplementalGuidance: >
            Common device identifiers include media access control (MAC) or Internet protocol (IP) addresses, or 
            device-unique token identifiers. Management of user identifiers is not applicable to shared information 
            system accounts (e.g., guest and anonymous accounts). It is commonly the case that a user identifier is the 
            name of an information system account associated with an individual. In such instances, identifier 
            management is largely addressed by the account management activities of AC-2. IA-4 also covers user 
            identifiers not necessarily associated with an information system account (e.g., the identifier used in a 
            physical security control database accessed by a badge reader system for access to the information system). 
            Related control: AC-2, IA-2.
        externalReferences: >
            FIPS Publication 201; NIST Special Publications 800-73, 800-76, 800-78.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3
        
    Rev3_IA_05:
        code: IA-05
        name: Authenticator Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages information system authenticators for users and devices by: <ol><li>
            Verifying, as part of the initial authenticator distribution, the identity of the individual and/or device 
            receiving the authenticator;</li><li>Establishing initial authenticator content for authenticators defined 
            by the organization;</li><li>Ensuring that authenticators have sufficient strength of mechanism for their 
            intended use;</li><li>Establishing and implementing administrative procedures for initial authenticator 
            distribution, for lost/compromised or damaged authenticators, and for revoking authenticators;</li><li>
            Changing default content of authenticators upon information system installation;</li><li>Establishing 
            minimum and maximum lifetime restrictions and reuse conditions for authenticators (if appropriate);
            </li><li>Changing/refreshing authenticators [<em>Assignment: organization-defined time period by 
            authenticator type</em>];</li><li>Protecting authenticator content from unauthorized disclosure and 
            modification; and</li><li>Requiring users to take, and having devices implement, specific measures to 
            safeguard authenticators.</li></ol>
        supplementalGuidance: >
            User authenticators include, for example, passwords, tokens, biometrics, PKI certificates, and key cards. 
            Initial authenticator content is the actual content (e.g., the initial password) as opposed to requirements 
            about authenticator content (e.g., minimum password length). Many information system components are shipped 
            with factory default authentication credentials to allow for initial installation and configuration. 
            Default authentication credentials are often well known, easily discoverable, present a significant 
            security risk, and therefore, are changed upon installation. The requirement to protect user authenticators 
            may be implemented via control PL-4 or PS-6 for authenticators in the possession of users and by controls 
            AC-3, AC-6, and SC-28 for authenticators stored within the information system (e.g., passwords stored in a 
            hashed or encrypted format, files containing encrypted or hashed passwords accessible only with super user 
            privileges). The information system supports user authenticator management by organization-defined settings 
            and restrictions for various authenticator characteristics including, for example, minimum password length, 
            password composition, validation time window for time synchronous one time tokens, and number of allowed 
            rejections during verification stage of biometric authentication. Measures to safeguard user authenticators 
            include, for example, maintaining possession of individual authenticators, not loaning or sharing 
            authenticators with others, and reporting lost or compromised authenticators immediately. Authenticator 
            management includes issuing and revoking, when no longer needed, authenticators for temporary access such 
            as that required for remote maintenance. Device authenticators include, for example, certificates and 
            passwords. Related controls: AC-2, IA-2, PL-4, PS-6.
        externalReferences: >
            OMB Memorandum 04-04; FIPS Publication 201; NIST Special Publications 800-73, 800-63, 800-76, 800-78.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_06:
        code: IA-06
        name: Authenticator Feedback
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system obscures feedback of authentication information during the authentication process to 
            protect the information from possible exploitation/use by unauthorized individuals.
        supplementalGuidance: >
            The feedback from the information system does not provide information that would allow an unauthorized user 
            to compromise the authentication mechanism. Displaying asterisks when a user types in a password, is an 
            example of obscuring feedback of authentication information.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_07:
        code: IA-07
        name: Cryptographic Module Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uses mechanisms for authentication to a cryptographic module that meet the 
            requirements of applicable federal laws, Executive Orders, directives, policies, regulations, standards, 
            and guidance for such authentication.
        supplementalGuidance: >
            None.
        externalReferences: >
            FIPS Publication 140-2; Web: CSRC.NIST.GOV/CRYPTVAL.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IA_08:
        code: IA-08
        name: Identification And Authentication (Non-Organizational Users)
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uniquely identifies and authenticates non-organizational users (or processes acting 
            on behalf of non-organizational users).
        supplementalGuidance: >
            Non-organizational users include all information system users other than organizational users explicitly 
            covered by IA-2. Users are uniquely identified and authenticated for all accesses other than those accesses 
            explicitly identified and documented by the organization in accordance with AC-14. In accordance with the 
            E-Authentication E-Government initiative, authentication of non-organizational users accessing federal 
            information systems may be required to protect federal, proprietary, or privacy-related information (with 
            exceptions noted for national security systems). Accordingly, a risk assessment is used in determining the 
            authentication needs of the organization. Scalability, practicality, and security are simultaneously 
            considered in balancing the need to ensure ease of use for access to federal information and information 
            systems with the need to protect and adequately mitigate risk to organizational operations, organizational 
            assets, individuals, other organizations, and the Nation. Identification and authentication requirements 
            for information system access by organizational users are described in IA-2. Related controls: AC-14, 
            AC-17, AC-18, MA-4.
        externalReferences: >
            OMB Memorandum 04-04; Web: WWW.CIO.GOV/EAUTHENTICATION; NIST Special Publication 800-63.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_01:
        code: IR-01
        name: Incident Response Policy And Procedures
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented incident response policy that addresses purpose, 
            scope, roles, responsibilities, management commitment, coordination among organizational entities, and 
            compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the incident 
            response policy and associated incident response controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the incident response family. 
            The policy and procedures are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. Existing organizational policies and procedures may make 
            the need for additional specific policies and procedures unnecessary. The incident response policy can be 
            included as part of the general information security policy for the organization. Incident response 
            procedures can be developed for the security program in general and for a particular information system, 
            when required. The organizational risk management strategy is a key factor in the development of the 
            incident response policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-61, 800-83, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_02:
        code: IR-02
        name: Incident Response Training
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization: <ol><li>Trains personnel in their incident response roles and responsibilities 
            with respect to the information system; and</li><li>Provides refresher training [<em>Assignment: 
            organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            Incident response training includes user training in the identification and reporting of suspicious 
            activities, both from external and internal sources. Related control: AT-3.
        externalReferences: >
            NIST Special Publications 800-16, 800-50.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_03:
        code: IR-03
        name: Incident Response Testing And Exercises
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tests and/or exercises the incident response capability for the information system 
            [<em>Assignment: organization-defined frequency</em>] using [<em>Assignment: organization-defined tests 
            and/or exercises</em>] to determine the incident response effectiveness and documents the results.
        supplementalGuidance: >
            None.
        externalReferences: >
            NIST Special Publications 800-84, 800-115.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_IR_04:
        code: IR-04
        name: Incident Handling
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization: <ol><li>Implements an incident handling capability for security incidents that 
            includes preparation, detection and analysis, containment, eradication, and recovery;</li><li>Coordinates 
            incident handling activities with contingency planning activities; and</li><li>Incorporates lessons learned 
            from ongoing incident handling activities into incident response procedures, training, and 
            testing/exercises, and implements the resulting changes accordingly.</li></ol>
        supplementalGuidance: >
            Incident-related information can be obtained from a variety of sources including, but not limited to, audit 
            monitoring, network monitoring, physical access monitoring, and user/administrator reports. Related 
            controls: AU-6, CP-2, IR-2, IR-3, PE-6, SC-5, SC-7, SI-3, SI-4, SI-7.
        externalReferences: >
            NIST Special Publication 800-61.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_05:
        code: IR-05
        name: Incident Monitoring
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization tracks and documents information system security incidents.
        supplementalGuidance: >
            Documenting information system security incidents includes, for example, maintaining records about each 
            incident, the status of the incident, and other pertinent information necessary for forensics, evaluating 
            incident details, trends, and handling. Incident information can be obtained from a variety of sources 
            including, for example, incident reports, incident response teams, audit monitoring, network monitoring, 
            physical access monitoring, and user/administrator reports.
        externalReferences: >
            NIST Special Publication 800-61.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_06:
        code: IR-06
        name: Incident Reporting
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization: <ol><li>Requires personnel to report suspected security incidents to the 
            organizational incident response capability within [<em>Assignment: organization-defined time-period</em>]; 
            and</li><li>Reports security incident information to designated authorities.</li></ol>
        supplementalGuidance: >
            The intent of this control is to address both specific incident reporting requirements within an 
            organization and the formal incident reporting requirements for federal agencies and their subordinate 
            organizations. The types of security incidents reported, the content and timeliness of the reports, and the 
            list of designated reporting authorities are consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Current federal policy requires that all 
            federal agencies (unless specifically exempted from such requirements) report security incidents to the 
            United States Computer Emergency Readiness Team (US-CERT) within specified time frames designated in the 
            US-CERT Concept of Operations for Federal Cyber Security Incident Handling. Related controls: IR-4, IR-5.
        externalReferences: >
            NIST Special Publication 800-61: Web: WWW.US-CERT.GOV.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_07:
        code: IR-07
        name: Incident Response Assistance
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization provides an incident response support resource, integral to the organizational incident 
            response capability, that offers advice and assistance to users of the information system for the handling 
            and reporting of security incidents.
        supplementalGuidance: >
            Possible implementations of incident response support resources in an organization include a help desk or 
            an assistance group and access to forensics services, when required. Related controls: IR-4, IR-6.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_IR_08:
        code: IR-08
        name: Incident Response Plan
        class: OPERATIONAL
        family: Incident Response
        control: >
            The organization: <ol><li>Develops an incident response plan that: <ul><li>Provides the organization 
            with a roadmap for implementing its incident response capability;</li><li>Describes the structure and 
            organization of the incident response capability;</li><li>Provides a high-level approach for how the 
            incident response capability fits into the overall organization;</li><li>Meets the unique requirements of 
            the organization, which relate to mission, size, structure, and functions;</li><li>Defines reportable 
            incidents;</li><li>Provides metrics for measuring the incident response capability within the organization.
            </li><li>Defines the resources and management support needed to effectively maintain and mature an incident 
            response capability; and</li><li>Is reviewed and approved by designated officials within the organization;
            </li></ul> </li><li>Distributes copies of the incident response plan to [<em>Assignment: 
            organization-defined list of incident response personnel (identified by name and/or by role) and 
            organizational elements</em>];</li><li>Reviews the incident response plan [<em>Assignment: 
            organization-defined frequency</em>];</li><li>Revises the incident response plan to address 
            system/organizational changes or problems encountered during plan implementation, execution, or testing; 
            and</li><li>Communicates incident response plan changes to [<em>Assignment: organization-defined list of 
            incident response personnel (identified by name and/or by role) and organizational elements</em>].
            </li></ol>
        supplementalGuidance: >
            It is important that organizations have a formal, focused, and coordinated approach to responding to 
            incidents. The organization's mission, strategies, and goals for incident response help determine the 
            structure of its incident response capability.
        externalReferences: >
            NIST Special Publication 800-61.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MA_01:
        code: MA-01
        name: System Maintenance Policy And Procedures
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented information system maintenance policy that addresses 
            purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, 
            and compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the 
            information system maintenance policy and associated system maintenance controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the system maintenance family. 
            The policy and procedures are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. Existing organizational policies and procedures may make 
            the need for additional specific policies and procedures unnecessary. The information system maintenance 
            policy can be included as part of the general information security policy for the organization. System 
            maintenance procedures can be developed for the security program in general and for a particular 
            information system, when required. The organizational risk management strategy is a key factor in the 
            development of the system maintenance policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MA_02:
        code: MA-02
        name: Controlled Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization: <ol><li>Schedules, performs, documents, and reviews records of maintenance and 
            repairs on information system components in accordance with manufacturer or vendor specifications and/or 
            organizational requirements;</li><li>Controls all maintenance activities, whether performed on site or 
            remotely and whether the equipment is serviced on site or removed to another location;</li><li>Requires 
            that a designated official explicitly approve the removal of the information system or system components 
            from organizational facilities for off-site maintenance or repairs;</li><li>Sanitizes equipment to remove 
            all information from associated media prior to removal from organizational facilities for off-site 
            maintenance or repairs; and</li><li>Checks all potentially impacted security controls to verify that the 
            controls are still functioning properly following maintenance or repair actions.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the system maintenance family. 
            The policy and procedures are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. Existing organizational policies and procedures may make 
            the need for additional specific policies and procedures unnecessary. The information system maintenance 
            policy can be included as part of the general information security policy for the organization. System 
            maintenance procedures can be developed for the security program in general and for a particular 
            information system, when required. The organizational risk management strategy is a key factor in the 
            development of the system maintenance policy. Related control: PM-9.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MA_03:
        code: MA-03
        name: Maintenance Tools
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization approves, controls, monitors the use of, and maintains on an ongoing basis, information 
            system maintenance tools.
        supplementalGuidance: >
            The intent of this control is to address the security-related issues arising from the hardware and software 
            brought into the information system specifically for diagnostic and repair actions (e.g., a hardware or 
            software packet sniffer that is introduced for the purpose of a particular maintenance activity). Hardware 
            and/or software components that may support information system maintenance, yet are a part of the system 
            (e.g., the software implementing "ping," "ls," "ipconfig," or the hardware and software implementing the 
            monitoring port of an Ethernet switch) are not covered by this control. Related control: MP-6.
        externalReferences: >
            NIST Special Publication 800-88.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_MA_04:
        code: MA-04
        name: Non-Local Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization: <ol><li>Authorizes, monitors, and controls non-local maintenance and diagnostic 
            activities;</li><li>Allows the use of non-local maintenance and diagnostic tools only as consistent with 
            organizational policy and documented in the security plan for the information system;</li><li>Employs 
            strong identification and authentication techniques in the establishment of non-local maintenance and 
            diagnostic sessions;</li><li>Maintains records for non-local maintenance and diagnostic activities; and 
            </li><li>Terminates all sessions and network connections when non-local maintenance is completed.</li></ol>
        supplementalGuidance: >
            Non-local maintenance and diagnostic activities are those activities conducted by individuals communicating 
            through a network; either an external network (e.g., the Internet) or an internal network. Local 
            maintenance and diagnostic activities are those activities carried out by individuals physically present at 
            the information system or information system component and not communicating across a network connection. 
            Identification and authentication techniques used in the establishment of non-local maintenance and 
            diagnostic sessions are consistent with the network access requirements in IA-2. Strong authenticators 
            include, for example, PKI where certificates are stored on a token protected by a password, passphrase, or 
            biometric. Enforcing requirements in MA-4 is accomplished in part, by other controls. Related controls: 
            AC-2, AC-3, AC-6, AC-17, AU-2, AU-3, IA-2, IA-8, MA-5, MP-6, SC-7.
        externalReferences: >
            FIPS Publications 140-2, 197, 201; NIST Special Publications 800-63, 800-88; CNSS Policy 15.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MA_05:
        code: MA-05
        name: Maintenance Personnel
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization: <ol><li>Establishes a process for maintenance personnel authorization and 
            maintains a current list of authorized maintenance organizations or personnel; and</li><li>Ensures that 
            personnel performing maintenance on the information system have required access authorizations or 
            designates organizational personnel with required access authorizations and technical competence deemed 
            necessary to supervise information system maintenance when maintenance personnel do not possess the 
            required access authorizations.</li></ol>
        supplementalGuidance: >
            Individuals not previously identified in the information system, such as vendor personnel and consultants, 
            may legitimately require privileged access to the system, for example, when required to conduct maintenance 
            or diagnostic activities with little or no notice. Based on a prior assessment of risk, the organization 
            may issue temporary credentials to these individuals. Temporary credentials may be for one-time use or for 
            a very limited time period. Related controls: IA-8, MA-5.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MA_06:
        code: MA-06
        name: Timely Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization obtains maintenance support and/or spare parts for [<em>Assignment: organization-defined 
            list of security-critical information system components and/or key information technology components</em>] 
            within [<em>Assignment: organization-defined time period</em>] of failure.
        supplementalGuidance: >
            The organization specifies those information system components that, when not operational, result in 
            increased risk to organizations, individuals, or the Nation because the security functionality intended by 
            that component is not being provided. Security-critical components include, for example, firewalls, guards, 
            gateways, intrusion detection systems, audit repositories, authentication servers, and intrusion prevention 
            systems. Related control: CP-2.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_MP_01:
        code: MP-01
        name: Media Protection Policy And Procedures
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented media protection policy that addresses purpose, scope, roles, 
            responsibilities, management commitment, coordination among organizational entities, and compliance; and
            </li><li>Formal, documented procedures to facilitate the implementation of the media protection policy and 
            associated media protection controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the media protection family. The 
            policy and procedures are consistent with applicable federal laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. Existing organizational policies and procedures may make the need for 
            additional specific policies and procedures unnecessary. The media protection policy can be included as 
            part of the general information security policy for the organization. Media protection procedures can be 
            developed for the security program in general and for a particular information system, when required. The 
            organizational risk management strategy is a key factor in the development of the media protection policy. 
            Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MP_02:
        code: MP-02
        name: Media Access
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization restricts access to [<em>Assignment: organization-defined types of digital and non-digital 
            media</em>] to [<em>Assignment: organization-defined list of authorized individuals</em>] using 
            [<em>Assignment: organization-defined security measures</em>].
        supplementalGuidance: >
            Information system media includes both digital media (e.g., diskettes, magnetic tapes, external/removable 
            hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital media (e.g., paper, 
            microfilm). This control also applies to mobile computing and communications devices with information 
            storage capability (e.g., notebook/laptop computers, personal digital assistants, cellular telephones, 
            digital cameras, and audio recording devices). An organizational assessment of risk guides the selection of 
            media and associated information contained on that media requiring restricted access. Organizations 
            document in policy and procedures, the media requiring restricted access, individuals authorized to access 
            the media, and the specific measures taken to restrict access. Fewer protection measures are needed for 
            media containing information determined by the organization to be in the public domain, to be publicly 
            releasable, or to have limited or no adverse impact if accessed by other than authorized personnel. In 
            these situations, it is assumed that the physical access controls where the media resides provide adequate 
            protection. Related controls: MP-4, PE-3.
        externalReferences: >
            FIPS Publication 199; NIST Special Publication 800-111.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_MP_03:
        code: MP-03
        name: Media Marking
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization: <ol><li>Marks, in accordance with organizational policies and procedures, removable 
            information system media and information system output indicating the distribution limitations, handling 
            caveats, and applicable security markings (if any) of the information; and</li><li>Exempts [<em>Assignment: 
            organization-defined list of removable media types</em>] from marking as long as the exempted items remain 
            within [<em>Assignment: organization-defined controlled areas</em>].</li></ol>
        supplementalGuidance: >
            The term marking is used when referring to the application or use of human-readable security attributes. 
            The term labeling is used when referring to the application or use of security attributes with regard to 
            internal data structures within the information system (see AC-16, Security Attributes). Removable 
            information system media includes both digital media (e.g., diskettes, magnetic tapes, external/removable 
            hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital media (e.g., paper, 
            microfilm). An organizational assessment of risk guides the selection of media requiring marking. Marking 
            is generally not required for media containing information determined by the organization to be in the 
            public domain or to be publicly releasable. Some organizations, however, may require markings for public 
            information indicating that the information is publicly releasable. Organizations may extend the scope of 
            this control to include information system output devices containing organizational information, including, 
            for example, monitors and printers. Marking of removable media and information system output is consistent 
            with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance.
        externalReferences: >
            FIPS Publication 199.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_MP_04:
        code: MP-04
        name: Media Storage
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization: <ol><li>Physically controls and securely stores [<em>Assignment: organization-defined 
            types of digital and non-digital media</em>] within [<em>Assignment: organization-defined controlled 
            areas</em>] using [<em>Assignment: organization-defined security measures</em>];</li><li>Protects 
            information system media until the media are destroyed or sanitized using approved equipment, techniques, 
            and procedures.</li></ol>
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, 
            external/removable hard drives, flash/thumb drives, compact disks, digital video disks) and non-digital 
            media (e.g., paper, microfilm). This control also applies to mobile computing and communications devices 
            with information storage capability (e.g., notebook/laptop computers, personal digital assistants, cellular 
            telephones, digital cameras, and audio recording devices). Telephone systems are also considered 
            information systems and may have the capability to store information on internal media (e.g., on voicemail 
            systems). Since telephone systems do not have, in most cases, the identification, authentication, and 
            access control mechanisms typically employed in other information systems, organizational personnel use 
            extreme caution in the types of information stored on telephone voicemail systems. A controlled area is any 
            area or space for which the organization has confidence that the physical and procedural protections are 
            sufficient to meet the requirements established for protecting the information and/or information 
            system.</p>
            <p>An organizational assessment of risk guides the selection of media and associated information contained 
            on that media requiring physical protection. Fewer protection measures are needed for media containing 
            information determined by the organization to be in the public domain, to be publicly releasable, or to 
            have limited or no adverse impact on the organization or individuals if accessed by other than authorized 
            personnel. In these situations, it is assumed that the physical access controls to the facility where the 
            media resides provide adequate protection.</p>
            <p>As part of a defense-in-depth strategy, the organization considers routinely encrypting information at 
            rest on selected secondary storage devices. The employment of cryptography is at the discretion of the 
            information owner/steward. The selection of the cryptographic mechanisms used is based upon maintaining the 
            confidentiality and integrity of the information. The strength of mechanisms is commensurate with the 
            classification and sensitivity of the information. Related controls: AC-3, AC-19, CP-6, CP-9, MP-2, 
            PE-3.</p>
        externalReferences: >
            FIPS Publication 199; NIST Special Publications 800-56, 800-57, 800-111.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_MP_05:
        code: MP-05
        name: Media Transport
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization: <ol><li>Protects and controls [<em>Assignment: organization-defined types of digital and 
            non-digital media</em>] during transport outside of controlled areas using [<em>Assignment: 
            organization-defined security measures</em>];</li><li>Maintains accountability for information system media 
            during transport outside of controlled areas; and</li><li>Restricts the activities associated with 
            transport of such media to authorized personnel.</li></ol>
        supplementalGuidance: >
            <p>Information system media includes both digital media (e.g., diskettes, magnetic tapes, removable hard 
            drives, flash/thumb drives, compact disks, digital video disks) and non-digital media (e.g., paper, 
            microfilm). This control also applies to mobile computing and communications devices with information 
            storage capability (e.g., notebook/laptop computers, personal digital assistants, cellular telephones, 
            digital cameras, and audio recording devices) that are transported outside of controlled areas. Telephone 
            systems are also considered information systems and may have the capability to store information on 
            internal media (e.g., on voicemail systems). Since telephone systems do not have, in most cases, the 
            identification, authentication,and access control mechanisms typically employed in other information 
            systems, organizational personnel use caution in the types of information stored on telephone voicemail 
            systems that are transported outside of controlled areas. A controlled area is any area or space for which 
            the organization has confidence that the physical and procedural protections provided are sufficient to 
            meet the requirements established for protecting the information and/or information system.</p>
            <p>Physical and technical security measures for the protection of digital and non-digital media are 
            commensurate with the classification or sensitivity of the information residing on the media, and 
            consistent with applicable federal laws, Executive Orders, directives, policies, regulations, standards, 
            and guidance. Locked containers and cryptography are examples of security measures available to protect 
            digital and non-digital media during transport. Cryptographic mechanisms can provide confidentiality and/or 
            integrity protections depending upon the mechanisms used. An organizational assessment of risk guides: 
            <ol><li>the selection of media and associated information contained on that media requiring protection 
            during transport; and</li><li>the selection and use of storage containers for transporting non-digital 
            media.</li></ol> Authorized transport and courier personnel may include individuals from outside the 
            organization (e.g., U.S. Postal Service or a commercial transport or delivery service). Related controls: 
            AC-19, CP-9.</p>
        externalReferences: >
            FIPS Publication 199; NIST Special Publication 800-60.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_MP_06:
        code: MP-06
        name: Media Sanitization
        class: OPERATIONAL
        family: Media Protection
        control: >
            The organization sanitizes information system media, both digital and non-digital, prior to disposal, 
            release out of organizational control, or release for reuse.
        supplementalGuidance: >
            This control applies to all media subject to disposal or reuse, whether or not considered removable. 
            Sanitization is the process used to remove information from information system media such that there is 
            reasonable assurance that the information cannot be retrieved or reconstructed. Sanitization techniques, 
            including clearing, purging, and destroying media information, prevent the disclosure of organizational 
            information to unauthorized individuals when such media is reused or released for disposal. The 
            organization employs sanitization mechanisms with strength and integrity commensurate with the 
            classification or sensitivity of the information. The organization uses its discretion on the employment of 
            sanitization techniques and procedures for media containing information deemed to be in the public domain 
            or publicly releasable, or deemed to have no adverse impact on the organization or individuals if released 
            for reuse or disposal.
        externalReferences: >
            FIPS Publication 199; NIST Special Publications 800-60, 800-88; Web: 
            WWW.NSA.GOV/IA/GUIDANCE/MEDIA_DESTRUCTION_GUIDANCE/INDEX.SHTML.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_01:
        code: PE-01
        name: Physical And Environmental Protection Policy And Procedures
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented physical and environmental protection policy that addresses 
            purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, 
            and compliance; and</li><li>Formal, documented procedures to facilitate the implementation of the physical 
            and environmental protection policy and associated physical and environmental protection controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the physical and environmental 
            protection family. The policy and procedures are consistent with applicable federal laws, Executive Orders, 
            directives, policies, regulations, standards, and guidance. Existing organizational policies and procedures 
            may make the need for additional specific policies and procedures unnecessary. The physical and 
            environmental protection policy can be included as part of the general information security policy for the 
            organization. Physical and environmental protection procedures can be developed for the security program in 
            general and for a particular information system, when required. The organizational risk management strategy 
            is a key factor in the development of the physical and environmental protection policy. Related control: 
            PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_02:
        code: PE-02
        name: Physical Access Authorizations
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Develops and keeps current a list of personnel with authorized access to the 
            facility where the information system resides (except for those areas within the facility officially 
            designated as publicly accessible);</li><li>Issues authorization credentials;</li><li>Reviews and approves 
            the access list and authorization credentials [<em>Assignment: organization-defined frequency</em>], 
            removing from the access list personnel no longer requiring access.</li></ol>
        supplementalGuidance: >
            Authorization credentials include, for example, badges, identification cards, and smart cards. Related 
            control: PE-3, PE-4.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_03:
        code: PE-03
        name: Physical Access Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Enforces physical access authorizations for all physical access points (including 
            designated entry/exit points) to the facility where the information system resides (excluding those areas 
            within the facility officially designated as publicly accessible);</li><li>Verifies individual access 
            authorizations before granting access to the facility;</li><li>Controls entry to the facility containing 
            the information system using physical access devices and/or guards;</li><li>Controls access to areas 
            officially designated as publicly accessible in accordance with the organization's assessment of risk;
            </li><li>Secures keys, combinations, and other physical access devices;</li><li>Inventories physical access 
            devices [Assignment: organization-defined frequency]; and</li><li>Changes combinations and keys 
            [<em>Assignment: organization-defined frequency</em>] and when keys are lost, combinations are compromised, 
            or individuals are transferred or terminated.</li></ol>
        supplementalGuidance: >
            The organization determines the types of guards needed, for example, professional physical security staff 
            or other personnel such as administrative staff or information system users, as deemed appropriate. 
            Physical access devices include, for example, keys, locks, combinations, and card readers. Workstations 
            and associated peripherals connected to (and part of) an organizational information system may be located 
            in areas designated as publicly accessible with access to such devices being safeguarded. Related controls: 
            MP-2, MP-4, PE-2.
        externalReferences: >
            FIPS Publication 201; NIST Special Publications 800-73, 800-76, 800-78; ICD 704; DCID 6/9.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_04:
        code: PE-04
        name: Access Control For Transmission Medium
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Enforces physical access authorizations for all physical access points (including 
            designated entry/exit points) to the facility where the information system resides (excluding those areas 
            within the facility officially designated as publicly accessible);</li><li>Verifies individual access 
            authorizations before granting access to the facility;</li><li>Controls entry to the facility containing 
            the information system using physical access devices and/or guards;</li><li>Controls access to areas 
            officially designated as publicly accessible in accordance with the organization's assessment of risk;
            </li><li>Secures keys, combinations, and other physical access devices;</li><li>Inventories physical access 
            devices [Assignment: organization-defined frequency]; and</li><li>Changes combinations and keys 
            [<em>Assignment: organization-defined frequency</em>] and when keys are lost, combinations are compromised, 
            or individuals are transferred or terminated.</li></ol>
        supplementalGuidance: >
            Physical protections applied to information system distribution and transmission lines help prevent 
            accidental damage, disruption, and physical tampering. Additionally, physical protections are necessary to 
            help prevent eavesdropping or in transit modification of unencrypted transmissions. Protective measures to 
            control physical access to information system distribution and transmission lines include: <ol><li>locked 
            wiring closets;</li><li>disconnected or locked spare jacks; and/or</li><li>protection of cabling by conduit 
            or cable trays.</li></ol> Related control: PE-2.
        externalReferences: >
            NSTISSI No. 7003.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_05:
        code: PE-05
        name: Access Control For Output Devices
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to information system output devices to prevent unauthorized 
            individuals from obtaining the output.
        supplementalGuidance: >
            Monitors, printers, and audio devices are examples of information system output devices.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_06:
        code: PE-06
        name: Monitoring Physical Access
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Monitors physical access to the information system to detect and respond to 
            physical security incidents;</li><li>Reviews physical access logs [<em>Assignment: organization-defined 
            frequency</em>]; and</li><li>Coordinates results of reviews and investigations with the organization's 
            incident response capability.</li></ol>
        supplementalGuidance: >
            Investigation of and response to detected physical security incidents, including apparent security 
            violations or suspicious physical access activities, are part of the organization's incident response 
            capability.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_07:
        code: PE-07
        name: Visitor Control
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls physical access to the information system by authenticating visitors before 
            authorizing access to the facility where the information system resides other than areas designated as 
            publicly accessible.
        supplementalGuidance: >
            Individuals (to include organizational employees, contract personnel, and others) with permanent 
            authorization credentials for the facility are not considered visitors.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_08:
        code: PE-08
        name: Access Records
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Maintains visitor access records to the facility where the information system 
            resides (except for those areas within the facility officially designated as publicly accessible); and
            </li><li>Reviews visitor access records [<em>Assignment: organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            Visitor access records include, for example, name/organization of the person visiting, signature of the 
            visitor, form(s) of identification, date of access, time of entry and departure, purpose of visit, and 
            name/organization of person visited.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_09:
        code: PE-09
        name: Power Equipment And Power Cabling
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects power equipment and power cabling for the information system from damage and 
            destruction.
        supplementalGuidance: >
            This control, to include any enhancements specified, may be satisfied by similar requirements fulfilled by 
            another organizational entity other than the information security program. Organizations avoid duplicating 
            actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_10:
        code: PE-10
        name: Emergency Shutoff
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Provides the capability of shutting off power to the information system or 
            individual system components in emergency situations;</li><li>Places emergency shutoff switches or devices 
            in [Assignment: organization-defined location by information system or system component] to facilitate safe 
            and easy access for personnel; and</li><li>Protects emergency power shutoff capability from unauthorized 
            activation.</li></ol>
        supplementalGuidance: >
            This control applies to facilities containing concentrations of information system resources, for example, 
            data centers, server rooms, and mainframe computer rooms.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_11:
        code: PE-11
        name: Emergency Power
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization provides a short-term uninterruptible power supply to facilitate an orderly shutdown of 
            the information system in the event of a primary power source loss.
        supplementalGuidance: >
            This control, to include any enhancements specified, may be satisfied by similar requirements fulfilled by 
            another organizational entity other than the information security program. Organizations avoid duplicating 
            actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_12:
        code: PE-12
        name: Emergency Lighting
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains automatic emergency lighting for the information system that 
            activates in the event of a power outage or disruption and that covers emergency exits and evacuation 
            routes within the facility.
        supplementalGuidance: >
            This control, to include any enhancements specified, may be satisfied by similar requirements fulfilled by 
            another organizational entity other than the information security program. Organizations avoid duplicating 
            actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_13:
        code: PE-13
        name: FIRE PROTECTION
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization employs and maintains fire suppression and detection devices/systems for the information 
            system that are supported by an independent energy source.
        supplementalGuidance: >
            Fire suppression and detection devices/systems include, for example, sprinkler systems, handheld fire 
            extinguishers, fixed fire hoses, and smoke detectors. This control, to include any enhancements specified, 
            may be satisfied by similar requirements fulfilled by another organizational entity other than the 
            information security program. Organizations avoid duplicating actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_14:
        code: PE-14
        name: Temperature And Humidity Controls
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Maintains temperature and humidity levels within the facility where the 
            information system resides at [<em>Assignment: organization-defined acceptable levels</em>]; and</li><li> 
            Monitors temperature and humidity levels [<em>Assignment: organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            This control, to include any enhancements specified, may be satisfied by similar requirements fulfilled by 
            another organizational entity other than the information security program. Organizations avoid duplicating 
            actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_15:
        code: PE-15
        name: Water Damage Protection
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from damage resulting from water leakage by providing 
            master shutoff valves that are accessible, working properly, and known to key personnel.
        supplementalGuidance: >
            This control, to include any enhancements specified, may be satisfied by similar requirements fulfilled by 
            another organizational entity other than the information security program. Organizations avoid duplicating 
            actions already covered.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_16:
        code: PE-16
        name: Delivery And Removal
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization authorizes, monitors, and controls [<em>Assignment: organization-defined types of 
            information system components</em>] entering and exiting the facility and maintains records of those items.
        supplementalGuidance: >
            Effectively enforcing authorizations for entry and exit of information system components may require 
            restricting access to delivery areas and possibly isolating the areas from the information system and media 
            libraries.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PE_17:
        code: PE-17
        name: Alternate Work Site
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization: <ol><li>Employs [<em>Assignment: organization-defined management, operational, and 
            technical information system security controls</em>] at alternate work sites;</li><li>Assesses as feasible, 
            the effectiveness of security controls at alternate work sites; and</li><li>Provides a means for employees 
            to communicate with information security personnel in case of security incidents or problems.</li></ol>
        supplementalGuidance: >
            Alternate work sites may include, for example, government facilities or private residences of employees. 
            The organization may define different sets of security controls for specific alternate work sites or types 
            of sites.
        externalReferences: >
            NIST Special Publication 800-46.
        priorityCode: P1
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_18:
        code: PE-18
        name: Location Of Information System Components
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization positions information system components within the facility to minimize potential damage 
            from physical and environmental hazards and to minimize the opportunity for unauthorized access.
        supplementalGuidance: >
            Physical and environmental hazards include, for example, flooding, fire, tornados, earthquakes, hurricanes, 
            acts of terrorism, vandalism, electromagnetic pulse, electrical interference, and electromagnetic 
            radiation. Whenever possible, the organization also considers the location or site of the facility with 
            regard to physical and environmental hazards. In addition, the organization considers the location of 
            physical entry points where unauthorized individuals, while not being granted access, might nonetheless be 
            in close proximity to the information system and therefore, increase the potential for unauthorized access 
            to organizational communications (e.g., through the use of wireless sniffers or microphones). This control, 
            to include any enhancements specified, may be satisfied by similar requirements fulfilled by another 
            organizational entity other than the information security program. Organizations avoid duplicating actions 
            already covered.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PE_19:
        code: PE-19
        name: Information Leakage
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization protects the information system from information leakage due to electromagnetic signals 
            emanations.
        supplementalGuidance: >
            The security categorization of the information system (with respect to confidentiality) and organizational 
            security policy guides the application of safeguards and countermeasures employed to protect the 
            information system against information leakage due to electromagnetic signals emanations.
        externalReferences: >
            FIPS Publication 199.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_PL_01:
        code: PL-01
        name: Security Planning Policy And Procedures
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented security planning policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li><li>Formal, documented procedures to facilitate the implementation of the security planning policy 
            and associated security planning controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the security planning family. 
            The policy and procedures are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. Existing organizational policies and procedures may make 
            the need for additional specific policies and procedures unnecessary. The security planning policy 
            addresses the overall policy requirements for confidentiality, integrity, and availability and can be 
            included as part of the general information security policy for the organization. Security planning 
            procedures can be developed for the security program in general and for a particular information system, 
            when required. The organizational risk management strategy is a key factor in the development of the 
            security planning policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-18, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PL_02:
        code: PL-02
        name: System Security Plan
        class: MANAGEMENT
        family: Planning
        control: >
            The organization: <ol><li>Develops a security plan for the information system that: <ul><li>Is consistent 
            with the organization's enterprise architecture;</li><li>Explicitly defines the authorization boundary for 
            the system;</li><li>Describes the operational context of the information system in terms of missions and 
            business processes;</li><li>Provides the security category and impact level of the information system 
            including supporting rationale;</li><li>Describes the operational environment for the information system;
            </li><li>Describes relationships with or connections to other information systems;</li><li>Provides an 
            overview of the security requirements for the system;</li><li>Describes the security controls in place or 
            planned for meeting those requirements including a rationale for the tailoring and supplementation 
            decisions; and</li><li>Is reviewed and approved by the authorizing official or designated representative 
            prior to plan implementation;</li></ul></li><li>Reviews the security plan for the information system 
            [<em>Assignment: organization-defined frequency</em>]; and</li><li>Updates the plan to address changes to 
            the information system/environment of operation or problems identified during plan implementation or 
            security control assessments.</li></ol>
        supplementalGuidance: >
            The security plan contains sufficient information (including specification of parameters for assignment and 
            selection statements in security controls either explicitly or by reference) to enable an implementation 
            that is unambiguously compliant with the intent of the plan and a subsequent determination of risk to 
            organizational operations and assets, individuals, other organizations, and the Nation if the plan is 
            implemented as intended. Related controls: PM-1, PM-7, PM-8, PM-9, PM-11.
        externalReferences: >
            NIST Special Publication 800-18.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PL_04:
        code: PL-04
        name: Rules Of Behavior
        class: MANAGEMENT
        family: Planning
        control: >
            The organization: <ol><li>Establishes and makes readily available to all information system users, the 
            rules that describe their responsibilities and expected behavior with regard to information and information 
            system usage; and</li><li>Receives signed acknowledgment from users indicating that they have read, 
            understand, and agree to abide by the rules of behavior, before authorizing access to information and the 
            information system.</li></ol>
        supplementalGuidance: >
            The organization considers different sets of rules based on user roles and responsibilities, for example, 
            differentiating between the rules that apply to privileged users and rules that apply to general users. 
            Electronic signatures are acceptable for use in acknowledging rules of behavior. Related control: PS-6.
        externalReferences: >
            NIST Publication 800-18.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PL_05:
        code: PL-05
        name: Privacy Impact Assessment
        class: MANAGEMENT
        family: Planning
        control: >
            The organization conducts a privacy impact assessment on the information system in accordance with OMB 
            policy.
        supplementalGuidance: >
            None.
        externalReferences: >
            OMB Memorandum 03-22.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PL_06:
        code: PL-06
        name: Security-Related Activity Planning
        class: MANAGEMENT
        family: Planning
        control: >
            The organization plans and coordinates security-related activities affecting the information system before 
            conducting such activities in order to reduce the impact on organizational operations (i.e., mission, 
            functions, image, and reputation), organizational assets, and individuals.
        supplementalGuidance: >
            Security-related activities include, for example, security assessments, audits, system hardware and 
            software maintenance, and contingency plan testing/exercises. Organizational advance planning and 
            coordination includes both emergency and nonemergency (i.e., planned or nonurgent unplanned) situations.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_PS_01:
        code: PS-01
        name: Personnel Security Policy And Procedures
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]: <ol><li>A formal, documented personnel security policy that addresses purpose, scope, 
            roles, responsibilities, management commitment, coordination among organizational entities, and compliance; 
            and</li><li>Formal, documented procedures to facilitate the implementation of the personnel security policy 
            and associated personnel security controls.</li></ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the personnel security family. The 
            policy and procedures are consistent with applicable federal laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. Existing organizational policies and procedures may make the need for 
            additional specific policies and procedures unnecessary. The personnel security policy can be included as 
            part of the general information security policy for the organization. Personnel security procedures can be 
            developed for the security program in general and for a particular information system, when required. The 
            organizational risk management strategy is a key factor in the development of the personnel security 
            policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_02:
        code: PS-02
        name: Position Categorization
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization: <ol><li>Assigns a risk designation to all positions;</li><li>Establishes screening 
            criteria for individuals filling those positions; and</li><li>Reviews and revises position risk 
            designations [<em>Assignment: organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            Position risk designations are consistent with Office of Personnel Management policy and guidance. The 
            screening criteria include explicit information security role appointment requirements (e.g., training, 
            security clearance).
        externalReferences: >
            5 CFR 731.106(a).
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_03:
        code: PS-03
        name: Personnel Screening
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization:<ol><li>Screens individuals prior to authorizing access to the information system; 
            and</li><li>Rescreens individuals according to [<em>Assignment: organization-defined list of conditions 
            requiring rescreening and, where re-screening is so indicated, the frequency of such rescreening</em>].
            </li></ol>
        supplementalGuidance: >
            Screening and rescreening are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, guidance, and the criteria established for the risk designation of the 
            assigned position. The organization may define different rescreening conditions and frequencies for 
            personnel accessing the information system based on the type of information processed, stored, or 
            transmitted by the system.
        externalReferences: >
            5 CFR 731.106; FIPS Publications 199, 201; NIST Special Publications 800-73, 800-76, 800-78; ICD 704.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_04:
        code: PS-04
        name: Personnel Termination
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization, upon termination of individual employment: <ol><li>Terminates information system access; 
            </li><li>Conducts exit interviews;</li><li>Retrieves all security-related organizational information 
            system-related property; and</li><li>Retains access to organizational information and information systems 
            formerly controlled by terminated individual.</li></ol>
        supplementalGuidance: >
            Information system-related property includes, for example, hardware authentication tokens, system 
            administration technical manuals, keys, identification cards, and building passes. Exit interviews ensure 
            that individuals understand any security constraints imposed by being former employees and that proper 
            accountability is achieved for all information system-related property. Exit interviews may not be possible 
            for some employees (e.g., in the case of job abandonment, some illnesses, and nonavailability of 
            supervisors). Exit interviews are important for individuals with security clearances. Timely execution of 
            this control is particularly essential for employees or contractors terminated for cause.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_05:
        code: PS-05
        name: Personnel Transfer
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization reviews logical and physical access authorizations to information systems/facilities when 
            personnel are reassigned or transferred to other positions within the organization and initiates 
            [<em>Assignment: organization-defined transfer or reassignment actions</em>] within [<em>Assignment: 
            organization-defined time period following the formal transfer action</em>].
        supplementalGuidance: >
            This control applies when the reassignment or transfer of an employee is permanent or of such an extended 
            duration as to make the actions warranted. In addition the organization defines the actions appropriate for 
            the type of reassignment or transfer; whether permanent or temporary. Actions that may be required when 
            personnel are transferred or reassigned to other positions within the organization include, for example: 
            <ol><li>returning old and issuing new keys, identification cards, and building passes;</li><li>closing 
            previous information system accounts and establishing new accounts;</li><li>changing information system 
            access authorizations; and</li><li>providing for access to official records to which the employee had 
            access at the previous work location and in the previous information system accounts.</li></ol>
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_06:
        code: PS-06
        name: Access Agreements
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization: <ol><li>Ensures that individuals requiring access to organizational information and 
            information systems sign appropriate access agreements prior to being granted access; and </li><li> 
            Reviews/updates the access agreements [<em>Assignment: organization-defined frequency</em>].</li></ol>
        supplementalGuidance: >
            Access agreements include, for example, nondisclosure agreements, acceptable use agreements, rules of 
            behavior, and conflict-of-interest agreements. Signed access agreements include an acknowledgement that 
            individuals have read, understand, and agree to abide by the constraints associated with the information 
            system to which access is authorized. Electronic signatures are acceptable for use in acknowledging access 
            agreements unless specifically prohibited by organizational policy. Related control: PL-4.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_07:
        code: PS-07
        name: Third-Party Personnel Security
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization: <ol><li>Establishes personnel security requirements including security roles and 
            responsibilities for third-party providers;</li><li>Documents personnel security requirements; and 
            </li><li>Monitors provider compliance.</li></ol>
        supplementalGuidance: >
            Third-party providers include, for example, service bureaus, contractors, and other organizations providing 
            information system development, information technology services, outsourced applications, and network and 
            security management. The organization explicitly includes personnel security requirements in 
            acquisition-related documents.
        externalReferences: >
            NIST Special Publication 800-35.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PS_08:
        code: PS-08
        name: Personnel Sanctions
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization employs a formal sanctions process for personnel failing to comply with established 
            information security policies and procedures.
        supplementalGuidance: >
            The sanctions process is consistent with applicable federal laws, Executive Orders, directives, policies, 
            regulations, standards, and guidance. The process is described in access agreements and can be included as 
            part of the general personnel policies and procedures for the organization. Related controls: PL-4, PS-6.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_RA_01:
        code: RA-01
        name: Risk Assessment Policy And Procedures
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: 
            organization-defined frequency</em>]:
            <ol>
            <li>A formal, documented risk assessment policy that addresses purpose, scope, roles, responsibilities, 
            management commitment, coordination among organizational entities, and compliance; and</li>
            <li>Formal, documented procedures to facilitate the implementation of the risk assessment policy 
            and associated risk assessment controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the risk assessment family. The 
            policy and procedures are consistent with applicable federal laws, Executive Orders, directives, 
            policies, regulations, standards, and guidance. Existing organizational policies and procedures may make 
            the need for additional specific policies and procedures unnecessary. The risk assessment policy can be 
            included as part of the general information security policy for the organization. Risk assessment 
            procedures can be developed for the security program in general and for a particular information 
            system, when required. The organizational risk management strategy is a key factor in the development 
            of the risk assessment policy. Related control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-30,800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_RA_02:
        code: RA-02
        name: Security Categorization
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization:
            <ol>
            <li>Categorizes information and the information system in accordance with applicable federal 
            laws, Executive Orders, directives, policies, regulations, standards, and guidance;</li>
            <li>Documents the security categorization results (including supporting rationale) in the security plan 
            for the information system; and</li>
            <li>Ensures the security categorization decision is reviewed and approved by the authorizing official 
            or authorizing official designated representative.</li>
            </ol>
        supplementalGuidance: >
            A clearly defined authorization boundary is a prerequisite for an effective security categorization. 
            Security categorization describes the potential adverse impacts to organizational operations, 
            organizational assets, and individuals should the information and information system be comprised 
            through a loss of confidentiality, integrity, or availability. The organization conducts the security 
            categorization process as an organization-wide activity with the involvement of the chief information 
            officer, senior information security officer, information system owner, mission owners, and information 
            owners/stewards. The organization also considers potential adverse impacts to other organizations and, 
            in accordance with the USA PATRIOT Act of 2001 and Homeland Security Presidential Directives, potential 
            national-level adverse impacts in categorizing the information system. The security categorization process 
            facilitates the creation of an inventory of information assets, and in conjunction with CM-8, a mapping 
            to the information system components where the information is processed, stored, and transmitted. Related 
            controls: CM-8, MP-4, SC-7.
        externalReferences: >
            FIPS Publication 199; NIST Special Publications 800-30, 800-39, 800-60.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_RA_03:
        code: RA-03
        name: Risk Assessment
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization:
            <ol>
            <li>Conducts an assessment of risk, including the likelihood and magnitude of harm, from the 
            unauthorized access, use, disclosure, disruption, modification, or destruction of the information system 
            and the information it processes, stores, or transmits;</li>
            <li>Documents risk assessment results in [<em>Selection: security plan; risk assessment report; </em>
            [<em>Assignment: organization-defined document</em>]];</li>
            <li>Reviews risk assessment results [<em>Assignment: organization-defined frequency</em>]; and</li>
            <li>Updates the risk assessment [<em>Assignment: organization-defined frequency</em>] or whenever there 
            are significant changes to the information system or environment of operation (including the 
            identification of new threats and vulnerabilities), or other conditions that may impact the security 
            state of the system.</li>
            </ol>
        supplementalGuidance: >
            <p>A clearly defined authorization boundary is a prerequisite for an effective risk assessment. Risk 
            assessments take into account vulnerabilities, threat sources, and security controls planned or in place 
            to determine the level of residual risk posed to organizational operations and assets, individuals, other 
            organizations, and the Nation based on the operation of the information system. Risk assessments also take 
            into account risk posed to organizational operations, organizational assets, or individuals from external 
            parties (e.g., service providers, contractors operating information systems on behalf of the organization, 
            individuals accessing organizational information systems, outsourcing entities). In accordance with OMB 
            policy and related E-authentication initiatives, authentication of public users accessing federal 
            information systems may also be required to protect nonpublic or privacy-related information. As such, 
            organizational assessments of risk also address public access to federal information systems. The General 
            Services Administration provides tools supporting that portion of the risk assessment dealing with public 
            access to federal information systems.</p>
            <p>Risk assessments (either formal or informal) can be conducted by organizations at various steps in the 
            Risk Management Framework including: information system categorization; security control selection; 
            security control implementation; security control assessment; information system authorization; and 
            security control monitoring. RA-3 is a noteworthy security control in that the control must be partially 
            implemented prior to the implementation of other controls in order to complete the first two steps in the 
            Risk Management Framework. Risk assessments can play an important role in the security control selection 
            process during the application of tailoring guidance for security control baselines and when considering 
            supplementing the tailored baselines with additional security controls or control enhancements.</p>
        externalReferences: >
            NIST Special Publication 800-30.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_RA_05:
        code: RA-05
        name: Vulnerability Scanning
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization:
            <ol>
            <li>Scans for vulnerabilities in the information system and hosted applications [<em>Assignment: 
            organization-defined frequency and/or randomly in accordance with organization-defined process</em>] 
            and when new vulnerabilities potentially affecting the system/applications are identified and reported;
            </li>
            <li>Employs vulnerability scanning tools and techniques that promote interoperability among tools and 
            automate parts of the vulnerability management process by using standards for:
                <ul>
                <li>Enumerating platforms, software flaws, and improper configurations;</li>
                <li>Formatting and making transparent, checklists and test procedures; and</li>
                <li>Measuring vulnerability impact;</li>
                </ul></li>
            <li>Analyzes vulnerability scan reports and results from security control assessments;</li>
            <li>Remediates legitimate vulnerabilities [<em>Assignment: organization-defined response times</em>] in 
            accordance with an organizational assessment of risk; and</li>
            <li>Shares information obtained from the vulnerability scanning process and security control assessments 
            with designated personnel throughout the organization to help eliminate similar vulnerabilities in other 
            information systems (i.e., systemic weaknesses or deficiencies).</li>
            </ol>
        supplementalGuidance: >
            The security categorization of the information system guides the frequency and comprehensiveness of the 
            vulnerability scans. Vulnerability analysis for custom software and applications may require additional, 
            more specialized techniques and approaches (e.g., web-based application scanners, source code reviews, 
            source code analyzers). Vulnerability scanning includes scanning for specific functions, ports, 
            protocols, and services that should not be accessible to users or devices and for improperly configured 
            or incorrectly operating information flow mechanisms. The organization considers using tools that express 
            vulnerabilities in the Common Vulnerabilities and Exposures (CVE) naming convention and that use the Open 
            Vulnerability Assessment Language (OVAL) to test for the presence of vulnerabilities. The Common Weakness 
            Enumeration (CWE) and the National Vulnerability Database (NVD) are also excellent sources for 
            vulnerability information. In addition, security control assessments such as red team exercises are 
            another source of potential vulnerabilities for which to scan. Related controls: CA-2, CM-6, RA-3, SI-2.
        externalReferences: >
            NIST Special Publications 800-40, 800-70, 800-115; Web: CWE.MITRE.ORG; NVD.NIST.GOV.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_01:
        code: SA-01
        name: System And Services Acquisition Policy And Procedures
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization develops, disseminates, and reviews/updates [<em>Assignment: organization-defined 
            frequency</em>]:
            <ol>
            <li>A formal, documented system and services acquisition policy that includes information security 
            considerations and that addresses purpose, scope, roles, responsibilities, management commitment, 
            coordination among organizational entities, and compliance; and</li>
            <li>Formal, documented procedures to facilitate the implementation of the system and services 
            acquisition policy and associated system and services acquisition controls.</li>
            </ol>
        supplementalGuidance: >
            This control is intended to produce the policy and procedures that are required for the effective 
            implementation of selected security controls and control enhancements in the system and services 
            acquisition family. The policy and procedures are consistent with applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Existing organizational policies 
            and procedures may make the need for additional specific policies and procedures unnecessary. The system 
            and services acquisition policy can be included as part of the general information security policy for 
            the organization. System and services acquisition procedures can be developed for the security program 
            in general and for a particular information system, when required. The organizational risk management 
            strategy is a key factor in the development of the system and services acquisition policy. Related 
            control: PM-9.
        externalReferences: >
            NIST Special Publications 800-12, 800-100.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_SA_02:
