        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_02:
        code: AU-02
        name: Auditable Events
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization:
            <ol>
            <li>Determines, based on a risk assessment and mission/business needs, that the information system must be 
            capable of auditing the following events: [<em>Assignment: organization-defined list of auditable 
            events</em>];</li>
            <li>Coordinates the security audit function with other organizational entities requiring audit-related 
            information to enhance mutual support and to help guide the selection of auditable events;</li>
            <li>Provides a rationale for why the list of auditable events are deemed to be adequate to support 
            after-the-fact investigations of security incidents; and</li>
            <li>Determines, based on current threat information and ongoing assessment of risk, that the following 
            events are to be audited within the information system: [<em>Assignment: organization-defined subset of the 
            auditable events defined in AU-2 a. to be audited along with the frequency of (or situation requiring) 
            auditing for each identified event</em>].</li>
            </ol>
        supplementalGuidance: >
            The purpose of this control is for the organization to identify events which need to be auditable as 
            significant and relevant to the security of the information system; giving an overall system requirement in 
            order to meet ongoing and specific audit needs. To balance auditing requirements with other information 
            system needs, this control also requires identifying that subset of auditable events that are to be audited 
            at a given point in time. For example, the organization may determine that the information system must have 
            the capability to log every file access both successful and unsuccessful, but not activate that capability 
            except for specific circumstances due to the extreme burden on system performance. In addition, audit 
            records can be generated at various levels of abstraction, including at the packet level as information 
            traverses the network. Selecting the right level of abstraction for audit record generation is a critical 
            aspect of an audit capability and can facilitate the identification of root causes to problems. Related 
            control: AU-3.
        externalReferences: >
            NIST Special Publication 800-92; Web: CSRC.NIST.GOV/PCIG/CIG.HTML.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_03:
        code: AU-03
        name: Content Of Audit Records
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system produces audit records that contain sufficient information to, at a minimum, 
            establish what type of event occurred, when (date and time) the event occurred, where the event occurred, 
            the source of the event, the outcome (success or failure) of the event, and the identity of any 
            user/subject associated with the event.
        supplementalGuidance: >
            Audit record content that may be necessary to satisfy the requirement of this control, includes, for 
            example, time stamps, source and destination addresses, user/process identifiers, event descriptions, 
            success/fail indications, filenames involved, and access control or flow control rules invoked. Related 
            controls: AU-2, AU-8.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_04:
        code: AU-04
        name: Audit Storage Capacity
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization allocates audit record storage capacity and configures auditing to reduce the likelihood 
            of such capacity being exceeded.
        supplementalGuidance: >
            The organization considers the types of auditing to be performed and the audit processing requirements when 
            allocating audit storage capacity. Related controls: AU-2, AU-5, AU-6, AU-7, SI-4.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_05:
        code: AU-05
        name: Response To Audit Processing Failures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system:
            <ol>
            <li>Alerts designated organizational officials in the event of an audit processing failure; and</li>
            <li>Takes the following additional actions: [<em>Assignment: organization-defined actions to be taken 
            (e.g., shut down information system, overwrite oldest audit records, stop generating audit 
            records)</em>].</li>
            </ol>
        supplementalGuidance: >
            Audit processing failures include, for example, software/hardware errors, failures in the audit capturing 
            mechanisms, and audit storage capacity being reached or exceeded. Related control: AU-4.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_06:
        code: AU-06
        name: Audit Review, Analysis, And Reporting
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization:
            <ol>
            <li>Reviews and analyzes information system audit records [<em>Assignment: organization-defined 
            frequency</em>] for indications of inappropriate or unusual activity, and reports findings to designated 
            organizational officials; and</li>
            <li>Adjusts the level of audit review, analysis, and reporting within the information system when there is 
            a change in risk to organizational operations, organizational assets, individuals, other organizations, or 
            the Nation based on law enforcement information, intelligence information, or other credible sources of 
            information.</li>
            </ol>
        supplementalGuidance: >
            Related control: AU-7.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_07:
        code: AU-07
        name: Audit Reduction And Report Generation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides an audit reduction and report generation capability.
        supplementalGuidance: >
            An audit reduction and report generation capability provides support for near real-time audit review, 
            analysis, and reporting requirements described in AU-6 and after-the-fact investigations of security 
            incidents. Audit reduction and reporting tools do not alter original audit records. Related control: AU-6.
        externalReferences: >
            None.
        priorityCode: P2
        controlLevel: MODERATE
        Catalog: 800_53_Rev_3

    Rev3_AU_08:
        code: AU-08
        name: Time Stamps
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system uses internal system clocks to generate time stamps for audit records.
        supplementalGuidance: >
            Time stamps generated by the information system include both date and time. The time may be expressed in 
            Coordinated Universal Time (UTC), a modern continuation of Greenwich Mean Time (GMT), or local time with 
            an offset from UTC. Related control: AU-3.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_09:
        code: AU-09
        name: Protection Of Audit Information
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system protects audit information and audit tools from unauthorized access, modification, 
            and deletion.
        supplementalGuidance: >
            Audit information includes all information (e.g., audit records, audit settings, and audit reports) needed 
            to successfully audit information system activity. Related controls: AC-3, AC-6.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_10:
        code: AU-10
        name: Non-Repudiation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system protects against an individual falsely denying having performed a particular action.
        supplementalGuidance: >
            Examples of particular actions taken by individuals include creating information, sending a message, 
            approving information (e.g., indicating concurrence or signing a contract), and receiving a message. 
            Non-repudiation protects individuals against later claims by an author of not having authored a particular 
            document, a sender of not having transmitted a message, a receiver of not having received a message, or a 
            signatory of not having signed a document. Non-repudiation services can be used to determine if information 
            originated from an individual, or if an individual took specific actions (e.g., sending an email, signing a 
            contract, approving a procurement request) or received specific information. Non-repudiation services are 
            obtained by employing various techniques or mechanisms (e.g., digital signatures, digital message receipts).
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: HIGH
        Catalog: 800_53_Rev_3

    Rev3_AU_11:
        code: AU-11
        name: Audit Record Retention
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization retains audit records for [<em>Assignment: organization-defined time period consistent 
            with records retention policy</em>] to provide support for after-the-fact investigations of security 
            incidents and to meet regulatory and organizational information retention requirements.
        supplementalGuidance: >
            The organization retains audit records until it is determined that they are no longer needed for 
            administrative, legal, audit, or other operational purposes. This includes, for example, retention and 
            availability of audit records relative to Freedom of Information Act (FOIA) requests, subpoena, and law 
            enforcement actions. Standard categorizations of audit records relative to such types of actions and 
            standard response processes for each type of action are developed and disseminated. The National Archives 
            and Records Administration (NARA) General Records Schedules (GRS) provide federal policy on record 
            retention.
        externalReferences: >
            None.
        priorityCode: P3
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_12:
        code: AU-12
        name: Audit Generation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system:
            <ol>
            <li>Provides audit record generation capability for the list of auditable events defined in AU-2 at 
            [<em>Assignment: organization-defined information system components</em>];</p>
            <li>Allows designated organizational personnel to select which auditable events are to be audited by 
            specific components of the system; and</li>
            <li>Generates audit records for the list of audited events defined in AU-2 with the content as defined in 
            AU-3.</li>
            </ol>
        supplementalGuidance: >
            Audits records can be generated from various components within the information system. The list of audited 
            events is the set of events for which audits are to be generated. This set of events is typically a subset 
            of the list of all events for which the system is capable of generating audit records (i.e., auditable 
            events). Related controls: AU-2, AU-3.
        externalReferences: >
            None.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_AU_13:
        code: AU-13
        name: Monitoring For Information Disclosure
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization monitors open source information for evidence of unauthorized exfiltration or disclosure 
            of organizational information [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            None.
        externalReferences: >
            None.
        priorityCode: P0
        controlLevel: NONE
        Catalog: 800_53_Rev_3

    Rev3_AU_14:
        code: AU-14
        name: Session Audit
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides the capability to:
            <ol>
            <li>Capture/record and log all content related to a user session; and</li>
            <li>Remotely view/hear all content related to an established user session in real time.</li>
            </ol>
        supplementalGuidance: >
            Session auditing activities are developed, integrated, and used in consultation with legal counsel in 
