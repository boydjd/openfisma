        name: Allocation Of Resources
        class: MANAGEMENT
        family: System And Services Acquisition
        control: >
            The organization:
            <ol>
            <li>Includes a determination of information security requirements for the information system in 
            mission/business process planning;</li>
            <li>Determines, documents, and allocates the resources required to protect the information system as 
            part of its capital planning and investment control process; and</li>
            <li>Establishes a discrete line item for information security in organizational programming and 
