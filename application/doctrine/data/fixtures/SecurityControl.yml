    Rev0_MA_04:
        code: MA-04
        name: Remote Maintenance
        class: OPERATIONAL
        family: Maintenance
        control: >
            The organization approves, controls, and monitors remotely executed maintenance and diagnostic activities.
        supplementalGuidance: >
            The organization describes the use of remote diagnostic tools in the security plan for the information 
            system. The organization maintains maintenance logs for all remote maintenance, diagnostic, and service 
            activities. Appropriate organization officials periodically review maintenance logs. Other techniques to 
            consider for improving the security of remote maintenance include: <ol><li>encryption and decryption 
