    Rev0_IA_01:
        code: IA-01
        name: Identification And Authentication Policy And Procedures
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, 
            documented, identification and authentication policy that addresses purpose, scope, roles, 
            responsibilities, and compliance; and</li><li>formal, documented procedures to facilitate the 
            implementation of the identification and authentication policy and associated identification and 
            authentication controls.</li></ol>
        supplementalGuidance: >
            The identification and authentication policy and procedures are consistent with: <ol><li>FIPS 201 
            and Special Publications 800-73 and 800-76; and</li><li>other applicable federal laws, directives, 
            policies, regulations, standards, and guidance.</li></ol> The identification and authentication policy can 
            be included as part of the general information security policy for the organization. Identification and 
            authentication procedures can be developed for the security program in general, and for a particular 
            information system, when required. NIST Special Publication 800-12 provides guidance on security policies 
            and procedures. NIST Special Publication 800-63 provides guidance on remote electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_IA_02:
        code: IA-02
        name: User Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system uniquely identifies and authenticates users (or processes acting on behalf of 
            users).
        supplementalGuidance: >
            Authentication of user identities is accomplished through the use of passwords, tokens, biometrics, or in 
            the case of multifactor authentication, some combination therein. FIPS 201 and Special Publications 800-73 
            and 800-76 specify a personal identity verification (PIV) card token for use in the unique identification 
            and authentication of federal employees and contractors. NIST Special Publication 800-63 provides guidance 
            on remote electronic authentication. For other than remote situations, when users identify and authenticate 
            to information systems within a specified security perimeter which is considered to offer sufficient 
            protection, NIST Special Publication 800-63 guidance should be applied as follows: <ol><li>for 
            low-impact information systems, tokens that meet Level 1, 2, 3, or 4 requirements are acceptable;</li><li>
            for moderate-impact information systems, tokens that meet Level 2, 3, or 4 requirements are acceptable; 
            and</li><li>for high-impact information systems, tokens that meet Level 3 or 4 requirements are acceptable.
            </li></ol> In addition to identifying and authenticating users at the information system level, 
            identification and authentication mechanisms are employed at the application level, when necessary, to 
            provide increased information security for the organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_IA_03:
        code: IA-03
        name: Device Identification And Authentication
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The information system identifies and authenticates specific devices before establishing a connection.
        supplementalGuidance: >
            The information system typically uses either shared known information (e.g., Media Access Control (MAC) or 
            Transmission Control Program/Internet Protocol (TCP/IP) addresses) or an organizational authentication 
            solution (e.g., IEEE 802.1x and Extensible Authentication Protocol (EAP) or a Radius server with 
            EAP-Transport Layer Security (TLS) authentication) to identify and authenticate devices on local and/or 
            wide area networks.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_IA_04:
        code: IA-04
        name: Identifier Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages user identifiers by: <ol><li>uniquely identifying each user;</li><li>
            verifying the identity of each user;</li><li>receiving authorization to issue a user identifier from an 
            appropriate organization official;</li><li>ensuring that the user identifier is issued to the intended 
            party;</li><li>disabling user identifier after [<em>Assignment: organization-defined time period</em>] of 
            inactivity; and</li><li>archiving user identifiers.</li></ol>
        supplementalGuidance: >
            Identifier management is not applicable to shared information system accounts (e.g., guest and anonymous 
            accounts). FIPS 201 and Special Publications 800-73 and 800-76 specify a personal identity verification 
            (PIV) card token for use in the unique identification and authentication of federal employees and 
            contractors.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_IA_05:
        code: IA-05
        name: Authenticator Management
        class: TECHNICAL
        family: Identification And Authentication
        control: >
            The organization manages information system authenticators (e.g., tokens, PKI certificates, biometrics, 
            passwords, key cards) by: <ol><li>defining initial authenticator content;</li><li>establishing 
            administrative procedures for initial authenticator distribution, for lost/compromised, or damaged 
            authenticators, and for revoking authenticators; and</li><li>changing default authenticators upon 
            information system installation.</li></ol>
        supplementalGuidance: >
            Users take reasonable measures to safeguard authenticators including maintaining possession of their 
            individual authenticators, not loaning or sharing authenticators with others, and reporting lost or 
            compromised authenticators immediately. For password-based authentication, the information system: 
            <ol><li>protects passwords from unauthorized disclosure and modification when stored and 
            transmitted;</li><li>prohibits passwords from being displayed when entered;</li><li>enforces password 
            minimum and maximum lifetime restrictions; and</li><li>prohibits password reuse for a specified number of 
            generations.</li></ol> For PKI-based authentication, the information system: <ol><li>validates 
            certificates by constructing a certification path to an accepted trust anchor;</li><li>establishes user 
            control of the corresponding private key; and</li><li>maps the authenticated identity to the user account.
            </li></ol> FIPS 201 and Special Publications 800-73 and 800-76 specify a personal identity verification 
            (PIV) card token for use in the unique identification and authentication of federal employees and 
            contractors. NIST Special Publication 800-63 provides guidance on remote electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_IA_06:
