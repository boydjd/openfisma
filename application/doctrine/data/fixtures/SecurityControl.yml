        supplementalGuidance: >
            The requirement and guidance for defining critical infrastructure and key resources and for preparing 
            an associated critical infrastructure protection plan are found in applicable federal laws, Executive 
            Orders, directives, policies, regulations, standards, and guidance. Related controls: PM-1, PM-9, PM-11, 
            RA-3.
        externalReferences: >
            HSPD 7.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_09:
        code: PM-09
        name: Risk Management Strategy
        class: MANAGEMENT
        family: Program Management 
        control: >
            The organization:
            <ol>
            <li>Develops a comprehensive strategy to manage risk to organizational operations and assets, 
            individuals, other organizations, and the Nation associated with the operation and use of information 
            systems; and</li> 
            <li>Implements that strategy consistently across the organization.</li>
            </ol>
        supplementalGuidance: >
            An organization-wide risk management strategy includes, for example, an unambiguous expression of the 
            risk tolerance for the organization, acceptable risk assessment methodologies, risk mitigation 
            strategies, a process for consistently evaluating risk across the organization with respect to the 
            organization's risk tolerance, and approaches for monitoring risk over time. The use of a risk executive 
            function can facilitate consistent, organization-wide application of the risk management strategy. The 
            organization-wide risk management strategy can be informed by risk-related inputs from other sources 
            both internal and external to the organization to ensure the strategy is both broad-based and 
            comprehensive. Related control: RA-3.
        externalReferences: >
            NIST Special Publications 800-30, 800-39.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_10:
        code: PM-10
        name: Security Authorization Process
        class: MANAGEMENT
        family: Program Management 
        control: >
            The organization:
            <ol>
            <li>Manages (i.e., documents, tracks, and reports) the security state of organizational information 
            systems through security authorization processes;</li>
            <li>Designates individuals to fulfill specific roles and responsibilities within the organizational 
            risk management process; and</li>
            <li>Fully integrates the security authorization processes into an organization-wide risk management 
            program.</li>
            </ol>
        supplementalGuidance: >
            The security authorization process for information systems requires the implementation of the Risk 
            Management Framework and the employment of associated security standards and guidelines. Specific roles 
            within the risk management process include a designated authorizing official for each organizational 
            information system. Related control: CA-6.
        externalReferences: >
            NIST Special Publications 800-37, 800-39.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3

    Rev3_PM_11:
        code: PM-11
        name: Mission/Business Process Definition
        class: MANAGEMENT
        family: Program Management 
        control: >
            The organization:
            <ol>
            <li>Defines mission/business processes with consideration for information security and the resulting 
            risk to organizational operations, organizational assets, individuals, other organizations, and the 
            Nation; and</li>
            <li>Determines information protection needs arising from the defined mission/business processes and 
            revises the processes as necessary, until an achievable set of protection needs is obtained.</li>
            </ol>
        supplementalGuidance: >
            Information protection needs are technology-independent, required capabilities to counter threats to 
            organizations, individuals, or the Nation through the compromise of information (i.e., loss of 
            confidentiality, integrity, or availability). Information protection needs are derived from the 
            mission/business needs defined by the organization, the mission/business processes selected to meet the 
            stated needs, and the organizational risk management strategy. Information protection needs determine 
            the required security controls for the organization and the associated information systems supporting 
            the mission/business processes. Inherent in defining an organization's information protection needs is 
            an understanding of the level of adverse impact that could result if a compromise of information occurs. 
            The security categorization process is used to make such potential impact determinations. 
            Mission/business process definitions and associated information protection requirements are documented 
            by the organization in accordance with organizational policy and procedure. Related controls: PM-7, 
            PM-8, RA-2.
        externalReferences: >
            FIPS Publication 199; NIST Special Publication 800-60.
        priorityCode: P1
        controlLevel: LOW
        Catalog: 800_53_Rev_3
