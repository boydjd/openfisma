        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_16:
        code: PE-16
        name: Delivery And Removal
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            The organization controls information system-related items (i.e., hardware, firmware, software) entering 
            and exiting the facility and maintains appropriate records of those items.
        supplementalGuidance: >
            The organization controls delivery areas and, if possible, isolates the areas from the information system 
            and media libraries to avoid unauthorized access. Appropriate organizational officials authorize the 
            delivery or removal of information system-related items belonging to the organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PE_17:
        code: PE-17
        name: Alternate Work Site
        class: OPERATIONAL
        family: Physical And Environmental Protection
        control: >
            Individuals within the organization employ appropriate information system security controls at alternate 
            work sites.
        supplementalGuidance: >
            NIST Special Publication 800-46 provides guidance on security in telecommuting and broadband 
            communications. The organization provides a means for employees to communicate with information system 
            security staff in case of security problems.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_PL_01:
        code: PL-01
