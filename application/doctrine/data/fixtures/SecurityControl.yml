            Publication 800-18 provides guidance on security planning. NIST Special Publication 800-12 provides 
            guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PL_02:
        code: PL-02
        name: System Security Plan
        class: MANAGEMENT
        family: Planning
        control: >
            The organization develops and implements a security plan for the information system that provides an 
            overview of the security requirements for the system and a description of the security controls in place or 
            planned for meeting those requirements. Designated officials within the organization review and approve the 
            plan.
        supplementalGuidance: >
            NIST Special Publication 800-18 provides guidance on security planning.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PL_03:
        code: PL-03
        name: System Security Plan Update
        class: MANAGEMENT
        family: Planning
        control: >
            The organization reviews the security plan for the information system [<em>Assignment: organization-defined 
            frequency</em>] and revises the plan to address system/organizational changes or problems identified during 
            plan implementation or security control assessments.
        supplementalGuidance: >
            Significant changes are defined in advance by the organization and identified in the configuration 
            management process.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PL_04:
        code: PL-04
        name: Rules Of Behavior
        class: MANAGEMENT
        family: Planning
        control: >
            The organization establishes and makes readily available to all information system users a set of rules 
            that describes their responsibilities and expected behavior with regard to information system usage. The 
            organization receives signed acknowledgement from users indicating that they have read, understand, and 
            agree to abide by the rules of behavior, before authorizing access to the information system.
        supplementalGuidance: >
            Electronic signatures are acceptable for use in acknowledging rules of behavior. NIST Special Publication 
            800-18 provides guidance on preparing rules of behavior.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PL_05:
        code: PL-05
        name: Privacy Impact Assessment
        class: MANAGEMENT
        family: Planning
        control: >
            The organization conducts a privacy impact assessment on the information system.
        supplementalGuidance: >
            OMB Memorandum 03-22 provides guidance for implementing the privacy provisions of the E-Government Act of 
            2002.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_01:
        code: PS-01
        name: Personnel Security Policy And Procedures
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>a formal, documented, 
            personnel security policy that addresses purpose, scope, roles, responsibilities, and compliance; and 
            </li><li>formal, documented procedures to facilitate the implementation of the personnel security policy 
            and associated personnel security controls.</li></ol>
        supplementalGuidance: >
            The personnel security policy and procedures are consistent with applicable federal laws, directives, 
            policies, regulations, standards, and guidance. The personnel security policy can be included as part of 
            the general information security policy for the organization. Personnel security procedures can be 
            developed for the security program in general, and for a particular information system, when required. NIST 
            Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_02:
        code: PS-02
        name: Position Categorization
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization assigns a risk designation to all positions and establishes screening criteria for 
            individuals filling those positions. The organization reviews and revises position risk designations 
            [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Position risk designations are consistent with 5 CFR 731.106(a) and Office of Personnel Management policy 
            and guidance.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_03:
        code: PS-03
        name: Personnel Screening
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization screens individuals requiring access to organizational information and information systems 
            before authorizing access.
        supplementalGuidance: >
            Screening is consistent with: <ol><li>5 CFR 731.106(a);</li><li>Office of Personnel Management policy, 
            regulations, and guidance;</li><li>organizational policy, regulations, and guidance;</li><li>FIPS 201 and 
            Special Publications 800-73 and 800-76; and</li><li>the criteria established for the risk designation of 
            the assigned position.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_04:
        code: PS-04
        name: Personnel Termination
        class: OPERATIONAL
        family: Personnel Security
        control: >
            When employment is terminated, the organization terminates information system access, conducts exit 
            interviews, ensures the return of all organizational information system-related property (e.g., keys, 
            identification cards, building passes), and ensures that appropriate personnel have access to official 
            records created by the terminated employee that are stored on organizational information systems.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_05:
        code: PS-05
        name: Personnel Transfer
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization reviews information systems/facilities access authorizations when individuals are 
            reassigned or transferred to other positions within the organization and initiates appropriate actions 
            (e.g., reissuing keys, identification cards, building passes; closing old accounts and establishing new 
            accounts; and changing system access authorizations).
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_06:
        code: PS-06
        name: Access Agreements
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization completes appropriate access agreements (e.g., nondisclosure agreements, acceptable use 
            agreements, rules of behavior, conflict-of-interest agreements) for individuals requiring access to 
            organizational information and information systems before authorizing access.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_07:
        code: PS-07
        name: Third-Party Personnel Security
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization establishes personnel security requirements for third-party providers (e.g., service 
            bureaus, contractors, and other organizations providing information system development, information 
            technology services, outsourced applications, network and security management) and monitors provider 
            compliance to ensure adequate security.
        supplementalGuidance: >
            The organization explicitly includes personnel security requirements in acquisition-related documents. NIST 
            Special Publication 800-35 provides guidance on information technology security services.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_PS_08:
        code: PS-08
        name: Personnel Sanctions
        class: OPERATIONAL
        family: Personnel Security
        control: >
            The organization employs a formal sanctions process for personnel failing to comply with established 
            information security policies and procedures.
        supplementalGuidance: >
            The sanctions process is consistent with applicable federal laws, directives, policies, regulations, 
            standards, and guidance. The sanctions process can be included as part of the general personnel policies 
            and procedures for the organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_RA_01:
        code: RA-01
        name: Risk Assessment Policy And Procedures
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization develops, disseminates, and periodically reviews/updates:
            <ol>
            <li>a formal, 
            documented risk assessment policy that addresses purpose, scope, roles, responsibilities, and compliance; 
            and</li>
            <li> formal,documented procedures to facilitate the implementation of the risk assessment policy 
            and associated risk assessment controls.</li>
            </ol>
        supplementalGuidance: >
            The risk assessment policy and procedures are consistent with applicable federal laws, directives,
            policies, regulations, standards, and guidance. The risk assessment policy can be included as part of the 
            general information security policy for the organization. Risk assessment procedures can be developed for 
            the security program in general, and for a particular information system, when required. NIST Special 
            Publications 800-30 provides guidance on the assessment of risk. NIST Special Publication 800-12 
            provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_RA_02:
        code: RA-02
        name: Security Categorization
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization categorizes the information system and the information processed, stored, or transmitted 
            by the system in accordance with FIPS 199 and documents the results (including supporting rationale) in 
            the system security plan. Designated senior-level officials within the organization review and approve the 
            security categorizations.
        supplementalGuidance: >
            NIST Special Publication 800-60 provides guidance on determining the security categories of the 
            information types resident on the information system. The organization conducts security categorizations 
            as an organization-wide activity with the involvement of the chief information officer, senior agency 
            information security officer, information system owners, and information owners.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_RA_03:
        code: RA-03
        name: Risk Assessment
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization conducts assessments of the risk and magnitude of harm that could result from the 
            unauthorized access, use, disclosure, disruption, modification, or destruction of information and 
            information systems that support the operations and assets of the agency.
        supplementalGuidance: >
            Risk assessments take into account vulnerabilities, threat sources, and security controls planned or in 
            place to determine the resulting level of residual risk posed to organizational operations, organizational 
            assets, or individuals based on the operation of the information system. NIST Special Publication 800-30 
            provides guidance on conducting risk assessments including threat, vulnerability, and impact assessments.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_RA_04:
        code: RA-04
        name: Risk Assessment Update
        class: MANAGEMENT
        family: Risk Assessment
        control: >
            The organization updates the risk assessment [<em>Assignment: organization-defined frequency</em>] or 
            whenever there are significant changes to the information system, the facilities where the system resides, 
            or other conditions that may impact the security or accreditation status of the system.
        supplementalGuidance: >
            The organization develops and documents specific criteria for what is considered significant change to 
            the information system. NIST Special Publication 800-30 provides guidance on conducting risk assessment 
            updates.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_RA_05:
        code: RA-05
