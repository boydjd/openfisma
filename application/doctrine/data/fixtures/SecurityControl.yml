SecurityControl:
    Rev0_AC_01:
        code: AC-01
        name: Access Control Policy And Procedures
        class: TECHNICAL 
        family: Access Control
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, 
            documented, access control policy that addresses purpose, scope, roles, responsibilities, and compliance; 
            and </li><li> formal, documented procedures to facilitate the implementation of the access control policy 
            and associated access controls.</li></ol>
        supplementalGuidance: >
            The access control policy and procedures are consistent with applicable federal laws, directives, policies, 
            regulations, standards, and guidance. The access control policy can be included as part of the general 
            information security policy for the organization. Access control procedures can be developed for the 
            security program in general, and for a particular information system, when required. NIST Special 
            Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_02:
        code: AC-02
        name: Account Management
        class: TECHNICAL
        family: Access Control
        control: >
            The organization manages information system accounts, including establishing, activating, modifying, 
            reviewing, disabling, and removing accounts. The organization reviews information system accounts 
            [<em>Assignment: organization-defined frequency</em>].
        supplementalGuidance: >
            Account management includes the identification of account types (i.e., individual, group, and system), 
            establishment of conditions for group membership, and assignment of associated authorizations. The 
            organization identifies authorized users of the information system and specifies access rights/privileges. 
            The organization grants access to the information system based on: <ol><li> a valid need-to-know 
            that is determined by assigned official duties and satisfying all personnel security criteria; and </li>
            <li>intended system usage. </li></ol>The organization requires proper identification for requests to 
            establish information system accounts and approves all such requests. The organization specifically 
            authorizes and monitors the use of guest/anonymous accounts and removes, disables, or otherwise secures 
            unnecessary accounts. The organization ensures that account managers are notified when information system 
            users are terminated or transferred and associated accounts are removed, disabled, or otherwise secured. 
            Account managers are also notified when users' information system usage or need-to-know changes.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_03:
        code: AC-03
        name: Access Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling access to the system in accordance 
            with applicable policy.
        supplementalGuidance: >
            Access control policies (e.g., identity-based policies, role-based policies, ruled-based policies) and 
            associated access enforcement mechanisms (e.g., access control lists, access control matrices, 
            cryptography) are employed by organizations to control access between users (or processes acting on behalf 
            of users) and objects (e.g., devices, files, records, processes, programs, domains) in the information 
            system. In addition to controlling access at the information system level, access enforcement mechanisms 
            are employed at the application level, when necessary, to provide increased information security for the 
            organization. If encryption of stored information is employed as an access enforcement mechanism, the 
            cryptography used is FIPS 140-2 compliant.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_04:
        code: AC-04
        name: Information Flow Enforcement
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces assigned authorizations for controlling the flow of information within the 
            system and between interconnected systems in accordance with applicable policy.
        supplementalGuidance: >
            Information flow control policies and enforcement mechanisms are employed by organizations to control the 
            flow of information between designated sources and destinations (e.g., individuals, devices) within 
            information systems and between interconnected systems based on the characteristics of the information. 
            Simple examples of flow control enforcement can be found in firewall and router devices that employ rule 
            sets or establish configuration settings that restrict information system services or provide a packet 
            filtering capability. Flow control enforcement can also be found in information systems that use explicit 
            labels on information, source, and destination objects as the basis for flow control decisions (e.g., to 
            control the release of certain types of information).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_05:
        code: AC-05
        name: Separation Of Duties
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces separation of duties through assigned access authorizations.
        supplementalGuidance: >
            The organization establishes appropriate divisions of responsibility and separates duties as needed to 
            eliminate conflicts of interest in the responsibilities and duties of individuals. There is access control 
            software on the information system that prevents users from having all of the necessary authority or 
            information access to perform fraudulent activity without collusion. Examples of separation of duties 
            include: <ol><li> mission functions and distinct information system support functions are divided 
            among different individuals/roles; </li><li> different individuals perform information system support 
            functions (e.g., system management, systems programming, quality assurance/testing, configuration 
            management, and network security); and </li><li> security personnel who administer access control functions 
            do not administer audit functions.</li></ol>
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_06:
        code: AC-06
        name: Least Privilege
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces the most restrictive set of rights/privileges or accesses needed by users 
            (or processes acting on behalf of users) for the performance of specified tasks.
        supplementalGuidance: >
            The organization employs the concept of least privilege for specific duties and information systems 
            (including specific ports, protocols, and services) in accordance with risk assessments as necessary to 
            adequately mitigate risk to organizational operations, organizational assets, and individuals.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_07:
        code: AC-07
        name: Unsuccessful Login Attempts
        class: TECHNICAL
        family: Access Control
        control: >
            The information system enforces a limit of [<em>Assignment: organization-defined number</em>] consecutive 
            invalid access attempts by a user during a [<em>Assignment: organization-defined time period</em>] time 
            period. The information system automatically [<em>Selection: locks the account/node for an [<em>Assignment: 
            organization-defined time period</em>], delays next login prompt according to [<em>Assignment: 
            organization-defined delay algorithm.</em>]</em>] when the maximum number of unsuccessful attempts is 
            exceeded.
        supplementalGuidance: >
            Due to the potential for denial of service, automatic lockouts initiated by the information system are 
            usually temporary and automatically release after a predetermined time period established by the 
            organization.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_08:
        code: AC-08
        name: System Use Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system displays an approved, system use notification message before granting system access 
            informing potential users: <ol><li> that the user is accessing a U.S. Government information system; 
            </li><li> that system usage may be monitored, recorded, and subject to audit; </li><li> that unauthorized 
            use of the system is prohibited and subject to criminal and civil penalties; and </li><li> that use of the 
            system indicates consent to monitoring and recording.</li></ol> The system use notification message 
            provides appropriate privacy and security notices (based on associated privacy and security policies or 
            summaries) and remains on the screen until the user takes explicit actions to log on to the information 
            system.
        supplementalGuidance: >
            Privacy and security policies are consistent with applicable federal laws, directives, policies, 
            regulations, standards, and guidance. For publicly accessible systems: <ol><li> the system use 
            information is available as opposed to displaying the information before granting access; </li><li> there 
            are no references to monitoring, recording, or auditing since privacy accommodations for such systems 
            generally prohibit those activities; and </li><li> the notice given to public users of the information 
            system includes a description of the authorized uses of the system.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_09:
        code: AC-09
        name: Previous Logon Notification
        class: TECHNICAL
        family: Access Control
        control: >
            The information system notifies the user, upon successful logon, of the date and time of the last logon, 
            and the number of unsuccessful logon attempts since the last successful logon.
        supplementalGuidance: >
            None.
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_AC_10:
        code: AC-10
        name: Concurrent Session Control
        class: TECHNICAL
        family: Access Control
        control: >
            The information system limits the number of concurrent sessions for any user to [<em>Assignment: 
            organization-defined number of sessions</em>].
        supplementalGuidance: >
            None.
        controlLevel: HIGH
        Catalog: 800_53_Rev_0

    Rev0_AC_11:
        code: AC-11
        name: Session Lock
        class: TECHNICAL
        family: Access Control
        control: >
            The information system prevents further access to the system by initiating a session lock that remains in 
            effect until the user reestablishes access using appropriate identification and authentication procedures.
        supplementalGuidance: >
            Users can directly initiate session lock mechanisms. The information system also activates session lock 
            mechanisms automatically after a specified period of inactivity defined by the organization. A session lock 
            is not a substitute for logging out of the information system.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_12:
        code: AC-12
        name: Session Termination
        class: TECHNICAL
        family: Access Control
        control: >
            The information system automatically terminates a session after [<em>Assignment: organization-defined time 
            period</em>] of inactivity.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_13:
        code: AC-13
        name: Supervision And Review -- Access Control
        class: TECHNICAL
        family: Access Control
        control: >
            The organization supervises and reviews the activities of users with respect to the enforcement and usage 
            of information system access controls.
        supplementalGuidance: >
            The organization reviews audit records (e.g., user activity logs) for inappropriate activities in 
            accordance with organizational procedures. The organization investigates any unusual information 
            system-related activities and periodically reviews changes to access authorizations. The organization 
            reviews more frequently, the activities of users with significant information system roles and 
            responsibilities.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_14:
        code: AC-14
        name: Permitted Actions Without Identification Or Authentication
        class: TECHNICAL
        family: Access Control
        control: >
            The organization identifies specific user actions that can be performed on the information system without 
            identification or authentication.
        supplementalGuidance: >
            The organization allows limited user activity without identification and authentication for public websites 
            or other publicly available information systems.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_15:
        code: AC-15
        name: Automated Marking
        class: TECHNICAL
        family: Access Control
        control: >
            The information system marks output using standard naming conventions to identify any special 
            dissemination, handling, or distribution instructions.
        supplementalGuidance: >
            None.
        controlLevel: HIGH
        Catalog: 800_53_Rev_0

    Rev0_AC_16:
        code: AC-16
        name: Automated Labeling
        class: TECHNICAL
        family: Access Control
        control: >
            The information system appropriately labels information in storage, in process, and in transmission.
        supplementalGuidance: >
            Information labeling is accomplished in accordance with special dissemination, handling, or distribution 
            instructions, or as otherwise required to enforce information system security policy.
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_AC_17:
        code: AC-17
        name: Remote Access
        class: TECHNICAL
        family: Access Control
        control: >
            The organization documents, monitors, and controls all methods of remote access (e.g., dial-up, Internet) 
            to the information system including remote access for privileged functions. Appropriate organization 
            officials authorize each remote access method for the information system and authorize only the necessary 
            users for each access method.
        supplementalGuidance: >
            Remote access controls are applicable to information systems other than public web servers or systems 
            specifically designed for public access. The organization restricts access achieved through dial-up 
            connections (e.g., limiting dial-up access based upon source of request) or protects against unauthorized 
            connections or subversion of authorized connections (e.g., using virtual private network technology). The 
            organization permits remote access for privileged functions only for compelling operational needs. NIST 
            Special Publication 800-63 provides guidance on remote electronic authentication.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AC_18:
        code: AC-18
        name: Wireless Access Restrictions
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for wireless 
            technologies; and </li><li> documents, monitors, and controls wireless access to the information 
            system.</li></ol> Appropriate organizational officials authorize the use of wireless technologies.
        supplementalGuidance: >
            NIST Special Publication 800-48 provides guidance on wireless network security with particular emphasis on 
            the IEEE 802.11b and Bluetooth standards.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_19:
        code: AC-19
        name: Access Control For Portable And Mobile Devices
        class: TECHNICAL
        family: Access Control
        control: >
            The organization: <ol><li> establishes usage restrictions and implementation guidance for portable and 
            mobile devices; and </li><li> documents, monitors, and controls device access to organizational 
            networks.</li></ol> Appropriate organizational officials authorize the use of portable and mobile devices.
        supplementalGuidance: >
            Portable and mobile devices (e.g., notebook computers, workstations, personal digital assistants) are not 
            allowed access to organizational networks without first meeting organizational security policies and 
            procedures. Security policies and procedures might include such activities as scanning the devices for 
            malicious code, updating virus protection software, scanning for critical software updates and patches, 
            conducting primary operating system (and possibly other resident software) integrity checks, and disabling 
            unnecessary hardware (e.g., wireless).
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AC_20:
        code: AC-20
        name: Personally Owned Information Systems
        class: TECHNICAL
        family: Access Control
        control: >
            The organization restricts the use of personally owned information systems for official U.S. Government 
            business involving the processing, storage, or transmission of federal information.
        supplementalGuidance: >
            The organization establishes strict terms and conditions for the use of personally owned information 
            systems. The terms and conditions should address, at a minimum: <ol><li> the types of applications that can 
            be accessed from personally owned information systems; </li><li> the maximum FIPS 199 security category of 
            information that can processed, stored, and transmitted; </li><li> how other users of the personally owned 
            information system will be prevented from accessing federal information; </li><li> the use of virtual 
            private networking (VPN) and firewall technologies; </li><li> the use of and protection against the 
            vulnerabilities of wireless technologies; </li><li> the maintenance of adequate physical security controls; 
            </li><li> the use of virus and spyware protection software; and </li><li> how often the security 
            capabilities of installed software are to be updated (e.g., operating system and other software security 
            patches, virus definitions, firewall version updates, spyware definitions).</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AT_01:
        code: AT-01
        name: Security Awareness And Training Policy And Procedures
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            security awareness and training policy that addresses purpose, scope, roles, responsibilities, and 
            compliance; and </li><li> formal, documented procedures to facilitate the implementation of the security 
            awareness and training policy and associated security awareness and training controls.</li></ol>
        supplementalGuidance: >
            The security awareness and training policy and procedures are consistent with applicable federal laws, 
            directives, policies, regulations, standards, and guidance. The security awareness and training policy can 
            be included as part of the general information security policy for the organization. Security awareness and 
            training procedures can be developed for the security program in general, and for a particular information 
            system, when required. NIST Special Publications 800-16 and 800-50 provide guidance on security awareness 
            and training. NIST Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AT_02:
        code: AT-02
        name: Security Awareness
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization ensures all users (including managers and senior executives) are exposed to basic 
            information system security awareness materials before authorizing access to the system and 
            [<em>Assignment: organization-defined frequency, at least annually</em>] thereafter.
        supplementalGuidance: >
            The organization determines the appropriate content of security awareness training based on the specific 
            requirements of the organization and the information systems to which personnel have authorized access. 
            The organization's security awareness program is consistent with the requirements contained in 5 C.F.R. 
            Part 930.301 and with the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AT_03:
        code: AT-03
        name: Security Training
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization identifies personnel with significant information system security roles and 
            responsibilities, documents those roles and responsibilities, and provides appropriate information system 
            security training before authorizing access to the system and [<em>Assignment: organization-defined 
            frequency</em>] thereafter.
        supplementalGuidance: >
            The organization determines the appropriate content of security training based on the specific requirements 
            of the organization and the information systems to which personnel have authorized access. In addition, the 
            organization ensures system managers, system administrators, and other personnel having access to 
            system-level software have adequate technical training to perform their assigned duties. The organization's 
            security training program is consistent with the requirements contained in 5 C.F.R. Part 930.301 and with 
            the guidance in NIST Special Publication 800-50.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AT_04:
        code: AT-04
        name: Security Training Records
        class: OPERATIONAL
        family: Awareness And Training
        control: >
            The organization documents and monitors individual information system security training activities 
            including basic security awareness training and specific information system security training.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_01:
        code: AU-01
        name: Audit And Accountability Policy And Procedures
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li> a formal, documented, 
            audit and accountability policy that addresses purpose, scope, roles, responsibilities, and compliance; and 
            </li><li> formal, documented procedures to facilitate the implementation of the audit and accountability 
            policy and associated audit and accountability controls.</li></ol>
        supplementalGuidance: >
            The audit and accountability policy and procedures are consistent with applicable federal laws, directives, 
            policies, regulations, standards, and guidance. The audit and accountability policy can be included as part 
            of the general information security policy for the organization. Audit and accountability procedures can be 
            developed for the security program in general, and for a particular information system, when required. NIST 
            Special Publication 800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_02:
        code: AU-02
        name: Auditable Events
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system generates audit records for the following events: [<em>Assignment: 
            organization-defined auditable events</em>].
        supplementalGuidance: >
            The organization specifies which information system components carry out auditing activities. Auditing 
            activity can affect information system performance. Therefore, the organization decides, based upon a risk 
            assessment, which events require auditing on a continuous basis and which events require auditing in 
            response to specific situations. The checklists and configuration guides at 
            http://csrc.nist.gov/pcig/cig.html provide recommended lists of auditable events. The organization defines 
            auditable events that are adequate to support after-the-fact investigations of security incidents.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_03:
        code: AU-03
        name: Content Of Audit Records
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system captures sufficient information in audit records to establish what events occurred, 
            the sources of the events, and the outcomes of the events.
        supplementalGuidance: >
            Audit record content includes, for most audit records: <ol><li> date and time of the event; </li><li> the 
            component of the information system (e.g., software component, hardware component) where the event 
            occurred; </li><li> type of event; </li><li> subject identity; and </li><li> the outcome (success or 
            failure) of the event.</li></ol>
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_04:
        code: AU-04
        name: Audit Storage Capacity
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization allocates sufficient audit record storage capacity and configures auditing to prevent such 
            capacity being exceeded.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_05:
        code: AU-05
        name: Audit Processing
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            In the event of an audit failure or audit storage capacity being reached, the information system alerts 
            appropriate organizational officials and takes the following additional actions: [<em>Assignment: 
            organization-defined actions to be taken (e.g., shutdown information system, overwrite oldest audit 
            records, stop generating audit records)</em>].
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_06:
        code: AU-06
        name: Audit Monitoring, Analysis, And Reporting
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization regularly reviews/analyzes audit records for indications of inappropriate or unusual 
            activity, investigates suspicious activity or suspected violations, reports findings to appropriate 
            officials, and takes necessary actions.
        supplementalGuidance: >
            None.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AU_07:
        code: AU-07
        name: Audit Reduction And Report Generation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides an audit reduction and report generation capability.
        supplementalGuidance: >
            Audit reduction, review, and reporting tools support after-the-fact investigations of security incidents 
            without altering original audit records.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AU_08:
        code: AU-08
        name: Time Stamps
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides time stamps for use in audit record generation.
        supplementalGuidance: >
            Time stamps of audit records are generated using internal system clocks that are synchronized system wide.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_AU_09:
        code: AU-09
        name: Protection Of Audit Information
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system protects audit information and audit tools from unauthorized access, modification, 
            and deletion.
        supplementalGuidance: >
            None.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_AU_10:
        code: AU-10
        name: Non-Repudiation
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The information system provides the capability to determine whether a given individual took a particular 
            action (e.g., created information, sent a message, approved information [e.g., to indicate concurrence or 
            sign a contract] or received a message).
        supplementalGuidance: >
            Non-repudiation protects against later false claims by an individual of not having taken a specific action. 
            Non-repudiation protects individuals against later claims by an author of not having authored a particular 
            document, a sender of not having transmitted a message, a receiver of not having received a message, or a 
            signatory of having signed a document. Non-repudiation services can be used to determine if information 
            originated from an individual, or if an individual took specific actions (e.g., sending an email, signing a 
            contract, approving a procurement request) or received specific information. Non-repudiation services are 
            obtained by employing various techniques or mechanisms (e.g., digital signatures, digital message receipts, 
            time stamps).
        controlLevel: NONE
        Catalog: 800_53_Rev_0

    Rev0_AU_11:
        code: AU-11
        name: Audit Retention
        class: TECHNICAL
        family: Audit And Accountability
        control: >
            The organization retains audit logs for [<em>Assignment: organization-defined time period</em>] to provide 
            support for after-the-fact investigations of security incidents and to meet regulatory and organizational 
            information retention requirements.
        supplementalGuidance: >
            NIST Special Publication 800-61 provides guidance on computer security incident handling and audit log 
            retention.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_CA_01:
        code: CA-01
        name: Certification, Accreditation, And Security Assessment Policies And Procedures
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization develops, disseminates, and periodically reviews/updates: <ol><li>formal, documented, 
            security assessment and certification and accreditation policies that address purpose, scope, roles, 
            responsibilities, and compliance; and</li><li>formal, documented procedures to facilitate the 
            implementation of the security assessment and certification and accreditation policies and associated 
            assessment, certification, and accreditation controls.</li></ol>
        supplementalGuidance: >
            The security assessment and certification and accreditation policies and procedures are consistent with 
            applicable federal laws, directives, policies, regulations, standards, and guidance. The security 
            assessment and certification and accreditation policies can be included as part of the general information 
            security policy for the organization. Security assessment and certification and accreditation procedures 
            can be developed for the security program in general, and for a particular information system, when 
            required. NIST Special Publication 800-53A provides guidance on security control assessments. NIST Special 
            Publication 800-37 provides guidance on security certification and accreditation. NIST Special Publication 
            800-12 provides guidance on security policies and procedures.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_CA_02:
        code: CA-02
        name: Security Assessments
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system [<em>Assignment: 
            organization-defined frequency, at least annually</em>] to determine the extent to which the controls are 
            implemented correctly, operating as intended, and producing the desired outcome with respect to meeting the 
            security requirements for the system.
        supplementalGuidance: >
            This control is intended to support the FISMA requirement that the management, operational, and technical 
            controls in each information system contained in the inventory of major information systems be tested with 
            a frequency depending on risk, but no less than annually. NIST Special Publications 800-53A and 800-26 
            provide guidance on security control assessments.
        controlLevel: MODERATE
        Catalog: 800_53_Rev_0

    Rev0_CA_03:
        code: CA-03
        name: Information System Connections
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization authorizes all connections from the information system to other information systems 
            outside of the accreditation boundary and monitors/controls the system interconnections on an ongoing 
            basis. Appropriate organizational officials approve information system interconnection agreements.
        supplementalGuidance: >
            Since FIPS 199 security categorizations apply to individual information systems, the organization should 
            carefully consider the risks that may be introduced when systems are connected to other information systems 
            with different security requirements and security controls, both within the organization and external to 
            the organization. Risk considerations should also include information systems sharing the same networks. 
            NIST Special Publication 800-47 provides guidance on interconnecting information systems.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

    Rev0_CA_04:
        code: CA-04
        name: Security Certification
        class: MANAGEMENT
        family: Certification, Accreditation, And Security Assessments
        control: >
            The organization conducts an assessment of the security controls in the information system to determine the 
            extent to which the controls are implemented correctly, operating as intended, and producing the desired 
