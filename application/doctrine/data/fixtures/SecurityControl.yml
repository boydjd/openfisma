            or 4 tokens as described in NIST Special Publication 800-63; and</li><li>remote disconnect verification.
            </li></ol> When remote maintenance is completed, the organization (or information system in certain cases) 
            terminates all sessions and remote connections. If password-based authentication is used during remote 
            maintenance, the organization changes the passwords following each remote maintenance service. For 
            high-impact information systems, if remote diagnostic or maintenance services are required from a service 
            or organization that does not implement for its own information system the same level of security as that 
            implemented on the system being serviced, the system being serviced is sanitized and physically separated 
            from other information systems before the connection of the remote access line. If the information system 
            cannot be sanitized (e.g., due to a system failure), remote maintenance is not allowed.
        controlLevel: LOW
        Catalog: 800_53_Rev_0

