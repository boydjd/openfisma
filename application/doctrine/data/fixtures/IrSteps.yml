IrSteps:

    step1:
        workflowId: 1
        sortorder: 1
        name: Prioritize handling the incident based on the business impact
        description: <ol><li>Identify which resources have been affected and forecast which resources will be affected</li><li>Estimate the current and potential technical effect of the incident</li><li>Find the appropriate cell(s) in the prioritization matrix based on the technical effect and affected resources</li></ol>
    step2:
        workflowId: 1
        sortorder: 2
        name: Report the incident to the appropriate internal personnel and external organizations
        description:
    step3:
        workflowId: 1
        sortorder: 3
        name: Perform an initial containment of the incident
        description:
    step4:
        workflowId: 1
        sortorder: 4
        name: Acquire, preserve, secure, and document evidence
        description:
    step5:
        workflowId: 1
        sortorder: 5
        name: Confirm the containment of the incident
        description: <ol><li>Further analyze the incident and determine if containment was sufficient</li><li>Implement additional containment measures if necessary</li></ol>
    step6:
        workflowId: 1
        sortorder: 6
        name: Eradicate the incident
        description:
    step7:
        workflowId: 1
        sortorder: 7
        name: Recover from the incident
        description: <ol><li>Return affected systems to an operationally ready state</li><li>Confirm that the affected systems are functioning normally</li><li>If necessary and feasible, implement additional monitoring to look for future related activity.</li></ol>
