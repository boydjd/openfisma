SaInformationType:
    coca:
        name: Corrective Action (Policy/Regulation)
        category: Controls and Oversight
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Corrective Action involves the enforcement functions necessary to remedy programs that have been 
            found non-compliant with a given law, regulation, or policy.</p> 
    cope:
        name: Program Evaluation
        category: Controls and Oversight
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Program Evaluation involves the analysis of internal and external program effectiveness and the 
            determination of corrective actions as appropriate. The impact levels should be commensurate with the 
            impact levels of the program that is being evaluated. For example, if the program contains very sensitive 
            financial data with moderate impact levels for confidentiality and integrity, the program evaluation 
            impact levels for confidentiality and integrity should also be moderate.</p> 
    copm:
        name: Program Monitoring
        category: Controls and Oversight
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Program Monitoring involves the data-gathering activities required to determine the effectiveness of 
            internal and external programs and the extent to which they comply with related laws, regulations, and 
            policies. The impact levels should be commensurate with the impact levels of the programs that are being 
            monitored. For example, if a program contains very sensitive financial data with moderate impact levels 
            for confidentiality and integrity, the program monitoring impact levels for confidentiality and integrity 
            should also be moderate.</p>
    rdpgd:
        name: Policy and Guidance Development
        category: Regulatory Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Policy and Guidance Development involves the creation and dissemination of guidelines to assist in 
            the interpretation and implementation of regulations. In most cases, the effect on public welfare of a 
            loss of policy and guidance development mission capability can be expected to be delayed rather than 
            immediate. As a result, the potential for consequent loss of human life or of major national assets is 
            relatively low, since these most catastrophic consequences of impairment to mission capability can, in 
            most cases, be corrected before they are fully realized. </p>
    rdpct:
        name: Public Comment Tracking
        category: Regulatory Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Public Comment Tracking involves the activities of soliciting, maintaining, and responding to public 
            comments regarding proposed regulations. </p> 
    rdrc:
        name: Regulatory Creation
        category: Regulatory Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Regulatory Creation involves the activities of researching and drafting proposed and final regulations.</p> 
    rdrp:
        name: Rule Publication
        category: Regulatory Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Rule Publication includes all activities associated with the publication of a proposed or final rule 
            in the Federal Register and Code of Federal Regulations. </p>
    pbbf:
        name: Budget Formulation
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Budget Formulation involves all activities undertaken to determine priorities for future spending and 
            to develop an itemized forecast of future funding and expenditures during a targeted period of time. 
            This includes the collection and use of performance information to assess the effectiveness of programs 
            and develop budget priorities. </p>
    pbcp:
        name: Capital Planning
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Capital Planning involves the processes for ensuring that appropriate investments are selected for 
            capital expenditures. </p>
    pbea:
        name: Enterprise Architecture
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Enterprise Architecture is an established process for describing the current state and defining the 
            target state and transition strategy for an organization's people, processes, and technology.</p>
    pbsp:
        name: Strategic Planning
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Strategic Planning entails the determination of long-term goals and the identification of the best 
            approach for achieving those goals.</p> 
    pbbe:
        name: Budget Execution
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Budget Execution involves day-to-day requisitions and obligations for agency expenditures, invoices, 
            billing dispute resolution, reconciliation, service level agreements, and distributions of shared 
            expenses.</p> 
    pbwp:
        name: Workforce Planning
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Workforce Planning involves the processes for identifying the workforce competencies required to meet 
            the agency's strategic goals and for developing the strategies to meet these requirements.</p>
    pbmi:
        name: Management Improvement
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Management Improvement includes all efforts to gauge the ongoing efficiency of business processes and 
            identify opportunities for reengineering or restructuring.</p>
    pbbpi:
        name: "Budgeting & Performance Integration"
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Budget and Performance Integration involves activities that align Federal resources allocated through 
            budget formulation, execution, and management actions with examinations of program objectives, 
            performance, and demonstrated results such as Program Performance Assessments, Government Performance 
            Results Act (GPRA) plans and reports, performance-based agency budget submissions, and Financial 
            Management Cost Accounting and Performance Measurement data.</p>
    pbtfp:
        name: Tax and Fiscal Policy
        category: Planning and Budgeting
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Tax and Fiscal Policy encompasses analysis of the implications for economic growth and stability in 
            the United States and the world of Federal tax and spending policies. This includes assessing the 
            sustainability of current programs and policies, the best means for raising revenues, the distribution of 
            tax liabilities, and the appropriate limits on debt.</p>
    irmmcp:
        name: Contingency Planning
        category: Internal Risk Management and Mitigation
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Contingency planning involves the actions required to plan for, respond to, and mitigate damaging 
            events.</p>
    irmmco:
        name: Continuity of Operations
        category: Internal Risk Management and Mitigation
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Continuity of operations involves the activities associated with the identification of critical systems 
            and processes, and the planning and preparation required to ensure that these systems and processes will 
            be available in the event of a catastrophic event.</p>
    irmmsr:
        name: Service Recovery
        category: Internal Risk Management and Mitigation
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Service recovery involves the internal actions necessary to develop a plan for resuming operations 
            after a catastrophe occurs, such as a fire or earthquake.</p>
    rcdc:
        name: Debt Collection
        category: Revenue Collection
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Debt Collection supports activities associated with the collection of money owed to the United States 
            government from both foreign and domestic sources.</p>
    rcufc:
        name: User Fee Collection
        category: Revenue Collection
        confidentiality: LOW
        integrity: LOW
        availability: MODERATE
        description: >
            <p>User fee Collection involves the collection of fees assessed on individuals or organizations for the 
            provision of Government services and for the use of Government goods or resources (i.e. National Parks).</p>
    rcfas:
        name: Federal Asset Sales
        category: Revenue Collection
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Federal Asset Sales encompasses the activities associated with the acquisition, oversight, tracking, 
            and sale of non-internal assets managed by the Federal Government with a commercial value and sold to the 
            private sector.</p>
    pacs:
        name: Customer Services
        category: Public Affairs
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Customer Service supports activities associated with providing and managing the delivery of information 
            and support to the government's customers.</p>
    paoid:
        name: Official Information Dissemination
        category: Public Affairs
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Official Information Dissemination includes all efforts to provide official government information to 
            external stakeholders through the use of various types of media, such as video, paper, web, etc.</p>
    papo:
        name: Product Outreach
        category: Public Affairs
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Product Outreach relates to the marketing of government services products, and programs to the general 
            public in an attempt to promote awareness and increase the number of customers/beneficiaries of those 
            services and programs.</p>
    papr:
        name: Public Relations
        category: Public Affairs
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Public Relations activities involve the efforts to promote an organizations image through the effective 
            handling of citizen concerns.</p>
    lrlt:
        name: Legislation Tracking
        category: Legislative Relations
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Legislation Tracking involves following legislation from conception to adoption.</p>
    lrlte:
        name: Legislation Testimony
        category: Legislative Relations
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Legislation Testimony involves activities associated with providing testimony/evidence in support or, 
            or opposition to, legislation from conception to adoption.</p>
    lrpd:
        name: Proposal Development
        category: Legislative Relations
        confidentiality: MODERATE 
        integrity: LOW
        availability: LOW
        description: >
            <p>Proposal Development involves drafting proposed legislation that creates or amends laws subject to 
            Congressional legislative action.</p>
    lrclo:
        name: Congressional Liason Operations
        category: Legislative Relations
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Congressional Liaison Operations involves all activities associated with supporting the formal 
            relationship between a Federal Agency and the U.S. Congress.</p>
    ggcfo:
        name: Central Fiscal Operations
        category: General Government
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Central Fiscal Operations includes the fiscal operations that the Department of Treasury performs on 
            behalf of the Government. [Note: Tax-related functions are associated with the Taxation Management 
            information type.] Impacts to some information and information systems associated with central fiscal 
            operations may affect the security of the critical banking and finance infrastructure. In most cases, the 
            effect on public welfare of a loss of central fiscal operations functionality can be expected to be 
            delayed rather than immediate. The potential for consequent loss of human life or of major national assets 
            is low.</p>
    gglf:
        name: Legislative Functions
        category: General Government
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Legislative functions include the service support activities associated with costs of the Legislative 
            Branch other than the Tax Court, the Library of Congress, and the Government Printing Office revolving 
            fund.</p>
    ggef:
        name: Executive Functions
        category: General Government
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: 
    ggcpropm:
        name: Central Property Management
        category: General Government
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Central Property Management involves most of the operations of the General Services Administration.</p>
    ggcpersm:
        name: Central Personnel Management
        category: General Government
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Central Personnel Management involves most of the operating activities of the Office of Personnel 
            Management and related agencies. </p>
    ggtm:
        name: Taxation Management
        category: General Government
        confidentiality: MODERATE 
        integrity: LOW
        availability: LOW
        description: >
            <p>Taxation Management includes activities associated with the implementation of the Internal Revenue Code 
            and the collection of taxes in the United States and abroad.</p>
    ggcrsm:
        name: Central Records and Statistics Management
        category: General Government
        confidentiality: MODERATE 
        integrity: LOW
        availability: LOW
        description: >
            <p>Central Records and Statistics Management involves the operations surrounding the management of 
            official documents, statistics, and records for the entire Federal Government. This information type is 
            intended to include information and information systems associated with the management of records and 
            statistics for the Federal government as a whole, such as the records management performed by NARA or the 
            statistics and data collection performed by the Bureau of the Census. Note: Many agencies perform records 
            and statistics management for a particular business function and as such should be mapped to the service 
            support, management, or mission area associated with that business function. The central records and 
            statistics management information type is intended for functions performed on behalf of the entire Federal 
            government.</p>
    ggii:
        name: Income Information
        category: General Government
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Income information includes all the wages, self-employment earnings, savings data and other financial 
            resources information that is needed to help determine the amount of Retirement, Survivor, or Disability 
            benefits that individuals may be entitled to receive or not receive from the Supplementary Security Income 
            or RSDI Title II Programs. In most cases, the impact levels are based on the effects of unauthorized 
            disclosure, modification, or loss of availability of income information on the ability of the Federal 
            government to identify citizen entitlements and obligations and to protect individuals against identity 
            theft and the Federal government against fraud.</p>
    ggpia:
        name: Personal Identity and Authentication
        category: General Government
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Personal identity and authentication information includes that information necessary to ensure that all 
            persons who are potentially entitled to receive any federal benefit are enumerated and identified so that 
            Federal agencies can have reasonable assurance that they are paying or communicating with the right 
            individuals. This information include individual citizen's Social Security Numbers, names, dates of birth, 
            places of birth, parents' names, etc. </p>
    ggeei:
        name: Entitlement Event Information
        category: General Government
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Entitlement event information includes information about events such as death and date of occurrence, 
            date of a disabling event and the relating data that can reasonably prove the severity of such disability, 
            proof of age for retirement benefits, birth and relationship of spouse and/or children who may be entitled 
            to benefits only as auxiliaries of the primary beneficiary, and other related information needed to 
            process a claim for benefits. This also includes means-related information required to administer all the 
            means related benefits associated with the Title XVI (Supplementary Security Income Program) and the new 
            drug provisions of the recently revised Medicare Program.</p>
    ggrpi:
        name: Representative Payee Information
        category: General Government
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Representative payee information includes the information required to determine the need for 
            representative payees and the data that is gathered to make the determination of who should serve as the 
            representative payee for all beneficiaries of federal benefits who are unable to manage their own funds. 
            This also includes accountability information required to provide reasonable assurance that the funds are 
            being used appropriately for the well being of entitled individuals.</p>
    gggi:
        name: General Information
        category: General Government
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>An additional management and support sub-function information type has been defined to address General 
            Information as a catch-all information type that may not be defined by the FEA BRM. As such, agencies may 
            find it necessary to identify additional information types not defined in the BRM and assign impact levels 
            to those types. Agency personnel may uniquely identify information types using a FIPS 199 process to 
            identify information not contained neatly in the FEA BRM.</p>
            <p>Not all of these information types are likely to have the same impact levels. The impacts to some 
            information types will jeopardize system functionality and the agency mission more than other information 
            types. General Information impact levels must be assessed in the context of the agencies mission.</p>
    amffem:
        name: Facilities, Fleet, and Equipment Management
        category: Administrative Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Facilities, Fleet, and Equipment management involves the maintenance, administration, certification, 
            and operation of office buildings, fleets, machinery, and other capital assets considered as possessions 
            of the Federal government. Impacts to some information and information systems associated with facilities, 
            fleet, and equipment management may affect the security of some key national assets (e.g., nuclear power 
            plants, dams, and other government facilities).</p>
    amhds:
        name: Help Desk Services
        category: Administrative Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Help Desk Services involves the management of a service center to respond to government 
            employees' technical and administrative questions.</p>
    amsm:
        name: Security Management
        category: Administrative Management
        confidentiality: MODERATE
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Security Management involves the physical protection of an organization's personnel, assets, and 
            facilities (including security clearance management). Impacts to some information and information 
            systems associated with security management may affect the security of some critical infrastructure 
            elements and key national assets (e.g., nuclear power plants, dams, and other government facilities). 
            Impact levels associated with security information directly relate to the potential threat to human life 
            associated with the asset(s) being protected (e.g., consequences to the public of terrorist access to 
            dams or nuclear power plants).</p>
    amt:
        name: Travel
        category: Administrative Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Travel involves the activities associated with planning, preparing, and monitoring of business related 
            travel for an organization's employees.</p>
    amwpdm:
        name: Workplace Policy Development and Management
        category: Administrative Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Workplace policy development and management includes all activities required to develop and 
            disseminate workplace policies such as dress codes, time reporting requirements, telecommuting, etc.</p>
    fmalm:
        name: Assets and Liability Management
        category: Financial Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Assets and Liability Management provide accounting support for the management of assets and 
            liabilities of the Federal government. Assets and liability management activities measure the total cost 
            and revenue of Federal programs, and their various elements, activities and outputs. Assets and liability 
            management is essential for providing accurate program measurement information, performance measures, and 
            financial statements with verifiable reporting of the cost of activities.</p>
    fmri:
        name: Reporting and Information
        category: Financial Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Reporting and Information includes providing financial information, reporting and analysis of 
            financial transactions. Financial reporting includes the activities necessary to support: management's 
            fiduciary role; budget formulation and execution functions; fiscal management of program delivery and 
            program decision making; and internal and external reporting requirements.</p>
    fmfc:
        name: Funds Control
        category: Financial Management
        confidentiality: MODERATE
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Funds Control includes the management of the Federal budget process including the development of 
            plans and programs, budgets, and performance outputs as well as financing Federal programs and 
            operations through appropriation and apportionment of direct and reimbursable spending authority, fund 
            transfers, investments and other financing mechanisms. Funds control management includes the 
            establishment of a system for ensuring an organization does not obligate or disburse funds in excess of 
            those appropriated or authorized.</p>
    fma:
        name: Accounting
        category: Financial Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Accounting entails accounting for assets, liabilities, fund balances, revenues and expenses 
            associated with the maintenance of Federal funds and expenditure of Federal appropriations (Salaries and 
            Expenses, Operation and Maintenance, Procurement, Working Capital, Trust Funds, etc.), in accordance 
            with applicable Federal standards (FASAB, Treasury, OMB, GAO, etc.). </p>
    fmp:
        name: Payments
        category: Financial Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Payments include disbursements of Federal funds, via a variety of mechanisms, to Federal and private 
            individuals, Federal agencies, state, local and international Governments, and the private sector, to 
            effect payment for goods and services, or distribute entitlements, benefits, grants, subsidies, loans, or 
            claims. Payment management provides appropriate control over all payments made by or on behalf of an 
            organization, including but not limited to payments made to: vendors in accordance with contracts, 
            purchase orders and other obligating documents; state governments under a variety of programs; employees 
            for salaries and expense reimbursements; other Federal agencies for reimbursable work performed; 
            individual citizens receiving Federal benefits; and recipients of Federal loans.</p>
    fmcr:
        name: Collections and Receivables
        category: Financial Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Collections and Receivables include deposits, fund transfers, and receipts for sales or service.
            Receivable management supports activities associated with recognizing and recording debts due to the 
            Government, performing follow-up actions to collect on these debts, and recording cash receipts.</p>
    fmcapm:
        name: Cost Accounting/ Performance Measurement
        category: Financial Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Cost Accounting / Performance Measurement is the process of accumulating, measuring, analyzing, 
            interpreting, and reporting cost information useful to both internal and external groups concerned with 
            the way in which an organization uses, accounts for, safeguards, and controls its resources to meet its 
            objectives. Cost accounting information is necessary in establishing strategic goals, measuring service 
            efforts and accomplishments, and relating efforts to accomplishments. Also, cost accounting, financial 
            accounting, and budgetary accounting all draw information from common data sources.</p>
    hrmhrs:
        name: HR Strategy
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>HR Strategy develops effective human capital management strategies to ensure federal organizations are 
            able to recruit, select, develop, train, and manage a high-quality, productive workforce in accordance 
            with merit system principles. This sub-function includes: conducting both internal and external 
            environmental scans; developing human resources and human capital strategies and plans; establishing 
            human resources policy and practices; managing current and future workforce competencies; developing 
            workforce plans; developing succession plans; managing the human resources budget; providing human 
            resources and human capital consultative support; and measuring and improving human resources 
            performance.</p>
    hrmsa:
        name: Staff Acquisition
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Staff Acquisition establishes procedures for recruiting and selecting high-quality, productive 
            employees with the right skills and competencies, in accordance with merit system principles. This 
            sub-function includes: developing a staffing strategy and plan; establishing an applicant evaluation 
            approach; announcing the vacancy, sourcing and evaluating candidates against the competency requirements 
            for the position; initiating pre-employment activities; and hiring employees.</p>
    hrmopm:
        name: Organization & Position Management
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Organization and Position Management designs, develops, and implements organizational and position 
            structures that create a high-performance, competency-driven framework that both advances the agency 
            mission and serves agency human capital needs.</p>
    hrmcm:
        name: Compensation Management
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Compensation Management designs, develops, and implements compensation programs that attract, retain 
            and fairly compensate agency employees. In addition, designs, develops, and implements pay for 
            performance compensation programs to recognize and reward high performance, with both base pay increases 
            and performance bonus payments. This sub-function includes: developing and implementing compensation 
            programs; administering bonus and monetary awards programs; administering pay changes; managing time, 
            attendance, leave and pay; and managing payroll.</p>
    hrmbm:
        name: Benefits Management
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Benefits Management designs, develops, and implements benefit programs that attract, retain and 
            support current and former agency employees. This sub-function includes: establishing and communicating 
            benefits programs; processing benefits actions; and interacting as necessary with third party benefits 
            providers.</p>
    hrmemp:
        name: Employee Performance Management
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Employee Performance Management designs, develops, and implements a comprehensive performance 
            management approach to ensure agency employees are demonstrating competencies required of their work 
            assignments. Design, develop and implement a comprehensive performance management strategy that enables 
            managers to make distinctions in performance and links individual performance to agency goal and mission 
            accomplishment. This sub-function also includes managing employee performance at the individual level and 
            evaluating the overall effectiveness of the agency's employee development approach.</p>>

    hrmer:
        name: Employee Relations
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Employee Relations designs, develops, and implements programs that strive to maintain an effective 
            employer-employee relationship that balance the agency's needs against its employees' rights. This 
            sub-function includes: addressing employee misconduct; addressing employee performance problems; 
            managing administrative grievances; providing employee accommodation; administering employees assistance 
            programs; participating in administrative third party proceedings; and determining candidate and 
            applicant suitability.</p>
    hrmlr:
        name: Labor Relations
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Labor Relations manages the relationship between the agency and its unions and bargaining units. 
            This includes negotiating and administering labor contracts and collective bargaining agreements; 
            managing negotiated grievances; and participating in negotiated third party proceedings.</p>
    hrmsm:
        name: Separation Management
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Separation Management conducts efficient and effective employee separation programs that assist 
            employees in transitioning to non-Federal employment; facilitates the removal of unproductive, 
            non-performing employees; and assists employees in transitioning to retirement.</p>
    hrmhrd:
        name: Human Resources Development
        category: Human Resource Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Human Resources Development designs, develops, and implements a comprehensive employee development 
            approach to ensure that agency employees have the right competencies and skills for current and future 
            work assignments. This sub-function includes conducting employee development needs assessments; designing 
            employee development programs; administering and delivering employee development programs; and evaluating 
            the overall effectiveness of the agency's employee development approach.</p>
    scmga:
        name: Goods Acquisition
        category: Supply Chain Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Goods acquisition involves the procurement of physical goods, products, and capital assets to be used 
            by the Federal government.</p>
    scmic:
        name: Inventory Control
        category: Supply Chain Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Inventory control refers to the tracking of information related to procured assets and resources 
            with regards to quantity, quality, and location.</p>
    scmlm:
        name: Logistics Management
        category: Supply Chain Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Logistics management involves the planning and tracking of personnel and their resources in relation 
            to their availability and location.</p>
    scmsa:
        name: Services Acquisition
        category: Supply Chain Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Services acquisition involves the oversight and/or management of contractors and service providers 
            from the private sector.</p>
    itsd:
        name: System Development
        category: Information and Technology Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>System Development supports all activities associated with the in-house design and development of 
            software applications.</p>
    itlcm:
        name: Lifecycle/Change Management
        category: Information and Technology Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Lifecycle/Change Management involves the processes that facilitate a smooth evolution, composition, 
            and workforce transition of the design and implementation of changes to agency resources such as assets, 
            methodologies, systems, or procedures.</p>
    itsm:
        name: System Maintenance
        category: Information and Technology Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>System Maintenance supports all activities associated with the maintenance of in-house designed 
            software applications.</p>
    ititim:
        name: IT Infrastructure Maintenance
        category: Information and Technology Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>IT infrastructure maintenance involves the planning, design, implementation, and maintenance of an IT 
            Infrastructure to effectively support automated needs (i.e. operating systems, applications software, 
            platforms, networks, servers, printers, etc.). IT infrastructure maintenance also includes information 
            systems configuration and security policy enforcement information. This information includes password 
            files, network access rules and implementing files and/or switch setting, hardware and software 
            configuration settings, and documentation that may affect access to the information system's data, 
            programs, and/or processes. The impact levels associated with IT infrastructure maintenance information 
            are primarily a function of the information processed in and through that infrastructure.</p>
            <p>The IT Maintenance Information type represents a complex set of data elements that are used to secure 
            the design, implementation, and maintenance of systems and networks. The security of each of these data 
            elements is dependent on the security of the other data elements. Security compromise of one data element 
            type will propagate to others.</p>
    itis:
        name: Information Security
        category: Information and Technology Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>IT Security involves all functions pertaining to the securing of Federal data and systems through the 
            creation and definition of security policies, procedures and controls covering such services as 
            identification, authentication, and non-repudiation.</p>
    itrr:
        name: Record Retention
        category: Information and Technology Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Records Retention involves the operations surrounding the management of the official documents and 
            records for an agency.</p>
    itim:
        name: Information Management
        category: Information and Technology Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Information Management involves the coordination of information collection, storage, and 
            dissemination, and destruction as well as managing the policies, guidelines, and standards regarding 
            information management. Subject to exception conditions described below, the recommended security 
            categorization for the information management information type is as follows:</p>
            <p>Security Category = {(confidentiality, Low), (integrity, Moderate), (availability, Low)}</p>

    itsnm:
        name: System and Network Monitoring
        category: Information and Technology Management
        confidentiality: MODERATE
        integrity: MODERATE
        availability: LOW
        description: >
            <p>System and Network Monitoring supports all activities related to the real-time monitoring of systems 
            and networks for optimal performance. System and network monitoring describes the use of tools and 
            observation to determine the performance and status of information systems and is closely tied to other 
            Information and Technology Management sub-functions. System and network monitoring information type 
            should be considered broadly to include an agency's network [performance, health, and status] and 
            security operations [intrusion monitoring, auditing, etc.] support.</p>
    itish:
        name: Information Sharing
        category: Information and Technology Management
        confidentiality: N/A
        integrity: N/A
        availability: N/A
        description: >
            <p>The BRM provided in the FEA Consolidated Reference Model Document, Version 2.3, October 2007 specifies 
            Information Sharing as relating to any method or function, for a given business area, facilitating: data 
            being received in a usable medium by one or more departments or agencies as provided by a separate 
            department or agency or other entity; and data being provided, disseminated or otherwise made available 
            or accessible by one department or agency for use by one or more separate departments or agencies, 
            or other entities, as appropriate.</p>
            <p>Since Information Sharing, as a function, is receiving and disseminating data [other information types] 
            from business areas already identified, this BRM information type will not require its own impact 
            assessment. Therefore, agency personnel should identify the information sharing information type as a 
            pure resource management support activity for the evaluated information system. With the information 
            sharing information type identified, agency personnel can track the flow of information to interfacing 
            systems.</p>
    hsbts:
        name: Border and Transportation Security
        category: Homeland Security
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Border and Transportation Security includes facilitating or deterring entry and exit of people, 
            goods, and conveyances at and between U.S. ports of entry, as well as ensuring the security of 
            transportation and infrastructure networks, facilities, vehicles, and personnel within the United 
            States. Border control involves enforcing the laws regulating the admission of foreign-born persons 
            (i.e., aliens) to the United States. This includes patrolling and monitoring borders and deportation 
            of illegal aliens. Some border control information is also associated with other mission information 
            types (e.g., criminal apprehension, and criminal investigation and surveillance information). In such 
            cases, the impact levels of the associated mission information may determine impact levels associated 
            with border control information. Some aspects of ensuring security of transportation and 
            infrastructure networks, facilities, vehicles, and personnel within the United States are also 
            covered under the information types associated with the transportation mission. In some cases the 
            border control information may be classified. Any classified information is treated under separate 
            rules established for national security information.</p>
    hskacip:
        name: Key Asset and Critical Infrastructure Protection
        category: Homeland Security
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Key Asset and Critical Infrastructure Protection involves assessing key asset and critical 
            infrastructure vulnerabilities and taking direct action to mitigate vulnerabilities, enhance 
            security, and ensure continuity and necessary redundancy in government operations and personnel. 
            The Critical Infrastructure Information Protection Act of 2002 (6 U.S.C. 131-134) places specific 
            controls on the dissemination of critical infrastructure information (see Volume I, 3.5.2.3). Under 
            the provisions of Executive Order 13292, some anti-terrorism information is subject to security 
            classification. <i>National security information</i> is outside the scope of this guideline.</p>
    hscd:
        name: Catastrophic Defense
        category: Homeland Security
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Catastrophic Defense involves the development of technological countermeasures (chemical, 
            biological, radiological and nuclear [CBRN]) to terrorist threats, conducting laboratory testing on 
            new and promising devices, and conducting basic and applied science that can lead to the development 
            of countermeasures. Under the provisions of Executive Order 13292, some anti-terrorism information is 
            subject to security classification. National security information is outside the scope of this 
            guideline.</p>
    hsefeop:
        name: Executive Functions of the Executive Office of the President (EOP)
        category: Homeland Security
        confidentiality: HIGH
        integrity: MODERATE
        availability: HIGH
        description: >
            <p>Executive Functions involve the Executive Office of the President (EOP).</p>
    ioip:
        name: Intelligence Planning
        category: Intelligence Operations
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Intelligence Planning Information Type – Intelligence Planning involves developing strategies 
            focused on intelligence requirements, prioritizing these requirements, and managing these 
            requirements (adding, deleting and modifying).</p>

    ioic:
        name: Intelligence Collection
        category: Intelligence Operations
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Intelligence Collection Information Type – Intelligence Collection involves acquiring raw data 
            and provisioning the data to processing elements.</p>

    ioiap:
        name: Intelligence Analysis and Production
        category: Intelligence Operations
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Intelligence Analysis and Production Information Type – Intelligence Analysis and Production 
            consists of integrating, evaluating, and/or interpreting information from single or multiple sources 
            into intelligence satisfying consumer needs and preparing intelligence products in support of known 
            or anticipated consumers.</p>

    ioid:
        name: Intelligence Dissemination
        category: Intelligence Operations
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Intelligence Dissemination Information Type – Intelligence Dissemination consists of delivering 
            the intelligence products to consumers.</p>

    ioip:
        name: Intelligence Processing
        category: Intelligence Operations
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Intelligence Processing Information Type – Intelligence processing involves converting collected 
            raw data into forms suitable for analysis.</p>

    dmdmp:
        name: Disaster Monitoring and Prediction
        category: Disaster Management
        confidentiality: LOW
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Disaster monitoring and prediction involves the actions taken to predict when and where a disaster 
            may take place and communicate that information to affected parties. [Some disaster management 
            information occurs in humanitarian aid systems under the International Affairs and Commerce line of 
            business (e.g., State Department disaster preparedness and planning).]</p>
    dmdpp:
        name: Disaster Preparedness and Planning
        category: Disaster Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Disaster preparedness and planning involves the development of response programs to be used in 
            case of a disaster. This involves the development of emergency management programs and activities as 
            well as staffing and equipping regional response centers.</p>
    dmdrr:
        name: Disaster Repair and Restoration
        category: Disaster Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Disaster repair and restoration involves the cleanup and restoration activities that take place 
            after a disaster. This involves the cleanup and rebuilding of any homes, buildings, roads, 
            environmental resources, or infrastructure that may be damaged due to a disaster.</p>
    dmer:
        name: Emergency Response
        category: Disaster Management
        confidentiality: LOW
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Emergency Response involves the immediate actions taken to respond to a disaster (e.g., wildfire 
            management). These actions include providing mobile telecommunications, operational support, power 
            generation, search and rescue, and medical life saving actions. Impacts to emergency response 
            information and the information systems that process and store emergency response information could 
            result in negative impacts on cross-jurisdictional coordination within the critical emergency 
            services infrastructure and the general effectiveness of organizations tasked with emergency response 
            missions.</p>
    iacfa:
        name: Foreign Affairs
        category: International Affairs and Commerce
        confidentiality: HIGH
        integrity: HIGH
        availability: MODERATE
        description: >
            <p>Foreign Affairs refers to those activities associated with the implementation of foreign policy 
            and diplomatic relations, including the operation of embassies, consulates, and other posts; ongoing 
            membership in international organizations; the development of cooperative frameworks to improve 
            relations with other Nations; and the development of treaties and agreements. Conflict resolution 
            involves the mitigation and prevention of disputes stemming from inter and intra-state 
            disagreements.</p>
            <p>Some conflict resolution information is subject to security classification. This classified 
            information is treated under separate rules established for <i> national security information</i> 
            and is outside the scope of this guideline.</p>
            <p>Treaties and agreements involves the negotiation and implementation of accords with foreign 
            governments and organizations in efforts related to arms reduction and regulation, trade matters, 
            criminal investigations and extraditions, and other various types of foreign policy. When treaties 
            and agreements information affects intelligence gathering and/or law enforcement cooperation, impacts 
            to such information and the information systems that process and store the information could result 
            in negative impacts on protection of a broad range of critical infrastructures and key national 
            assets.</p>
            <p>Some information associated with treaties and agreements is subject to security classification. 
            This classified information is treated under separate rules established for <i>national security 
            information</i>.</p>
    iacidha:
        name: International Development and Humanitarian Aid
        category: International Affairs and Commerce
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>International Development and Humanitarian Aid refers to those activities related to the 
            implementation of development and humanitarian assistance programs to developing and transitioning 
            countries throughout the world. Development and aid may include technical assistance (the transfer 
            of knowledge and expertise), and the delivery of equipment, commodities and humanitarian assistance 
            including food aid. In some cases, international development and humanitarian aid information is 
            subject to security classification. This classified information is treated under separate rules 
            established for <i>national security information</i>.</p>
    iacgt:
        name: Global Trade
        category: International Affairs and Commerce
        confidentiality: HIGH
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Global Trade refers to those activities the Federal Government undertakes to advance worldwide 
            economic prosperity by increasing trade through the opening of overseas markets and freeing the flow 
            of goods, services, and capital. Trade encompasses all activities associated with the importing and 
            exporting of goods to and from the United States. This includes goods declaration, fee payments, and 
            delivery/shipment authorization. Export promotion involves the development of opportunities for the 
            expansion of U.S. exports. Merchandise inspection includes the verification of goods and merchandise 
            as well as the surveillance, interdiction, and investigation of imports/exports in violation of 
            various Customs laws. Tariffs/quotas monitoring refers to the monitoring and modification of the 
            schedules of items imported and exported to and from the United States.</p>
    nrwrm:
        name: Water Resource Management
        category: Natural Resources
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Water Resource Management includes all activities that promote the effective use and management 
            of the nation's water resources. Notes: Environmental protection of water resources is included in 
            the Environmental Management Line of Business. Hydroelectric energy production is included under the 
            Energy Production mission.</p>
    nrcmlm:
        name: Conservation, Marine and Land Management
        category: Natural Resources
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Conservation, Marine and Land Management involves the responsibilities of surveying, 
            maintaining, and operating public lands and monuments, as well as activities devoted to ensuring 
            the preservation of land, water, wildlife, and natural resources, both domestically and 
            internationally. It also includes the sustainable stewardship of natural resources on federally 
            owned/controlled lands for commercial use (mineral mining, grazing, forestry, fishing, etc.).</p>
    nrrrmt:
        name: Recreational Resource Management and Tourism
        category: Natural Resources
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Recreational Resource Management and Tourism involves the management of national parks, 
            monuments, and tourist attractions as well as visitor centers, campsites, and park service 
            facilities. Impacts to some information and information systems associated with tourism 
            management may affect the security of some key national assets (e.g., some national monuments 
            and icons).</p>
    nrais:
        name: Agricultural Innovation and Services
        category: Natural Resources
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Agricultural Innovation and Services involves the creation and dissemination of better 
            methods for farming and the development of better and healthier crops.</p>
    ees:
        name: Energy Supply
        category: Energy
        confidentiality: LOW
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Energy Supply involves all activities devoted to ensuring the availability of an adequate 
            supply of energy for the United States and its citizens. Energy Supply includes the sale and 
            transportation of commodity fuels such as coal, oil, natural gas, and radioactive materials. This 
            function also includes distributing and transferring power, electric generation, and/or storage 
            located near the point of use. Impacts to some information and information systems associated 
            with energy supply may affect the security of critical infrastructures, particularly in the 
            areas of energy transmission and transport.</p>
    eecp:
        name: Energy Conservation and Preparedness
        category: Energy
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Energy Conservation and Preparedness involves protection of energy resources from 
            over-consumption to ensure the continued availability of fuel resources and to promote 
            environmental protection. This mission also includes measures taken to ensure the provision of 
            energy in the event of an emergency.</p>
    eerm:
        name: Energy Resource Management
        category: Energy
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Energy resource management involves the management of energy producing resources including 
            facilities, land, and offshore resources.</p>
    eep:
        name: Energy Production
        category: Energy
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Energy production involves the transformation of raw energy resources into useable, 
            deliverable energy. Impacts to some information and information systems associated with energy 
            production may affect the security of the critical energy infrastructure.</p>
    ememf:
        name: Environmental Monitoring and Forecasting
        category: Environmental Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Environmental Monitoring and Forecasting involves the observation and prediction of 
            environmental conditions. This includes b the monitoring and forecasting of water quality, water 
            levels, ice sheets, air quality, regulated and non-regulated emissions, as well as the 
            observation and prediction of weather patterns and conditions.</p>
    emer:
        name: Environmental Remediation
        category: Environmental Management
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Environmental remediation supports the immediate and long-term activities associated with 
            the correcting and offsetting of environmental deficiencies or imbalances, including restoration 
            activities.</p>
    emppc:
        name: Pollution Prevention and Control
        category: Environmental Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Pollution prevention and control includes activities associated with the establishment of 
            environmental standards to control the levels of harmful substances emitted into the soil, water 
            and atmosphere.</p>
    edbid:
        name: Business and Industry Development
        category: Economic Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Business and industry development supports activities related to the creation of economic and 
            business opportunities and stimulus, and the promotion of financial and economic stability for 
            corporations and citizens involved in different types of business.</p>
    edipp:
        name: Intellectual Property Protection
        category: Economic Development
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Intellectual property protection involves law enforcement activities involving the enforcement 
            of intellectual property including inventions, literary and artistic works, and symbols, names, 
            images, and designs used in commerce. Note that intellectual property protection is an exception 
            to the often-close relationship between impacts to law enforcement information and information 
            systems and the security of critical infrastructures and key national assets.</p>
    edfso:
        name: Financial Sector Oversight
        category: Economic Development
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Financial Sector Oversight involves the regulation of private sector firms and markets 
            (stock exchanges, corporations, etc.) to protect investors from fraud, monopolies, and illegal 
            behavior. This also includes deposit protection.</p>
    edisis:
        name: Industry Sector Income Stabilization
        category: Economic Development
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Industry Sector Income Stabilization involves all programs and activities devoted to assisting 
            adversely impacted industrial sectors (farming, commercial transportation, etc.) to ensure the continued 
            availability of their services for the American public and the long-term economic stability of these 
            sectors.</p>
    casshp:
        name: Homeownership Promotion
        category: Community and Social Services
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Homeownership Promotion includes activities devoted to assisting citizens interested in buying homes and 
            educating the public as to the benefits of homeownership. Note: Activities devoted to the provision of 
            housing to low-income members of the public are covered under the Housing Assistance mission.</p>
    casscard:
        name: Community and Regional Development
        category: Community and Social Services
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>The Community and Regional Development mission involves activities designed to assist communities in 
            preventing and eliminating blight and deterioration, assist economically distressed communities, and 
            encourage and foster economic development through improved public facilities and resources.</p>
    cassss:
        name: Social Services
        category: Community and Social Services
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Social Services are designed to provide meaningful opportunities for social and economic growth of the 
            disadvantaged sector of the population in order to develop individuals into productive and self-reliant 
            citizens and promote social equity. Included in this category are social welfare services extended to 
            children and adults with special needs, such as the orphaned, neglected, abandoned, disabled, etc. Such 
            services include family life education and counseling, adoption, guardianship, foster family care, 
            rehabilitation services, etc. Note: This mission does not include services that are primarily for income 
            support (Income Security) or are an integral part of some other mission area (e.g., Health, Workforce 
            Management, etc.).</p>
    cassps:
        name: Postal Services
        category: Community and Social Services
        confidentiality: LOW
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Postal Services provide for the timely and consistent exchange and delivery of mail and packages between 
            businesses, organizations, and residents of the United States or between businesses, organizations, and 
            residents of the United States and the rest of the world. It also includes the nation-wide retail 
            infrastructure required to make Postal Services easily accessible to customers. (Note: The commercial 
            function of mail is more closely aligned with the "Business and Industry Development" mission in the 
            "Economic Development mission area." The international commercial function of mail is more closely aligned 
            with the "Global Trade" mission in the "International Affairs" mission area).</p>
    tgt:
        name: Ground Transportation
        category: Transportation
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Ground Transportation involves the activities related to ensuring the availability of transit and the 
            safe passage of passengers and goods over land. Water and fuel pipelines are included among ground 
            transportation assets. Note: The protection of ground transportation from deliberate attack is included in 
            the Transportation Security information type under the Homeland Security mission area.</p>
    twt:
        name: Water Transportation
        category: Transportation
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Water Transportation involves the activities related to ensuring the availability of transit and the 
            safe passage of passengers and goods over sea and water. Note: The protection of maritime transportation 
            from deliberate attack is included in the Transportation Security information type under the Homeland 
            Security mission area.</p>
    tat:
        name: Air Transportation
        category: Transportation
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Air Transportation involves the activities related to the safe passage of passengers or goods through 
            the air. It also includes command and control activities related to the safe movement of aircraft through 
            all phases of flight for commercial and military operations. Note: The protection of air transportation 
            from deliberate attack is included in the Transportation Security information type under the Homeland 
            Security mission area.</p>
    tso:
        name: Space Operations
        category: Transportation
        confidentiality: LOW
        integrity: HIGH
        availability: HIGH
        description: >
            <p>Space Operations involves the activities related to the safe launches/missions of passengers or goods 
            into aerospace and includes commercial, scientific, and military operations.</p>
    eesave:
        name: Elementary, Secondary, and Vocational Education
        category: Education
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Elementary, secondary, and vocational education refers to the provision of education in elementary 
            subjects (reading and writing and arithmetic); education provided by a high school or college preparatory 
            school; and vocational and technical education and training.</p>
    ehe:
        name: Higher Education
        category: Education
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Higher Education refers to education beyond the secondary level; specifically, education provided by a 
            college or university. It includes external higher educational activities performed by the government 
            (e.g., Military Academies, ROTC, and USDA Graduate School).</p>
    ecahp:
        name: Cultural and Historic Preservation
        category: Education
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Cultural and Historic Preservation involves all activities performed by the Federal Government to 
            collect and preserve information and artifacts important to the culture and history of the United States 
            and its citizenry and the education of U.S. citizens and the world.</p>
    ecahe:
        name: Cultural and Historic Exhibition
        category: Education
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Cultural and Historic Exhibition includes all activities undertaken by the U.S. government to promote 
            education through the exhibition of cultural, historical, and other information, archives, art, etc.</p>
    wmtae:
        name: Training and Employment
        category: Workforce Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Training and Employment includes programs of job or skill training, employment services and placement, 
            and programs to promote the hiring of marginal, unemployed, or low-income workers. Additionally, training 
            information can include special training for personnel involved in Federal government operations (e.g., 
            astronaut training).</p>
    wmlrm:
        name: Labor Rights Management
        category: Workforce Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Labor Rights Management refers to those activities undertaken to ensure that employees and employers are 
            aware of and comply with all statutes and regulations concerning labor rights, including those pertaining 
            to wages, benefits, safety and health, whistleblower, and nondiscrimination policies.</p>
    wmws:
        name: Worker Safety
        category: Workforce Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Worker Safety refers to those activities undertaken to save lives, prevent injuries, and protect the 
            health of America's workers.</p>
    hatc:
        name: Access to Care
        category: Health
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Access to Care focuses on the access to appropriate care. This includes streamlining efforts to receive 
            care; ensuring care is appropriate in terms of type, care, intensity, location and availability; providing 
            seamless access to health knowledge, enrolling providers; performing eligibility determination, and 
            managing patient movement.</p>
    hphmacs:
        name: Population Health Management and Consumer Safety
        category: Health
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Population Health Management and Consumer Safety assesses health indicators and consumer products as a 
            means to protect and promote the health of the general population. This includes monitoring of health, 
            health planning, and health management of humans, animals, animal products, and plants, as well as tracking 
            the spread of diseases and pests. It also includes evaluation of consumer products, drug, and foods to 
            assess the potential risks and dangers; education of the consumer and the general population; and 
            facilitation of health promotion and disease and injury prevention.</p>
    hhca:
        name: Health Care Administration
        category: Health
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Health Care Administration assures that federal health care resources are expended effectively to ensure 
            quality, safety, and efficiency. This includes managing health care quality, cost, workload, utilization, 
            and fraud/abuse efforts.</p>
    hhcds:
        name: Health Care Delivery Services
        category: Health
        confidentiality: LOW
        integrity: HIGH
        availability: LOW
        description: >
            <p>Health Care Delivery Services provides and supports the delivery of health care to its beneficiaries. 
            This includes assessing health status; planning health services; ensuring quality of services and 
            continuity of care; and managing clinical information and documentation.</p>
    hhcrape:
        name: Health Care Research and Practitioner Education
        category: Health
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Health Care Research and Practitioner Education fosters advancement in health discovery and knowledge. 
            This includes developing new strategies to handle diseases; promoting health knowledge advancement; 
            identifying new means for delivery of services, methods, decision models and practices; making strides in 
            quality improvement; managing clinical trials and research quality; and providing for practitioner 
            education.</p>
    isgrad:
        name: General Retirement and Disability
        category: Income Security
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>General Retirement and Disability involves the development and management of retirement benefits, 
            pensions, and income security for those who are retired or disabled. Related information types affecting 
            qualification and disbursement of benefits are discussed in Appendix C's Sections C.2.8.8, C.2.8.9, 
            C.2.8.10, C.2.8.11, and C.3.2.5.</p>
    isuc:
        name: Unemployment Compensation
        category: Income Security
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Unemployment Compensation provides income security to those who are no longer employed, while they seek 
            new employment.</p>
    isha:
        name: Housing Assistance
        category: Income Security
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Housing Assistance involves the development and management programs that provide housing to those who 
            are unable to provide housing for themselves including the rental of single-family or multifamily 
            properties, and the management and operation of federally supported housing properties.</p>
    isfaua:
        name: Food and Nutrition Assistance
        category: Income Security
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Food and Nutrition Assistance involves the development and management of programs that provide food and 
            nutrition assistance to those members of the public who are unable to provide for these needs themselves.</p> 
    issc:
        name: Survivor Compensation
        category: Income Security
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Survivor Compensation provides compensation to the survivors of individuals currently receiving or 
            eligible to receive benefits from the Federal Government. This includes survivors such as spouses or 
            children of veterans or wage earners eligible for social security payments.</p>
    leca:
        name: Criminal Apprehension
        category: Law Enforcement
        confidentiality: LOW
        integrity: LOW
        availability: MODERATE
        description: >
            <p>Criminal apprehension supports activities associated with the tracking and capture of groups or 
            individuals believed to be responsible for committing Federal crimes.</p>
    lecias:
        name: Criminal Investigation and Surveillance
        category: Law Enforcement
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Criminal investigation and surveillance includes the collection of evidence required to determine 
            responsibility for a crime and the monitoring and questioning of affected parties.</p>
    lecp:
        name: Citizen Protection
        category: Law Enforcement
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Citizen protection involves all activities performed to protect the general population of the United 
            States from criminal activity.</p>
    lelp:
        name: Leadership Protection
        category: Law Enforcement
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Leadership protection involves all activities performed to protect the health and well being of the 
            president, vice-president, their families, and other high-level government officials. Some leadership 
            protection information may be classified. All classified information is treated under separate rules 
            established for <i>national security information</i> and is outside the scope of this guideline.</p>
    lepp:
        name: Property Protection
        category: Law Enforcement
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Property protection entails all activities performed to ensure the security of civilian and government 
            property.</p>
    lesc:
        name: Substance Control
        category: Law Enforcement
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Substance control supports activities associated with the enforcement of legal substances (i.e., alcohol 
            and tobacco) and illegal narcotics laws including trafficking, possession, sale, distribution, and other 
            related activities.</p>
    lecpr:
        name: Crime Prevention
        category: Law Enforcement
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Crime prevention entails all efforts designed to create safer communities through the control and 
            reduction of crime by addressing the causes of crime and reducing the opportunities of crime.</p>
    letle:
        name: Trade Law Enforcement
        category: Law Enforcement
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Trade law enforcement refers to the enforcement of anti-boycott, international loan, and general trade 
            laws.</p>
    lajajh:
        name: Judicial Hearings
        category: Litigation and Judicial Activities
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Judicial hearings include activities associated with conducting a hearing in a court of law to settle a 
            dispute.</p>
    lajald:
        name: Legal Defense
        category: Litigation and Judicial Activities
        confidentiality: MODERATE
        integrity: HIGH
        availability: LOW
        description: >
            <p>Legal defense refers to the representation of a defendant in a criminal/civil court of law in an attempt 
            to provide constitutional guarantees to legal representation. The sensitivity of much legal information is 
            highly lifecycle-dependent. From a confidentiality perspective, most information associated with litigation 
            and judicial activities is in the public record after the information has been presented in court.</p>
    lajali:
        name: Legal Investigation
        category: Litigation and Judicial Activities
        confidentiality: MODERATE
        integrity: MODERATE
        availability: MODERATE
        description: >
            <p>Legal investigation supports activities associated with gathering information about a given party 
            (government agency, citizen, corporation) that would be admissible in a court of law, in an attempt to 
            prove guilt or innocence.</p>
    lajalpali:
        name: Legal Prosecution and Litigation
        category: Litigation and Judicial Activities
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Legal prosecution/litigation includes all activities involved with presenting a case in a legal 
            proceeding both in a criminal or civil court of law in an attempt to prove guilt/responsibility.</p>
    lajarf:
        name: Resolution Facilitation
        category: Litigation and Judicial Activities
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Resolution facilitation involves all activities outside of a court of law that may be used in an attempt 
            to settle a dispute between two or more parties (government, citizen, corporation).</p>
    fcaci:
        name: Criminal Incarceration
        category: Federal Correctional Activities
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Criminal incarceration includes activities associated with the housing, custody and general care of 
            criminals sentenced to serve time in penitentiaries.</p>
    fcacr:
        name: Criminal Rehabilitation
        category: Federal Correctional Activities
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Criminal Rehabilitation includes all government activities devoted to providing convicted criminals with 
            the educational resources and life skills necessary to rejoin society as responsible and contributing 
            members.</p>
    gsaisatrai:
        name: Scientific and Technological Research and Innovation
        category: General Sciences and Innovation
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Scientific and Technological Research and Innovation includes all federal activities whose goal is the 
            creation of new scientific and/or technological knowledge as a goal in itself, without a specific link to 
            the other mission areas or information types identified in the BRM. Most sensitive information is developed 
            under research and development programs that directly support another of the mission areas described in 
            this Appendix and are not included here. Some information associated with scientific and technical research 
            and innovation is <i>national security information</i> and is outside the scope of this guideline.</p>
    gsaiseai:
        name: Space Exploration and Innovation
        category: General Sciences and Innovation
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Space Exploration and Innovation includes all activities devoted to innovations directed at human and 
            robotic space flight and the development and operation of space launch and transportation systems, and the 
            general research and exploration of outer space. While some space exploration and innovation is 
            <i>national security information</i>, most sensitive information is developed under research and 
            development programs that directly support another of the mission areas described in this Appendix and are 
            not included here.</p>
    kcamrad:
        name: Research and Development
        category: Knowledge Creation and Management
        confidentiality: LOW
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Research and Development involves the gathering and analysis of data, dissemination of results, and 
            development of new products, methodologies, and ideas. The sensitivity and criticality of most research 
            and development information depends on the subject matter involved.</p>
    kcamgpdas:
        name: General Purpose Data and Statistics
        category: Knowledge Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>General purpose data and statistics includes activities performed in providing empirical, numerical, 
            and related data and information pertaining to the current state of the nation in areas such as the 
            economy, labor, weather, international trade, etc.</p>
    kcamaac:
        name: Advising and Consulting
        category: Knowledge Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Advising and Consulting activities involve the guidance and consultative services provided by the 
            Federal Government to support the implementation of a specific service provided to citizens.</p>
    kcamkd:
        name: Knowledge Dissemination
        category: Knowledge Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Knowledge Dissemination addresses those instances where the primary method used in delivering a service 
            is through the publishing or broadcasting of information, such as the Voice of America or web-based museums 
            maintained by the Smithsonian. Knowledge Dissemination is not intended to address circumstances where the 
            publication of information is a by-product of a mission rather than the mission itself.</p>
    rcaeiaa:
        name: Inspections and Auditing
        category: Regulatory Compliance and Enforcement
        confidentiality: MODERATE
        integrity: MODERATE
        availability: LOW
        description: >
            <p>Inspections and Auditing involves the methodical examination and review of regulated activities to 
            ensure compliance with standards for regulated activity.</p>
    rcaessrgd:
        name: Standards Setting/Reporting Guideline Development
        category: Regulatory Compliance and Enforcement
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Standard Setting/Reporting Guideline Development involves the establishment of allowable limits 
            associated with a regulated activity and the development of reporting requirements necessary to monitor 
            and control compliance with allowable limits. This includes the development of requirements for product 
            sampling and testing, emissions monitoring and control, incident reporting, financial filings, etc.</p>
    rcaepal:
        name: Permits and Licensing
        category: Regulatory Compliance and Enforcement
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Permits and Licensing involves activities associated with granting, revoking, and the overall management 
            of the documented authority necessary to perform a regulated task or function.</p>
    pgcamm:
        name: Manufacturing
        category: Public Goods Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Manufacturing involves all programs and activities in which the Federal Government produces both 
            marketable and non-marketable goods.</p>
    pgcamc:
        name: Construction
        category: Public Goods Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Construction involves all programs and activities in which the Federal Government builds or constructs 
            facilities, roads, dams, etc.</p>
    pgcamprfaim:
        name: Public Resources, Facility and Infrastructure Management
        category: Public Goods Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Public Resources, Facility and Infrastructure Management involves the management and maintenance of 
            government-owned capital goods and resources (natural or otherwise) on behalf of the public, usually with 
            benefits to the community at large as well as to the direct user. Examples of facilities and infrastructure 
            include schools, roads, bridges, dams, harbors, and public buildings. Examples of resources include parks, 
            cultural artifacts and art, endangered species, oil reserves, etc.</p>
    pgcamiim:
        name: Information Infrastructure Management
        category: Public Goods Creation and Management
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Information Infrastructure Management involves the management and stewardship of a type of information 
            by the Federal Government and/or the creation of physical communication infrastructures on behalf of the 
            public in order to facilitate communication. This includes the management of large amounts of information 
            (e.g., environmental and weather data, criminal records, etc.), the creation of information and data 
            standards relating to a specific type of information (patient records), and the creation and management of 
            physical communication infrastructures (networks) on behalf of the public.</p>
            <p>Note: Information infrastructures for government use are not included in this information type because 
            the impact levels associated with information infrastructure maintenance information are primarily a 
            function of the information processed in that infrastructure.</p>
    ffafg:
        name: Federal Grants (Non-State)
        category: Federal Financial Assistance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Federal Grants involve the disbursement of funds by the Federal Government to a non-Federal entity to 
            help fund projects or activities. This includes the processes associated with grant administration, 
            including the publication of funds availability notices, development of the grant application guidance, 
            determination of grantee eligibility, coordination of the peer review/evaluation process for competitive 
            grants, the transfer of funds, and the monitoring/oversight as appropriate.</p>
    ffadti:
        name: Direct Transfers to Individuals
        category: Federal Financial Assistance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Direct Transfers to Individuals involves the disbursement of funds from the Federal Government directly 
            to beneficiaries (individuals or organizations) who satisfy Federal eligibility requirements with no 
            restrictions imposed on the recipient as to how the money is spent. Direct Transfers include both earned 
            and unearned Federal Entitlement programs such as Medicare, Social Security, unemployment benefits, etc.</p> 
    ffas:
        name: Subsidies
        category: Federal Financial Assistance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Subsidies involve Federal Government financial transfers that reduce costs and/or increase revenues of 
            producers. Subsidies include the payment of funds from the government to affect the production or prices 
            of various goods to benefit the public.</p>
    ffatc:
        name: Tax Credits
        category: Federal Financial Assistance
        confidentiality: MODERATE
        integrity: LOW
        availability: LOW
        description: >
            <p>Tax Credits allow a special exclusion, exemption, or deduction from gross income or which provide a 
            special credit, a preferential rate of tax, or a deferral of tax liability designed to encourage certain 
            kinds of activities or to aid taxpayers in special circumstances.</p>
    cnidl:
        name: Direct Loans
        category: Credit and Insurance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Direct loans involve a disbursement of funds by the Government to a non-Federal borrower under a 
            contract that requires the repayment of such funds with or without interest.</p>
    cnilg:
        name: Loan Guarantees
        category: Credit and Insurance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Loan guarantees involve any guarantee, insurance, or other pledge with respect to the payment of all or 
            a part of the principal or interest on any debt obligation of a non-Federal borrower to a non-Federal 
            lender, but does not include the insurance of deposits, shares, or other withdrawable accounts in financial 
            institutions.</p>
    cnigi:
        name: General Insurance
        category: Credit and Insurance
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>General Insurance involves providing protection to individuals or entities against specified risks. The 
            specified protection generally involves risks that private sector entities are unable or unwilling to 
            assume or subsidize and where the provision of insurance is necessary to achieve social objectives.</p>
    tslgfg:
        name: Formula Grants
        category: Transfers to State/Local Governments
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Formula Grants involves the allocation of money to States or their subdivisions in accordance with 
            distribution formulas prescribed by law or administrative regulation, for activities of a continuing 
            nature.</p>
    tslgpcg:
        name: Project/Competitive Grants
        category: Transfers to State/Local Governments
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Project/Competitive Grants involves the funding, for fixed or known periods, of projects. 
            Project/Competitive grants can include fellowships, scholarships, research grants, training grants, 
            traineeships, experimental and demonstration grants, evaluation grants, planning grants, technical 
            assistance grants, survey grants, and construction grants.</p>
    tslgeg:
        name: Earmarked Grants
        category: Transfers to State/Local Governments
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>Earmarked Grants involves the distribution of money to State and Local Governments for a named purpose 
            or service usually specifically noted by Congress in appropriations language, or other program authorizing 
            language.</p>
    tslgsl:
        name: State Loans
        category: Transfers to State/Local Governments
        confidentiality: LOW
        integrity: LOW
        availability: LOW
        description: >
            <p>State Loans involve all disbursement of funds by the Government to a State or Local Government (or 
            Indian Tribe) entity under a contract that requires the repayment of such funds with or without interest.</p> 

